 their mother (Ref. 205).","Oviparous, paired eggs are laid.  Embryos feed solely on yolk (Ref. 50449).  Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).","Oviparous, paired eggs are laid.  Embryos feed solely on yolk (Ref. 50449).  Egg cases laid from spring to early summer (Ref. 3167).  Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).","Oviparous, paired eggs are laid.  Embryos feed solely on yolk (Ref. 50449).  Egg cases laid from spring to early summer (Ref. 3167).  Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).","Ovoviviparous. 15 to 26 young in a litter (Ref. 26346). Size at birth between 29 and 90 cm. Distinct pairing with embrace (Ref. 205). Size at maturity unknown but adult males of 150 cm and adult females of 213 cm have been reported (Ref. 6871).","Distinct pairing with embrace (Ref. 205).","Ovoviviparous (Ref. 247). Distinct pairing with embrace (Ref. 205).","Distinct pairing with embrace (Ref. 205).","Ovoviviparous (Ref. 4805, 6871) with 10-82 in a litter (Ref. 26346).  Mating takes place even before gravid females have given birth (Ref. 244). Distinct pairing with embrace (Ref. 205).  Gestation period: 13-16 months. Size at birth between 51 (Ref. 244) and 104 (Ref. 9997) cm TL; born at about 51-76 cm TL (Ref. 58048).","Ovoviviparous, without a yolk-sac placenta (Ref. 244).  Embryos feed solely on yolk (Ref. 50449).  6 to 52 young in a litter (Ref. 26346). Litter size increases with the size of the mother. Embryos reach 30-36 cm TL at birth (Ref. 6080). In the southern waters of Australia, newly born and older juveniles (30-70 cm long) aggregate in 'nursery areas' found in shallow waters.They move to deeper coastal waters to over-winter. The following spring finds most of these young returning to their nursery areas. The older ones, aged 2 years and over move instead to eastern Bass Strait where most of the immature stock are found. The length of an average full-term embryo is 32 cm. Spawning frequency is once every year, ovulation occurring in early summer and parturition is completed by January of the following year. Gestation period lasts for about 12 months (Ref. 6390, 6871).","Oviparous, embryos feed solely on yolk (Ref. 50449).","Ovoviviparous, with 21 to 28 young in a litter. Development of young in the uterus being sustained by a large supply of yolk. Females give birth in late spring and summer in waters off Florida. During courtship, a pair sometimes a triplet of adults engaged in synchronized parallel swimming. While on it, the male may grab one of the female's pectoral fins with his mouth which induces the female to pivot 90Â° and roll on her back on the bottom. Then the male inserts a clasper in her vent, and then roll on his back beside the female. Pair may break apart and depart rapidly after copulation or the male may remain motionless on the subtrate as if recovering from the mating bout (Ref. 49562). Not all attempts of males to copulate with a female nurse shark result in successful fertilization, females may employ avoidance by 'pivotting and rolling' to escape from male attention (Ref. 49562). Or females may 'lie on back' and rest motionless and rigidly on the substrate (Ref. 51113, 49562). On the contrary, females send signals of readiness to copulate with males by arching their body toward their male partner and cupping the pelvic fin (Ref. 51126, 49562). Male nurse sharks may mate with many females over several weeks (polygyny) and vice versa (polyandry) (Ref. 49562).  Also Ref. 205.","Exhibit ovoviparity (aplacental viviparity), with embryos feeding initially on yolk, then receiving additional nourishment from the mother by indirect absorption of uterine fluid enriched with mucus, fat or protein through specialised structures (Ref. 50449).  One or two litters per year, of 4-6 embryos (Ref. 6675).","Exhibit ovoviparity (aplacental viviparity), with embryos feeding initially on yolk, then receiving additional nourishment from the mother by indirect absorption of uterine fluid enriched with mucus, fat or protein through specialised structures (Ref. 50449).  Distinct pairing with embrace (Ref. 205).","Oviparous, young hatch at about 10-13 cm (Ref. 26346).","Ovoviviparous, number of young 9 to 20 in a litter (Ref. 247). Size at birth about 25 cm (Ref. 6871). Distinct pairing with embrace (Ref. 205). No apparent seasonality in its reproduction cycle (Ref.58048).","Ovoviviparous, litters very large, 22 to 108 (Ref. 247). Size at birth 60-75 cm (Ref. 26346). Distinct pairing with embrace (Ref. 205).","Oviparous (Ref. 205).","Oviparous (Ref. 205).","Exhibit ovoviparity (aplacental viviparity), with embryos feeding on other ova produced by the mother (oophagy) after the yolk sac is absorbed (Ref. 50449).  With up to 18 young in a litter (Ref. 26346).  Gives birth to litters of 4-25 (usually 10-18) pups after a gestation period of 15-18 months; reproduces every 3 years (Ref.58048). Size at birth between 60 and 70 cm (Ref. 247).  Distinct pairing with embrace (Ref. 205).","Distinct pairing with embrace (Ref. 205). Ovoviviparous (aplacental viviparity), with uterine cannibalism (embryos feeding on other ova produced by the mother (oophagy) after the yolk sac is absorbed) (Ref. 43278, 50449). With 1-5 (usually 4) pups in a litter (Ref. 6871, 43278). Reproduction probably yearly (Ref. 45602). In the northeast Atlantic, breeding grounds are off the coast of Europe and the British Isles. Embryos found in mature females throughout the year except from July to September. Mating occurs in late summer, pups are born in the spring of the following year (Ref. 43278). Gestation may last 8-9 months. Size at birth 60-80 cm TL (Ref. 6871, 43278).","Oviparous, paired eggs are laid.  Embryos feed solely on yolk (Ref. 50449).  With no definite egg laying period (Ref. 3167).  Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).","Oviparous, paired eggs are laid.  Embryos feed solely on yolk (Ref. 50449).  Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).","Oviparous, paired eggs are laid.  Embryos feed solely on yolk (Ref. 50449).  Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).","Exhibit ovoviparity (aplacental viviparity), with embryos feeding on other ova produced by the mother (oophagy) after the yolk sac is absorbed (Ref. 247, 50449).  Distinct pairing with embrace (Ref. 205).","Exhibit ovoviparity (aplacental viviparity), with embryos feeding initially on yolk, then receiving additional nourishment from the mother by indirect absorption of uterine fluid enriched with mucus, fat or protein through specialised structures (Ref. 6679, 50449).","Ovoviviparous, embryos feed solely on yolk (Ref. 50449).","Viviparous, with a yolk-sac placenta; 4 to 17 (Ref. 39938) young in a litter. Size at birth about 39 cm.  Distinct pairing with embrace (Ref. 205).","Probably viviparous (Ref. 244).  Distinct pairing with embrace (Ref. 205).","Exhibit ovoviparity (aplacental viviparity), with embryos feeding initially on yolk, then receiving additional nourishment from the mother by indirect absorption of uterine fluid enriched with mucus, fat or protein through specialised structures (Ref. 50449).","Exhibit ovoviparity (aplacental viviparity), with embryos feeding initially on yolk, then receiving additional nourishment from the mother by indirect absorption of uterine fluid enriched with mucus, fat or protein through specialised structures (Ref. 50449).","Oviparous (Ref. 3167).  Paired eggs are laid.  Embryos feed solely on yolk (Ref. 50449).","Exhibit ovoviparity (aplacental viviparity), with embryos feeding on other ova produced by the mother (oophagy) after the yolk sac is absorbed (Ref. 50449).  Two young born at 105 cm or larger (Ref. 26346).  Distinct pairing with embrace (Ref. 205).","Ovoviviparous, without a placenta, with about 7 or 8 young in a litter (Ref. 247). Distinct pairing with embrace (Ref. 205).","Distinct pairing with embrace (Ref. 205).","Distinct pairing with embrace (Ref. 205).  Viviparous (Ref. 26281), placental (Ref. 50449); 4-63 young in a litter (Ref. 9997); 4-135 (usually 15-30) pups (Ref.58048), about 35-44 cm at birth.  Gestation period ranges from 9 to 12 months (Ref. 244).\r\nSexual dimorphism is evident in skin thickness of maturing and adult females (Ref. 49562). Females have thicker skin layer than males of the same size (Ref. 49562).","Ovoviviparous, with gravid females containing about 15-20 embryos (Ref. 3163).  Embryos feed solely on yolk (Ref. 50449).  Gives birth in shallow bays and estuaries (Ref. 12951).  Size at birth 61 cm (Ref. 12951).","Ovoviviparous, embryos feed solely on yolk (Ref. 50449).","Exhibit ovoviparity (aplacental viviparity), embryos feed on yolk and ova, also consume uterine milk (Ref. 50449) with 2-4 young in a litter (Ref. 13565; Ref.58048). Size at birth between 70 and 85 cm (Ref. 26346 reports it at about 140 cm TL).  Distinct pairing with embrace (Ref. 205).","Exhibit ovoviparity (aplacental viviparity), with embryos feeding initially on yolk, then receiving additional nourishment from the mother by indirect absorption of uterine fluid enriched with mucus, fat or protein through specialised structures (Ref. 50449).  Distinct pairing with embrace (Ref. 205).  With 2 (Ref.58048) to 9 young born at 15-25 cm WD (Ref. 26346); after a gestation period of 4 months (Ref.58048). ","Oviparous, paired eggs are laid.  Embryos feed solely on yolk (Ref. 50449).  Spawning peak in summer to early autumn with 30 to more than 100 egg-cases per year depending on the size of the female (Ref. 3167). Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).","Oviparous, paired eggs are laid.  Embryos feed solely on yolk (Ref. 50449).  Spawning mainly from February to August with at least 30 egg-cases laid (Ref. 3167).  Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).","Oviparous. Distinct pairing with embrace. Polyandrous species (Ref. 89024). Paired eggs are laid and deposited on shallow sand, mud, pebble or gravel bottoms (Ref. 205, 89025). Up to 170 egg cases can be laid by a single female in a year (Ref. 3167), but average fecundity is much lower (around 48-74 eggs) (Ref. 3603, 31302). In northwestern Europe, egg cases are laid during spring (Ref. 3167) and in the Mediterranean during winter and spring (Ref. 3167). Egg cases are oblong capsules with stiff pointed horns at the corners, each containing one embryo (Ref. 205). Capsules are 5.0-9.0 cm long without the horns (Ref. 41250, 88187) and 3.4-6.8 cm wide (Ref. 41250). Egg cases are anchored with an adhesive film (Ref. 82399). Embryos feed solely on yolk (Ref. 50449). Egg cases hatch after about 4-5 months and pups are about 11-13 cm TL (Ref. 88864). Mating season from February to September, peaking in June (Ref. 74501). Adults observed to form same-sex aggregations during the mating season with females moving to shallower inshore waters approximately a month before the males (Ref 3603, 58137, 74501). Mating does not occur in the Baltic Sea (Ref. 82311).","Oviparous (Ref. 3167).  Paired eggs are laid.  Embryos feed solely on yolk (Ref. 50449).  Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).","Oviparous, paired eggs are laid.  Embryos feed solely on yolk (Ref. 50449).  With egg-cases laid from spring to summer (Ref. 3167).  Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).","Oviparous. Distinct pairing with embrace. Paired eggs are laid during summer (Ref. 3167). Eggs are oblong capsules with stiff pointed horns at the corners deposited in sandy or muddy flats (Ref. 205). Egg capsules are 5.3-7.8 cm long and 3.0-5.0 cm wide (Ref. 41250). Fully formed pups hatch after about 5-6 months and are about 11-12 cm in length (Ref. 78469, 88187). ","Oviparous, paired eggs are laid.  Embryos feed solely on yolk (Ref. 50449).  Ripe females occurring mostly in the winter and deposit 20 to 62 egg-cases per year depending on size (Ref. 3167).  Distinct pairing with embrace. Y oung may tend to follow large objects, such as their mother (Ref. 205).","Oviparous, paired eggs are laid.  Embryos feed solely on yolk (Ref. 50449).  Spawns throughout the year with maximum number of egg-cases laid in late spring and summer, embryos developing in about 4 months (Ref. 3167).  Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).","Oviparous, paired eggs are laid.  Embryos feed solely on yolk (Ref. 50449).  Egg-cases laid from March to September (Ref. 3167).  Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).","Oviparous (Ref. 3167). Paired eggs are laid.  Embryos feed solely on yolk (Ref. 50449).  Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).","Oviparous, paired eggs are laid.  Embryos feed solely on yolk (Ref. 50449).  Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).","Oviparous, paired eggs are laid.  Embryos feed solely on yolk (Ref. 50449).","Exhibit ovoviparity (aplacental viviparity), with embryos feeding initially on yolk, then receiving additional nourishment from the mother by indirect absorption of uterine fluid enriched with mucus, fat or protein through specialised structures (Ref. 50449).  One or two litters per year, of 4-10 embryos (Ref. 6675)","Oviparous (Ref. 205).","Exhibit ovoviparity (aplacental viviparity), with embryos feeding initially on yolk, then receiving additional nourishment from the mother by indirect absorption of uterine fluid enriched with mucus, fat or protein through specialised structures (Ref. 50449).","Oviparous, paired eggs are laid.  Embryos feed solely on yolk (Ref. 50449).  Eggs are laid in huge cases and take up to 18 months to hatch (Ref. 5578).  Distinct pairing with embrace. Young may tend to follow large objects, such as their mother (Ref. 205).","Oviparous, laying paired eggs (one per oviduct) in shallow subtidal areas, although some egg cases have been found in the deeper part of intertidal zones (Ref. 244). Embryos feed solely on yolk (Ref. 50449). The egg cases are anchored to macroalgae, sea grass or sessile erect invertebrates such as poriferans, bryozoans and hydroids (Ref. 32804, 58137). The capsules have tendrils at each corner used for anchorage purposes. Egg capsule size varies according to locality and female size (Ref. 244) and ranges between 4.9-7.0 cm length and 1.5-3.0 cm width (Ref. 88837). Egg cases may be deposited throughout the year, peaking in June and July (Ref. 32804). Recent studies estimate fecundity of females from the northeast Atlantic to be at around 29-62 pups (Ref. 32804). Fully formed pups hatch after 5-11 months, depending on water temperature (Ref. 244, 32804). Newly hatched pups are about 8-10 cm in length (Ref. 78469).\r\n","","Oviparous, with a single egg per oviduct (Ref. 244).  Embryos feed solely on yolk (Ref. 50449).  Size at hatching about 16 cm (Ref. 244).","Probably ovoviviparous (Ref. 247). Distinct pairing with embrace (Ref. 205).","Ovoviviparous (Ref. 247). Distinct pairing with embrace (Ref. 205).","Ovoviviparous (Ref. 247). Young born at 21-28 cm (Ref. 26346). Distinct pairing with embrace (Ref. 205).","Viviparous, placental (Ref. 50449), with 13-23 in a litter (Ref. 6871); 12-41 pups after a gestation period of 9-10 months (Ref.58048). Size at birth 45-50 cm TL (Ref. 13562); 39-57 cm TL (Ref.58048).","Viviparous with a yolk sac placenta and 13-42 young in a litter (Ref. 244); 6-42 pups after gestation period of ~11 months (Ref.58048). Size at birth between 50 to 70 cm TL (Ref.58048, Ref. 13562).","Viviparous, placental (Ref. 50449), with 20 to 50 young per litter (Ref. 6871)after a gestation period of 10-11 months (Ref.58048). Size at birth between 50-60 cm TL (Ref. 13562).","Probably ovoviviparous. Twelve mature eggs have been found in a single ovary of a mature female but this does not imply that large litters are produced (Ref. 247). Distinct pairing with embrace (Ref. 205).","Distinct pairing with embrace (Ref. 205).  Ovoviviparous, with litters of 1 to 21 young (Ref. 247, 88865). Mating probably occurs in winter. Gestation period of 18 to 24 months, longest known of all chondrichthyans (Ref. 26346). Size at birth 18-30 cm (Ref. 26346). In the northeast Atlantic, pups are born in winter, with size at birth about 26-28 cm (Ref. 88864). Sex ratio at birth is 1:1. Gravid females congregate in enclosed shallow bays to give birth (Ref. 247). The mother shark experiences a series of rhythmic contractions, just like in mammals, and the young are delivered head first. Larger older females have bigger litters with larger pups; a female with 100 cm TL carries on average 4 times as many embryos compared to a 70 cm female and the former have higher survival rates than those born to small females (Ref. 4856, 88869, 88883).","Distinct pairing with embrace (Ref. 205).  Ovoviviparous, with 3 to 4 young per litter. Young born at about 23 cm (Ref. 247).","Ovoviviparous, embryos feed solely on yolk (Ref. 50449).","Ovoviviparous, embryos feed solely on yolk (Ref. 50449).  Size at birth about 24 to 27 cm TL (Ref. 247).","Ovoviviparous, produce 7-25 pups/litter (Ref. 58085), 13.0 +/- 1.9 pups in the Canary Is (Ref. 107713) with litter number increasing with female size. Gestation period lasts for 8-10 months (born Dec-Feb in Mediterranean, July in England) (Ref. 58085), and +/- 6 months in the Canary Is (Ref. 107713). Size at birth ranges from 24-30 cm TL (Ref. 58085). Embryos feed solely on yolk (Ref. 50449). Full term embryos weighed 189-200 g; no egg capsules found around ova or embryos (Ref. 107715). A biannual reproductive cycle is likely the case for this species (Ref. 32746), triannual cycle in the Canary Is (Ref. 107713).","Exhibit ovoviparity (aplacental viviparity), with embryos feeding initially on yolk, then receiving additional nourishment from the mother by indirect absorption of uterine fluid enriched with mucus, fat or protein through specialised structures (Ref. 50449).  With up to 60 in a litter. Gestation period one year (Ref. 12951). Size at birth about 23 cm (Ref. 12951).","Exhibit ovoviparity (aplacental viviparity), with embryos feeding initially on yolk, then receiving additional nourishment from the mother by indirect absorption of uterine fluid enriched with mucus, fat or protein through specialised structures (Ref. 50449).","Exhibit ovoviparity (aplacental viviparity), with embryos feeding initially on yolk, then receiving additional nourishment from the mother by indirect absorption of uterine fluid enriched with mucus, fat or protein through specialised structures (Ref. 50449).","Distinct pairing with embrace (Ref. 205). Presumambly viviparous, with yolk-sac dependancy (Ref.58048)."],"IUCN_rationale":["The Duckbill Eagle Ray (Aetomylaeus bovinus) is a large (to 222 cm disc width) eagle ray that occurs from northwestern Spain in the Eastern Atlantic, the Mediterranean (but absent from the Black Sea), Southeast Atlantic, and to Mozambique in the Western Indian Ocean.Â It is demersal and semi-pelagic in estuaries, lagoons and on the continental shelf toÂ aÂ depth ofÂ 150Â m. The species is a bycatch of industrial and artisanal trawl and net fisheries, as well as recreational fisheries in South Africa, and is retained for human consumption or discarded. It is suspected to have limited biological productivity similar to other myliobatid rays (including a low fecundity of 3â6 pups per litter), limiting its capacity to sustain fishing pressure. There is a high level of fisheries resource use and increasing fishing pressure across the range of this species.It has largely not been documented from trawl surveys in the Mediterranean Sea and very few records are available from its remaining range across the Eastern Central Atlantic, Southeast Atlantic, and Western Indian Ocean despite ongoing artisanal fisheries monitoring projects. In fact, although reports indicate that it was historically common in many locations across West Africa, contemporary patterns of landings indicate that, except for Mauritanian waters, there have been limited records of this species in the past decade from across the Eastern Central Atlantic region.Overall, considering these declining catch trends and limited number of specimens recorded in trawl surveys and fisheries in several localities where is previouslyÂ occurred, the level of intense and large unmanaged fisheries that operate throughout its range, its lack of refuge at depth, its limited productivity, and noted declines inÂ eagle rays in general in several parts of its range, it is suspected that the Duckbill Eagle Ray has undergone a population reduction of >80% over the past threeÂ generation lengths (51 years) due to actual or potential levels of exploitation, and it is assessed as Critically Endangered A2d.","The Bigeye Thresher (Alopias superciliosus) is a large (to 484 cm total length) pelagic shark, occurring worldwide in tropical and temperate seas from the surface down to depths of 955 m. It has a low fecundity (average two pups per litter)  and the lowest intrinsic rebound potential of the thresher shark species. It is caught globally as target and bycatch in  pelagic and coastal commercial and small-scale longline, purse seine, and gillnet  fisheries. Although intrinsically more sensitive to over-exploitation, the Bigeye Thresher is generally deeper and less catchable than its tropical congener the Pelagic Thresher (A. pelagicus). The Bigeye Thresher is often retained for the meat and fins unless domestic or international regulations prohibit retention. However, high at-vessel mortality remains a threat where retention is prohibited. The species is estimated to be  declining in the Atlantic and Indian Oceans, and increasing in a large area around Hawaii with the trends uncertain in the wider Pacific. Globally, the population is estimated to have reduced by 30â49% over the last three generations (55.5 years), based on abundance data and current levels of exploitation. The Bigeye Thresher is therefore assessed as Vulnerable A2bd.","The Common Thresher (Alopias vulpinus) is a large (to 573 cm total length), circumglobal, coastal and pelagic shark that occurs from the surface down to depths of 650 m. It is long-lived (38 years), yet with larger litters (2â6 pups) and possibly an annual reproductive cycle, it consequently has a higher rate of population increase (0.254) than the Pelagic Thresher (A. pelagicus) and the Bigeye Thresher (A. superciliosus). The species is caught as target and bycatch in pelagic and coastal commercial and small-scale longline, purse seine, and gillnet fisheries. The species is often retained for the meat and fins unless domestic or international regulations prohibit retention. However, high post-release mortality remains a threat where retention is prohibited. The species is estimated to be declining in the North Atlantic and Mediterranean Sea and increasing in the Eastern Pacific, following regulations implemented in the mid 1980s. Based on levels of exploitation and the estimated global population reduction of 30â49% over the last three generations (76.5 years), globally,Â the Common Thresher is assessed as Vulnerable A2bd.","The Thorny Skate (Amblyraja radiata) is a medium-sized (to 111 cm total length) skate occurring in the North Atlantic fromÂ South Carolina (USA) to Greenland, Iceland, Ireland, United Kingdom, Norway, and to Russia. It is demersal on continental and insular shelves and slopes from nearshore to 1,400 m depths, usually at 25â440 m. This skate is genetically indistinguishable throughout its range, yet it exhibits marked life history differences on either side of the Atlantic and in different parts of the Northwest Atlantic, growing more slowly, maturing later and reaching a larger maximum size in the southern extent of their Northwest Atlantic distribution.Â The generation length is 16 years in the Northwest Atlantic (south) and 10.6 years elsewhere. It was subject to intensive target fisheries in the Northwest Atlantic and taken as bycatch in mainly trawl, but also longline and gillnet, fisheries in the USA and Canadian waters south of the Laurentian Channel (Georges Bank and Scotian Shelf). In the USA, commercial retention of Thorny Skate was banned 2003, but it is still taken as bycatch and discarded from trawl fisheries. In Canada on the Scotian Shelf, target fisheries ended in 2002 and any bycatch is now discarded. In the Northeast Atlantic, this skate has limited value and it is generally discarded and has a low discard mortality. Population trends and management vary widely, resulting in different status and trends throughout its range. On both sides of the Atlantic, the southern-most populations of this boreal species have shifted northward in response to climate-change induced habitat shifting and alteration, which, in combination with earlier intensive fishing, resulted in very steep declines (>80% reduction in three generations) in the most southerly parts of its distribution. At more northerly latitudes, earlier levels of exploitation have ceased or greatly decreased resulting in recovery and increasing abundance. Overall, Thorny skate has undergone an estimated population reduction of 30â49% over the last three generation lengths (32â48 years) due the combination of exploitation with habitat shifting and alteration due to climate change at lower latitudes while, further north, earlier levels of exploitation that have ceased or greatly decreased and it is assessed as Vulnerable A2bcd.Â ","White Ghost Catshark (Apristurus aphyodes) is a deepwater catshark known only from a limited number of specimens taken from upper to mid continental and insular slopes in the Northeast Atlantic at depths of 1,014â1,800 m. Most of this speciesâ range is outside the reach of deepwater fisheries. Its limited interaction with deepwater fisheries suggests that overexploitation risk is low; therefore it is assessed as Least Concern in European waters.","The Fleshynose Catshark (Apristurus melanoasper) has a widespread but patchy distribution in the Northeast Atlantic, Northwest Atlantic and Southwest Pacific. The Southwest Pacific form (Australia, New Zealand, New Caledonia) is provisionally considered to the same species as that in the North Atlantic, although these may represent distinct species.The Fleshynose Catshark is a deepwater species found on upper continental slopes and seamounts at depths of 512â1,520 m, but generally >1,000 m. It is an uncommon bycatch of commercial deepwater trawlers, and the majority of its habitat is outside the reach of fisheries. Given the little overlap between the speciesâ range and deepwater fisheries, it can be inferred that the risk of fisheries exploitation affecting the population is low, therefore the species is assessed as Least Concern globally.","The Pallid Skate (Bathyraja pallida) is a large (to at least 162 cm total length) deep-water skate known from the Mid-Atlantic Ridge to northern Bay of Biscay and Rockall Trough in the Northeast Atlantic Ocean. It has been recorded from the lower continental and insular slopes to the abyss at depths of 1,869â3,366 m. There are no known deep-water industrial fisheries currently in the region that reach the depth of the species. The species is not suspected to be close to reaching the population reduction threshold. There is nothing to suspect or infer population reduction at this time and the Pallid Skate is therefore assessed as Least Concern.","Richardsonâs Skate (Bathyraja richardsoni) is a bathydemersal species that occurs on the continental slope, submarine rises, and deepwater plains at depths of 1,219â2,992 m. It is known from sporadic records across its global distribution, which indicates that it is widespread. Its deep bathydemersal range places it beyond the current range of most human threats, in particular deepwater fisheries. Given that this species is widespread, rarely caught in fisheries (which have also decreased effort in recent years), and occurs at depths beyond the reach of the main deepwater fisheries operating in its range, Richardsonâs Skate is assessed as Least Concern. In the future, bycatch in deepwater fisheries should be monitored and managed, particularly if deepwater fisheries expand into its range.","The Roughtail Stingray (Bathytoshia centroura) is a large (to 220 cm disc width) demersal stingray that occurs in the Northwest and Western Central Atlantic from Cape Cod and the  Georges Bank, Massachusetts, USA to the Bahamas and the Texas Gulf  Coast, and in the Southwest Atlantic from Rio Grande do Norte, Brazil to  Golfo San MatÃ­as, Chubut, Argentina and inhabits soft bottoms, usually to 100 m depth but occasionally to 275 m. They are captured by demersal trawls, gillnets, and hooks and lines. While there are no population data for this species, due to its similar habitat use and biology to Southern Stingray, it is suspected that any reduction in population size has not approached thresholds. In the southwest Atlantic, artisanal fisheries are intense across, and there are largely unmanaged commercial trawl and longline  fisheries in many areas. This large inshore stingray is likely to have a late maturity  and slow life history, making it particularly susceptible to fisheries;  it has no geographic or bathymetric refuge from fishing. Due  to the level of  exploitation by    widespread  artisanal and  commercial fisheries   which lack adequate  management, it  is suspected   that this species has undergone a population    reduction  of >80%   over the past three generation lengths (64.5 years)   in the  Atlantic   South American part of its range. Overall, due to suspected stability in the Northwest and Western Central Atlantic, combined with the suspected >80% reduction in the Southwest Atlantic, it is suspected that globally this stingray has undergone a population reduction of 30â49% over the past three generations. Therefore, the Roughtail Stingray is assessed as Vulnerable A2bd. ","The Copper Shark (Carcharhinus brachyurus) is a large (to 325 cm total length) shark that has a circumglobal but patchy distribution in warm temperate and subtropical waters from close inshore to depths of 145 m. It also occurs in brackish or freshwater in the lower reaches of rivers and in bays and has inshore nursery grounds. The species is taken as target and bycatch of industrial, small-scale, and recreational fisheries with mainly longline and gillnet gear. It has a low biological productivity that would lower its resilience to fishing pressure. The Copper Shark appears to represent only a  small part of the reported shark catches in most regions and may have a  naturally low abundance across most of its range. Population trend data was available from South Africa for 26 years (1978â2003) and from South Australia for 17 years (2002â2018). In South Africa,  the population was estimated to have increased over the past three generation  lengths to 2003 (71 years) in the bather protection program, yet from 2003 to 2018, the CPUE steadily declined. In South Australia, the population was estimated to have undergone a reduction of  62.6% over three generation lengths (71 years). Elsewhere in Australia the population was considered stable, except for a potential decline in the New South Wales shark meshing program. The Copper Shark  population has potentially increased in the Gulf of California, is potentially increasing or stable in New Zealand, and has potentially  declined in the Southwest Atlantic, Northwest Pacific, and  Peru. Except for the Northwest Pacific, where there has likely been an  actual inferred decline in population abundance of 55â99% over the past three generation lengths (71 years), there is little concurrent  effort data for this species in those regions and thus the population  trend cannot be definitively determined; the changes may be due to  environmental factors and changes in fishing practices. There is a high level of uncertainty with the estimated population trends, and over most of its range the Copper Shark appears to be declining. With a precautionary approach, it is suspected that the Copper Shark has undergone a population reduction of 30â49% over the past  three generation lengths (71 years) due to levels of exploitation, and it is assessed as Vulnerable A2bd.","The Spinner Shark (Carcharhinus brevipinna) is a large (to 304 cm total length) shark that occurs in the Atlantic Ocean, Mediterranean Sea, and Indo-West Pacific Oceans. It is coastal and pelagic in warm temperate and tropical waters on continental shelves at depths of 0â200 m. The low biological productivity combined with its schooling behaviour and tendency to occur in inshore waters make it susceptible to fishing pressure, although if the pressure is on the juveniles only, it can be sustainable.  The species is taken as target and bycatch of industrial, small-scale, and  recreational fisheries using a range of gears, including trawl,  longline, and gillnets. Over the past three generation lengths (38 years), the population is estimated to have increased in the Northwest and Western Central Atlantic in response to management measures and to have undergone a minor reduction of 3% in South Africa. It is suspected to have declined by >30% in the Arabian Seas region over the past three generation lengths (38 years) and is inferred to have also declined in the Mexican Atlantic, Southwest Indian Ocean, West Africa, and Southeast Asia. In Australia, it is captured in low numbers in managed fisheries and likely to be sustainably fished. The Spinner Shark has low biological productivity and although there is  less fishing pressure and managed fisheries in some parts of its range, most of its range occurs in areas of intensive and unregulated  fisheries. It is suspected  that the Spinner Shark has undergone a population reduction of 30â49%  over the past three generation lengths (38â59 years) due to  exploitation, and it is assessed as Vulnerable A2bd.","The Blacktip Shark (Carcharhinus limbatus) is a medium-sized (to 286 cm total length) shark with a circumglobal distribution in tropical, subtropical, and warm temperate seas. It is demersal and pelagic on the continental shelf from inshore to a depth of 140 m, though mostly it occurs close inshore. It also often occurs in large schools near the surface, and it has inshore nursery grounds. The species is captured as target and bycatch in artisanal, industrial, and recreational fisheries and is retained for the high value meat and fins, unless regulations prohibit retention. The Blacktip Shark is estimated to be sustainably fished in areas where management measures are in place, i.e., the United States Gulf of Mexico, North Atlantic, Australia, and South Africa. Species-specific population trend data from these regions reveal population reductions of <20% over the past three generation lengths in the Gulf of Mexico and South Africa (27â45 years). The North Atlantic population reduction in the spawning stock fecundity was not to a level where the stock was overfished, while in Australia, stock assessments on the Blacktip Shark complex indicate stocks have recovered from previous overfishing and are now sustainable. In the Arabian Seas region, a population decline of 30â49% is suspected for the Blacktip Shark. Elsewhere, little data is available, but the species is exposed to intensive and unmanaged fishing effort and due to its preference for inshore habitats, has limited refuge from fishing pressure. There is evidence of declines in general shark catches in many parts of its range where there is a lack of management, despite ongoing high levels of effort; declines in whaler sharks across the regions Large Marine Ecosystems equate to a 54% reduction in the Blacktip Shark over the average past three generation lengths (38 years). This level of reduction is not species-specific and is informative for understanding the broader levels of decline in sharks in the region. Overall, it is suspected that the Blacktip Shark has undergone a population reduction of 30â49% over the past three generation lengths (27â49 years) due to levels of exploitation, and it is assessed as Vulnerable A2bd.","The Dusky Shark (Carcharhinus obscurus) is a large (to 420 cm total length) coastal and pelagic shark with a patchy distribution in tropical and warm temperate seas from the surface down to depths of 500 m. The species has low biological productivity with late age-at-maturity and a long reproductive cycle. It is caught globally as target and bycatch in pelagic and coastal large- and small-scale longline, purse seine, and gillnet fisheries and is often retained for the meat and fins. Steep declines have occurred in the Northwest Atlantic and Eastern IndianÂ Ocean, and to a lesser degree, in the Western IndianÂ Ocean; trends in the Eastern Atlantic off West Africa are suspected to be declining. The global population reduction is estimated to have undergone a reduction of 71.8%, with the highest   probability of >80% reduction over three generation lengths (89.4â114   years). The areas with available abundance trend data are relatively small    compared to the global distribution, and abundance trends are unknown in parts of its distribution. The overall estimated population reduction is steep and management in many parts of its range is lacking, including areas of intense exploitation, likely  leading to steep inferred population reduction. However, management  action in the Northwest Atlantic and Eastern Indian Ocean have resulted in the stabilization and possible slow recovery in these regions  Therefore, the Dusky Shark is assessed as Endangered A2bd.","The Sandbar Shark (Carcharhinus plumbeus) is a medium-sized (to at least 240 cm total length) shark with a circumglobal distribution in tropical and temperate seas. It is demersal and pelagic on the continental shelf from close inshore to a depth of 280 m. The species is captured as target and bycatch in artisanal, industrial, and recreational fisheries and is retained for the high value meat and fins, unless regulations prohibit retention. Species-specific population trend data reveal population reductions of >50% and >80% in the United States and South Africa, respectively over the past three generation lengths (60â78 years), and stock assessments in Australia indicate a reduction of 60% over the past three generation lengths (78 years). It is also suspected to have declined by 50â79% in the Mediterranean and the Arabian Seas region over the past three generation lengths (60â78 years). All of these declines are attributed to fisheries exploitation. There are signs of population recovery in areas where management measures are in place, such as the United States, South Africa, and Australia. In the Southwest Atlantic and West Africa, where species-specific information is lacking, there are high levels of unmanaged fisheries exploitation, and it is suspected that the Sandbar Shark has also declined in those areas. Overall, it is suspected that the Sandbar Shark has undergone a population reduction of 50â79% over the past three generations lengths (60â78 years) due to levels of exploitation, and it is assessed as Endangered A2bd.","The Sand Tiger Shark (Carcharias taurus) is a large (to 325 cm total length) shark with a circumglobal distribution. It is demersal and pelagic in tropical and temperate seas on the continental shelf at depths of 0â232 m, however it mainly occurs in shallow waters of 15â25 m depth. It has very low biological productivity, with litter sizes of just 2 pups, which greatly reduces its ability to withstand fishing pressure. The species is captured as target and bycatch in artisanal, recreational, and industrial fisheries across its range with multiple fishing gears including longline, gillnet, and trawl, and is mostly retained for its meat and fins, unless regulations prohibit retention. Species-specific population trend data reveal a subpopulation reduction of >80% in east Australia, with inferred subpopulation reductions of 30â49% in Northwest Atlantic and South Africa over the past three generation lengths (74 years). The species is suspected to be Critically Endangered in the Southwest Atlantic, Mediterranean, and the Arabian Seas region where it is either no longer or rarely encountered. It is suspected to have undergone similar levels of reduction of >80% over the past three generation lengths (74 years) in West Africa and Southeast Asia where there are high levels of historic and current inshore fishing pressure. Overall, the species is estimated and suspected to be declining across its entire range due to exploitation, except for west Australia, with signs of the onset of recovery evident where management measures have prohibited retention or reduced fishing mortality and have been in place for some time, that is in the Northwest Atlantic, South Africa, and east Australia. Globally, it is suspected that the Sand Tiger Shark has undergone a population reduction of >80% over the past three generations lengths (74 years) due to levels of exploitation, and it is assessed as Critically Endangered A2bd.","The White Shark (Carcharodon carcharias) is a large (to 640 cm total length) coastal and pelagic shark, wide-ranging throughout most temperate and tropical oceans to depths of 1,200 m. The species is very long-lived, up to 73 years, with females not reaching maturity until 33 years, resulting in a long generation length of 53 years. It is caught globally, mostly as bycatch in inshore fisheries by a range of gears, is rarely caught in offshore pelagic fisheries, and is targeted in beach protection programs in Australia and South Africa; however, in some instances these programs release live sharks. Over three generation lengths (159 years), the White Shark is estimated to  be  increasing  in abundance in the Northeast Pacific  and Indian Ocean, and declining in abundance from historic levels in the Northwest Atlantic  and South Pacific. In most regions, declines occurred during the 1980s followed by slow recovery since the 1990s when protection was implemented. Globally, based  on long-term abundance data  and protections instigated in  the 1990s  that have since reduced catches and allowed some recovery, the White Shark population is estimated to have reduced by 30â49% over the last three generations (159 years), and is therefore assessed as Vulnerable A2bd.","The Gulper Shark (Centrophorus granulosus) is a medium-sized (to 176 cm total length) deep-water shark known from a widespread yet patchy global distribution in the Atlantic and Indo-Pacific Oceans. It has been recorded from the continental shelves and upper slopes at depths of 50â1,500 m, and mostly 300â1,100 m. The Gulper Shark is caught as target and incidental catch in small scale and commercial fisheries using a variety of fishing gear. The species is retained for its liver oil, which is considered the most valuable of shark liver oil and is an important marine resource for local communities. Gulper sharks (Centrophorus spp) are known for their slow life histories and targeted fisheries for the species have collapsed over a relatively short time (<20 years). Much of the species' distribution overlaps with intensive fishing activities, but the species may find some refuge at depth. The species is suspected to have undergone large population reduction and ongoing declines across the Indo-Pacific and West Africa. Globally, the Gulper Shark is estimated to have reduced by 50â79% over the last three generations (~83 years), based on abundance data and levels of exploitation, and the species is assessed as Endangered A2bd.","The Leafscale Gulper Shark (Centrophorus squamosus) is a medium-sized (to 166 cm total length) deep-water shark known from a widespread yet patchy global distribution in the Atlantic and Indo-Pacific Oceans. It has been recorded from continental and insular shelves and slopes to the abyssÂ at depths of 0â3,366 m, and mostly at depths >200 m. The species is caught as target and incidental catch in small scale and industrial fisheries using a variety of fishing gear. The species is retained for its liver oil, which is considered the most valuable of shark liver oil and is an important marine resource for local communities. Gulper sharks (Centrophorus spp) are known for their slow life histories and targeted fisheries for the species have collapsed over a relatively short time (<20 years). Much of the species' distribution overlaps with intensive fishing activities, but the species may find some refuge at depth.Â The species is estimated to have undergone large population reduction in the Northeast Atlantic, and ongoing declines across the Indo-Pacific, and Â some population increase in the Southwest Pacific.Â Globally, the Leafscale Gulper Shark is estimated to have reduced by 50â79% over the last three generations (158Â years), based on abundance data and levels of exploitation, and the species is assessed as Endangered A2bd.","The Little Gulper Shark (Centrophorus uyato) is a small (to 128 cm total length) deep-water sharkÂ known from a widespread yet patchy global distribution in the MediterraneanÂ Sea, Atlantic and Indo-Pacific Oceans. It has been recorded on continental and insular shelves and slopesÂ at depths of 50â1,400 m, and mostly between 400â800 m. The species is caught as target and incidental catch in small scale and industrial fisheries using a variety of fishing gear. The species is retained for its liver oil, which is considered the most valuable of shark liver oil and is an important marine resource for local communities. Gulper sharks (CentrophorusÂ spp) are known for their slow life histories and targeted fisheries for the species have collapsed over a relatively short time (<20 years).Â Much of the species' distribution overlaps with intensive fishing activities, and the speciesÂ is both estimated and suspected to be declining across much of its range.Â Globally, the Little Gulper Shark is estimated to have undergone a population reduction of 50â79% over the last three generations (180 years), based on abundance data and levels of exploitation, and the species is assessed as Endangered A2bd.","The Black Dogfish (Centroscyllium fabricii) is a medium-sized (to 107 cm total length) deepwater shark with a widespread, but discontinuous, distribution mainly in the North Atlantic, but is also found in the South Atlantic in Argentina and South Africa. It is demersal on the outer continental shelves and slopes at depths of 180â2,250 m. This shark was formerly taken as retained or discarded bycatch of industrial deepwater trawl, gillnet, and longline fisheries in the North Atlantic. More recently, it is likely to be a discarded bycatch throughout its range due to its low value oil and flesh. While this species is likely to have low productivity and recovery potential, the deeper extent of its range affords it refuge from fishing pressure. There are very low bycatch rates observed in Canada in relation to the minimum estimate of population numbers.Â Population trends in Canada indicate very steep initial declines from the late-1970s until the mid-1990s, thereafter followed by a stable population trend. The deeper depth distribution and broader geographic range make it unlikely that this species declined throughout its range.Â The effort and expansion of deepwater fisheries in Canadian waters has declined since the mid-1990s and a zero Total Allowable Catch was introduced in Europe in 2010. The managed reduction in mortality on this species in the North Atlantic and the stable population index for more than 20 years suggest a genuine change for greater than the five-year qualifying period. Therefore, the Black Dogfish is assessed as Least Concern, although the activity and effect of deepwater fisheries should be monitored, as the status of this species could change in the event of fishery expansion.","The Portuguese Dogfish (Centroscymnus coelolepis) is a small (to 137 cm total length) deep-water shark known from a widespread yet patchy global distribution in the Atlantic and Indo-Pacific Oceans (excluding the eastern Pacific Ocean). It has been recorded from the continental slope at depths of 128â3,675 m, and mostly at depths >400 m. The species was caught as target and incidental catch in small scale and industrial fisheries in some locations using a variety of fishing gear.Â There has been a number of management measures implemented in recent years for deep-water sharks, and the species has refuge at depth. Still, there is high distribution overlap with intensive fishing pressure and a lack of species-specific management across its entire range. Population declines have been reported in part of its range but increasing trends in others.Â The Portuguese DogfishÂ is estimated to have undergone a population reduction of 20â29%Â over the past three generations (111 years) based on abundance data and actual levels of exploitation, and it is assessed as Near Threatened (close to meeting Vulnerable A2bd).","TheÂ Longnose VelvetÂ Dogfish (Centroselachus crepidater) is a small (to 105 cm total length) deep-water shark known fromÂ a widespread yet patchy global distribution in the east Atlantic and Indo-Pacific Oceans. It occurs on the continental slope at depths of 200â2,080 m, and mostly at depths >500 m.Â The species isÂ caught as both targeted and incidental catch inÂ midwater and demersal trawl, surface and demersal longline, and gillnet fisheriesÂ operating across most of its known range, but the species may find some refuge at depth. There have been a number of management measures implemented in recent years, both species-specific and more generally for deep-water sharks. Still, there is high distribution overlap with intensive fishing pressure and a lack of species-specific management across its entire range. Population declines have been reported in part of its range but increasing trends in others. TheÂ Longnose VelvetÂ DogfishÂ is estimated to have undergone a population reduction of 20â29%Â over the past three generations (111 years) based on abundance data and actual levels of exploitation, and it is assessed as Near Threatened (close to meeting Vulnerable A2bd).","The Basking Shark (Cetorhinus maximus) is a very large (to ~1,100 cm total length), highly migratory, filter-feeding shark distributed mainly in the Atlantic and Pacific Oceans in coastal and pelagic habitats from the surface to 1,264 m. It occurs near the surface in temperate waters and deeper, below the thermocline, in tropical waters. The species has low biological productivity with limited fecundity and late age-at-maturity. Although no longer targeted, it is still caught as bycatch in trawl, trammel nets, and set-net fisheries, and becomes entangled in pot lines. The large fins are extremely valuable in the fin trade. Across regions, there have been some severe  historic decline, however there are indications of some stability  and possible slow recovery since cessation of target fishing and high levels of protection.  The global population may now be beginning  to stabilize, with signs of that from the Northeast Atlantic, although elsewhere there is little information upon which is assess stability. However, abundances  are still estimated to be well below historic levels  and there is  ongoing demand for the high-value fins, and a global population reduction of 50â79% is suspected over the past three generations (102 years). Therefore, the Basking Shark is assessed as Endangered A2bd.","Rabbitfish (Chimaera monstrosa) are aÂ large-sized deep-water chimaera (to at least 150 cm total length) known from a widespread distribution in the Northeast Atlantic, including the Mid-Atlantic Ridge and the Mediterranean Sea. It has been found on the continental slope at depths of 200â1,663 m, but usually 200â700Â m. Recent genetic research has confirmed separate stocks in the Atlantic Ocean and Mediterranean Sea, with limited migration between the two regions. Some evidence of considerable population declines has been reported across part of its range in the Mediterranean Sea, however, these reports could be an artefact of survey limitations (e.g. not sampling the entire species' depth range). Rabbitfish are taken as bycatch in deep-water trawl fisheries across its range. Data from the Northeast Atlantic shows official landings for chimaeras have more than doubled from 2006 to 2014, which may be an outcome of increased retention to replace the current zero-total allowable catch (TAC) for deep-water sharks forÂ International Council for the Exploration of the Sea (ICES) member countries. Regional management implementations, including gear restrictions and fisheries closures may offer some refuge from fishing for the species.Â Given the high spatial overlap with fishing across much of its range, a population reduction of 30â49% is suspected over the last three generations (65 years) based on actual levels of exploitation and documented declines in the Mediterranean Sea, thus meeting Vulnerable A2bd.","The Opal Chimaera (Chimaera opalescens) is a medium-sized deep-water chimaera (to at least 110 cm total length) known from a widespread distribution in the Northeast Atlantic Ocean, from the western slope of the British Isles and France to Morocco, as well as Greenland. It has been recorded from the continental slope and seamounts at depths of 800â1,975 m. The Opal Chimaera is taken as occasional bycatch in deep-water trawl fisheries across its range. The species was previously confused with the Rabbitfish (Chimaera monstrosa) and may be misreported. Data from the Northeast Atlantic shows official landings for chimaeras have more than doubled from 2006â2014, which may be an outcome of increased retention to replace the zero-total allowable catch (TAC) for deep-water sharks forÂ International Council for the Exploration of the Sea (ICES) member countries. This species' occurrence in deep water provides refuge from current fishing activities and at this time, there is nothing to suspect or infer population reduction, and the Opal Chimaera is assessed as Least Concern.","The Frilled Shark (Chlamydoselachus anguineus) has a wide but very patchy distribution in the Atlantic and Pacific Oceans.Â Although little is known of its life history, this species is likely to have very low resilience to exploitation.Â This deepwater shark is rarely encountered as bycatch in bottom trawl, midwater trawl, deep-set longline, and deep-set gillnet fisheries. As bycatch, this species is sometimes retained for meat or fishmeal, or is discarded. Over the past few decades, deepwater fisheries have expanded and there is some concern that a continued expansion, both geographically and in its depth range, will increase the levels of bycatch of this species. Based on its wide range, however, and that many of the countries where this species has been caught have effective management and depth restrictions to fisheries in place (for example Australia, New Zealand and Europe), this species is assessed as Least Concern. Nonetheless, its apparent rarity and intrinsic sensitivity to over-exploitation mean that captures in fisheries should be tracked carefully (through the collection of species-specific fisheries catch and monitoring data) to ensure this species does not become threatened in the near future.","The Kitefin Shark (Dalatias licha) is a medium-sized deepwater shark (up to 182 cm total length), with a widespread yet patchy distribution in the Atlantic and Indo-West Central Pacific Oceans. It has been recorded on continental and insular shelves and slopes at depths of 37 to 1,800 m, but mainly >200 m. Population size and trends are unknown for this species across its entire range, however, it is considered to form distinct regional subpopulationsÂ Over three generations, populations have been documented to decline by >99% in southeast Australia and by 52% in the Northeast Atlantic and Mediterranean. The Kitefin Shark is taken incidentally in midwater and benthic trawl, surface and benthic longline, and setnet fisheries across its range. The species was once targeted in European fisheries, but these fisheries have since closed due to evidence of collapse. Species-specific management actions are established across its range in the Northeast Atlantic, and fisheries restrictions in Australia may indirectly offer some refuge in this region. Where intensive fishing occurs, depletion levels are likely to be consistent with documented declines in core areas of abundance,Â and overall, the global population is inferred to have declined by at least 30%. With much of its distribution still susceptible to fishing, it is inferred that population declines will continue in the future. At this time, the Kitefin Shark is assessed as Vulnerable A2bd+3d.","The Common Stingray (Dasyatis pastinaca) is a medium-sized (to 140 cm disc width) ray that occurs in the east Atlantic and the Mediterranean and Black Sea ranging from the North Sea to Angola. It isÂ demersal on the continental shelf from the surface to a depth of 200 m, but is more commonly found in shallow waters less than 50 m.Â This species is taken as incidental catch in industrial and artisanal fisheries across its range withÂ multiple demersalÂ fishing gears, including trawl, line gear, gillnet, and set net. The meat is generally consumed locally and in the Eastern Central Atlantic it is traded regionally salted-dried or dried and smoked. There is aÂ high-level of fisheries resource use and increasing fishing pressure across most ofÂ the range of this species. In the Mediterranean and Black Sea, data from comparative trawl surveys (1948 and 1998) conducted in the Adriatic Sea suggest that this species may have decreased in abundance during this period. However,Â standardized catch-per-unit effort estimates from demersal trawl surveys in Sardinia show no majorÂ reductions in population over the past three generation lengths (23 years). In the NortheastÂ Atlantic, it is a less common species, generally showing a low abundance index in comparison to the Mediterranean Sea but may have disappeared from areas where it was previously recorded (e.g., the south of the Bay of Biscay).Â In the Eastern Central Atlantic region,Â there areÂ few recent records from most countries, however, it is suspected to be declining due to theÂ high level of fisheries resource use and increasing fishing pressure which are a cause for concern. Overall, considering the scale and intensity of unmanaged fisheries that operate throughout itsÂ range, its preference for shallow waters, itsÂ susceptibility to fisheries pressure, and noted declines in rays in general across its range, it is suspected that the Common Stingray has undergone a population reduction of 30â49%Â over the past threeÂ generation lengths (23 years)Â based on abundance data and actual levels of exploitation, and it is assessed as Vulnerable A2bd.","Tortonese's Stingray (Dasyatis tortonesei) is a medium-sized (to 84 cm disc width) poorly-known ray that occurs in the Mediterranean Sea (but is absent from the Black Sea) from the surface to a depth of 100 m. It has a patchy distribution and its distribution has not been well-defined, but it appears to be limited to the waters off the North African coast and Levantine Basin. Fishing effort has been steadily increasing in recent years throughout the possible range of this species which may impact this species. However, its recent taxonomic resolution precludes assessment of how much this species is caught. Furthermore, the validity of this species remains questioned by some authors which also explains the lack of information on Tortonese's Stingray. As the exact occurrence of the species is not defined, inferences on fishing activities which may take this species (including as bycatch) cannot be made. The population trend is unknown, and further research is needed on taxonomy, distribution, life history, population size and trends, and threats.Â Overall, the lack of information on this species means it cannot be ascertained if it is threatened by fishing pressure. Since it is unknown if fishing is causing a population reduction, there is currently inadequate information available to assess Tortonese's Stingray beyond Data Deficient.","The Birdbeak Dogfish (Deania calcea) is a medium-sized (to 162 cm total length) deep-water shark known from aÂ widespread yet patchy global distribution in the Atlantic and Indo-Pacific Oceans.Â It occurs on continental and insular shelves and slopesÂ at depths of 60â1,600 m, with most individuals recorded at depths >400 m.Â The species isÂ caught as both targeted and incidental catch in midwater and demersal trawl, demersal longline, and gillnet fisheriesÂ operating across most its known range, but the species may find some refuge at depth. There has been a number of management measures implemented in recent years, both species-specific and more generally for deep-water sharks.Â There is high distribution overlap with intensive fishing pressure, reported declines in part of its range but increasing trends in others, and a lack of species-specific management across its entire range. The Birdbeak Dogfish is estimated to have undergone a population reduction of 20â29%Â over the past three generations (90 years) based on abundance data and actual levels of exploitation, and is assessed as Near Threatened (close to meeting Vulnerable A2bd).","The Common Blue Skate (Dipturus batis) is a medium-sized (to at least 143 cm total length) skate that was once an abundant constituent of the demersal fish community of northwestern Europe. The species is currently known to extend from Iceland, the Rockall Bank and the western Isles of Scotland in the north, the shelf edge, and to the Celtic Sea and to the Bay of Biscay in the south, at depths of 10â600 m. The southern limits and presence in Iberian waters are uncertain. It now appears to be virtually absent from much of the shallower parts of this range and is localised only in areas of the Celtic Sea, the continental shelf edge west of Ireland and the Rockall Bank. The Common Blue Skate may have formerly occupied shelf and slope areas of much of the Northeastern Atlantic, from Norway to North Africa as far as Morocco, but due to unconfirmed taxonomy this part of its historical geographic range remains uncertain. The species is targeted and caught as bycatch in multispecies trawl and tangle net fisheries, which cover much of its shelf and upper slope habitat. Fisheries data indicate that populations of the 'common skate complex' comprised of (Common Blue Skate and Flapper Skate, D. intermedius) underwent an extremely high level of depletion in the central part of their range around the British Isles and Ireland since the early 20th century (within the suspected three generation period of 60 years). Fishing capacity and effort increased substantially over the later half of the 20th century. Accurate international species-specific landings data are lacking, although reported Icelandic landings of the 'common skate complex' have declined. The life history and demography of Common Blue Skate allow limited capacity to withstand exploitation by fisheries; its large body size renders it catchable by fishing gears even from birth. This has been a prohibited species since 2009 in parts of its range and cannot be landed in European Union or United Kingdom waters. Prior to 2009, there was an inferred steep decline of the Common Blue Skate in fisheries landings and an observed, but unquantified, reduction in geographic range size. It is suspected that the Common Blue Skate has undergone a population reduction of >80% over the past three generation lengths (60 years) due to levels of exploitation and range reduction, and it is assessed as Critically Endangered A2bcd.","The Flapper Skate (Dipturus intermedius) is a large (to at least 254 cm total length) skate that was once an abundant constituent of the demersal fish community of northwestern Europe. It occurs from Scandinavia to the Celtic Sea, possibly extending as far north as Iceland, at depths of 20â1,500 m but the southern limits of the distribution are uncertain. The range has contracted from most inshore areas of its former distribution, but it is still caught in Scottish waters, especially around the Shetland and Orkney Islands and off northwest Scotland, and in very low numbers along the shelf edge and occasionally in the Celtic Sea. The species is targeted and caught as bycatch of multispecies trawl and tangle net fisheries, which cover much of its shelf and upper slope habitat. Fisheries data indicate that populations of D. batis-complex (Flapper Skate and Common Blue Skate (D. batis); known as the 'common skate complex') underwent an extremely high level of depletion in the central part of their range around the British Isles and Ireland since the early 20th century (within the suspected three generation period of 104 years). Fishing capacity and effort increased substantially over the later half of the 20th century. Accurate international species-specific landings data are lacking, although reported Icelandic landings of the 'common skate complex' have declined and current information showing low relative catch rates infer low population sizes. The life history and demography of this species allow little capacity to withstand exploitation by fisheries; its large body size renders it catchable by fishing gears even from birth. This has been a prohibited species since 2009 in parts of its range and cannot be landed in European Union or United Kingdom waters. Prior to 2009, there was an inferred steep decline of the Flapper Skate in fisheries landings and an observed, but unquantified, reduction in geographic range size. It is suspected that the Flapper Skate has undergone a population reduction of >80% over the past three generation lengths (104 years) due to levels of exploitation and range reduction, and it is assessed as Critically Endangered A2bcd.","Norwegian Skate (Dipturus nidarosiensis) is a deepwater species that occurs in the Northeast Atlantic. It is taken as bycatch in commercial fisheries, but little information is available on landings. This is one of the largest European skates (up to 230 cm total length), and as such, it has low productivity and high catchability, similar to other large skates that have been heavily affected by even moderate levels of bycatch. Skates with a similar range are known to sustain some level of bycatch. Given the status of other Dipturus species in European waters, the low catch levels in surveys and fisheries, and the slow life history of the species, it is suspected to have declined by nearly 30% over the past 30 years (three-generation period). Therefore, the Norwegian Skate is assessed as Near Threatened in the European region as it is close to meet the threshold for threatened under Criterion A2. Further research is required to understand the taxonomy and population status of this species. Fisheries catches and landings should also be monitored.","Norwegian Skate (Dipturus nidarosiensis) is a deepwater species that occurs in the Northeast Atlantic. It is taken as bycatch in commercial fisheries, but little information is available on landings. This is one of the largest European skates (up to 230 cm total length), and as such, it has low productivity and high catchability, similar to other large skates that have been heavily affected by even moderate levels of bycatch. Skates with a similar range are known to sustain some level of bycatch. Given the status of other Dipturus species in European waters, the low catch levels in surveys and fisheries, and the slow life history of the species, it is suspected to have declined by nearly 30% over the past 30 years (three-generation period). Therefore, the Norwegian Skate is assessed as Near Threatened in the European region as it is close to meet the threshold for threatened under Criterion A2. Further research is required to understand the taxonomy and population status of this species. Fisheries catches and landings should also be monitored.","Longnosed Skate (Dipturus oxyrinchus) is a demersal species found on sandy or muddy bottoms at depths of 90â900 m. The large body size and inferred low intrinsic rate of population increase suggests that this skate will be highly sensitive to exploitation. Two genetically distinct subpopulations exist in the Mediterranean Sea and Northeast Atlantic. In the Northeast Atlantic, the depth range of this species extends down the continental slope to 900 m, but it is rarely encountered on the outer continental shelves. There are limited data on occurrence in Norwegian waters, the Faroes Grounds and the French and Iberian Atlantic shelves but nothing is known of current population trends in the Northeast Atlantic region. Historically, this species may have been more widely distributed in shelf areas.Â In the Mediterranean Sea, this species is found at depths > 200 m and is most frequently captured at depths of 200â500 m in research surveys. It is moderately abundant in the central and eastern Mediterranean Sea, but is now absent from the west. While there has been no indication of a decline in abundance for the last 20 years in Italian waters, it has been absent from research surveys from the Gulf of Lions since 1984 and it is now rarely captured in the shelf areas of the Adriatic Sea.Â The species is assessed as Near Threatened as, considering the status of otherÂ DipturusÂ species in the European region, the low catch levels in surveys and fisheries and the slow life history of the species,Â D. oxyrinchusÂ is suspected to have declined by nearly 30% over the past 30 years (three-generation span), therefore being close to qualify as threatened under criterion A2bd. Further research is required to understand the taxonomic and population status of this species in both areas and management and monitoring are required.","Longnosed Skate (Dipturus oxyrinchus) is a demersal species found on sandy or muddy bottoms at depths of 90â900 m. The large body size and inferred low intrinsic rate of population increase suggests that this skate will be highly sensitive to exploitation. Two genetically distinct subpopulations exist in the Mediterranean Sea and Northeast Atlantic. In the Northeast Atlantic, the depth range of this species extends down the continental slope to 900 m, but it is rarely encountered on the outer continental shelves. There are limited data on occurrence in Norwegian waters, the Faroes Grounds and the French and Iberian Atlantic shelves but nothing is known of current population trends in the Northeast Atlantic region. Historically, this species may have been more widely distributed in shelf areas.Â In the Mediterranean Sea, this species is found at depths > 200 m and is most frequently captured at depths of 200â500 m in research surveys. It is moderately abundant in the central and eastern Mediterranean Sea, but is now absent from the west. While there has been no indication of a decline in abundance for the last 20 years in Italian waters, it has been absent from research surveys from the Gulf of Lions since 1984 and it is now rarely captured in the shelf areas of the Adriatic Sea.Â The species is assessed as Near Threatened as, considering the status of otherÂ DipturusÂ species in the European region, the low catch levels in surveys and fisheries and the slow life history of the species,Â D. oxyrinchusÂ is suspected to have declined by nearly 30% over the past 30 years (three-generation span), therefore being close to qualify as threatened under criterion A2bd. Further research is required to understand the taxonomic and population status of this species in both areas and management and monitoring are required.","The Bramble Shark (Echinorhinus brucus) is a large (to 394 cm total length) deep-water shark with a widespread, yet patchy, global distribution in the Mediterranean Sea, andÂ theÂ Atlantic, Indian and western Pacific Oceans. It occurs on or near the bottom of outer continental and insular shelves and slopes at depths of 10â900 m. The species is caught as target and incidental catch in small scale and industrial fisheries using a variety of fishing gear. The Bramble Shark is retained for its liver oil, which is considered one of the most valuable of shark liver oil and is an important marine resource for local communities. There is high distribution overlap with intensive fishing pressure, it is thought to be locally extinct from part of its range, and there is a lack of species-specific management across its entire range. The Bramble Shark was both estimated to have undergone a population reduction of 50â79% over the past three generations (48 years) based on abundance dataÂ and actual levels of exploitation, and is assessed as Endangered A2bd.","The Great Lanternshark (Etmopterus princeps) is a small (to 75 cm total length) deepwater shark that occurs in the Northwest, Northeast, and Eastern Central Atlantic. It is demersal on continental and insular slopes at depths of 350â2,900 m. The productivity and recovery potential of this shark is likely to be low based on life history traits of other deepwater sharks. Although not targeted by fisheries, it is taken as discarded bycatch of deepwater trawl and longline fisheries over much of its range. The population is estimated to be stable or increasing from catch per unit effort data of Scottish research surveys between 2000â2012, but there are few other data available. Much of the depth range of this widespread species is beyond the reach of deepwater fisheries, which, combined with its small body size and an estimated stable index of abundance. Therefore, the Great Lanternshark is assessed as Least Concern.","The Smooth Lanternshark (Etmopterus pusillus)Â is a small (to 50.2 cm total length) deep-water shark known from a widespread yet patchy global distribution in the Atlantic and Indo-Pacific Oceans. It has been recorded from continental and insular slopes at depths of 0â1,120 m and possibly deeper, and has also been recorded as epipelagic and mesopelagic over deep water.Â TheÂ Smooth LanternsharkÂ is occasionally taken as bycatchÂ in demersal and midwater trawl, demersal longline, and trammel net fisheries across much of its range.Â Species-specific management actions are established across its range in the Northeast Atlantic, and the species is likely to have refuge at depth from fishing activities in parts of its range. The species is not suspected to be close to reaching the population reduction threshold.Â There is nothing to suspect or infer population reduction at this time, and the Smooth Lanternshark is assessed as Least Concern.","The Velvet Belly Lanternshark (Etmopterus spinax) is a small (to at least 55 cm total length) deep-water shark found in the Eastern Atlantic Ocean (from Iceland to Gabon) and in the Western Mediterranean Sea. It occurs on the outer continental shelves and upper slopes at depths of 70â2,000 m, and mostly from 200 to 500 m. The species is frequently reported as incidental catch in deep-water demersal trawl, longline, and handline fisheries across its known spatial range in the Northeast Atlantic and Mediterranean Sea. Off West Africa, there are a number of European distant-water vessels using demersal trawl and longline to target demersal fish and shrimp species that likely interact with this species. The Velvet Belly Lanternshark is listed as a deep-water shark species in European Union regulations, and various management actions apply to such listed deep-water sharks, including a prohibited on targeted fisheries, a Total Allowable Catch (TAC) for shark bycatch in longline fisheries targeting Black Scabbardfish (Aphanopus spp,) and depth limits beyond which gillnets and demersal trawl fisheries are prohibited in some areas. Overall, there is high distribution overlap with intensive fishing pressure, some refuge at depth, and deep-water shark management across part of its range. The Velvet Belly Lanternshark is estimated to have undergone a population reduction of 30â49% over the past three generation lengths (23 years) based on abundance indices and actual levels of exploitation, and it is assessed as Vulnerable A2bd.","  The Tiger Shark (Galeocerdo cuvier) is a large highly mobile shark (to 740 cm total length) with a global range throughout the worldâs tropical and warm temperate oceans. This species has relatively fast growth rates and large litters (on average 26-33 pups) but the likely triennial reproductive cycle reduces its ability to recover from fishing pressure. The Tiger Shark is caught by commercial, recreational, and artisanal fisheries as a target species or bycatch. However, records of Tiger Shark catches by many fisheries globally are still largely unknown. The species is one of the major components in catches from shark control programs that target large shark species in Australia, South Africa, and Reunion Island. Information on stock assessment, population structure and overall population trends are lacking for much of the species' distribution and available trends in catch rates are basedÂ on analyses of the long term shark control programs and on observer surveys from the Western North Atlantic. In Australia, the Queensland Shark Control Program showed declines in catch rates since the 1980s and in New South Wales, evidence of a decline was also seen in the last 20 years. Additionally, a significant reduction of the proportion of mature sharks in catches over 60 years suggests shifts in population structure and raises concerns over possible effects from this program on the Tiger Shark population off New South Wales.Â The decline off eastern Australia is likely to continue while the shark control programs off Queensland and New South Wales remain active. In the U.S. fisheries of the Western North Atlantic, observer surveys variously recorded increases in Tiger Shark relative abundance and no change in abundance. In South Africa, the beach protection program showed a 3% increase per year in Tiger Shark catch rates. The increasing rates in the Western North Atlantic and South Africa seem consistent with the pattern observed in the first 20 years in Queensland and the interpretation of such upward trends should be made with caution. In the Arabian Seas region, the Tiger Shark has been assessed as Vulnerable based on a suspected decline of at least 30% over the past three generations based on levels of exploitation, with the continued demand from the shark fin market suspected to result in further population reduction in the future. Globally, The Tiger Shark is suspected to have declinedÂ by close to 30% over the past three generations (53-68 years) due to exploitation from commercial, recreational, and unregulated fisheries,  as well as shark control programs. AÂ further population reduction is suspected over the future three generation lengths (2018-2086) based on current levels of exploitation that are likely to c
