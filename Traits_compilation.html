ported, these skates may have been misidentified.","This species occurs in the Northeast Atlantic in the fjords of central and southern Norway, along the slopes off southern Iceland, western Scotland (including Rockall Trough) and west of Ireland as well as along the Mid-Atlantic Ridge and Iceland-Faroe Ridge. It is present, but uncommon, in the Bay of Biscay (Stehmann and BÃ¼rkel 1984, ICES 2007). It has also been reported in the coastal region of the Norwegian Sea (ICES 2012) as far north as 68oN at depths of 140â590 m (Williams et al. 2008), but its known range is primarily south of 65oN (Pethon 2005). Nominal records come from the shelf edge of Celtic Sea, although these may be misidentified specimens of another Dipturus species.  Fourteen specimens were caught off Sardinia in the western central Mediterranean Sea between 2005 and 2008 at depths of 600â1,420 m (Cannas et al. 2010), but these records likely refer to the smaller morphotype, Dipturus sp. (Ebert and Stehmann 2013).Its depth range is 200-1,000 m.","This species occurs in the Northeast Atlantic in the fjords of central and southern Norway, along the slopes off southern Iceland, western Scotland (including Rockall Trough) and west of Ireland as well as along the Mid-Atlantic Ridge and Iceland-Faroe Ridge. It is present, but uncommon, in the Bay of Biscay (Stehmann and BÃ¼rkel 1984, ICES 2007). It has also been reported in the coastal region of the Norwegian Sea (ICES 2012) as far north as 68oN at depths of 140â590 m (Williams et al. 2008), but its known range is primarily south of 65oN (Pethon 2005). Nominal records come from the shelf edge of Celtic Sea, although these may be misidentified specimens of another Dipturus species.  Fourteen specimens were caught off Sardinia in the western central Mediterranean Sea between 2005 and 2008 at depths of 600â1,420 m (Cannas et al. 2010), but these records likely refer to the smaller morphotype, Dipturus sp. (Ebert and Stehmann 2013).Its depth range is 200-1,000 m.","In the Northeast Atlantic this skate occurs on the outer continental shelf and continental slope from central Norway southwards (Heintz 1962, Stehmann and BÃ¼rkel 1984). It is found in the Barents Sea, in the Norwegian Sea mainly along the coastline south of latitude 65Â°N, and in very low numbers in the North Sea (Williams et al. 2008, ICES 2012). The species was last encountered in trawl surveys around the Faroe Islands in 2001, and is only occasionally caught on the Rockall Survey in offshore waters west of Scotland (ICES 2012). In the Bay of Biscay, Iberian waters, and the Azores and mid-Atlantic ridge, it is still encountered by fisheries and trawl surveys in low numbers.   This skate was historically found throughout the Mediterranean Sea in both shelf and slope areas (Stehmann and BÃ¼rkel 1984), with the greatest survey catches occurring around the Corsica, Sardinia and Malta Islands, and throughout the eastern part of the basin including Dodecanese waters. By contrast it is not present in the western Mediterranean Sea, along the French and Spanish coasts, and the Northern Adriatic Sea (Serena et al. 2011). Its depth range is 90-900 m.","In the Northeast Atlantic this skate occurs on the outer continental shelf and continental slope from central Norway southwards (Heintz 1962, Stehmann and BÃ¼rkel 1984). It is found in the Barents Sea, in the Norwegian Sea mainly along the coastline south of latitude 65Â°N, and in very low numbers in the North Sea (Williams et al. 2008, ICES 2012). The species was last encountered in trawl surveys around the Faroe Islands in 2001, and is only occasionally caught on the Rockall Survey in offshore waters west of Scotland (ICES 2012). In the Bay of Biscay, Iberian waters, and the Azores and mid-Atlantic ridge, it is still encountered by fisheries and trawl surveys in low numbers.   This skate was historically found throughout the Mediterranean Sea in both shelf and slope areas (Stehmann and BÃ¼rkel 1984), with the greatest survey catches occurring around the Corsica, Sardinia and Malta Islands, and throughout the eastern part of the basin including Dodecanese waters. By contrast it is not present in the western Mediterranean Sea, along the French and Spanish coasts, and the Northern Adriatic Sea (Serena et al. 2011). Its depth range is 90-900 m.","The Bramble Shark has aÂ has a widespread, yet patchy,Â global distribution in the Mediterranean Sea, and theÂ Atlantic, Indian and western Pacific OceansÂ (EbertÂ et al.Â 2013).","TheÂ Great Lantern Shark occurs in the Northwest, Northeast, and Eastern Central Atlantic from New Jersey, USA, north through the Scotian Shelf, Grand Banks and Newfoundland and Labrador Shelf (Kulka 2006, Halliday et al. 2012), to the Mid-Alantic Ridge (C. F. Cotton pers. obs. 2/6/2019; Dyb and Berkstead 2004) to Iceland (Jakobsdottir 2001), western Europe and northwest Africa, including: the Faroe Islands, the Irish Shelf, the English Channel, France, Spain, Portugal, Gibraltar, the Azores, Morocco, Mauritania, the Canary Islands, and possibly Sierra Leone (Ebert and Stehmann 2013).","The Smooth Lanternshark has a widespread, yet patchy, global distribution in the Atlantic, and Indo-Pacific Oceans (EbertÂ et al.Â 2013).Â ","The Velvet Belly Lanternshark is found in the Eastern Atlantic Ocean (from Iceland to Gabon) and in the Mediterranean Sea (excluding the north Adriatic and Black Seas) (Ebert et al. 2013).","The Tiger SharkÂ has a circumglobal range in tropical and warm temperate oceans, ranging between latitudes of approximately 40Â°N to 36Â°S. In the western Atlantic, the species ranges from the USA (Massachusetts) to Uruguay, including the Gulf of Mexico, islands of the Caribbean, and isolated islands such as Fernando de Noronha. In the eastern Atlantic, it is found along the West Africa coast, from Morocco to Angola, including the Canary Islands and the Azores (Ebert et al. 2013). It has been reported off Libya in the Mediterranean, though whether it is resident or vagrant is unknown (Tobuni et al. 2016). Â  This shark is distributed throughout the Indo-Pacific. In the Indian Ocean, the Tiger Shark is found from the east coast of Africa to South Africa, including remote islands such as Reunion and Chagos Archipelago, north to the Red Sea, and throughout the tropical Indian Ocean. In the western and central Pacific, it occurs from Australia north to eastern China and Japan, and throughout Pacific islands including Palau, east to the Solomon, Marshall, and Hawaiian Islands, south to northern New Zealand, as well as French Polynesia and more isolated atolls (Compagno 1984, Randall 1992). In the eastern Pacific, it ranges from southern California to Peru, including the Galapagos and Revillagigedo Islands.The Tiger Shark also appears seasonally in cool temperate waters, most likely following warmer currents. The presence of this shark in temperate regions has been reported from the United Kingdom (Compagno 1984) and Iceland (MatsumotoÂ et al.Â 2005) in the Atlantic, Alaska in the Northeast Pacific (Mecklenburg et al. 2002), the southern coasts of New South Wales and Western Australia in Australia (Pepperell 1992, HolmesÂ et al.Â 2014, FerreiraÂ et al.Â 2015), and in South Africa (Dicken and Hosking 2009).","Tope is widely distributed in cold to warm temperate waters of most oceans. It occurs in the Northeast, Eastern Central, Southwest and Southeast Atlantic, the Mediterranean Sea, the Eastern Indian, and in the Southwest, Southeast, Western Central, Eastern Central, and Northeast Pacific. It is absent from the Northwest and Western Central Atlantic, the Northwest Pacific, and the Western Indian (Ebert et al. 2013).","The Blackmouth Catshark is found in the Eastern Atlantic Ocean (Faeroe Islands and Norway to Senegal) and the Mediterranean Sea (Ebert and StehmannÂ 2013).","The Atlantic Nurse Shark is widely distributed in tropical and subtropical waters of the Atlantic Ocean. In the Western Central and Southwest Atlantic, it occurs from North Carolina south to southern Brazil, including the Gulf of Mexico and Caribbean Sea. It is found in the Eastern Central and Southeast Atlantic from Morocco to Angola (Castro 2011, Ebert et al. 2013).","The Blackchin Guitarfish is widely distributed in the eastern Atlantic Ocean from the northern coast of Portugal to Angola, including the Mediterranean Sea (where it appears to be more prevalent in the southern and eastern regions) (CapapÃ© 1989, Last et al. 2016b).","The Spiny Butterfly Ray is patchily distributed throughout the Atlantic Ocean and Mediterranean Sea and Black Sea, with a discontinuous range in the Americas. It occurs inÂ the east from Portugal to Ambriz, Angola including the Madeira and Canary IslandsÂ and in the west from Massachusetts, USA to Buenos Aires Province, ArgentinaÂ (Last et al. 2016).Â This species is rarely observed in the Caribbean Sea and there are few records in Central America, with a questionable record in Mexico (M.P. Parra-Blanco unpubl. data 2019).","The Narrownose Chimaera appears to be widespread yet patchily distributed across the world, although it is not widely recorded in the Indian Ocean at present, with the largest numbers recorded from the western Pacific and northern Atlantic. It is caught occasionally in southern Australian waters, from New South Wales to Western Australia, including Tasmania and Tasman Sea seamounts and ridges, as well as on the continental slopes of New Zealand (Last and Stevens 2009).Â In the Northeast Atlantic, this species occurs off southeast Greenland, Iceland, and the Rockall Trough, to the United Kingdom, and possibly to the Bay of Biscay, but this is not confirmed (Ebert and Stehmann 2013). ItÂ has been recorded near the Canary Islands by Bigelow and Schroeder (1953), however these records may in fact refer to the Smallspine Spookfish (H. haeckeli).Â This speciesÂ is the only chimaeroid that may be circumglobal in its distribution.","The Sharpnose Sevengill Shark has a global, yet patchy, distribution in the Atlantic, including the Mediterranean Sea, and Indo-Pacific Oceans (Ebert et al. 2013).","The Bluntnose Sixgill Shark has a widespread, yet patchy, distribution across all oceansÂ (Ebert et al. 2013).","The Small-eyed Rabbitfish has a widespread but patchy distribution in the North and Eastern Atlantic Ocean (Ebert and Stehmann 2013, Didier 2016, Walovich 2017). It may be more widespread off West Africa than presently recorded.","The Large-eyed Rabbitfish is thought to have a widespread distribution across the North, Central, and Southeast Atlantic Ocean, as well as the Mediterranean Sea (Ebert and Stehmann 2013, Hassan 2013).Â ","The Shortfin Mako (Isurus oxyrnchus) is widespread in temperate and  tropical waters of all oceans (Ebert et al. 2013).","The Porbeagle has an anti-tropical and disjunct distribution, occurring in the North Atlantic and Southern Hemisphere in temperate and cold-temperate waters (Ebert et al. 2013). Porbeagles do not occur in the North Pacific, where they are replaced by the congener, the Salmon Shark (Lamna ditropis) (Francis et al. 2008).","Given the lack of authenticated records, the exact range of this species is uncertain. In the Northeast Atlantic, it is found in the Norwegian Sea and northern parts of the North Sea, but has not been encountered around the Faroe Islands since prior to 1996 (ICES 2012). It occurs throughout deeper waters west of Ireland and Britain, with the occasional vagrant found in the Celtic Sea. The species is also still landed from the Bay of Biscay and Iberian waters.   This skate was once present throughout the western Mediterranean Sea and as far east as Libya. It is absent from the Black Sea (Stehmann and BÃ¼rkel 1984, Bauchot 1987, Notarbartolo di Sciara and Bianchi 1998, Relini et al. 2000, Ragonese et al. 2003, Sion et al. 2003, Serena 2005, Serena et al. 2011), and now considered absent from the Adriatic Sea (Ferretti et al. 2013). Its depth range is 50-800 m.","In the Northeast Atlantic this skate occurs in the offshore waters of the continental shelf from Madeira and northern Morocco. Northwards it is present but sparse in the Norwegian Sea including the Skagerrak, Icelandic waters, the Faroe Islands and east of Greenland (Stehmann and BÃ¼rkel 1984, ICES 2012). It occurs in low numbers west of Scotland at Rockall Bank, in the Bay of Biscay region, in Iberian waters and around the Azores and mid-Atlantic ridge (ICES 2012). In the Mediterranean Sea it is known from the western and eastern central areas to Tunisia and western coasts of Greece, including the southern Adriatic Sea (Stehmann and BÃ¼rkel 1984, Bauchot 1987, Bertrand et al. 2000, Relini et al. 2000, Marano et al. 2003, Tinti et al. 2003, Serena et al. 2011).","From the Northeast and Eastern Central Atlantic, Cuckoo Skate (Leucoraja naevus) occurs off coasts northward from the Shetland Isles and southern Norway in the north, to Morocco in the south (Stehmann and BÃ¼rkel 1989). It is common in the North Sea ecoregion, especially in the northwest area and occurs in low numbers around the Faroe Islands. It occurs throughout the Celtic Seas, including the Irish Sea, outer Bristol Channel, and outer western English Channel. In the Spanish survey of Porcupine Bank, west of Ireland, it is found mainly around the central mound of the bank (ICES 2013).   In the Mediterranean Sea this skate occurs in northern, western and central-eastern waters, excluding the Adriatic Sea. It has been recorded in waters off Algeria, France, Greece, Italy, Malta, Morocco, Spain (including the Balaeric Islands) and Tunisia (Bauchot 1987, Stehmann and BÃ¼rkel 1989, Bertrand et al. 2000, Relini et al. 2000, Baino et al. 2001, Jukic-Peladic et al. 2001, Tinti et al. 2003, Serena et al. 2011, Valls et al. 2011). Its depth range is 20-500 m.","The Goblin Shark has a patchy yet widespread global distribution across the Atlantic and Indo-Pacific Oceans (Ebert et al. 2013). The Northwest Pacific (Japan and Taiwan) appears to be a hotspot of occurrence (DuffyÂ et al.Â 2004, YanoÂ et al.Â 2007). The species is likely to occur in more locations than presently known as surveys are undertaken in other regions or as deepwater fisheries expand globally.","The Spinetail Devil Ray is circumglobal in temperate and tropical waters throughout all oceans. Notably, it is present in the Mediterranean Sea but absent in the Red Sea (Notarbartolo-di-Sciara 1987, Notarbartolo di Sciara et al. 2017) and its occurrence is patchy throughout its distribution (Lawson et al. 2017).","The Starry Smoothhound is found in theÂ Northeast and Eastern Central Atlantic and Mediterranean Sea (but absent from the Black Sea)Â from Scotland and southern Norway down to Western Sahara and the Canary IslandsÂ (EbertÂ et al.Â 2013).","The Common Smoothhound is found in the east Atlantic Ocean, including the Mediterranean Sea (but is absent from the Black Sea) (Serena 2005, Ebert and Stehmann 2013). It occurs from Portugal to the east coast of South Africa, including Madeira Island, the Canary Islands, the Cape Verde Archipelago, andÂ SÃ£o TomÃ©Â andÂ PrÃ­ncipeÂ (WirtzÂ et al.Â 2007,Â Ebert and Stehmann 2013, WirtzÂ et al.Â 2013). Records of this species in the Northeast Atlantic Ocean (north of Portuguese waters, that is, the United Kingdom, Republic of Ireland, France, and Spain) require confirmation and could be the result of misidentifications with the Starry Smoothhound (Mustelus asterias) (Farrell et al. 2009,Â McCully Phillips and Ellis 2015).","The Blackspotted Smoothhound occurs throughout coastal and continental shelf waters ofÂ the Mediterranean SeaÂ (but is absent from the Black Sea) with its range extending to the Eastern Central Atlantic (Western Sahara) (Serena 2005, Ebert et al. 2013).Â ","The Common Eagle Ray is found in the eastern Atlantic, including the Mediterranean Sea (but is absent from the Black Sea), and Western Indian Ocean (Serena 2005, Last et al. 2016). It occurs from the British Isles and the southern North Sea to South Africa, including Madeira Island and the Azores, and to Kenya in the Western Indian Ocean (Ebert and Stehmann 2013).","The Common Eagle Ray is found in the eastern Atlantic, including the Mediterranean Sea (but is absent from the Black Sea), and Western Indian Ocean (Serena 2005, Last et al. 2016). It occurs from the British Isles and the southern North Sea to South Africa, including Madeira Island and the Azores, and to Kenya in the Western Indian Ocean (Ebert and Stehmann 2013).","In the Northeast Atlantic, this skate is endemic to the continental slopes and adjacent banks along the Rockall Trough, west of Scotland and Ireland, and in the Bay of Biscay (Ebert and Stehmann 2013). Rodriguez-Cabello et al. (2013) reported a southward range expansion into deeper waters of the southern Bay of Biscay, off Galicia. Its depth range is 600â1,260 m.","The Smalltooth Sand Tiger is distributed worldwide, and is now reported from more than 30 countries, including numerous offshore and oceanic islands. Records for more than 160 captures and observations were collated and cited by Fergusson et al. (2008), and showedÂ theÂ Smalltooth Sand TigerÂ to haveÂ an seemingly disjunct distribution across most parts of the world. With additional and more recent records (e.g., AcuÃ±a-Marrero et al. 2013, Long et al. 2014), the presence of the Smalltooth Sand TigerÂ has now been establishedÂ around the peripheries of all oceans, and at some isolated mid-oceanic insular sites and on submarine ridges and seamounts; the species is also widespread throughout the Mediterranean Sea from where it was first described from France'sÂ CÃ´te d'AzurÂ by Risso (1810). Overall, the verified latitudinal rangeÂ is between 46Â°N in the Bay of Biscay to around 38â39Â°S in the Indian and Pacific Oceans; a more recent report of a dead Odontaspis (presumablyÂ the Smalltooth Sand Tiger), washed ashore on the coast of Normandy (western English Channel), possibly extends its northern range to almost 50Â°N (Ebert and Stehmann 2013).The following more detailed distributional information is mainly derived from Fergusson et al. (2008) which contains references to most published records; additional references are cited.Â In the eastern North Atlantic,Â the Smalltooth Sand TigerÂ has been recorded from the Bay of Biscay (France), Spain, Madeira, Azores, Canary Islands, Cape Verde Islands (Wirtz et al. 2013), Morocco, and Western Sahara; its shallow water occurrence at the Canary Islands is now featured on websites as a diver attraction. It is widespread in the Mediterranean Sea where records are from Spain and the Balearic Islands, Algeria, northern Tunisia, Italy, the Pelagic Islands, several countries bordering the Adriatic Sea, Greece and the Aegean Sea, Cyprus, Turkey, and Lebanon; it has also recently been included in the marine fauna of the adjacent coast of Israel (GalilÂ et al. 2011). Many of the Mediterranean sites apparently favoured byÂ the Smalltooth Sand TigerÂ are typically located either along the coasts of islands lying contiguous to deepwater, near offshore seamounts or at mainland localities where continental shelves are narrow, e.g., within the Tyrrhenian Sea, around Sicily, off southwestern Malta, off Lebanon, off the southern coast of Cyprus, and around the Dodecanese and Cyclades island groups of the Aegean Sea. It was first recorded off Lebanon by GeorgeÂ et al.Â (1964), but reports ofÂ the Smalltooth Sand TigerÂ being observed by divers near Beirut Â (FergussonÂ et al. 2008)Â are now believed to be misidentifications of of the Bluntnose Sixgill Shark (Hexanchus griseus).Â The status ofÂ the Smalltooth Sand TigerÂ in North African waters of the Mediterranean is patchily known. A small number of specimens are reported and confirmed by preserved dentition from Algerian fisheries and literature and contemporary records for Tunisia are equally sparse. However, specimens are likely still landed at Tunisian ports, from fisheries operating throughout the Sicilian Channel. There are no contemporary data for this species in Libyan or Egyptian waters but it may occur in the slope waters of the southern Levantine Basin.The species has been recorded from the western North Atlantic Ocean since 1989, with specimens being collected or observed from the Yucatan Peninsula (Mexico), North Carolina (USA) and the Florida Straits; in 2004, a 3â4 m Smalltooth Sand TigerÂ was videoed in ~450 m depth on the Viosca Knoll, south of Alabama in the Gulf of Mexico (Sulak 2007). The presence ofÂ the Smalltooth Sand TigerÂ off Brazil was initially based on jaws collected by fishers off Natal, Rio Grande do Norte but there have been subsequent reports (with photographs) from shallow water around the Archipelago of Fernando de Noronha (Garla and Garcia 2006). In addition,Â LongÂ et al. (2014) cites reports of several longline captures by fishers operating from Santos City, SÃ£o Paulo State, southern Brazil. There is a one record from the eastern side of the South Atlantic: a specimen was caught in ~400 m during a 1969 trawl survey off the coast of Nigeria (Fishbase 2015).In the Indian Ocean off South Africa,Â theÂ Smalltooth Sand TigerÂ was first known from a few juvenile specimens recorded from trawls on the outer edges of the continental shelf off theÂ KwaZulu Natal coast. In the late 1980s, small numbers were caught on longline gear at about ~300 m along the south KwaZulu Natal coast, and further anecdotal information indicates relatively frequent capture of these sharks (of approx 2 m total length (TL)) during target fishing for deepsea sharks and rays (D. Ebert, pers. comm.).Â There have also been unconfirmed, but reliable, reports of sightings by divers of small aggregations ofÂ theÂ Smalltooth Sand TigerÂ around deepwater drop-offs on the Transkei coast in South Africa. To the north, captures have been made off Madagascar, the Chagos Archipelago (Winterbottom and Anderson 1997), the Maldives and Sri Lanka, while divers have observed the species in shallow water at Pemba Island (Tanzania). In the eastern Indian Ocean, divers photographed a large specimen in 15â30 m at Cocos-Keeling Island while, in Indonesia, the species has been observed among landed sharks from demersal longliners operating off southwestern Java and Lombok (White et al. 2006); there is also a single trawl capture from the Northwest Shelf off Western Australia. Captures in oceanic waters of the central and southern Indian Ocean have been over the Melville, South-West Indian, and Ninety-East Ridges.Across the North Pacific,Â theÂ Smalltooth Sand TigerÂ is known from Taiwan (Hsu et al. 2013), Japan, at the Kasuga-2 undersea volcano near the Mariana Archipelago (Juniper and Chadwick 2004), the Hawaiian Islands, southern California (USA) and the Gulf of California (Mexico); in 2010, divers reported the species in a kelp forest off southern California (see Elasmodiver 2015). In the eastern equatorial Pacific, the species is a dive attraction at Malpelo Island off Columbia, and the Isla del Cocos off Costa Rica while, in November 2010, a ~400 cm TL specimen was videotaped by divers at Wolf Island in the Galapagos Archipelago providing the first record for that locality (AcuÃ±a-Marrero et al. 2013, Ritter and Compagno 2013). In February 2013, its southern range in the eastern Pacific was extended by more than 3,000 km to central Chile when a specimen was photographed by a submersible in ~340 m at San Ambrosio Island, about 900 km west of the Chilean mainland (Long et al. 2014).Most South Pacific records are from western sector around Australia and New Zealand, and islands to their north. There are two records from deepwater research trawls south of New Caledonia and one from a commercial trawl in 883 m (the deepest record) on a seamount on the Louisville Ridge, 600 nautical miles east of New Zealand. There are several records from the east and west coasts of New Zealand's North Island, including a deep-baited video recording of aÂ Smalltooth Sand TigerÂ in 880 m off White Island in the Bay of Plenty (Te Papa 2009); the species is also a diver attraction at the Kermadec Islands to the north. Off southeastern Australia, almost 60 captures (mostly by trawl) are documented from outer-shelf and upper-slope depths (150â850 m) off New South Wales (NSW) and eastern Bass Strait. The only record from the south coast of Australia is aÂ neonate (102 cm TL) caught in 2005 by trawl in 240 m off South Australia (D. Bray, Museum Victoria, pers. comm.). In 2011â12, three large Smalltooth Sand TigersÂ were caught at the Barcoo and Taupo Seamounts (~200 nautical miles east of Newcastle, NSW) by power handline in depths between 400 and 600 m (Williams et al. 2013).Although the new records since the review by Fergusson et al. (2008), such as for the Galapagos Island, Chile and the south coast of Australia, add to the seemingly fragmented distribution of the Smalltooth Sand Tiger, they also give support to the contention by Long et al. (2014) that these apparently isolated records are, in reality, parts of a much broader and continuous distribution that will become better defined as more specimens are observed or collected.","The Angular Roughshark is found in the Northeast and Eastern Atlantic Ocean (from Norway to South Africa) and the Mediterranean Sea (absent from the Black Sea) (Ebert et al. 2013). Records from Mozambique require further verification (Ebert et al. 2013).","The Sailfin Roughshark is endemic to the Northeast and Eastern Central Atlantic, from Scotland to Senegal, and possibly southwards to the Gulf of Guinea (Ebert et al. 2013). The species has also been reported from the Mid-Atlantic RidgeÂ (Hareide and Garnes 2001).","The Blue Shark is one of the most wide-ranging of all sharks, found throughout all oceans in tropical and temperate waters (Last and Stevens 1994, EbertÂ et al.Â 2013).","In the Western Atlantic Ocean, Smalltooth Sawfish were widely distributed throughout tropical and subtropical marine and estuarine waters. Smalltooth Sawfish were found from Uruguay through the Caribbean and Central America, the Gulf of Mexico, and the Atlantic coast of the United States (Faria et al. 2013). However, Smalltooth Sawfish has been wholly or nearly extirpated from large areas of its former range. The species is currently known to occur in the southeastern United States (Simpfendorfer 2002), Bahamas (D. Grubbs pers. comm. 2012), Cuba, Honduras and Belize (R. Graham pers. comm. 2012).The current distribution of Smalltooth Sawfish in the Eastern Atlantic is uncertain due to species misidentification, lack of reporting, and the general contraction of its range. Smalltooth Sawfish was historically found along the coast of western Africa from Angola to Mauritania (Faria et al. 2013). There has been only one confirmed record for the region in the last 10 years (Sierra Leone in 2003). There are unconfirmed records (Pristis sp.) from only two other countries (Guinea-Bissau in 2011, and Mauritania 2010).The presence of sawfishes in the Mediterranean Sea is still uncertain (Whitehead et al. 1984, BilecenoÄlu and TaÅkavak 1999). Although Smalltooth Sawfish were included in historic faunal lists (Serena 2005), it is still debatable whether sawfishes occurred as part of the Mediterranean ichthyofauna or are a vagrant species as seasonal migrants from areas off western Africa. Reports of Smalltooth Sawfish outside of the Atlantic Ocean are likely misidentifications of other sawfish species (Faria et al. 2013). ","The Largetooth Sawfish (Pristis pristis) comprises four distinct subpopulations: Eastern Atlantic, Western Atlantic, Eastern Pacific and Indo-West Pacific.Eastern AtlanticThe current distribution of Largetooth Sawfish in the Eastern Atlantic is uncertain due to species identification issues, lack of reporting, and the general contraction of its range. Largetooth Sawfish were historically found along the coast of West Africa from Angola to Mauritania (Faria et al. 2013). Historic records indicate that Largetooth Sawfish were once relatively common in the coastal estuaries of West Africa. Verified records exist from Senegal (1841â1902), Gambia (1885â1909), Guinea-Bissau (1912), Republic of Guinea (1965), Sierra Leone (date unknown), Liberia (1927), CÃ´te dâIvoire (1881â1923), Congo (1951â1958), Democratic Republic of the Congo (1951â1959), and Angola (1951) (Burgess et al. 2009). Most records, however, lack data and locality and may have been confused taxonomically with other species. Unpublished notes from a 1950âs survey detail 12 Largetooth Sawfish from Mauritania, Senegal, Guinea, CÃ´te dâIvoire, and Nigeria. The presence of sawfishes in the Mediterranean Sea is still uncertain (Whitehead et al. 1984, BilecenoÄlu and TaÅkavak 1999). There have been only two countries with confirmed records for the region in the last 10 years (Guinea-Bissau in 2003, 2004 and 2005; Sierra Leonne in 2003) and unconfirmed records (Pristis sp.) from one other country (Mauritania in 2010). It is likely that areas around Guinea-Bissau represent the last areas where sawfish can be found in West Africa (Mika Diop pers. comm. 2012).Although Largetooth Sawfish were included in historic faunal lists (Serena 2005), it is still debatable whether sawfishes occurred as part of the Mediterranean ichthyofauna or as a vagrant species as seasonal migrants from areas off West Africa.Western AtlanticIn the Western Atlantic, Largetooth Sawfish were widely distributed throughout the tropical and subtropical marine and estuarine waters. Largetooth Sawfish were found from Uruguay through the Caribbean and Central America, the Gulf of Mexico, and seasonally to the United States (Burgess et al. 2009, Faria et al. 2013). Currently, Largetooth Sawfish are thought to primarily occur in freshwater habitats in Central and South America. Largetooth Sawfish have been recorded in locations at least 1,340 km from the ocean in the Amazon River, as well as in Lake Nicaragua and the San Juan River and other east coast Nicaraguan rivers. The species has also been reported in coastal systems in Brazil, French Guiana, Suriname, Guyana and Columbia in South America. In Central America, scattered reports still exist for Largetooth Sawfish in Panama, Costa Rica, Nicaragua, Honduras and Belize. In Mexico, the lack of records may indicate the species is no longer found west of the Yucatan Peninsula (R. Graham pers. comm. 2012). Throughout the Caribbean Sea, the species presence was historically uncertain and early records may have been Smalltooth Sawfish (P. pectinata). Though historically reported in the United States, it appears that Largetooth Sawfish were never abundant and was likely a season migrant. The species has not been reported in the United States since the 1960s (Burgess et al. 2009).Eastern PacificIn the Eastern Pacific, the historic range of Largetooth Sawfish was limited by the cooler water currents to the north of its range (California current) and the Humboldt Current in the south (V. Faria pers. comm. 2012). The historic range is thought to occur from MazatlÃ¡n, Mexico to Peru (Chirichigno and Cornejo 2001, Cook et al. 2005, Faria et al. 2013). Other references (i.e., Amezcua-Linares 2009) suggest that it occurred south from Topolobampo (some 440 km further north than MazatlÃ¡n), highlighting the uncertainty over its historic range. The occurrence of Largetooth Sawfish in Peru may have represented seasonal migration from the speciesâ core range in Central America. Largetooth Sawfish were historically reported from a number of freshwater systems in the Eastern Pacific (as summarised by Cook et al. 2005).Indo-West PacificThe Indo-West Pacific subpopulation of the Largetooth Sawfish was formerly wide-ranging from parts of the Western Indian Ocean through India, the Bay of Bengal and Southeast Asia to New Guinea and northern Australia. Its current distribution is now patchy across its range. It had been confirmed from several major river systems of Papua New Guinea, Indonesia and Malaysia (including Borneo), Cambodia, Viet Nam and the Philippines (Roberts 1978, Tan and Lim 1998, Compagno et al. 2005, Stevens et al. 2005). Its occurrence in many of these is now uncertain or non-existent. It may now be extinct in several range states, including South Africa, the Seychelles, Thailand and others; elsewhere it has been severely depleted.Northern Australia may be the last viable population stronghold in the Indo-West Pacific, although it may persist in remote parts of the region. It occurs across tropical northern Australia from the northeastern coast of Queensland, across Cape York, the Gulf of Carpentaria, the Northern Territory and the Kimberley region (Western Australia). It has occurred as a vagrant to southwestern Australia (Last and Stevens 2009).","A wide-ranging species, the full extent of occurrence of the False CatsharkÂ is uncertain as records are sporadic. Records from the Southern Hemisphere are relatively scarce and the species most likely occurs at more locations than presently recorded (as evidenced by recent new records e.g. Friedlander et al. 2014, Brooks et al. 2015).  Northwest Atlantic (Canada, New York to New Jersey); Western Central Atlantic (The Bahamas); Northeast and Eastern Central Atlantic (Atlantic Slope off Iceland, France, Portugal, Madeira, Azores, Canary Islands, Senegal and Cape Verde Island); Western Indian Ocean (Aldabra Island group) and locations in the Southwest Indian (Alastair Graham, pers. comm., 2004); Northwest Pacific (Japan (southern Honshu and Okinawa) and Taiwan); Eastern Indian Ocean (Australia (Cape Leeuwin, Western Australia), eastern Indonesia); Western Central Pacific (Coral Sea, off Mackay, Queensland); Southwest Pacific (New Zealand (Three Kings Ridge and Hikurangi Trough, east of Mahia Peninsula), Pitcairn Islands); and Central Pacific (Hawaiian Islands) (Stewart and Clark 1988, Yano 1992, Yano and Musick 1992, Allen and Cowan 1995, Gilhen and Coad 1999, Stewart 2000, Baranes 2003, Kyne et al. 2005, King et al. 2006, Ebert et al. 2013, Friedlander et al. 2014, Brooks et al. 2015).","The Pelagic Stingray is circumglobal in all tropical and temperate oceans (Last et al. 2016).","Starry Skate (Raja asterias) can probably be considered endemic in the Mediterranean Sea, but may also occur in the Atlantic, near the southern coast of Portugal (Serena 2005). It has been reported for the northern and southern areas of the Balearic Islands of the western Mediterranean Sea (MassutÃ¬ and Moranta 2003), in the Tyrrhenian Sea of the northern Mediterranean (Romanelli et al. 2007), as well as along the Tunisian coasts (CapapÃ© 1977), and in the central Tyrrhenian Sea (Minervini et al. 1985).","Northeast and eastern central Atlantic: widely-distributed in shelf waters, from Madeira and Morocco in the south to the Shetland Isles in the north, including the Irish Sea, English Channel and south-western and north-western North Sea (Stehmann and Burkel 1984, Ellis et al. 2005a, ICES 2006).Mediterranean Sea: western Mediterranean Sea, including the waters of Spain, France, western Italy, Tunisia, Algeria and Morocco (Bauchot 1987, Bertrand et al. 2000, Baino et al. 2001, Bertozzi et al. 2003). One doubtful record from the northern Aegean Sea (Serena 2005).","The Thornback Skate, or roker, is one of the most abundant rajids in north European coastal waters and can be the dominant rajid in commercial landings and research vessel catches (Rousset 1990a, Ellis unpubl.). It is widely distributed from Iceland and Norway (south of the Arctic Circle), to the North Sea (where it is now less abundant in south-eastern areas (Walker 1998), the Mediterranean, the western Black Sea, Madeira, the Atlantic coasts of Africa, and as far south as South Africa and the south-western Indian Ocean (Stehmann 1995). The status of this species in West and South African waters, and its relationship with Raja (Raja) cf. clavata, which is reported from the waters off Namibia and southern Africa (Macpherson 1986, Ebert et al. 1991, Smale and Cowley 1992) needs further research.","The Smalleyed Ray is restricted primarily to the Atlantic coasts of Northwest Europe, from the British Isles southwards to Gibraltar and northwestern Africa (Morocco and Western Sahara) (Stehmann and BÃ¼rkel 1989) and is most abundant in bays and other inshore sandy areas.","The Brown Skate occurs in the Northeast Atlantic, Mediterranean Sea, and Eastern Central Atlantic, ranging from Spain (Bay of Biscay) through the Mediterranean Sea south to Morocco and Madeira (Portugal) (Last et al. 2016).","Widely distributed in the Northeast Atlantic, ranging from Morocco in the south to the Shetland Isles and Skagerrak and Kattegat in the north, including the Mediterranean Sea (Stehmann and Burkel 1984, Bauchot 1987). Within the Northeastern Atlantic it tends to occur in inshore waters and shallow shelf seas, in depths of 8 to 283 m (Ellis et al., 2005a), though it is most abundant in waters less than 100 m. Juveniles tend to occur closer inshore on sandy sediments, with adults also common further offshore on sand and coarse sand-gravel substrates.","Speckled Skate (Raja polystigma) is moderately common, endemic species throughout the Mediterranean Sea (Serena 2005), particularly in the western (Morocco, Spain and France) and western central areas (Tyrrhenia, Corsica, Sardinia and Sicily) (Baino et al. 2001, Ragonese et al. 2003, Florio et al. 2003, Follesa et al. 2003, Spedicato et al. 2003, Serena 2005, Mancusi et al. 2005), along northern African coasts (Stehmann and BÃ¼rkel 1984), and eastern Algerian coasts (Bertozzi et al. 2003). The species also exists in the southern Ligurian Sea (Vannucci et al. 2006) and around Asinara Island, northwest Sardinia (Catalano et al. 2007). It is rare in the Ionian Seas (Notarbartolo di Sciara and Bianchi 1998, Mytilineou et al. 2005). In the Adriatic Sea, it is rarely captured.","The Rough Skate occurs throughout the Mediterranean Sea, but mainly in the western region and around the Balearic Islands. It is absent from the Black Sea (Serena 2005). Reports from Portuguese waters and the northern coasts of Morocco suggest that this skate's range may extend into the eastern Atlantic, but these records require verification as they may be misidentifications of other Raja species. The Rough Skate is found at depths to approximately 350 m.","This species has a patchy distribution in the eastern Atlantic, including the Mediterranean Sea, with discrete areas where it may be locally common (southwestern Ireland, eastern English Channel, southern Portugal).Northeast and eastern central Atlantic: occurs from southern Ireland and southwestern England to the Gulf of Guinea, including the Canary Islands (Coelho and Erzini 2006).Mediterranean Sea: western Mediterranean, a few records along the coasts of Israel and Turkey (Serena 2005). It has been recorded in the Ria Formosa coastal lagoon on the south coast of Portugal (Coelho et al. 2002), an important nursery ground for many bony fishes (Erzini et al. 2002). Smaller specimens of R. undulata have been reported in this coastal lagoon which may suggest that this species also uses these sheltered areas as nursery grounds (Coelho et al. 2002).","Bigelowâs Skate is patchily distributed in the north and Eastern Central Atlantic from the Gulf of Mexico north to New England, USA, to the Scotian Shelf, Grand Banks and Labrador Shelf, Canada,Â to Greenland; in the Northeast Atlantic from the Mid-Atlantic Ridge and Rockall Trough and the Bay of Biscay (Spain); in the Eastern Central Atlantic Ocean from northern Morocco, Azores Islands, off Rio del Oro (Western Sahara) and Guinea Conakry (Moore et al. 2003, OrlovÂ et al. 2006, Ebert and Stehmann 2013, LastÂ et al.Â 2016).","Round Skate is distributed across the North Atlantic from northern USA and southern Nova Scotia (Canada) to the northern Bay of Biscay (France), including the Mid-Atlantic ridge (Ebert and Stehmann 2013, LastÂ et al. 2016, ICES WGFE 2018).","Mid-Atlantic Skate (Rajella kukujevi) is endemic to the Northeast Atlantic. It is found from the Mid-Atlantic Ridge to Iceland, Ireland and the Faeroe's Exclusive Economic Zone (EEZ), west of Scotland and Ireland, with one record south to the Bay of Biscay (RodrÃ­guez-Cabello et al. 2012). It is most frequently caught off the Rockall Trough, Bill-Baileys, Lausy and Hatton banks and southwestern corner of Faroes EEZ (Dolganov 1985, Clarke 2000, ICES 2006).The depth range is 775â1,500 m.","The Common Guitarfish is found in the eastern Atlantic Ocean and Mediterranean Sea and occurs from the southern Bay of Biscay to Angola (Last et al. 2016).Â It is not present in the Black Sea and has not been recorded from Cape Verde andÂ SÃ£o TomÃ©Â andÂ PrÃ­ncipeÂ (WirtzÂ et al.Â 2007, Wirtz et al. 2013, Last et al. 2016, G. Porrinos unpubl. data 2020).","The Atlantic Longnose Chimaera has a widespread but patchy distribution in the Eastern and Western Atlantic Ocean and also occurs off the east coast of South Africa and Mozambique in the Western Indian Ocean (Ebert and Stehmann 2013, Didier 2016).","The Lusitanian Cownose Ray is found in the eastern Atlantic Ocean and Mediterranean Sea and occurs from Portugal to northern Angola (Last et al. 2016, A.L. Soares unpubl. data 2020). It is not present in the Black Sea and has not been recorded from Cape Verde and SÃ£o TomÃ© and PrÃ­ncipe (Wirtz et al. 2007, Wirtz et al. 2013, Last et al. 2016).","The overall geographical range of Rostroraja alba covers the Eastern Atlantic coasts from the southern British Isles south to South Africa, including the Mediterranean Sea, and extending into the southwestern parts of Indian Ocean. \n\nThis species is listed as occurring in the Northwestern European seas, however no valid records exist in northern areas of the Northeast Atlantic.  \nThe geographic range of this species is further discussed in the following section, with reference to its decrease in abundance coupled with a decrease in geographic range.","The Smallspotted Catshark is found in the Northeast and Eastern Central Atlantic Ocean (from Norway and the British Isles to Senegal and possibly Benin) and the Mediterranean Sea, including the Black Sea (Ebert et al. 2013).","","The Nursehound is found in the Northeast and Eastern Central Atlantic Oceans (from Norway to Portugal) and the Mediterranean Sea, but does not occur in the Black Sea. Records from northwest Africa were likely confused with the West African Catshark (Scyliorhinus cervigoni) (Soares and de Carvalho 2019).","The Knifetooth Dogfish is known from the Northeast and Central Atlantic (Scotland to Senegal) and the Southwest Pacific Oceans (New Zealand) (Ebert et al. 2013).","The Greenland Shark is found in theÂ North Atlantic from the USA and Canada to Greenland in the west and from Portugal to the Barents Sea and Eastern Siberian Sea (Moreno and Pol 1992, MacNeil et al. 2012, Ebert et al. 2013, A.M. Orlov pers. comm. 25/08/2020). Genetic analyses caution that the geographic range of this species may be much narrower, ranging from Canada, Greenland, Iceland, Faroe Islands, and Norway, with occasional records from Cuba, France and Spain (Canary Is.) (Yano et al. 2007, MacNeil et al. 2012, WalterÂ et al. 2017, Simpson et al. 2018). Records from the western Atlantic, including records from the northern Gulf of Mexico and Canadian side off the Davis Strait exhibit evidence of introgressive hybridisation with Pacific Sleeper Shark (Somniosus pacificus) which has been recorded as far north as the Azores Islands (Portugal) (WalterÂ et al.Â 2017).","The Little Sleeper Shark is known from a patchy distribution in the Northeast and Western Central Atlantic Oceans and the Mediterranean Sea (Ebert et al. 2013).","The Scalloped Hammerhead has a circumglobal distribution in coastal warm-temperate and tropical seas (Ebert et al 2013).","The Great Hammerhead ranges worldwide throughout tropical and warm temperate seas (Last and Stevens 2009, Ebert et al. 2013).","The Smooth Hammerhead occurs worldwide in temperate seas and in some regions, it is present in tropical seas (Last and Stevens 2009, Ebert et al. 2013, Bezerra et al. 2018).","The Spined Pygmy Shark has a widespread, yet patchy, global distribution in the Atlantic, and Indo-Pacific Oceans (Last and Stevens 2009, EbertÂ et al.Â 2013).Â ","The Spiny Dogfish has a global distribution, present in boreal and temperate waters in theÂ Northeast and Northwest Atlantic, including the Mediterranean and Black Seas, the Southeast Pacific and Southwest Atlantic off South America, the Southeast Atlantic off South Africa, and the Southwest Pacific and Eastern Indian Oceans off Australia and New ZealandÂ (EbertÂ et al.Â 2013).Â ","The Longnose Spurdog is known from the eastern Atlantic Ocean (from France to South Africa) and Mediterranean Sea, including the Black Sea (VerÃ­ssimo et al. 2017, de Viana et al. 2018).","The Sawback Angelshark occurs along the southern Mediterranean coast from Algeria to the eastern basin, and along the northern coast from Turkey possibly to Albania. It is confirmed as extant in Tunisia, Sicily, Israel, northern Cyprus, Turkey, the Aegean Islands, and eastern mainland Greece. Its presence is uncertain in Algeria, Sardinia, Malta, Libya, Egypt, Palestine, Lebanon, Syria, southern Cyprus, Crete, western mainland Greece, and Albania (E. Meyers unpubl. data 2019). In the Eastern Atlantic, it is extant in Senegal, The Gambia, and Sierra Leone. Its presence is uncertain in Mauritania, Guinea-Bissau, Guinea, and Liberia (E. Meyers unpubl. data 2019). ","                      Historically, the Smoothback Angelshark occurred in the Mediterranean from France and Tunisia to the eastern basin and the Sea of Marmara. In the Eastern Central and Southeast Atlantic, this species occurred from Mauritania to Senegal. The species has not been reported from many areas in the region over the past several decades, and may now be absent from some areas that have been subject to heavy fishing pressure.","The Angelshark originally ranged from Scandinavia to Northwestern Africa (Morocco and the Canary Islands), including the Mediterranean and Black Seas. Current distribution appears to be reduced from this historic range, as a result of severe population depletion resulting in range contraction and localized extinctions; for example, it is now considered to be locally extinct in the North Sea (ICES 2005, although there is a museum record from Denmark in 2002 â Zidowitz unpubl. data 2016) and is no longer encountered in some areas of the northern Mediterranean. However, reports of Angelshark individuals from the Celtic Seas ecoregion (ICES 2016, Natural Resources Wales data, Shark Trust data, Fitzmaurice et al. 2003,  WÃ¶gerbauer et al. 2014), Tyrrhenian Sea (Giusto and Ragonese 2014, Cavallaro et al. 2015), North Adriatic Sea (Fortibuoni et al. 2016), Aegean Sea (Kabasakal and Kabasakal 2004, Ogretmen 2005, Ismen et al. 2009, Karakulak et al. 2006), the Sea of Marmara (Kabasakal and Kabasakal 2014), and Mediterranean coasts of Turkey (Akyol et al. 2015, Yaglioglu et al. 2015), and Algeria (Ramdane and Trilles 2008) demonstrate that the species is still extant in these areas. In addition, it is still sighted regularly around the Canary Island archipelago (Meyers et al. 2017).Â ","The Great Torpedo Ray has a widespread, yet patchy, distribution in the Eastern Atlantic (from Denmark to South Africa) and Indo-Pacific (Australia and New Zealand) and in the Mediterranean Sea (Last et al. 2016).","The Marbled Torpedo Ray is found in the Eastern Atlantic Ocean (northern Europe to South Africa) and the Mediterranean Sea (Last et al. 2016).","The Ocellate Torpedo is found in the Eastern Atlantic Ocean and Mediterranean Sea (although absent from the Black Sea) and occurs from the southern Bay of Biscay to Angola (Last et al. 2016). It has not been recorded from the Cape Verde Archipelago but is found around SÃ£o TomÃ©Â andÂ PrÃ­ncipeÂ (Afonso et al. 1999, Wirtz et al. 2013).","The Velvet Dogfish has a widespread, yet patchy, global distribution in the Atlantic and Indo-Pacific Oceans (EbertÂ et al.Â 2013)."]},"columns":[{"accessor":"Species","name":"Species","type":"character","minWidth":200,"sticky":"left","style":{"borderRight":"1px solid #eee","backgroundColor":"#f9e79f"},"headerStyle":{"borderRight":"1px solid #eee"}},{"accessor":"Name_FR","name":"Name_FR","type":"character"},{"accessor":"Beukhof_Habitat","name":"Beukhof_Habitat","type":"character"},{"accessor":"FishMed_Habitat","name":"FishMed_Habitat","type":"character"},{"accessor":"FB_Habitat","name":"FB_Habitat","type":"character"},{"accessor":"FishMed_Min_depth","name":"FishMed_Min_depth","type":"character"},{"accessor":"FishMed_Max_depth","name":"FishMed_Max_depth","type":"character"},{"accessor":"FB_Min_depth","name":"FB_Min_depth","type":"character"},{"accessor":"FB_Max_depth","name":"FB_Max_depth","type":"character"},{"accessor":"Beukhof_Max_length","name":"Beukhof_Max_length","type":"character"},{"accessor":"FishMed_Common_length","name":"FishMed_Common_length","type":"character"},{"accessor":"FishMed_Max_length","name":"FishMed_Max_length","type":"character"},{"accessor":"FB_Max_length","name":"FB_Max_length","type":"character"},{"accessor":"FB_Common_length","name":"FB_Common_length","type":"character"},{"accessor":"Beukhof_Reproduction","name":"Beukhof_Reproduction","type":"character"},{"accessor":"FishMed_Reproduction","name":"FishMed_Reproduction","type":"character"},{"accessor":"FB_Reproduction","name":"FB_Reproduction","type":"character"},{"accessor":"Beukhof_Fecundity","name":"Beukhof_Fecundity","type":"character"},{"accessor":"Beukhof_Trophic_level","name":"Beukhof_Trophic_level","type":"character"},{"accessor":"Beukhof_Diet","name":"Beukhof_Diet","type":"character"},{"accessor":"Fi
