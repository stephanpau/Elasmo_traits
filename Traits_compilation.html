ontinue into the future. As such this species is assessed as Near Threatened (close to meeting Vulnerable A2bd+3d).","Tope (Galeorhinus galeus) is a medium-sized (to 200 cm total length) bentho-pelagic shark, widespread in temperate waters in most oceans. It is present across the Northeast, Eastern Central,  Southwest, and Southeast Atlantic, the Mediterranean Sea, the Eastern  Indian, and across all of the Pacific, except in the Northwest Pacific. It occurs on continental shelves and upper to mid slopes from shallow inshore to well offshore to depths of 826 m, though most frequently to depths of 200 m. Genetic and tagging data support up to six separate subpopulations of Tope and while the species makes extensive movements within each of the subpopulations, there is no evidence of mixing between them. Tope has a particularly low biological productivity with a late age-at-maturity and triennial reproductive cycle. It is caught globally as target and bycatch in industrial and small-scale demersal and pelagic gillnet and longline fisheries, and to a lesser extent in trawl and hook-and-line fisheries. Tope is often retained for the meat and fins but is discarded or released in some areas, in line with regional management measures. Steep subpopulation and stock reductions of >80% over the past three generation lengths (79 years) have occurred in the Southwest Atlantic, southern Africa, and Australia. In the Northeast Atlantic, the subpopulation is estimated to haveÂ undergone a reduction of 76% over the past three generation lengths (79 years). The New Zealand stock is estimated to have undergone a reduction of 30â49% over the past three generation lengths (79 years). In the Northeast Pacific, a dramatic decline in the subpopulation occurred in the early 1940s, with no recovery until 1997â2004 when localized management led to a localized increase in abundance. The consistent steep subpopulation reductions across most of the analyzed subpopulations and stocks together with the lack of movement between the subpopulations are cause for serious concern. Management in Australia, probably aided by the immigration of large mature animals from New Zealand, appears to have stabilized that stock since 2000. The subpopulation in the Northeast Atlantic has been stable in recent years, possibly due to management measures, and there is some recovery in part of the Northeast Pacific. Release of this species is mandatory since 2011 off Canada. Release is mandatory in European Union waters for line-caught Tope. The global population is estimated to have undergone a reduction of 88% with the highest probability of >80% reduction over the last three generations (79 years) due to levels of exploitation, and Tope is assessed as Critically Endangered A2bd.","The Blackmouth Catshark (Galeus melastomus) is a small (to 90 cm total length) catshark found in the Eastern Atlantic (Faeroe Islands and Norway to Senegal) and the Mediterranean Sea. It occurs on the outer continental shelf and upper slope at depths of 55â2,000 m, and mostly at 200â500 m. The Blackmouth Catshark is reported as incidental catch in both outer shelf and deep-water demersal trawl, longline, and trap fisheries across its geographical and bathymetric ranges but has refuge from some deep-water fishing in some areas. It is now one of the most abundant elasmobranchs across its range in the Northeast Atlantic and Mediterranean Sea. Off West Africa, there are a number of European distant-water vessels using demersal trawl and longline to target demersal fish and shrimp species that likely interact with this species. There is high distribution overlap with fishing activities, increasing population trends in some parts of its range, and regulations affecting fisheries for deep-water sharks in European Union waters, including depth limits on trawling and gillnets. While the Blackmouth Catshark is no longer listed as a deep-water shark (given the population also occurs in shallow waters), these regulations will have some indirect benefits to the species. There is no evidence of population decline, the species is not suspected to be close to reaching the population reduction threshold, and the Blackmouth Catshark is assessed as Least Concern.","The Atlantic Nurse Shark (Ginglymostoma cirratum) is a large (up to 308 cm total length) coastal shark that occurs in the Northwest, Western Central, and Southwest Atlantic from North Carolina, United States of America (USA) to Rio de Janeiro state, Brazil and in the Eastern Central and Southeast Atlantic from Morocco to Angola. It inhabits rocky and coral reefs, seagrasses, mangrove channels, and sand  flats on tropical and subtropical continental and insular shelves from  inshore to a depth of 130 m.In the Northwest and Western Central Atlantic, population trend data from Belize, the US Gulf of Mexico and Atlantic, and the Mexican Caribbean indicate an annual rate of change of 1.2% suggesting an increasing population. However, in Cuba and Costa Rica, there has been an inferred decline in abundance based on a reduction in catches of Atlantic Nurse Shark  despite fishing effort remaining stable. In addition, in other areas of Central America there has been a significant loss of habitat (e.g. coral reefs), which this species relies on and this may contribute to the decline in observations. In the majority of its range, the Atlantic Nurse Shark is targeted and/or captured as bycatch in  commercial, recreational, and artisanal coastal fisheries, including in trawls, beach  seines, gillnets, longlines, and handlines. These fisheries are largely unmanaged and are intensifying in areas outside the USA. It is often retained for its meat and fins, and for its skin for leather.In the Southwest Atlantic, due to the level of intense and largely unmanaged coastal commercial and artisanal fisheries, the rapid and severe decline in other shallow-water coastal elasmobranchs, intense human development that has caused coastal habitat degradation, and the ongoing effects of climate change on coral habitat, it is suspected that this shark has undergone a population reduction of >80%. The Atlantic Nurse Sharks are never targeted in West Africa but when caught they are retained and processed by salt-drying (Ghanaian processors) or by smoking (Guinean processors) and sold in West African markets. Large individuals were observed in the 1990s in Mauritania, Senegal, The Gambia, Guinea-Bissau, and Guinea, with sizes frequently exceeding 250 cm total length. However, there has been an observed decrease since 2000 in abundance, landings, and average sizes, with a very significant reduction in the proportion of adult females. Given these threats and the recent observed decrease in abundance, it is suspected that the Atlantic Nurse Shark has undergone a population reduction of > 30% in West Africa.Due to the level of intense and largely unmanaged coastal commercial and  artisanal fisheries across its range, the rapid and severe decline in other  coastal elasmobranchs in some areas, intense human development that has caused coastal  habitat degradation, and the ongoing effects of climate change on coral  habitat, overall it is suspected that this shark has undergone a population  reduction of 30â49% over the past three generation lengths (90 years), and the Atlantic Nurse Shark is therefore assessed as Vulnerable A2bcd.","The Blackchin Guitarfish (Glaucostegus cemiculus) is a medium-sized (to 265 cm total length) shark-like ray with a wide distribution in the eastern Atlantic Ocean from the northern coast of Portugal to Angola, including the Mediterranean Sea. It occurs in coastal and continental shelf waters from close inshore to depths of at least 80 m. Giant guitarfishes have limited biological productivity; the Blackchin Guitarfish has an annual fecundity of 5-24 and an estimated generation length of 15 years.Â The âwhiteâ fins of shark-like rays (including sawfishes, wedgefishes, and giant guitarfishes)Â are considered the best quality fins for human consumption and are among the highest valued in the international shark fin trade. The meat is of high quality and generally consumed locally. Fishing effort and the number of fishers has increased in recent decades across West Africa, with demand for shark and ray product increasing over the same period due to the shark fin trade. Sharks and rays, including the Blackchin Guitarfish, are often targeted and now heavily exploited across the region by net and trawl fisheries leading to overfishing. Large regional fishing nations including Mauritania and Senegal have seen significant increases in fishing effort since the second half of the 20th Century, with considerable artisanal and industrial fishing fleets operating in waters off West Africa. Severe population declines have been inferred for Indo-West Pacific giant guitarfishes from several datasets, and while similar data are not available for West Africa, the levels of documented population reduction (>90% over the last three generation lengths for larger giant guitarfish species) could likely be considered representative of the situation in the eastern Atlantic. Indeed, specific target fisheries for the Blackchin Guitarfish have existed in several countries for many decades. Furthermore, the Blackchin Guitarfish was historically common throughout the northern Mediterranean Sea but has now disappeared from former areas of its range. It is inferred that the Blackchin Guitarfish has undergone a >80% population reduction over the last three generations (45 years) and it is assessed as Critically Endangered A2d.","The Spiny Butterfly Ray (Gymnura altavela) is a large (to 260 cm disc width) coastal ray distributed throughout the Atlantic Ocean and Mediterranean Sea and Black Sea, with a discontinuous range in Americas. It occurs on sandy and muddy habitats in the inner continental shelves down to depths of 150 m, but more typically in water less than 50 m deep.This species is commonly taken in industrial and artisanal fisheries using demersal trawl, shrimp trawl, bottom set gillnets, and beach seine nets. They are retained and sold fresh, dried or smoked and are sometimes winged and may be traded internationally. The species was formerly common in coastal areas throughout its range. It is now largely absent from the north and eastern Mediterranean Sea and there have been no records of the species from the International Trawl Surveys in the Mediterranean (MEDITS) since 1994. Although landings data are not a direct measure of abundance, these can be used to infer population reduction where landings have decreased while fishing effort has remained stable or increased. When catch declines are scaled to the conservative three generation lengths of the Spiny Butterfly Ray (33 years) they represent population reductions of 42.5% and 54% in Morocco and Senegal, respectively.In the Northwest Atlantic and Western Central Atlantic, this species is rarely taken as bycatch and is not commercially targeted in U.S. waters. In southern Brazil, catch per unit effort from a research survey revealed a decline from 16.0 to 0.2 kg per hour between 1982â2005 equivalent to a population reduction of 98.8% over the three generation lengths (33 years).In summary, this species is inferred to be Critically Endangered in the Mediterranean Sea and Southwest Atlantic, Endangered inÂ Eastern Central and Southeast Atlantic, and Least Concern in Northwest and Western Central Atlantic. Overall, it is suspected that the Spiny Butterfly Ray has undergone a population reduction of 50â79% over the last three generation lengths (33 years) due to actual and potential levels of fishing pressure and hence is assessed asÂ EndangeredÂ A2d.","The Narrownose Chimaera (Harriotta raleighana) appears to be the only chimaeroid with a widespread, alebit patchy, circumglobal distribution. It occurs in deepwater on continental slopes at depths of 350 to 2,600 m in the Atlantic, Pacific, and Indian Oceans. The species appears to be somewhat common in the northern Atlantic, Northwest Pacific and Southwest Pacific, however, very little is known about its biology. This chimaera is caught in deepwater research trawls and as bycatch in deepwater commercial trawls, but only as a negligible component of bycatch. Expansion of deepwater trawl fisheries could pose a potential threat to the population and its habitats in future, but at present deepwater fishery effort is decreasing in some areas such as Europe with no signs of re-expansion in the near future. At present this species appears to be widespread geographically and bathymetrically and relatively abundant with no immediate threats to the population and is thus assessed as Least Concern.","TheÂ Sharpnose Sevengill Shark (Heptranchias perlo)Â isÂ a small (to 140 cm total length) deep-water shark with aÂ global yet patchy distribution in the Atlantic, including the Mediterranean Sea,Â and Indo-Pacific Oceans. It occurs in temperate and tropical waters off the continental and insular shelf and upper slope at depths of 0â1,000.Â The species is infrequently caught incidentally in pelagic, midwater, and deep-water industrial and artisanal fisheries across its range.Â There is distributional overlap with fishing pressure, reported and suspected declines in part of its range, and a lack of species-specific management across its entire range.Â TheÂ Sharpnose Sevengill SharkÂ is suspected to have undergone a population reduction of 20â29%Â over the past three generations (41 years) based on abundance data and actual levels of exploitation, and is assessed asÂ Near Threatened (close to meeting VulnerableÂ A2bd).","TheÂ Bluntnose Sixgill Shark (Hexanchus griseus)Â is a large (to 550 cm total length) deep-water shark known with a global yet patchy distribution. It occurs in tropical, temperate and borealÂ waters off continental slopes and shelves, and occasionally inshore at depths of 0â2,490 m, but mostly at depths of 200â1,100 m.Â It has large litters but an estimated late age-at-maturity that reduces its capacity to recover from fishing pressure. The species is infrequently caught incidentally in deep-water industrial and artisanalÂ  fisheries across its range.Â There is high distribution overlap with intensive fishing pressure, reported declines in part of its range and increases in others, and a lack of species-specific management across its entire range.Â The Bluntnose Sixgill SharkÂ is estimated to have undergone a population reduction of 20â29%Â over the past three generations (160 years) based on abundance data and actual levels of exploitation, and it is assessed asÂ Near Threatened (close to meeting VulnerableÂ A2bd).","The Small-eyed Rabbitfish (Hydrolagus affinis) is a large-sized deep-water chimaera (to at least 147 cm total length) known from a widespread distribution in the North and Eastern Atlantic Ocean. It has been recorded from the continental slope, seamounts, ridges, and abyssal plains at depths of 300â2,453 m, and is most common >1,000 m. The Small-eyed Rabbitfish is not targeted commercially but is recorded as bycatch in deep-water trawl and longline fisheries. Data from the Northeast Atlantic shows official landings for chimaeras have more than doubled from 2006â2014, which may be an outcome of increased retention to replace the zero-total allowable catch (TAC) for deep-water sharks forÂ International Council for the Exploration of the Sea (ICES) member countries. Most of the depth range of the Small-eyed RabbitfishÂ Â is outside of current fishing activities and where there is overlap, regional management implementations, including gear restrictions and fisheries closures, provide refuge from fishing for the species. Based on this, global population trend is suspected to be stable and there is nothing to suspect or infer population reduction at this time. The Small-eyed RabbitfishÂ is therefore assessed as Least Concern.Â ","The Large-eyed Rabbitfish (Hydrolagus mirabilis) is a medium-sized deep-water chimaera (to at least 80 cm total length) known from a widespread distribution in the Atlantic Ocean, as well as the Mediterranean Sea. It has been recorded from the continental slope at depths of 450â1,933 m, and generally >800 m. The Large-eyed Rabbitfish is not targeted commercially, but is recorded as bycatch in deep-water trawl, longline, and gillnet fisheries. Data from the Northeast Atlantic shows official landings for chimaeras have more than doubledÂ from 2006â2014, which may be an outcome of increased retention to replace the zero-total allowable catch (TAC) for deep-water sharks forÂ International Council for the Exploration of the Sea (ICES) member countries. The species occurs in deep water outside of most fishing activities, and regional management implementations, including gear restrictions and fisheries closures may offer some refuge from fishing for the species. At this time, there is nothing to suspect or infer global population reduction, and the Large-eyed Rabbitfish is assessed as Least Concern.Â ","The Shortfin Mako (Isurus oxyrinchus) is a large (to 445 cm  total length) pelagic shark, widespreadÂ in temperate and  tropical oceans to depths of 888 m. The species has low biological productivity with a triennial reproductive cycle and late age at maturity. It is caught globally as target and bycatch in coastal and pelagic commercial and  small-scale longline, purse seine, and gillnet fisheries, and is generally retained for the high-value meat as well as its fins. Steep population declines have occurred in the north and south Atlantic, with declines also evident, though not as steep in the north Pacific and Indian Oceans. The south Pacific population appears to be increasing but with fluctuating catch rates. The weighted global population trend estimated a median decline of 46.6%, with the highest probability  of 50â79% reduction over three generation lengths (72â75 years), and therefore the Shortfin Mako is assessed as Endangered A2bd.","The Porbeagle (Lamna nasus) is a large (to 357 cm total length) pelagic shark with an anti-tropical and disjunct distribution, occurring in the North  Atlantic and Southern Hemisphere in temperate and cold-temperate waters to depths of 1,809 m. There are two separate subpopulations, the North Atlantic  and the Southern Hemisphere. The species has low biological productivity with small litters, late age-at-maturity, and a shorter life span of 26 years in the North Atlantic compared to 60 years in the Southern Hemisphere. Globally, the species is targeted and caught incidentally in coastal and pelagic commercial and small-scale longline, purse seine, and gillnet fisheries, as well as by rod and reel, and is often retained for the high-value meat as well as its fins. Steep declines have occurred in the North Atlantic; with declines also evident, though not as steep, in the Southern Hemisphere. The North Atlantic  subpopulation reduction was 50â79% over three generations (58.5 years)  and the Southern Hemisphere subpopulation reduction was <20%  over three generations (114.9 years). The overall estimated median reduction was 26.5%, with a 41.5% probability of <20% reduction and 45.5% probability of >30% reduction over three generations. Expert judgement elicitation was used to estimate that globally,  the reduction  is 30â49% over three generations (58.5 and 114.9 years) and therefore,  the  Porbeagle is assessed globally as Vulnerable A2bd.","Sandy Skate (Leucoraja circularis) is a relatively large species found in the Northeast Atlantic and Mediterranean Sea. Historically it was found around 100 m depth on sandy and muddy bottoms, though it is now mainly found in slightly deeper waters along the edge of the continental shelf and upper slope. It is taken as bycatch in multi-species trawl fisheries and offshore bottom longlines.   In the Northeast Atlantic, landings and catch rates for this skate have declined since the early 1990s. The species has completely disappeared from trawl surveys in the North Sea and Celtic Seas in 1996 and 1997, respectively. Scottish surveys still catch it around northwest Scotland and the Porcupine Bank, but at greater depths (180â500 m) than historically reported. This suggests a contraction of the speciesâ range as a result of trawl fisheries. Records from the outer shelf are scarce, and while survey catch rates have been stable for this species now in the areas it has been considered most abundant since 2001, these rates are very low, therefore do not imply population stability. Misidentification has also prevented reliable estimates of population decline, potentially masking the disappearance of this species from certain areas. For example, Belgium and France are still suspected to be misreporting the species in confusion with Smalleyed Skate (Raja microocellata).   Given the paucity of records from the outer continental shelf, the large declines in landings in recent years, the contracted range to deeper waters, and the very low catch levels seen in the Porcupine Bank survey, Sandy Skate is suspected to have largely in the declined Northeast Atlantic. Fishery independent data for mature individuals are limited and careful monitoring of subpopulations across its range is required to determine accurate population trends for mature individuals.  In the Mediterranean Sea, the occurrence of this species has decreased in the last 60 years. It is no longer encountered in the Gulf of Lions or the Adriatic Sea where it was once relatively common. Mediterranean-wide scientific trawl surveys from 1995â1999 recorded this species in only 12 of 6,336 trawls. Benthic trawl effort has increased significantly during the last 60 years and fishing pressure continues within this speciesâ depth range.Â Given the current rarity of Sandy Skate in the Mediterranean Sea, evidence of potential local extinction from two locations, and its likely low intrinsic rate of increase suggested by its large body size and large size at maturity, together with the declines suspected on the Northeast Atlantic, the species is suspected to have declined overall by more than 50% in the last three generations (29 years). Thus, the species is assessed as Endangered.","Shagreen Skate (Leucoraja fullonica) is an offshore species, usually occurring on the outer parts of the continental shelf, at depths of 30â550 m, and it has occasionally been recorded beyond 550 m in the Mediterranean Sea. In the Northeast Atlantic this skate is taken as bycatch in demersal trawl and longline fisheries throughout much of its range. Reported French landings were more than 370 tonnes in 1983, but since 1984 annual landings have been more stable and averaged about 75â150 tonnes. Recent captures of this species in Scottish surveys have been made in waters > 200 m deep, suggesting that its range has been constricted to deeper waters. However, accurate trends in abundance are hard to determine due to changes in survey techniques, as well as some uncertainty in the taxonomic identification in earlier surveys. It is suspected that there have been continuing population declines of 30-50% over three generations for the Northeast Atlantic subpopulation.Â         Few data are available on this skate in the Mediterranean Sea, where it was recorded in only seven of 6,336 tows between 1994 and 1999 at depths ranging from 10â800 m during the International Trawl Survey in the Mediterranean. More recent records from 2008â2009 identified ten specimens in the southern Adriatic Sea, an area that this species was previously suspected to be absent from, although these records could be misidentifications. This species is rare in Mediterranean trawl surveys. However, this skate likely has a low intrinsic rate of increase suggested by its large body size and large size at maturity. Therefore, further analyses of survey data and close monitoring are needed to elucidate the long-term distribution and relative abundance of this species.It is assumed that the rate of decline in the Mediterranean Sea is at least the same or worse than the NEA due to near absence of effective fisheries management there. Therefore it is inferred that this species meets the threshold for Vulnerable, given an estimated 30-50% overall decline in a three generation span from the NEA (from ICES 2012) and suspected 30-50% decline throughout European waters overall in a three generation span. This species potentially meets the threshold for Endangered and thus should be monitored, particularly in the Mediterranean.","This small-bodied skate is relatively widespread and endemic to the Northeast Atlantic and Mediterranean Sea. It occurs at depths between 20 and 500 m, and is more common at about 200 m in the Mediterranean Sea. It is taken as bycatch in mixed demersal fisheries through much of its range and used in some areas. It is apparently rare in the Mediterranean Sea and has disappeared in some areas, remaining in areas less intensively trawled. It may have some capacity to withstand moderate fishing pressure compared with larger skates that are highly sensitive to rapid depletion as a result of their limiting life-history characteristics.  Abundance trends from the Northeast Atlantic are inconsistent as there is considerable spatial and temporal variability in catch. This species seems to have increased in some areas following previous declines, while in other areas the opposite pattern is seen.However the total Northeast Atlantic population is not considered to have declined significantly. However, there have been observed declines in heavily trawled areas of the Mediterranean Sea, although there are other areas where it is less heavily fished, and there is a lack of new information on trends.Â Based on the apparent ability of this skate to withstand higher levels of fishing than other larger elasmobranchs, and the lack of negative trend data throughout the majority of its European range, the species is assessed as Least Concern. More information on stock identity is required, and the status of stocks in those areas where it is exploited most in the Northeast Atlantic (e.g., Celtic Sea and Bay of Biscay) need to be better assessed and monitored.","The Goblin Shark (Mitsukurina owstoni) is a large deepwater shark (to 410 cm total length (TL), possibly 617 cm TL), with a widespread but patchy global distribution across the Atlantic and Indo-Pacific Oceans. It has been recorded on outer continental shelves, upper slopes and off seamounts at depths of 0-1,300 m, but mainly at depths between 270-960 m. It also appears to be mesopelagic. Population size and trends for this species are unknown. The Goblin Shark is rarely caught as incidental bycatch in deepwater benthic gillnet, benthic longline, trawl, and surface drift net fisheries, with most captures reported from Japan. There are no species-specific management actions in place at this time. Although there is a lack of information on its biology and population size and trends, it is possible to infer from the limited fisheries interactions across its range that this species occupies areas outside those available to fisheries, although it may also be naturally rare. At this time, there is nothing to infer any population decline and the Goblin Shark is assessed as Least Concern.Â ","The Spinetail Devil Ray (Mobula mobular) is a large (to 350 cm DW) pelagic species which is circumglobal in tropical and subtropical waters from the surface to 1,112 m deep. Within this broad range, populations appear to be patchily distributed and the global population size is unknown. The species has a conservative life history, producing only one pup on average every 1â3 years, and likely has a very low intrinsic rate of population increase. The Spinetail Devil Ray is a large component of targeted fisheries and a bycatch of many small- and large-scale fisheries, with much of this catch unreported or aggregated as Mobula species. The depths and regions used by the Spinetail Devil Ray coincide with many artisanal and industrial fisheries, raising concerns about previously unreported and continued bycatch. Steep population declines are evident in the Indian and Pacific Oceans, including India and Indonesia. The lack of species-specific catch records, fishing effort, and population data necessitates the use of genus-wide inferences to assess some population reductions, however notable declines in landings of 50â96% over 15 years have been documented in Indonesia, and extinction is suspected in areas with intense and growing fishing pressure. The Spinetail Devil Ray has a widespread global range and in some parts of its distribution such as Australia, New Zealand and some Pacific countries, the threat would likely be far less than elsewhere due to lower fishing pressure and strong fisheries management. The Spinetail Devil Ray is used locally and sometimes nationally, and often traded internationally, with the rise of the valuable gill plate trade increasing pressure on the species. Unlike for some other mobulid species, the development of localized marine protected areas is unlikely to provide this species any significant protection from fisheries due to its large-scale movements. Based on actual levels of exploitation, steep declining population trends, a conservative life history, and the increasing trade demand, a global population reduction of 50â79% over the past three generation lengths (38 years) is suspected, with a further population reduction suspected over the next three generation lengths (2018â2056). The Spinetail Devil Ray is therefore assessed as Endangered (EN A2bd+3d).","TheÂ Starry Smoothhound (Mustelus asterias)Â is a small (to 140 cm total length) shark found in theÂ Northeast and Eastern Central Atlantic and Mediterranean SeaÂ (but absent from the Black Sea)Â from Scotland and southern Norway down to Western Sahara and the Canary Islands. It isÂ demersalÂ on the continental shelf from inshore to a depth of 199 m.Â The Northeast Atlantic and Mediterranean Sea are considered different stocks, based on differences in reproductive biology, limiting potential for external recruitment in the event of population depletion.Â The species isÂ caughtÂ inÂ demersalÂ trawl, gillnet, trammel net,Â andÂ longline fishing gear.In the northern parts of the Northeast Atlantic it has little market value and is often discarded. In the Mediterranean SeaÂ and Eastern Central Atlantic, smoothhounds (MustelusÂ spp.) are valued for human consumption and are often retained and marketed.Â No reliable species-specific fisheries catch data are available because landings data often refer to all smoothhounds combinedÂ with Tope (Galeorhinus galeus) or spurdogs (SqualusÂ spp.).Â Abundance trends in fishery independent survey data fromÂ Northwestern AtlanticÂ areÂ estimated to be increasing.In the Mediterranean Sea,Â abundance trends inÂ fishery independent trawl survey data show that this stock of Starry Smoothhound has been declining in both the Gulf of Lions and the Adriatic Sea over the past 50 years. It should however be noted that the situation in the Mediterranean Sea may be worse than estimated given the grouping of smoothhounds in landings data and consequent masking of species-specific population trajectories. No information is currently available on subpopulation trends in the southern Mediterranean Sea and northwestern coasts of Africa, althoughÂ the Starry SmoothhoundÂ is also caught and landed there in relatively intensive coastal fisheries.Â Taken together this species is estimated to be increasing in the Northeast Atlantic and inferred to have undergone a population reduction  of ~70% % of the past three generation lengths (39 years) in the  Mediterranean Sea and Black Sea. Due to similarly high fishing pressure along the continental shelves of the Eastern Central Atlantic it is suspected that this species has also undergone a similar level of  population reduction there.Assuming the Northeast Atlantic region comprises two-thirds of the range of Starry Smoothhound, it is suspected that overall this species has undergone a population reduction of 20â29% over the past three generation lengths (39 years) due to actual levels of exploitation andÂ this species is assessed as Near Threatened (close to meeting Vulnerable A2d). ","The Common Smoothhound (Mustelus mustelus) is a medium-sized (to 176 cm total length) shark that occurs inÂ the Mediterranean Sea, east Atlantic Ocean and Western Indian Ocean ranging from Portugal to the east coast of South Africa. It occurs in shallow coastal waters and on the continental shelf and slope at depths of 5â438 m,Â but is more commonly found in shallow waters at depths of 5â50 m. The species is taken as targeted and incidental catch in demersal trawl, line gear, set net, and trammel net fisheries across its range. It is retained for human consumption and is widely marketed as fresh, dried-salted, or dried and smoked meat while fins enter the international trade.Little species-specific fisheries catch data are available across most of its range because of frequent misidentifications with other smoothhounds (Mustelus spp.) with overlapping distributions. There is a high level of fisheries resource use and increasing fishing pressure across its range.Â Both catch and fishery-independent scientific survey data available from the Mediterranean Sea suggest that significant declines have occurred. Trend analyses of relative abundance and stock biomass in Mauritania and South Africa, respectively, reveal population reductions of >80% and >50%, respectively over the past three generation lengths (53 years). AcrossÂ the rest of its range, this species is still landed inÂ relatively large quantities compared to other shark species but declining catch-per-unit-effort has been reported (e.g., Gabon).Â Overall, there is limitedÂ species-specific reporting, as well as a lack of species-specific time-series data from theÂ remaining range of the species. However, considering general declining catch trends and limited number of specimens recorded in fisheries surveys in several localities, the level of intense and large unmanaged fisheries that operate throughout its range, its limited refuge at depth, itsÂ susceptibility to fisheries, and noted declines in otherÂ sharks, it is suspected that the Common Smoothhound has undergone a population reduction of 50â79%Â over the past threeÂ generation lengths (53 years) based on abundance data and actual levels of exploitation, and it is assessed asÂ Endangered A2bd.","The Blackspotted Smoothhound (Mustelus punctulatus) isÂ a small (to 122 cm total length) shark found in the Mediterranean SeaÂ and to the Western Sahara in the Eastern Central Atlantic.Â It is demersal on the continental shelf and slope from the surface to a depth of 300 m.Â This species is frequently mistaken with other more abundant smoothhound (MustelusÂ spp.)Â species,Â particularly the Common Smoothhound (M. mustelus).The Blackspotted Smoothhound appears to be very rare in the western, central, and eastern Mediterranean Sea, but more common along the North African coast, especially on the coasts of Tunisia and Libya. Like other smoothhound species in this region, it is taken as bycatch inÂ demersalÂ trawlsÂ as well asÂ gillnet, trammel net and line gear. Landings data are often grouped and therefore species-specific information is not currently available. Smoothhounds areÂ valued forÂ human consumption in many areas of the Mediterranean SeaÂ and northwest Africa and are often retained and marketed.Â This species is apparently rare,Â butÂ it may be unknowingly fished throughout its range. There is evidence that other smoothhound species have declined, making further investigation a priority. Considering that the fishing effort in the Mediterranean Sea has eitherÂ remainedÂ the same or increased,Â catch data suggest declining trends from 2008 to 2012. These declines in the Mediterranean combined with its more common abundance elsewhere lead to a suspected population reductionÂ of 30â49% over the past three generation lengths (54 years) due to levels of exploitation, and the Blackspotted SmoothhoundÂ  is assessed as VulnerableÂ A2d.","The Common Eagle Ray (Myliobatis aquila) is a large (to 150 cm disc width) eagle ray that occurs from the eastern Atlantic, including the Mediterranean Sea, to Kenya in the Western Indian Ocean.Â It is demersal and semi-pelagic in shallow coastal waters on the continental shelf and offshore toÂ aÂ depth ofÂ 537 m. The species is a bycatch of industrial and artisanal trawl and net fisheries, as well as recreational fisheries in South Africa, and is retained for human consumption or discarded. It is suspected to have limited biological productivity similar to other myliobatid rays (including a low fecundity of 3â7 pups per litter), limiting its capacity to sustain fishing pressure. This species often swims in groups and thisÂ schooling behaviour exposes it to a high likelihood of large quantities being captured by trawl and gillnets in one haul.There is a high level of fisheries resource use and increasing fishing pressure across the range of this species.Â In the northwest Mediterranean Sea, data from landings and trawl surveys showed that catches declined in the 1970s, and the species disappeared from catches and landings altogether from the 1980s to 1995. Despite its former presence, it has not been documented from trawl surveys in theÂ western, central, and easternÂ Mediterranean Sea and the Eastern Central Atlantic, and very few records are available from its remaining range across the Eastern Central Atlantic and Western Indian Ocean despite ongoing artisanal fisheries monitoring projects. In South Africa, the Common Eagle Ray is estimated to be decreasing but stable and this is likely the only portion of its range whereÂ pressure is not as high. Overall, considering these declining catch trends and limited number of specimens recorded in trawl surveys and fisheries in several localities where is previouslyÂ occurred, the level of intense and large unmanaged fisheries that operate throughout its range, its aggregating behaviour, its limited productivity, and noted declines inÂ eagle rays in general in several parts of its range, it is suspected that the Common Eagle Ray has undergone a population reduction of >80% over the past threeÂ generation lengths (36 years) based on abundance dataÂ and actual levels of exploitation and it is assessed as Critically Endangered A2bd.","The Common Eagle Ray (Myliobatis aquila) is a large (to 150 cm disc width) eagle ray that occurs from the eastern Atlantic, including the Mediterranean Sea, to Kenya in the Western Indian Ocean.Â It is demersal and semi-pelagic in shallow coastal waters on the continental shelf and offshore toÂ aÂ depth ofÂ 537 m. The species is a bycatch of industrial and artisanal trawl and net fisheries, as well as recreational fisheries in South Africa, and is retained for human consumption or discarded. It is suspected to have limited biological productivity similar to other myliobatid rays (including a low fecundity of 3â7 pups per litter), limiting its capacity to sustain fishing pressure. This species often swims in groups and thisÂ schooling behaviour exposes it to a high likelihood of large quantities being captured by trawl and gillnets in one haul.There is a high level of fisheries resource use and increasing fishing pressure across the range of this species.Â In the northwest Mediterranean Sea, data from landings and trawl surveys showed that catches declined in the 1970s, and the species disappeared from catches and landings altogether from the 1980s to 1995. Despite its former presence, it has not been documented from trawl surveys in theÂ western, central, and easternÂ Mediterranean Sea and the Eastern Central Atlantic, and very few records are available from its remaining range across the Eastern Central Atlantic and Western Indian Ocean despite ongoing artisanal fisheries monitoring projects. In South Africa, the Common Eagle Ray is estimated to be decreasing but stable and this is likely the only portion of its range whereÂ pressure is not as high. Overall, considering these declining catch trends and limited number of specimens recorded in trawl surveys and fisheries in several localities where is previouslyÂ occurred, the level of intense and large unmanaged fisheries that operate throughout its range, its aggregating behaviour, its limited productivity, and noted declines inÂ eagle rays in general in several parts of its range, it is suspected that the Common Eagle Ray has undergone a population reduction of >80% over the past threeÂ generation lengths (36 years) based on abundance dataÂ and actual levels of exploitation and it is assessed as Critically Endangered A2bd.","Blue Pygmy Skate (Neoraja caerulea) is a poorly known, small (up to 32 cm total length), deepwater skate that occurs at depths of 600â1,260 m. It is endemic to the Northeast Atlantic and appears to be relatively rare. It was only known from the type series until further records of this species were obtained with the development of deepwater fisheries on the continental slopes and scientific exploration cruises in the Northeast Atlantic. This species is occasionally taken as the bycatch of deepwater trawl fisheries, but most of its depth range lies beyond the reach of the main deepwater fisheries. Given its limited interaction with fisheries and deep range, it can be inferred that the risk of exploitation is low. For this reason, Blue Pygmy Skate is assessed as Least Concern.","The Smalltooth Sand Tiger (Odontaspis ferox) appears to have an extensive, albeit fragmented, distribution in tropical and warm-temperate latitudes of the world's oceans. Apart from about five shallow water dive locations where it has been seen repeatedly, the Smalltooth Sand Tiger is known from fewer than 200 records suggesting that it is rarely encountered (or reported), or naturally has low population numbers. However, new records continue to accumulate, including several recent captures and a number of photographs and video recordings taken in deepwater at oceanic islands and on submarine seamounts and ridges. With this new distributional information, it is becoming evident that the Smalltooth Sand Tiger is probably continuously distributed across the oceans and around the peripheries of the continents. Although larger and bulkier, this species is morphologically very similar to the Sand Tiger (Carcharias taurus) and is presumed to have a similarly very low reproductive capacity (producing only two pups every two years). This likely very low fecundity makes it potentially susceptible to local extinction, even at seemingly small capture rates. Although probably not specifically targeted, there are commercial landings of the Smalltooth Sand Tiger from bottom trawls, set-nets and line gear in many parts of the world including the Mediterranean Sea, Japan, Indonesia and (occasionally) Australia. Demersal trawl fisheries off Australia, New Zealand, and southern Africa operate in areas of known and likely occurrence. Off the southeastern coast of Australia, fishery-independent surveys indicated a decline of over 50% in catches of the Smalltooth Sand Tiger after 20 years of trawling on the upper slope (200â650 m) off New South Wales. Similar declines are likely to have occurred in other parts of its range impacted by fisheries, such as the in the Mediterranean Sea where the decline of the Smalltooth Sand Tiger is suspected to match or even exceed that in Australia; regionally, the species is currently assessed as Critically Endangered in the Mediterranean. Although it is more often found in depths greater than 200 m (max. depth recorded is 880 m), occurrences of small aggregations of the Smalltooth Sand Tiger in shallow water at a number of locations (eastern tropical Atlantic, eastern and southwestern Pacific Ocean) suggest that the species may be more vulnerable to fishing pressure than previously assumed, and may also be susceptible to coastal habitat impacts similar to those that affected the Sand Tiger (C. taurus).Globally, there are many parts of its distribution where there seems to be little or no fishery activity, and the species is protected in the waters of some countries e.g. Croatia, Malta, Spain (Mediterranean coast), Colombia (Malpelo Island Sanctuary), Australia (New South Wales), and New Zealand. However, a precautionary assessment of Vulnerable is considered appropriate because of documented and suspected local declines, the species' apparent rarity, its presumed very low fecundity and high vulnerability to exploitation, and its continued bycatch in fisheries in a number of countries.","The Angular Roughshark (Oxynotus centrina)Â is a small (to 150 cm total length) deep-water sharkÂ found in the Northeast and Eastern Atlantic Ocean (from Norway to South Africa) and the Mediterranean Sea (absent from the Black Sea). It occurs on the continental shelf and upper slope at depths of 35â805 m. The AngularÂ Roughshark is very infrequently reported as bycatch across its range in demersal trawl and longline fisheries. Off West Africa, there are a number of European distant-water vessels using demersal trawl and longline to target demersal fish and shrimp species that reach the depth limit of the species. The Angular RoughsharkÂ is listed as a deep-water shark species in European Union regulations, and various management actions apply to such listed deep-water sharks, including a prohibition on targeted fisheries, a Total Allowable Catch (TAC) for shark bycatch in longline fisheries targeting Black Scabbardfish (AphanopusÂ spp.), and depth limits beyond which gillnets and demersal trawl fisheries are prohibited in some areas. There is high distribution overlap with intensive fishing pressure, reported declines of deep-water sharks in part of its range, suspected local extinctions in the Mediterranean, and some relevant management across part of its range. TheÂ Angular RoughsharkÂ is estimated to have undergone a population reduction of 50â79%Â over the past three generation lengths (60 years) based on actual levels of exploitation, and it is assessed as Endangered A2d.","The Sailfin Roughshark (Oxynotus paradoxus)Â is a small (to at least 118 cm total length) deep-water sharkÂ endemic to the Northeast and Eastern Central Atlantic, from Scotland to Senegal and possibly southwards to the Gulf of Guinea. It occurs on the continental slope at depths of 265â1,104 m. The Sailfin Roughshark is very infrequently reported as bycatch in demersal trawl fisheries across its rangeÂ and may inhabit depths beyond the reach of some regional fishing activities. Off West Africa, there are a number of European distant-water vessels using demersal trawl and longline to target demersal fish and shrimp species that reach the depth limit of the species. The Sailfin RoughsharkÂ is listed as a deep-water shark species in European Union regulations, and various management actions apply to such listed deep-water sharks, including a prohibited on targeted fisheries, a Total Allowable Catch (TAC) for shark bycatch in longline fisheries targeting Black Scabbardfish (AphanopusÂ spp), and depth limits beyond which gillnets and demersal trawl fisheries are prohibited in some areas.Â Oxynotus species are highly susceptible to population decline from fishing with estimated population reductions of 80% over three generation lengths (60 years) in areas with high fishing effort.Â There is high distribution overlap with intensive fishing pressure, reported declines of deep-water sharks in part of its range, some relevant management across part of its range, and possible refuge at depth. TheÂ Sailfin RoughsharkÂ is suspected to have undergone a population reduction of 30â49%Â over the past three generation lengths (60 years) based on actual levels of exploitation, and it is assessed as Vulnerable A2d.","The Blue Shark (Prionace glauca) is a large (to 380 cm TL) oceanic pelagic shark wide-ranging throughout tropical and temperate waters from the surface down to 1,000 m deep. The species has the highest known population growth rates among pelagic sharks; it matures young and has large litters. It is caught globally as target and bycatch in commercial and small-scale pelagic longline, purse seine, and gillnet fisheries, although most of the take is bycatch of industrial pelagic fleets in offshore and high-seas waters. Generally, Blue Sharks are retained for the fins, although the demand for meat is likely increasing. The steepest population declines have occurred in the North and South Atlantic, with lesser declines in the Indian Ocean, and increases in the Pacific. The weighted global population trend estimated a median decline of 7.3%, with the highest probability of <20%  reduction over three generation lengths (30â31.5 years). However, due to uncertainty in some of the regional estimated trends, inferred steep historic declines in the Mediterranean Sea, high levels of unregulated exploitation, and high levels of international trade in meat and fins, experts estimated a global population reduction of 20â29% over three generation and the Blue Shark is assessed as Near Threatened (nearly meeting Vulnerable A2bd).","The Smalltooth Sawfish (Pristis pectinata) has been wholly or nearly extirpated from large areas of its former range in the Atlantic Ocean by fishing (trawl and inshore netting) and habitat modification. Negative records from scientific surveys, anecdotal fisher observations, and fish landings data over its historic range infer a population reduction of  â¥95% over a period of three generations (i.e., 1962 to present). The remaining populations are now small, and fragmented. The species can only be reliably encountered in the Bahamas (where suitable habitat is available) and the United States (Georgia south to Louisiana). It is rare but present in Honduras, Belize, Cuba, Sierra Leone, and possibly Guinea-Bissau and Mauritania. Threats to Smalltooth Sawfish still exist today in areas where sawfish are unprotected and habitat modification (mangrove removal) and inshore netting still occurs.","The Largetooth Sawfish (Pristis pristis) formerly had a widespread tropical distribution, consisting of four subpopulations (Eastern Atlantic, Western Atlantic, Eastern Pacific and Indo-West Pacific). A recent taxonomic review has shown that P. perotteti (Atlantic) and P. microdon (Indo-West Pacific) are synonymous with P. pristis and this Red List assessment replaces the previous (2006) assessments for those species. The Largetooth Sawfish is a large (6.5+ m total length) euryhaline species, with juveniles occurring in freshwater systems and adults in marine and estuarine environments (although in Lake Nicaragua, individuals spent much, if not all, of their lives in freshwater). All subpopulations have undergone significant population declines and the species is now apparently extinct in many former range states. In most others, recent records are rare (e.g., there have been very few records in the Eastern Atlantic in the last decade). In the Western Atlantic, current records indicate that Largetooth Sawfish can only be regularly encountered today in the Amazon River basin, the Rio Colorado-Rio San Juan area in Nicaragua, and possibly some remote areas of French Guiana, Suriname, and Guyana. In the Indo-West Pacific, northern Australia represents a globally important remaining population centre. Overall, a population reduction based on a reduction in extent of occurrence (EOO) of â¥80% over a period of three generations (i.e., 1960s to present) is inferred. Despite protection in some range states (e.g., Australia, India, Brazil, United States, Mexico; it is possibly extinct in the latter two range states), threats are ongoing and the species is assessed globally as Critically Endangered. ","The False Catshark (Pseudotriakis microdon) is a wide-ranging but sporadically captured, large-bodied, deepwater shark with most records from the Northern Hemisphere (it appears rarer in the Southern Hemisphere). It may be cosmopolitan, but as yet has not been recorded from the South Atlantic or Eastern Pacific. Primarily inhabits the continental and insular slopes at depths of 100 to 1,890 m, but also occasionally occurs on the continental shelf. The False Catshark reaches a maximum size of 296 cm total length. This species displays a modified form of oophagy, the first confirmed oophagous species outside the Lamniformes. Fecundity is low (two embryos per litter), and this, combined with an estimated long gestation period and presumed slow growth rate may place populations at risk of localised depletion if the species becomes more regularly caught. At present the species is of no interest to fisheries but is taken sporadically as bycatch in deepwater longline and trawl fisheries. Deepwater fisheries are generally expanding globally, and given the biology of this species, bycatch of this uncommon to rare fish may be of concern for any localised populations in areas where fishing may be concentrated, such as deepwater reefs or seamounts. However, the species has a widespread geographic and depth range, and is continuing to be documented in new locations in the deepsea, and is therefore assessed as Least Concern.","The Pelagic Stingray (Pteroplatytrygon violacea) is a medium-sized ray (to 80 cm disc width) that is circumglobal throughout the tropical and temperate oceans and is perhaps the only stingray to inhabit open ocean waters. It occurs in the epipelagic zone mostly to depths of 100 m, although it has been recorded to 381 m. The species is taken as bycatch in pelagic longline fisheries around the  world. It isÂ mostly discarded, but is retained and utilized in some areas. Post-discard survival rates are thought to be low in  some regions where the species are often discarded with jaw damage. Relative abundance trends across the world appear to fluctuate over time with no consistent significant trend. In general, abundance trends appear to be stable or increasing in some regions, although recent data from US pelagic fisheries observers from the Western North Atlantic over the period 2004â2015 indicated a decline of 40%. While this trend is not considered representative of the global trend, it does suggest some caution is needed. Given the species' widespread occurrence and apparent resilience to fisheries, it is assessed as Least Concern at this time, with the caveat that catches should continue to be monitored.","Starry Skate (Raja asterias) is distributed primarily in the Mediterranean Sea. It is caught as bycatch by bottom trawl, trammel net, and gill net fisheries especially in the Italian, French and Spanish seas. This skate is relatively fast growing with an early age of maturity (the three generation span is ~ 19 years), high fecundityÂ and a short life span, which indicates that it is relatively productive and resilient to fishing pressure.Â There have also been steep declines in landings over a 25 year period (1969-1994) in the Gulf of Lions. It is suspected that these trends are likely to be representative throughout its range. Starry SkateÂ is inferred to have undergone a decline of 20% throughout its distribution, and it is therefore assessed as Near Threatened as it is close to qualify as threatened under Criterion A2. Further information on its status in the southern Mediterranean Sea is needed.","The Blonde Ray (Raja brachyura) is a relatively large-bodied skate, endemic to the northeast Atlantic and western Mediterranean Sea. Occurs on soft substrates to depths of about 150 m in the northeast Atlantic and mainly from 10-300 m depth in the Mediterranean Sea. Targeted in areas where it is locally abundant and taken as bycatch in mixed demersal fisheries using trawl, gill nets and longlines elsewhere in its range. It is apparently rare in the Mediterranean Sea, captured in only 21 of 6,336 tows in Mediterranean-wide trawl surveys conducted between 1994-1999 (at depths of 10-800 m). It is not certain whether the Blonde Ray has always been rare there; no data are currently available on historical abundance or trends for this region and there is no evidence to suggest it was ever common. The lack of data on this apparently rare species prevents an assessment beyond Data Deficient in the Mediterranean Sea at present, but given that demersal fishing pressure is relatively intense throughout large areas of its range there an assessment of catches is a priority. This species is more common in the northeast Atlantic where it is taken as bycatch and also targeted where sufficiently abundant. No formal stock assessments have been undertaken for this species. Although it is locally abundant in some areas, survey data indicate that declines have occurred. Medium sized skates showed marked declines in relative abundance, especially the Blonde Ray, in comparable research trawl surveys conducted in three locations around the British Isles in 1901-1907 and 1989-1997. Furthermore, the percentage composition of the Blonde Ray decreased by close to 30% between the two survey periods. Demersal fishing pressure is still high throughout large areas of the Northeast Atlantic and declines are inferred elsewhere, where specific data are not available. This species probably has limiting life-history characteristics, like other relatively large skates, making it vulnerable to depletion. Given observed and inferred declines, continued high levels of exploitation and this species' rarity in the Mediterranean Sea, it just fails to meet the criteria for Vulnerable A2bd globally and is assessed as Near Threatened. Improved monitoring of population trends and further assessment of the Atlantic and Mediterranean populations are a priority.","This is an amended version of the 2005 assessment. The assessment has been amended to reflect newly available information which places this species in the genus Raja (formally Malacoraja).Â This assessment is based on the information published in the 2005 shark status survey (Fowler et al. 2005).This demersal batoid is one of the most abundant elasmobranchs in the Northeastern Atlantic. The Thornback Skate (Raja clavata) is widespread, although the taxonomy of specimens from South Africa requires additional study. There is some limited evidence of a decline in landings in the northern part of the East Atlantic range of this species and management of the fishery is required. However, declines have not been as serious as reported for other large rajids.","The Smalleyed Ray (Raja microocellata) is restricted primarily to the Atlantic coasts of Northwest Europe, from Gibraltar to the British Isles, although it has also been recorded further south, to Western Sahara, northwestern Africa. It is found on the continental shelf, mostly at <100 m depth. The range of this skate is smaller than many of the more common European skates and rays. It favours sandy bays and is only recorded as abundant at a few sites (e.g., Bristol Channel, UK and Bertheaume Bay, France). Raja microocellata is taken as bycatch in trawl and set net fisheries, with most landings from the Bristol Channel and is commercially important for ports in parts of southern England. Given its restricted and patchy, fragmented geographical distribution and localised abundance local populations may potentially be vulnerable to declines caused by over-fishing, habitat degradation and other anthropogenic disturbance. This species is assessed as Near Threatened on the basis of suspected declines approaching 30%, as a result of high levels of exploitation, close to meeting the criteria for Vulnerable A4d. Fishery independent data for mature R. microocellata are limited and careful monitoring of populations of this species is required to determine accurate population trends of mature individuals.","The Brown Skate (Raja miraletus) is a small (to ~60 cm total length) skate found on continental shelf and upper slope soft-sediment habitats at depths of 50â555 m, ranging widely from Spain (Bay of Biscay) through the Mediterranean Sea to Morocco and Madeira (Portugal). This species is caught as bycatch throughout much of its range in the Mediterranean Sea and Northeast Atlantic, but it appears to be increasing in abundance.Â The small body size and short generation span (7.2 years) suggest the Brown Skate isÂ able to withstand current levels of exploitation and it is therefore assessed as Least Concern.","This small skate is widespread in the inshore waters and shallow shelf seas of the Northeast Atlantic and is common throughout the Mediterranean Sea, particularly in the east (Aegean Sea) and the western central area (coasts of Tyrrhenia, Corsica, Sardinia and Sicily). The bulk of the population appears to exist between 100 and 500 m in the Mediterranean. Populations of Raja montagui appear to be stable throughout its range despite being commonly landed in fisheries. Their small body size is likely to mean this species has greater resilience to fishing impacts compared to larger-bodied skate species. R. montagui is common in landings from fisheries and trawl surveys throughout much of the Northeast Atlantic and although accurate species-specific landings data are not available, catch rates in fishery-independent surveys indicate that catches are stable, possibly increasing in certain areas. It is also captured in trawl fisheries as bycatch in the Mediterranean and although temporal fluctuations of the abundance have occurred, populations appear to be stable in most parts of the Mediterranean. Therefore this species is assessed as Least Concern. Given intense trawling pressure within its range, future trends and bycatch levels should be closely monitored.","The Speckled Skate (Raja polystigma) is endemic to the Mediterranean Sea. This relatively small skate (up to 60 cm total length) mainly inhabits soft bottoms on the continental shelf at depths of 100-400 m. It shows a wide geographic range in the Mediterranean Sea (mostly western and western central areas) where it is moderately common. It is part of the bycatch in fisheries using bottom trawl nets, but is also fished with gillnets, longlines and handlines in artisanal fisheries. Although little is known of the effect of fisheries on population size, its entire range overlaps intensively trawled regions. Given its small-body size, it is likely to be able to withstand moderate levels of fishing pressure. Speckled Skate is therefore assessed as Least Concern, although the status of this endemic species should be monitored.","Mediterranean regional assessment: Endangered (EN)The Rough Skate (Raja radula) is medium-sized (up to 70 cm total length) and may be endemic to the Mediterranean Sea. It appears rare in the northern basin but is locally abundant around the Balearic Islands and Tunisia. It occurs in coastal waters to 300 m depth, more commonly found at <40 m depth in some areas such as the Balearic Islands. Records from Portugal and the northern coasts of Morocco require verification and may be misidentifications of other Raja species (skates). The Rough Skate is commonly taken as bycatch of demersal trawl, gillnet, trammel net, bottom longline, and purse seine fisheries, although no species-specific catch data are available. Given that it i) appears to be restricted to the Mediterranean Sea where it has recently declined in certain regions, and ii) ongoing relatively intense fishing pressure overlaps with parts of its range, the Rough Skate is assessed as Endangered under Criterion A4b. A decline of >50% is estimated for the three generation period (27 years) in the European region. Further investigation is required to determine this speciesâ full range, abundance, interaction with fisheries, and population trends.","The Undulate Ray (Raja undulata) is a medium-sized, inshore skate that has a patchy distribution in the northeast and eastern central Atlantic, with discrete areas where it may be locally common (southwestern Ireland, eastern English Channel, southern Portugal). It also occurs in the Mediterranean Sea, where it appears to be uncommon. The Undulate Ray occurs in shelf waters down to about 200 m depth, although it is more common in shallow waters. This species is taken as utilised bycatch by trawl, trammel net and other demersal fisheries. Its patchy distribution means that populations are widely separated, possibly with little exchange. In the areas where it is known to be locally common, available data suggest declines have occurred. Time series catch data from Tralee Bay, southwestern Ireland (where this species forms a discreet subpopulation) show that catches of this species have declined by 60-80% since 1981, although they fluctuate each year. The species has also traditionally been observed in English beam trawl surveys in the eastern English Channel, but has been absent in recent years. French landings of this species from the Celtic Seas have declined steeply during the past decade. Another major area of occurrence is southern Portugal, where it is the most common skate captured by the mixed species trammel net fisheries. Species-specific landings data are not collected, but overall landings of Raja species have decreased by 29% between 1988 and 2004 in this area. This medium-bodied skate has limiting life-history characteristics that make it more vulnerable to exploitation than smaller skate species (three year generation period of ~45 years). Given the Undulate Ray's life-history characteristics, documented species-specific declines in some areas and the declines in aggregate catch data, significant declines are also inferred to have occurred off southern Portugal. Although no specific data are available from western Africa, intensive artisanal and demersal trawl fisheries operate throughout its inshore range there. Due to the patchy distribution of this inshore species, and that it is thought to have declined in major areas of its range, it is assessed as Endangered.","Bigelowâs Skate (Rajella bigelowi) is a small (to 55 cm total length) skate that occurs in the Northwest, Northeast, and Eastern Central Atlantic from the Gulf of Mexico north to the USA, Canada, Greenland, to the Mid-Atlantic Ridge and Rockall Trough to Spain, Azores, Morocco and Guinea-Conakry. It is demersal on continental and insular slopes at depths of 625â2,200 m depth, and possibly on abyssal plains down to 4,155 m. It is occasionally taken as bycatch of deepwater bottom trawl fisheries, but is typically discarded and not utilized. The majority of this skate's range is beyond the depths of current fisheries and the population is inferred to be stable.Â There is nothing to infer or suspect population reduction at this time and this species is assessed as Least Concern.","Round Skate (Rajella fyllae) is a small (to 56 cm total length) skate found in the North Atlantic from Canada to the Bay of Biscay and Mid-Atlantic Ridge. This skate occurs on continental and insular shelves slopes at 150â2,050 m deep. It is regularly taken as bycatch of deepwater bottom trawl fisheries but likely discarded and not utilized, but its deepwater range places the majority of the population outside the range of current fishing pressure and the population is increasing throughout much of its range.Â There is no evidence of population decline and the species is not suspected to be close to reaching the population reduction threshold, and this species is assessed as Least Concern","Mid-Atlantic Skate (Rajella kukujevi) is a poorly known, deepwater species endemic to the Northeast Atlantic. It is found at depths of 775â1,500 m and is most common below 1,000 m. Relatively few individuals have been captured since it was originally described and very little data are available. Little is known of the speciesâ biology, though it is likely to have inherent limiting life history characteristics similar to other deepwater skates, making it potentially vulnerable to exploitation. It is rarely taken as bycatch by deepwater trawl fisheries targeting deepwater teleost fishes. This speciesâ deep depth range may afford it refuge from fishing pressure in some areas, though some fisheries operate throughout the shallow end of its bathymetric range. Mid-Atlantic Skate is assessed as Least Concern because of the suspected minimal overlap between its range and deepwater fisheries operations. Efforts should be made to assess catch and population trends, and this assessment should be revisited as soon as data are available.","The Common Guitarfish (Rhinobatos rhinobatos) is a medium-sized (to 162 cm total length) guitarfish that occurs in the eastern Atlantic, including the Mediterranean Sea, from the southern Bay of Biscay to Angola. It is demersal on the continental shelf to a depth of 180 m. The species is targeted and caught as bycatch in a range of industrial and artisanal gears including demersal trawl, longline, and gillnet. The meat is consumed locally and traded regionally as a dried or dried and smoked product, while the fins likely enter the international trade. There is a high level of fisheries resource use and increasing fishing pressure across the range of this species, with demand for shark and ray product increasing over the same period due to the shark fin trade.Sharks and rays, including the Common Guitarfish, are often targeted and now heavily exploited across the Mediterranean Sea and Eastern Central Atlantic by net and trawl fisheries leading to overfishing and the local disappearance of some species. In the Mediterranean Sea,Â where there has been a long history of fisheries exploitation and which is ongoing, the Common Guitarfish was historically abundant throughout the western, central, and eastern regions but is now locally extinct from former areas of its range.Off the Eastern Central Atlantic, large regional fishing nations including Mauritania and Senegal have seen significant increases in fishing effort since the second half of the 20th Century, with considerable artisanal and industrial fishing fleets operating in these waters. Other guitarfishes and wedgefishes have undergone severe declines (e.g., the Blackchin Guitarfish (Glaucostegus cemiculus)) and fishing pressure in shallow coastal habitats is unlikely to decrease. Severe population declines have been inferred for Indo-West Pacific guitarfishes from several datasets, and while similar data are not available for West Africa, the levels of documented population reductions (>90% over the last three generation lengths) for larger guitarfish species are likely to be representative of the situation in the Eastern Central Atlantic. Indeed, specific target fisheries for the Common Guitarfish have existed in several countries for many decades, and severe population reductions have been noted in Mauritania, Senegal, and in other countries. This species is not likely to have any refuge from fishing given the combined effort from subsistence, artisanal, industrial, and illegal fishing coupled with the continued targeted fisheries for guitarfishes in many countries.It is suspected that the Common Guitarfish has undergone a population reduction of >80% over the past three generation lengths (42 years) based on abundance data and actual levels of exploitation and it is assessed as Critically Endangered A2bd.","The Atlantic Longnose Chimaera (Rhinochimaera atlantica) is a large-sized deep-water chimaera (to at least 147 cm total length) known from a widespread but patchy distribution in the Eastern and Western Atlantic Ocean and off the east coast of South Africa and Mozambique in the Western Indian Ocean. It has been found on the upper and mid continental slopes at depths of 400â1,800 m. The Atlantic Longnose Chimaera is not known to be targeted in commercial fisheries but is occasionally reported as bycatch by demersal trawl and the effect of fishing, if any, on the species is unknown. Further information is required on its distribution, ecology, life history, and interactions with deep-water fisheries. However, this species has refuge in deep water outside current fishing activities across its wide range and there is nothing to suspect or infer population reduction. The Atlantic Longnose Chimaera is therefore assessed as Least Concern.","The Lusitanian Cownose Ray (Rhinoptera marginata) is a large benthopelagic (to 200 cm disc width) ray that occurs in the eastern Atlantic Ocean, including the Mediterranean Sea, from Portugal to northern Angola. It is found from nearshore to a depth of 100 m.The species is targeted and caught as bycatch in a range of industrial and artisanal gears including demersal trawls, longlines, purse seines, and gillnets. The meat is consumed locally and traded regionally and internationally as a dried and smoked or fresh and frozen product. This species forms large schools, meaning that large numbers can be fished in a single haul and there is a high level of fisheries resource use and increasing fishing pressure across its range, with demand for shark and ray product increasing.It is apparently uncommon across most of the western and central Mediterranean but more common in the eastern region (Levantine basin), where there has been a long history of fisheries exploitation and which is ongoing. In West Africa, this species is still commonly caught in several countries, but significant population declines have been reported. In this region, commercial and artisanal fisheries are intense, unmanaged, and have led to steep declines in other large species of rays, and there is no reason not to suspect that this species has also been reduced in numbers in that area. Heavy fishing pressure has caused declines in other Rhinopterids.Overall, fishing pressure is high and increasing across the West African range of the Lusitanian Cownose Ray and there has been a long history of fisheries overexploitation in the Mediterranean Sea part of its range which is ongoing. This species is not likely to have any refuge from fishing given the combined effort from subsistence, artisanal, industrial, and illegal fishing coupled with the continued targeted fisheries in several countries. The species is susceptible to fisheries, has schooling behaviour, limited productivity (one pup per year), and there are noted declines in other large rays (e.g., eagle rays) across its range. It is suspected that the Lusitanian Cownose Ray has undergone a population reduction of >80% over the last three generation lengths (83 years) based on actual or potential levels of exploitation, and it is assessed as Critically Endangered A2d.","The size of this large benthic skate renders it particularly susceptible to capture by fishing gears, which in combination with its life history parameters and population demography allow little capacity for it to withstand exploitation by fisheries. This species is likely to be caught as bycatch to multispecies trawl fisheries which operate on much of the continental shelf and slope, coinciding with this species habitat. Based on anecdotal and trawl survey data, this species has undergone dramatic declines in abundance and substantial reductions in geographic range within the Mediterranean and the Northeast Atlantic, and it is listed in the Barcelona and Bern conventions.\n\nThe data available indicate that Rostroraja alba was formerly captured frequently in the northwestern Mediterranean during the 1960s and off Tunisia and Morocco in the early to mid 1970s. It is now considered rare and is believed to have undergone a significant but currently unquantifiable decline in abundance and extent. This, in combination with the continued and potentially increasing threat from fisheries call for this species to be assessed as Endangered in the Mediterranean. Similar declines in geographical range have occurred in the Northeast Atlantic and anecdotal evidence suggests this species, including localized populations have declined severely e.g., in the Irish Sea. There is a high potential for population decline in the Bay of Biscay, the Iberian coast, and in the Celtic Sea. The collapse of a directed long-line targeted fishery in Brittany highlights the incapacity for this species to withstand fisheries exploitation. The data presented here for the Northeast Atlantic indicate that this species is assessed as Critically Endangered. \n\nOn this basis, this species is globally assessed as Endangered, however this will need to be revisited once information from West and Sub-Equatorial African range of its distribution is available (specifically with data from South African trawl fisheries).","The Smallspotted Catshark (Scyliorhinus canicula) is a small (to 100 cm total length) catshark found in the Northeast and Eastern Central Atlantic Ocean (from Norway and the British Isles to Senegal and possibly Benin) and the Mediterranean Sea. It occurs on the continental shelf and upper slope from nearshore to a depth of 800 m. The Smallspotted Catshark is reported as incidental catch in demersal trawl, longline, and gill net fisheries across its geographic and bathymetric range. It is now one of the most abundant elasmobranchs across its range in the Northeast Atlantic and Mediterranean Sea. In the Eastern Central Atlantic, sharks and rays have been exploited by semi-industrial fisheries since the 1950s. Off West Africa, there are a number of European distant-water vessels using demersal trawl and longline to target demersal fish and shrimp species that operate in the deeper depth limits of the species. There is high distribution overlap with fishing pressure, increasing population trends in some parts of its range, and some relevant management in its Northeast Atlantic range. There is no evidence of population decline, the species is not suspected to be close to reaching the population reduction threshold, and the Smallspotted Catshark is assessed as Least Concern.","","The Nursehound (Scyliorhinus stellaris) is a medium-sized (to 162 cm total length) catshark known from the Northeast Atlantic Ocean (from Norway to Portugal) and the Mediterranean Sea.Â It occurs on the continental and insular shelf, mostly from nearshore to about 60 m, with occasional specimens reported from deeper water (to a depth of 380 m).Â The species is caught incidentally in artisanal and industrial demersal trawl, gill net, demersal set long line, handline and fixed demersal net fisheries operating across all its known range. There is high distribution overlap with intensive fishing pressure, reported declines in part of its range but an increasing population in others, possible local extinctions in the Mediterranean Sea, and a lack of species-specific management across its range. Population recovery may be affected by low levels of interconnectivity between isolated populations around those island groups far from the continental coast.Â The Nursehound is suspected to have undergone a global population reduction of 30â49% over the past three generation lengths (48 years)Â based on abundance data and actual levels of exploitation, and it is assessed asÂ Vulnerable A2bd.","The Knifetooth Dogfish (Scymnodon ringens) is a small (to 110 cm total length) deep-water shark known from the Northeast and Central Atlantic (Scotland to Senegal) and the Southwest Pacific (New Zealand) Oceans. It has been recorded from the continental slope at depths of 200â1,600 m. The species is caught incidentally in trawl and longline fisheries operating across all its known range, but the species may find some refuge at depth. There is high distribution overlap with intens
