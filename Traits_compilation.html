.76","","3.61","3.61","3.5","4.16","3.061","3.97","4.37","4.5","3.97","","4.36","3.5","3.76","4.15","","3.8","3.97","3.97","3.74","3.5","","3.45","","3.99","3.55","3.84","4.40999984741211","3.67","","3.6","","4.32","","4.21000003814697","4.43","4.4","4.19999980926514","4.5","4.04","4.14","4.5","4.07","4.5","3.8","4.18","3.97"],"FB_description":["Found in coastal tropical and warm temperate waters, occasionally offshore.  Sometimes found in small groups (Ref. 5578).  Feed on bottom-living crustaceans and mollusks.  Ovoviviparous (Ref. 50449), aplacental (Ref. 57025).  Prized angling fish, often released (Ref. 5578).  Flesh highly esteemed (Ref. 3965).","Occurs in coastal waters over continental shelves, sometimes close inshore in shallow waters, and on the high seas far from land (Ref. 247, 43278, 58302).  Oceanic, pelagic and near bottom at 1->500 m (Ref. 58302).  Depth range to at least 500 m (Ref. 247).  Feeds on pelagic fishes (lancetfishes, herring, mackerel and small billfishes (Ref. 43278)) and bottom fishes (hake (Ref. 43278)) and squids (Ref. 247).  Ovoviviparous, embryos feeding on yolk sac and other ova produced by the mother (Ref. 43278, 50449).  Stuns its prey with its long caudal fin (Ref. 247).  Utilized for human consumption, liver oil for vitamins, skin for leather, and fins for shark-fin soup (Ref. 247).  Marketed fresh and may be broiled, baked or grilled, but unsuitable for steaming, boiling or frying; meat may be salted and dried (Ref. 9987).  Also Ref. 33743.","Coastal over continental and insular shelves and epipelagic far from land (Ref. 30573, 43278, 58302).  Oceanic although most abundant near land, pelagic at 1-366 m (Ref. 58302).  Young often close inshore and in shallow bays (Ref. 5578).  Feeds on schooling fishes (including mackerels, bluefishes, clupeids, needlefishes, lancetfishes and lanternfishes), squid, octopi, pelagic crustaceans, and rarely seabirds (Ref. 247).  Ovoviviparous, embryos feeding on yolk sac and other ova produced by the mother (Ref. 43278, 50449).  Uses its long caudal fin to bunch up and stun prey (Ref. 2850).  Spatial and depth segregation by sex in northwestern Indian Ocean populations (Ref. 247).  A few attacks on boats are doubtfully attributed to this species, but it is otherwise apparently harmless to humans, though the size of adults of this species command respect (Ref. 247).  May cause damage to fishing gear (Ref. 6885).  Valued for its meat, liver, hide, and fins; utilized fresh, dried-salted, smoked, and frozen (Ref. 9987).","Eurybathic, eurythermic (Ref. 4426) and benthic (Ref. 58426). Cold temperate species found in offshore waters (Ref. 88171) on all kinds of bottoms (Ref. 3167), mainly sandy and muddy (Ref. 82311). In the northeast Atlantic most common between 50-100 m depth (Ref. 88187) at temperatures of 2-5 Â°C (Ref. 89120). Some seasonal migrations have been reported from the western Atlantic (Ref. 52109, 89121). Migration experiments showed that 85 % of tagged individuals remained within 93 km of the release site, with longest distance travelled at 180 km (Ref. 82319). Feed mainly on fish, crustaceans (Ref. 5951) and polychaete worms (Ref. 5578), but also on hydroids, molluscs, cephalopods and echinoderms (Ref. 49751); known to be a scavenger (Ref. 89122). Diet changes with increasing body size (Ref. 82311). Different populations of starry rays mature at different ages and sizes (Ref. 88171). Oviparous (Ref. 3167). Maturity size varies from 44-90 cm TL. Young hatch at ca. 8-12 cm TL (Ref. 114953). Young may tend to follow large objects, such as their mother (Ref. 205). Rarely reaches 60 cm in the North Sea (Ref. 88187). Able to detect weak electric fields generated by potential prey organisms and may also generate its own weak electric fields (Ref. 10311). Probably taken by hake trawlers (Ref. 5578). Few are dried and salted in Iceland (Ref. 6902). It has been mentioned that North American specimens grow to a larger size than East-Atlantic specimens (Arve Lynghammar, pers.comm., 11/09).","Oviparous (Ref. 50449).","Found generally at depths of more than 1000 meters (Ref. 56212).","A very rare species found on lower parts of continental slope and on adjacent deep-sea plains (Ref. 3167).  Oviparous (Ref. 50449).  Eggs have horn-like projections on the shell (Ref. 205).","Found in deepwater on lower parts of continental slopes, on submarine rises and on deep-sea plains adjacent to both (Ref. 3167).  Feeds mainly on fishes, with a small amount of shrimps (Ref. 3167).  Oviparous (Ref. 50449).  Eggs have horn-like projections on the shell (Ref. 205).  Minimum depth reported taken from Ref. 3167.","<i>Dasyatis centroura<\/i> is a coastal species (Ref. 81259), found over sandy and muddy bottoms (Ref. 3169). It feeds on bottom-living invertebrates and fishes (Ref. 3169). Ovoviviparous (Ref. 6901). Wings marketed fresh, smoked, dried-salted; used for fishmeal and oil. Harmful to shellfish banks; dangerous to bathers and fishers due to its poisonous spine. May attain well over 100 cm TL. Warm season visitor to coastal waters (Ref. 6902).","A coastal and offshore shark (Ref. 9997) found along continental margins in most tropical and temperate seas.  Occasionally enters large coastal bays and inshore areas (Ref. 6390).  Occasionally found near the bottom (Ref. 6808).  Migratory in the northern part of its range, moving northward in spring and summer and southward in autumn and winter (Ref. 244).  Feeds on pelagic and bottom bony fishes, cephalopods, and small sharks and rays (Ref. 5578).  Viviparous (Ref. 50449).  Undoubtedly utilized for human consumption where it occurs (Ref. 244).  Implicated in shark attacks on people (Ref. 9997).","Found on the continental and insular shelves from close inshore to offshore (Ref. 244).  Makes vertical spinning leaps out of the water as a feeding technique in which the sharks spins through a school of small fish with an open mouth and then breaks the surface (Ref. 9997).  Feeds mainly on pelagic bony fishes, also small sharks, cuttlefish, squids, and octopi (Ref. 244, 5578).  Viviparous (Ref. 50449).  Forms schools (Ref. 244).  Highly migratory off Florida and Louisiana and in the Gulf of Mexico (Ref. 244).  Regularly caught in fisheries where found (Ref. 244).  Utilized fresh and dried salted for human consumption (Ref. 244).  Fins probably used in the oriental shark fin trade, and livers for vitamin oil production (Ref. 9997).","An inshore and offshore shark found on or adjacent to continental and insular shelves (Ref. 244).  Often off river mouths and estuaries, muddy bays, mangrove swamps, lagoons, and coral reef drop-offs (Ref. 244).  Bottom associated or pelagic (Ref. 58302).   Young common along beaches (Ref. 9710).  Active hunter in midwater (Ref. 5485).  Feeds mainly on pelagic and benthic fishes, also small sharks and rays, cephalopods and crustaceans (Ref. 5578; 37816).  Viviparous (Ref. 50449).  Produces litters of one to 10 young  (Ref. 26938, 1602).  Incriminated in very few attacks but dangerous when provoked (Ref. 244).  Often taken by shore anglers (Ref. 5485).  Used fresh for human consumption, hides for leather, liver for oil (Ref. 244).  Parthenogenesis has been observed in a captive female (Ref. 80664).","Found in coastal and offshore waters but not oceanic (Ref. 5578).  Adults are commonly found at depths of 200-400 m, young in shallower waters (Ref. 5485).  A seasonal migratory species over parts of its range (Ref. 6871).  Common component of the catch of the shark longline fishery (Ref.58048). Feeds on bottom and pelagic bony fish, sharks, skates, rays, cephalopods, gastropods, crustaceans, sometimes mammalian carrion and inorganic objects (Ref. 5578).  Viviparous (Ref. 50449); with litter size number from 3-14 (Ref. 27549).  Large adults are potentially dangerous (Ref. 4716, 6871).  Utilized fresh, dried-salted, frozen and smoked for human consumption; hides for leather; fins for sharks-fin soup; and liver oil extracted for vitamins (Ref. 244).","Found inshore and offshore, on continental and insular shelves and adjacent deep water (Ref. 244).  Common at bays, river mouths and in harbors; avoids sandy beaches and the surf zone, coral reefs and rough bottom, and surface waters (Ref. 244).  Coastal-pelagic, but usually bottom associated at 1-280 m (Ref. 58302).  Sometimes in oceanic waters (Ref. 9997).  Known to make extended seasonal migrations in some parts of its range (Ref. 6871).  Feeds mainly on bony fishes, also small sharks, cephalopods, and shrimps (Ref. 5578), rays and gastropods (Ref. 5213). Youngs feed heavily on crustaceans such as blue crabd and mantis shrimp (Ref. 93252).  Viviparous (Ref. 50449).  Sexual dimorphism is evident in thickness of skin layer of maturing and adult females (Ref. 49562). Females live as long as 21 year; males 15 years (Ref. 27549). Populations are segregated by age.  Young readily kept in aquaria (Ref. 244).  Utilized for human consumption, for leather and oil (Ref. 244).  Marketed fresh, smoked, dried-salted and frozen; fins are valued for soup (Ref. 9987).  Used in Chinese medicine (Ref. 12166).  Records to 300 cm TL uncertain (Ref. 9997).  TL to 300 cm (Ref. 26938).  Angling: an inshore fish and a good light-tackle fighter (Ref. 84357).","A common littoral shark found inshore from the surf zone and in shallow bays to at least 191 m on the outer continental shelves (Ref. 13568).  Often on or near the bottom but also occurs in midwater or at the surface (Ref. 247).  Only shark known to gulp and store air in its stomach to maintain neutral buoyancy while swimming (Ref. 13568).  Found singly or in small to large schools (Ref. 247).  Feeds on bony fishes, small sharks, rays, squids, crabs, and lobsters (Ref. 5578).  Ovoviviparous, embryos feeding on yolk sac and other ova produced by the mother as well as other siblings in the womb (uterine cannibalism) (Ref. 50449).  Usually gives birth to 2 pups after a 9-12 months gestation period (Ref.58048). A migratory species in parts of its range, particularly in its northern and southern extremities where pronounced poleward migration occur in the summer and equatorial movements in autumn and winter (Ref. 247).  Usually inoffensive and not aggressive when not provoked (Ref. 247) but has known to bite swimmers and be aggressive towards divers with speared fish (Ref. 6586).  Utilized for fresh, frozen, smoked and dried for human consumption (Ref. 247); also for fishmeal, liver oil, fins, and hides for leather (Ref. 13568).  Flesh highly appreciated in Japan (Ref. 36731).","Primarily a coastal and offshore inhabitant of continental and insular shelves, but may also occur off oceanic islands far from land (Ref. 247, 43278, 58302).  Often close inshore to the surf line and even penetrates shallow bays (Ref. 247).  Maximum depth of 700 fathoms (or 1280 m) reported by Bigelow & Schroeder, 1948 is erroneous (Francis et al., 2012 in Ref. 106604).  Pelagic, capable of migration across oceanic regions (Ref. 58302).  Usually solitary or in pairs but can be found in feeding aggregations of 10 or more; does not form schools (Ref. 247).  Feeds on bony fishes, sharks, rays, seals, dolphins and porpoises, sea birds, carrion, squid, octopi and crabs (Ref. 5578) and whales (Ref. 32140).  Ovoviviparous, embryos feeding on yolk sac and other ova produced by the mother (Ref. 43278, 50449).  Number of young born per litter, 7 (Ref. 31395) to 14 (Ref. 26346).  Reported by some experts to attack humans which they mistake for their normal prey (Ref. 47).  Most attacks occur in estuaries.  Caught by big-game anglers and line boats for its jaws (Ref. 5578).  Reported to cause poisoning (Ref. 4690).  Flesh is utilized fresh, dried-salted, and smoked for human consumption, the skin for leather, liver for oil, carcass for fishmeal, fins for shark-fin soup, and teeth and jaws for decorations (Ref. 13574). Maximum total length is leading to much speculation and some measurements are found to be doubtful. Possibly to 6.4 m or more in length (Ref. 43278), considered the world's largest predator with a broad prey spectrum.  The record of 10.98 m is incorrect (Ref. 13574). Maximum total length for male from Ref. 91029. Sometimes considered the most dangerous shark in the world (Ref. 26938).","A common deepwater dogfish of the outer continental shelves and upper slopes, commonest below 200 m (Ref. 247); usually benthic and epibenthic at depths from 50-1440 m with most records from 200-600 m (Compagno, pers. comm. 07/07).  Solitary (Ref. 26340).  Adults feed mainly on bony fishes such as hake, epigonids, lanternfish, herring, smelts, cods, rattails, squid and crustaceans (Ref. 247, IUCN workshop 07/07).  Males mature at about 105-118 cm TL (Ref. 94782).  Ovoviviparous (Ref. 50449).  Number of litter recorded, one in Mediterranean females, and possibly 1 or 2 for the species.  This species is fished in Eastern Atlantic by bottom trawls, long lines, fixed bottom nets, hook and line and pelagic trawls; caught and discarded, or utilised from by-catch fisheries (IUCN discussion 07/07).   Marketed smoked and dried salted for human consumption; also processed into fishmeal and a source of liver oil for squalene (Ref. 247).","Found on or near the bottom of continental slopes; also found pelagically in the upper 1,250 m of water 4,000 m deep (Ref. 31367).  Presumably feeds on fish and cephalopods (Ref. 6871).  Ovoviviparous (Ref. 50449).  Utilized and fishmeal and dried salted for human consumption (Ref. 247); meat and fins (low value) and liver oil (very high value), and occasionally for its mature eggs (Ref.58048).","A common deepwater dogfish of the outer continental shelves and upper slopes, on or near the bottom.  Adults feed on bony fishes and squid.  Males mature by 80 cm TL (Ref. 94782).  Ovoviviparous (Ref. 50449).  Utilized dried salted for human consumption and probably for fishmeal and liver oil (Ref. 247).","Found on the outermost continental shelves and upper slopes, mostly below 275 m (Ref. 247).  Epibenthic-pelagic (Ref. 58426).  At high latitudes, may move up to the surface especially during the winter (Ref. 247).  Bottom water temp.  Are from 3.5 to 4.5Â°C, but sometimes down to 1Â°C.  Segregation by sex and size as well as by movement into shallower water and by increase in school size is sometimes seen.  Feeds on crustaceans, cephalopods, jellyfish and small fishes.  Ovoviviparous (Ref. 205), with at least 14 pups in a litter (Ref. 247).  Has luminescent organs in skin.  May reach 107 cm.","Found on continental slopes and abyssal plains (Ref. 6871).  Feeds mainly on fish (including sharks) and cephalopods (Ref. 6871), also gastropods and cetacean meat (Ref. 5578).  Ovoviviparous (Ref. 205),  with 13 to 29 young per litter, born at 27-31 cm (Ref. 26346); 32-35 cm TL in North Atlantic (Ref. 98315).  Utilized as fishmeal, dried and salted for human consumption, or as a source of squalene  (Ref. 6871).","","The second largest shark, reportedly reaching 1,220-1,520 cm TL (Ref. 247). Thought to live up to 50 years (Ref. 9030, 89083). Semi-oceanic or oceanic species, highly migratory (Ref. 43278). Found on continental and insular shelves, offshore and often close to land, just off the surf zone; enters enclosed bays (Ref. 247). Coastal-pelagic at 1 meter to unknown depths, probably epipelagic (Ref. 58302). Occurs singly, in pairs or groups of 3 or more, or in huge schools (group of up to 100 individuals has been reported) (Ref. 6871, 43278). Prefers water temperature between 8-16 Â°C (Ref. 88171). Makes extensive horizontal and vertical movements along the continental shelf and shelf edge to utilize productive feeding areas (Ref. 50200). During the summer months, it is found near the surface of boreal to warm-temperate areas (Ref. 43278) feeding on zooplankton by filtering (Ref. 88781). Found in deeper waters during winter (Ref. 6871, 50200, 58302). Undertakes long transoceanic migrations (e.g. from the British Isles to Newfoundland, Canada (Ref. 88824)) and moves between the northern and southern hemisphere in tropical mesopelagic water (Ref. 88825). These migrations have been found to cover distances of over 9,000 km. May form segregations by size or sex (Ref. 88171). Ovoviviparous (Ref. 50449). Regarded as ordinarily harmless and inoffensive but potentially dangerous if attacked (particularly when harpooned) (Ref. 247). In Bay of Fundy, Canada parasitic lampreys have been found attached to the back of basking sharks and sucking their blood (Ref. 83375). Utilized fresh, frozen and dried, or salted (Ref. 9987). Also valued for its liver for oil, fins for soup, hide for leather and carcass for fishmeal (Ref. 247). May be a potential source of anti-carcinoma drugs (Ref. 6034, 6035). Used in Chinese medicine (Ref. 12166). Threatened due to bycatch fisheries (Ref. 83294).","Bathydemersal to benthopelagic generally between 300 and 500 m depth.  Found in the upper continental slope.  Usually found in deeper waters in southern latitudes, while making a summer inshore migration up to 40-100 m in the northern areas.  Sluggish, usually occurring in small groups.  Feeds mainly on bottom-living invertebrates.  The single dorsal spine is sharp and pointed, and although only mildly venomous can inflict a painful wound.  Oviparous.  Males have a clasper on the forehead that is probably used to hold on to the female during copulation.  Egg capsules are about 17 cm long; young look alike adults and hatch when 10 cm long.  Common by-catch when trawling for shrimps in the North Sea or Skaggerak.","","An uncommon primitive shark (Ref. 26346) found on outer continental and insular shelves and upper slopes, usually between 120 and 1,280 m but occasionally caught at the surface (Ref.  247).  Feeds on other sharks, squid and bony fish (Ref. 26346).  Ovoviviparous (Ref. 50449), litter size ranges from 2 to 10 (Ref. 37390).  Not dangerous but teeth are sharp enough to inflict lacerations on the hands of the unwary scientist examining its mouth (Ref. 247).  Incidental in bottom trawl catches and utilized as fishmeal and as food fish (Ref. 247).","Found on outer continental and insular shelves and slopes (Ref. 247).  Mainly found on or near the bottom but readily occurs well off the substrate (Ref. 247, 58302).  Often pelagic (Ref. 58302).  Found singly or in small schools (Ref. 6871).  Feeds mainly on deepwater bony fish, but also skates, other sharks (etmopterids in Ref. 123656), cephalopods and crustaceans (Ref. 5578).  This bioluminiscent shark (currently the largest luminous vertebrate) emit light ventrally to counterilluminate which might be used to to illuminate the ocean floor while searching/hunting for prey; or to stealthily approach prey, using counterillumination camouflage, before striking fast when it is close enough (Ref. 123656). Ovoviviparous (Ref. 205), with 10-20 young born at 30-42 cm (Ref. 26346).  Used for its squalene liver oil, leather and meat, as well as for fishmeal (Ref. 6871).","A coastal species, which enters coastal lagoons, shallow bays and estuaries (Ref. 81259). Found over sandy and muddy bottoms, sometimes near rocky reefs (Ref. 12951). Feeds on bottom fishes, crustaceans and mollusks. Ovoviviparous, gestation period about 4 months and 4-7 young are produced. Wings marketed smoked, dried-salted, and also used for fishmeal and oil. Harmful to shellfish banks; dangerous to bathers and fishers due to its poisonous spine. Barbed poison spine is a modified denticle that can be 35cm long, shed occasionally and replaced (Ref. 35388). Maximum reported width about 150 cm (Ref. 81259).","Found over sandy and muddy bottoms.  Feeds on bottom-living invertebrates and fishes.  Ovoviviparous, gestation about 4 months and about 6 to 9 young are produced.","","Benthic species in shelf and slope waters with a wide tolerance for depth and temperature (Ref. 4426).  Found in coastal waters mainly within the 200 m range (Ref. 3167).  Feeds on all kinds of bottom animals, including other skates (Ref. 114953), large individuals prefer fish (Ref. 3167).  Oviparous.  Males reaches maturity at ca. 115 cm TL, females at 123 cm TL; birth size at ca. 21 cm TL (Ref. 114953). Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).  Mate in spring and the egg capsules are laid during the summer.  Eggs are oblong capsules with stiff pointed horns at the corners deposited in sandy or muddy flats (Ref. 205).  Egg capsules are 10.6-24.5 cm long and 5.0-14.5  cm wide (Ref. 41250).  About 40 eggs per individual are laid annually (Ref. 41250).  Flesh is marketed fresh or smoked (Ref. 35388).","A demersal species known from the coast to upper continental slope, possibly to ca. 1500 m and most common at ca. 200 m. Males mature at about 185 cm TL, femals about 197 cm TL. Egg cases are laid during spring and summer with long embryonic development. Feeds on benthic invertebrates and fishes. The young hatch at ca. 29 cm TL from very large egg cases (up to 25 cm long  (Ref. 114953).","Inhabit deep slope waters (Ref. 3167), probably most common on the mid-slope (Ref. 114953).  Feed on all kinds of bottom animals (Ref. 3167), mainly invertebrates and small fishes (Ref. 114953).  Size possibly up to 250 cm TL (Ref. 114953). Oviparous.  Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).  Eggs are oblong capsules with stiff pointed horns at the corners deposited in sandy or muddy flats (Ref. 205).  Egg capsules are 18.2-26.0 cm long and 9.2-11.3 cm wide (Ref. 41251, 41309). Sizes of maturity and hatching unknown (Ref. 114953).","Inhabit deep slope waters (Ref. 3167), probably most common on the mid-slope (Ref. 114953).  Feed on all kinds of bottom animals (Ref. 3167), mainly invertebrates and small fishes (Ref. 114953).  Size possibly up to 250 cm TL (Ref. 114953). Oviparous.  Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).  Eggs are oblong capsules with stiff pointed horns at the corners deposited in sandy or muddy flats (Ref. 205).  Egg capsules are 18.2-26.0 cm long and 9.2-11.3 cm wide (Ref. 41251, 41309). Sizes of maturity and hatching unknown (Ref. 114953).","Found in deeper slope waters (Ref. 4426), but mainly around 200 m (Ref. 3167, Ref. 114953).  Found on sand and sand-rock  bottoms (Ref. 6808).  Feeds on all kinds of bottom animals (Ref. 3167), mainly cephalopods and crustaceans (Ref. 114953).  Minimum depth reported taken from Ref. 6808.  Become sexually mature at a length of about 120 cm (Ref. 35388); young hatch at ca. 17 cm TL (Ref. 114953).  Breeds in spring and early summer (Ref. 114953). Oviparous.  Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).  Eggs are oblong capsules with stiff pointed horns at the corners deposited in sandy or muddy flats (Ref. 205).  Egg capsules are 14.0-23.5 cm long and 11.0-12.0 cm wide (Ref. 41251, 41304).","Found in deeper slope waters (Ref. 4426), but mainly around 200 m (Ref. 3167, Ref. 114953).  Found on sand and sand-rock  bottoms (Ref. 6808).  Feeds on all kinds of bottom animals (Ref. 3167), mainly cephalopods and crustaceans (Ref. 114953).  Minimum depth reported taken from Ref. 6808.  Become sexually mature at a length of about 120 cm (Ref. 35388); young hatch at ca. 17 cm TL (Ref. 114953).  Breeds in spring and early summer (Ref. 114953). Oviparous.  Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).  Eggs are oblong capsules with stiff pointed horns at the corners deposited in sandy or muddy flats (Ref. 205).  Egg capsules are 14.0-23.5 cm long and 11.0-12.0 cm wide (Ref. 41251, 41304).","A rare (Ref. 26346), large, sluggish, deepwater shark found on continental and insular shelves and upper slopes (Ref. 247).  Sometimes found in shallow water (Ref. 247).  Feeds on smaller sharks, bony fishes, and crabs (Ref. 247).  Ovoviviparous (Ref. 205), with 15-26 young in a litter (26346).  Never recorded as attacking people.  Sometimes hooked by shore anglers (Ref. 5578).  Processed into fishmeal.  May be used in traditional medicine in southern Africa (Ref. 5578).","Found on the continental slopes.  Probably fished in the eastern Atlantic but details not known.  Ovoviviparous (Ref. 205).","Found on or near the bottom of continental and insular slopes at depths from 275 to 1,000 m (possibly to 2,000 m); also oceanic in the south Atlantic from the surface to 710 m (Ref. 6871), possibly as deep as 1998 m (Ref. 58302).  Feeds on fish eggs, lanternfish, squid, and other small dogfish (Ref. 5578).  Ovoviviparous (Ref. 205).  Utilized dried salted for human consumption and for fishmeal (Ref. 247).","Found on the outer continental shelves and upper slopes.  Feeds on small fishes, squids, and crustaceans.  Ovoviviparous, with number of young from 6 to 20 in a litter.  Utilized for fishmeal and prepared dried salted for human consumption. Depth range reported at 70m-2000m in Ref. 35388.","Usually found near surface to depths of 140 m (Ref. 26938); in Tahiti from 0-350m (Ref. 89972) .  Occurs on or adjacent to continental and insular shelves, frequenting river estuaries, off wharves and jetties in harbors, and in coral atolls and lagoons (Ref. 244).  Bottom-associated, sometimes pelagic (Ref. 58302).  Also off oceanic islands far from other islands and continental land masses (Ref. 244).  Makes excursions in the open ocean, but is not a truly oceanic species (Ref. 244).  Nocturnal feeder on other sharks, rays, bony fishes, marine mammals, tortoises, seabirds, sea snakes, squids, gastropods, crustaceans, detritus (Ref. 9997), also including toxic or armored fish species such as <i>Lactoria cornuta <\/i> or <i>Diodon hystrix<\/i>, porpoises, whales, sea turtles, cephalopods, domestic animals and humans (Ref. 37816).  It also feeds on carrion and garbage, including cans, pieces of metal and burlap bags (Ref. 26938).  Second only to <i>Carcharodon carcharias<\/i> in recorded attacks on humans with at least 27 documented attacks sourced to it .  One specimen, reportedly taken off Indo-China, weighed 3,110 kg and measured 740 cm (Ref. 9987).  May be kept in an aquaria, but does not last for more than a few months (Ref. 244).  Ovoviviparous (Ref. 50449).  Up to 80 young of 51 to 104 cm are born per litter (Ref. 1602).  Valued for its meat, fins, hide and liver oil (Ref. 9997) and also for its jaws and cartilage (Ref. 58048).  Often used for fishmeal (Ref. 9997).  Utilized fresh, dried-salted, smoked and frozen (Ref. 9987).  Species from the Persian Gulf and Oman Sea has a max size of 750 cm TL (Ref. 47613).","Mainly demersal on continental and insular shelves, but also on the upper slopes, at depths from near shore to 550 m (Ref. 6871), but has been shown to be pelagic in the open ocean (frequently caught on floating tuna longlines over deep water, and many New Zealand-tagged specimens have been recaptured in Australia) (Ref. 26346).  Occurs in small schools that are highly migratory in higher latitudes in their range (Ref. 244).  There is pronounced partial segregation by size and sex in some areas (Ref. 244).  Feeds on fishes (bottom as well as pelagic species, Ref. 26346), crustaceans, cephalopods, worms, and echinoderms (Ref. 244).  Ovoviviparous (Ref. 50449).  Targeted for human consumption, liver for squalene oil, fins for soup (Ref. 244); also utilized as fishmeal (Ref. 13563).  Marketed fresh, dried-salted, and frozen (Ref. 9987).  Adapts well in captivity if carefully captured and handled (Ref. 12951).","Depth range is reported at 55m-1200m in Ref. 9996. Found on the outer continental shelves and upper slopes.  Feeds mainly on bottom invertebrates, including shrimps and cephalopods, but also on small pelagic bony fishes (lanternfishes) and other small elasmobranchs.  Oviparous, with up to 13 eggs present in the oviducts at one time.  Individuals from the Ionian Sea apparently reproduces from end of February to September and eggs are laid between 200 and 600 meters (Ref. 87978). Utilized fresh and dried-salted for human consumption, and for leather.","Found on continental and insular shelves.  Solitary (Ref. 26340) and sluggish fish, often encountered lying on the bottom (Ref. 9987).  Nocturnal, feeding on bottom invertebrates such as spiny lobsters, shrimps, crabs, sea urchins, squids, octopi, snails and bivalves, and fishes like catfishes, mullets, puffers and stingrays.  Ovoviviparous with 21 to 28 young in a litter (Ref. 9987, 43278).  Kept in captivity for researches.  May attack humans if they are molested or stepped upon accidentally.  Edible, but mainly valued for its hide, which makes extremely tough and durable leather (Ref. 9987).  Common over shallow sand flats, in channels, and around coral reefs; young may be found among prop roots of red mangroves (Ref. 26938).","A coastal and benthic species found on sandy and muddy bottoms, intertidal zone to at least 80 m depth.  Feeds mainly on benthic crustaceans and small fishes.  Maximum length would probably reach up to 265 cm TL, common at about 200 cm TL.  Males mature at 138-154 cm TL, females at 153-164 cm TL. In the Mediterranean Sea, males mature at smaller size, about 100-110 cm TL and females at about 110 cm TL.  Size at birth about 34 cm TL.  Produces litters up to 20 pups (more common 6-7 pups) (Ref. 114953).   Ovoviviparous, one or two litters per year, of 4-6 embryos.","Maximum  length measured is 140 cm (Ref. 5377).  Occurs over sand and mud.  Feeds on fishes, crustaceans, mollusks and plankton.  Ovoviviparous, gestation lasting about 6 months with 4 to 7 embryos produced per female (Ref. 6676).","Found on the continental slope and ocean floor (Ref. 26346).  Appears to feed mainly on shellfish and crustaceans (Ref. 6871).  Maximum length 120 cm without tail filament (Ref. 26346).","Found on the outer continental and insular shelves and upper slopes in depths of 100 to 400 (Ref. 13573, 11230), also inshore and down to 1,000 m (Ref. 6871, 11230).  Feeds on small  sharks and rays, small bony fish, shrimps, crabs, lobsters, squid, and cuttlefish (Ref. 5578).  Ovoviviparous (Ref. 205), with 9-12 young born per litter (Ref. 247).  Very active and aggressive when captured and quick to bite but too small to be very dangerous to people (Ref. 247).  Liver utilized as a source of oil.  Maximum length may reach 214 cm, but this is uncertain.","Depth range reported at 0m-2000m. A deepwater species of the outer continental and insular shelves and upper slopes (Ref. 6871).  Near bottom, occasionally pelagic, adults usually below 91 m (Ref. 58302).  Juveniles may be found close inshore (Ref. 6871).  Found on the bottom by day, moving to the surface at night to feed, and where it may take longlines set for other species (Ref. 45445).  Depth distribution related to growth and temperature, with juveniles having most shallow records and from colder, poleward regions (Ref. 58302).  Feeds on a wide range of marine organisms, including other sharks, rays, chimaeras, bony fish, squids, crabs, shrimps, carrion, and even seals.  Ovoviviparous (Ref. 205), with 22 to 108 pups in a litter (Ref. 247).  Marketed fresh, frozen, or dried salted; also utilized as a source of oil and fishmeal.  Not known to have attacked people without provocation (Ref. 247).  Give birth to almost 100 young (Ref. 35388).","Epibenthic (Ref. 58426).  Found on continental slopes and down to deep-sea plains.  Reported down up to 3000 m along the mid-Atlantic ridge (Ref. 83979, C.Cotton pers.comm. 03/10).  Feeds on small fishes and invertebrates (Ref. 6680).  Oviparous (Ref. 205).  Eggs are encased in horny shells (Ref. 205).","Moderately common on continental slopes.  Feeds on small fishes and invertebrates.  Oviparous (Ref. 205).  Eggs are encased in horny shells (Ref. 205).","Oceanic, but sometimes found close inshore (Ref. 6871, 11230, 58302).  Usually in surface waters (Ref. 30573), down to about 150 m (Ref. 26938, 11230).  Coastal, epipelagic at 1->500 m (Ref. 58302).  Isotope analysis has shown that shortfin mako is the highest level fish predator in oceanic waters off eastern Australia (Ref. 86961).  Adults feed on bony fishes, other sharks (Ref. 5578), cephalopods; larger individuals may feed on larger prey such as billfish and small cetaceans (Ref. 6871, 58048). Ovoviviparous, embryos feeding on yolk sac and other ova produced by the mother (Ref. 43278, 50449).  With 4-16 young of about 60-70 cm long (Ref. 35388, 26346).  Gestation period lasts 15-18 months, spawning cycle is every 3 years.  Some authors (Refs. 1661, 28081, 31395) have erroneously assumed that two age rings are deposited per year by this species, thus underestimating longevity, age at maturity, and resilience . These data have been removed and replaced by recent, verified estimates (Refs. 86586, 86587, 86588).  Tagging in New Zealand indicates seasonal migrations (Ref. 26346).  The presence of genetic differentiation in mitochondrial DNA across global populations (Ref. 36416) suggests dispersal may be male-biased, and that females may have natal site-fidelity.  Shortfin mako has been shown to have a marked sexually segregated population structure (Ref. 86954).  Shortfin mako is probably the fastest of all sharks and can leap out of the water when hooked (Ref. 6871).  Potentially dangerous and responsible for unprovoked attacks on swimmers and boats (Ref. 13574).  Utilized fresh, dried or salted, smoked and frozen; eaten broiled and baked (Ref. 9988).  Valued for its fine quality meat as well as its fins and skin (Ref. 247).  Oil is extracted for vitamins and fins for shark-fin soup (Ref. 13574).  Jaws and teeth are also sold as ornaments and trophies (Ref. 9988).  by Kabasakal & de Maddalena, 2011 reported a historical record of a larger specimen, caught in the Mediterranean Sea off Turkey, about 585 cm (TL estimated from photographs) (Ref. 106604).","Occurs inshore to offshore fishing banks and occasionally to open ocean areas. It is migratory, moves generally along the continental shelves (inshore to surface during simmer) and winters offshore in deeper water (Ref. 58085). Most abundant on continental offshore fishing banks but also found far from land in ocean basins and occasionally close inshore (Ref. 247). Extreme depth reported to 1,360 meters. Age attained in North Atlantic at least 26 years and in the Southern Hemisphere probably 65 years (Ref. 119696). Specimens tagged off southern England were recaptured in northern Norway (having travelled 2,370 km), Denmark and Spain (Ref. 88752, 88753). The northwest Atlantic stock migrates from Newfoundland, Canada in the winter to Massachusetts in the summer (Ref. 43278, 88754). Trans-Atlantic migrations have also been recorded. One of the most cold-tolerant sharks; in the northwest Atlantic mostly found from 5-10Â°C (Ref. 88755); with extremes of -1Â°C and 23Â°C (Ref. 119696). Known to temporarily tolerate salinities as low as 10 to follow its prey (Ref. 88740). Found singly and in schools and feeding aggregations (Ref. 247). Feeds on small and medium-sized pelagic schooling species, other sharks, squid (Ref. 5578) and demersal fishes (cod, white hake, red hake, haddock and cusk (Ref. 5951, 43278)). Ovoviviparous species (Ref. 43278, 50449). Females grow larger than males (Ref. 88756). Parasites include <i>Phyllobothrium dagnallium<\/i> (found in stomach, intestine and spiral valve) and <i>Dinobothrium<\/i> sp. (Ref. 5951). Regarded as potentially dangerous to people because of its size and activity but has never or very seldom been indicted in an attack on people or boats (Ref. 247). Considered by some as a sport fish (Ref. 84357). The flesh of the porbeagle is of good quality and texture and is said to taste like swordfish (Ref. 84357). Utilized fresh, dried or salted and frozen for human consumption; for oil and fishmeal; fins for shark-fin soup (Ref. 247). May be pan-fried and broiled (Ref. 9988). Catch records and studies in the northeast Atlantic show segregation by sex and size (Ref. 56108, 88756, 88757).","Found in offshore shelf waters and on upper slope, mainly around the 100 m line (Ref. 3167).  Depth range from 70-275 m (Ref. 03167), and from 463-676 m in eastern Ionian Sea (Ref. 56504). Feed on all kinds of bottom animals (Ref. 3167).  Oviparous.  Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).  Eggs are oblong capsules with stiff pointed horns at the corners deposited in sandy or muddy flats (Ref. 205).  Egg capsules are 8.3-9.2 cm long and 4.6-5.3 cm wide (Ref. 41303, 41251, 41311).  Maximum length for female is 117 cm (Ref. 41333).","Found in relatively cold coastal waters and on upper parts of continental slopes (Ref. 3167).  Most common at depths of around 200 m, but deeper in southern areas (Ref. 3167).  Feed on all kinds of bottom animals, probably preferring fish (Ref. 3167).  Oviparous.  Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).  Eggs are oblong capsules with stiff pointed horns at the corners deposited in sandy or muddy flats (Ref. 205).  Egg capsules are 7.5-9.9 cm long and 4.5-4.7 cm wide (Ref. 41250).  Maximum length for female is 111 cm (Ref. 41333).","Feed on all kinds of bottom animals (Ref. 3167).  Oviparous.  Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).  Eggs are oblong capsules with stiff pointed horns at the corners deposited in sandy or muddy flats (Ref. 205).  Egg capsules are 5.0-7.0 cm long and 3.1-3.9 cm wide (Ref. 41250).  Around 70-150 eggs are laid per individual annually (Ref. 41250).","Found on outer continental shelves and upper slopes, but rarely in shallow water close inshore (Ref. 247, 43278).  Jaws are highly specialized for rapid projection from the head to snap up small animals (Ref. 247).  Feeds on jacopever, pelagic octopus and crabs (Ref. 5578).  Ovoviviparous, embryos feeding on yolk sac and other ova produced by the mother (Ref. 50449).  Probably slow-moving and neutrally buoyant (Ref. 6871).  Utilized dried salted (Ref. 247)","An epipelagic species (Ref. 6808) found over continental shelves and near oceanic islands (Ref. 6679).  Feeds on small pelagic fishes and crustaceans (Ref. 6679), by funnelling using their cephalic fins and then trapping or filtering the food through their specialised gill plates (Ref. 115943).  Ovoviviparous (Ref. 50449). Bycatch mortalities have been reported from Mediterranean fisheries - large-scale driftnets, purse seines and trawls, bottom set nets, trammel nets, longlines and even fixed traps for tuna. It is utilized for its meat as protein source (except the head) and gill plates as ingredient in Chinese medicine (Ref. 115943)","A common inshore and offshore shark found on the continental and insular shelves from the intertidal down to at least 100 m.  Prefers sandy and gravelly bottom.  Feeds primarily on crustaceans (crabs, hermit crabs, lobsters and slipper lobsters).  Ovoviviparous (aplacental), with 7 to 15 young per litter.  Size at birth about 30 cm.  Utilized fresh and dried salted.","Found on the continental shelves and uppermost slopes, from the intertidal region to at least 350 m depth (Ref. 244). Collected to depth of 624 m in the eastern Ionian Sea (Ref. 56504).  Sometimes in midwater but prefers to swim near the bottom (Ref. 244).  Feeds mainly on crustaceans, but also cephalopods and bony fishes (Ref. 244).  Viviparous, with a yolk-sac placenta (Ref. 244).  Taken by shore and ski-boat anglers (Ref. 5578).  Utilized for human consumption, oil, and fishmeal (Ref. 244).  Sexual maturity is reached at a length of 70-80 cm (Ref. 35388).","An inshore, continental bottom-dwelling shark.  Probably a crustacean feeder.  Presumably viviparous.","Found in shallow lagoons (Ref. 3965), bays and estuaries; also offshore down to at least 95 m (Ref. 5578).  Often found in groups (Ref. 5578).  Feeds on benthic crustaceans, mollusks and fish.  Ovoviviparous (Ref. 50449).  Gestation period of 6-8 months, the females give birth to 3-7 young (Ref. 35388).  Caught by shore and ski-boat anglers, usually released after capture (Ref. 5578).  Flesh is highly esteemed (Ref. 3965).","Found in shallow lagoons (Ref. 3965), bays and estuaries; also offshore down to at least 95 m (Ref. 5578).  Often found in groups (Ref. 5578).  Feeds on benthic crustaceans, mollusks and fish.  Ovoviviparous (Ref. 50449).  Gestation period of 6-8 months, the females give birth to 3-7 young (Ref. 35388).  Caught by shore and ski-boat anglers, usually released after capture (Ref. 5578).  Flesh is highly esteemed (Ref. 3965).","Inhabits the deeper parts of the continental slope and on slopes of submarine banks (Ref. 3167).  Feeds on all kinds of bottom animals (Ref. 3167).  Oviparous (Ref. 50449).  Eggs have horn-like projections on the shell (Ref. 205).","Found on or near the bottom of the continental and insular shelves and upper slopes (Ref. 6871); sometimes in shallow water (Ref. 6871).  Tagging showed the species dives up to 2,000 m at Malpelo Island, Colombia (S.Bessudo, pers.comm. 06/09).  Feeds on small bony fishes, squids, and crustaceans (Ref. 13568).  Uses its long body cavity and large, oily liver to regulate buoyancy.  Ovoviviparous, embryos feeding on yolk sac and other ova produced by the mother (Ref. 50449).  Not implicated in attacks on people (Ref. 247).  Flesh utilized for  human consumption and liver for its high squalene content (Ref. 247); utilization of fins, jaws and cartilage (Ref.58048).","Found on the outer continental shelf and upper slope (Ref. 5578).  Depth range from 60-660 m (Ref. 247) and from 549-777 m in the eastern Ionian Sea (Ref. 56504).  Feeds on polychaetes (Ref. 247) and sipunculids (apparenly  a suction feeder which mainly feeds on worm-like prey), which are rapidly digested, and the rapid gastric evacuation could partially explain the vacuity of several guts; teleosts, crustaceans and echinoderms are considered as accessory prey items, thus recorded predation on egg cases of the smallspotted catshark <i>Scyliorhinus canicula<\/i> remains an occasional phenomenon (Ref. 81816).  Ovoviviparous (Ref. 205).  Utilized for fishmeal, oil, and smoked and dried salted for human consumption (Ref. 247).","Found on the continental slope.  Probably feeds on small bottom invertebrates and fishes.  Ovoviviparous.","Oceanic, but may be found close inshore where the continental shelf is narrow (Ref. 6871, 58302).  Usually found to at least 150 m (Ref. 26938).  Reported from estuaries (Ref. 26340).  Epipelagic, occasionally occurs in littoral areas (Ref. 58302).  Feeds on fishes (herring, silver hake, white hake, red hake, cod, haddock, pollock, mackerel, butterfish, sea raven and flounders (Ref. 5951)), small sharks, squids, pelagic red crabs, cetacean carrion, occasional sea birds and garbage (Ref. 5578).  Viviparous (Ref. 50449).  Sexual dimorphism occurs in skin thickness of maturing and adult females (Ref. 49562).  May travel considerable distances (one specimen tagged in New Zealand was recaptured 1,200 km off the coast of Chile) (Ref. 26346).  Potentially dangerous to humans (Ref. 6871, 13513).  Marketed fresh, dried or salted, and frozen; meat utilized for consumption, hides for leather and fins for soup (Ref. 9987).  Sexually mature at 250 cm long and 4-5 years old.  The female gives birth up to 80 young measuring 40 cm long, gestation lasts almost a year (Ref. 35388).  Produces from 4 to 135 young a litter (Ref. 26938).","Inshore and intertidal species, but may cross deep water to reach offshore islands; also ascends rivers and can tolerate fresh water (Ref. 9859). Commonly seen in bays, lagoons, estuaries, and river mouths.  Also found in rivers and lakes (Ref. 12951). Feeds on fishes and shellfishes (Ref. 58784). Ovoviviparous (Ref. 50449). Gravid females reportedly carry as many as 20 embryos, which require a year of gestation (Ref. 27549).  Uses its saw to stir the bottom when feeding on bottom invertebrates and to kill pelagic fishes (Ref. 9859). Utilized as a food fish; oil is used to make medicine, soap and in leather tanning (Ref. 6871).  Adults stuffed for decoration (Ref. 6871). Reported to be aggressive towards sharks when kept in tanks (Ref. 12951). This species is currently protected in several areas as populations are under severe threat (Ref. 81624).","A euryhaline species (Ref. 57533).  Inhabits inshore coastal waters to moderate depth, also around off lying islands.  Found also in estuaries, lagoons, river mouths, and even freshwater.  Feeds on fishes and bottom-living animals.  Ovoviviparous.  Apparently can reproduce in freshwater (Ref. 57533).  Freshwater populations occur to about 750 km up Amazon River; populations in Lake Nicaragua may be non-migratory (Ref. 7251). Reaches sexual maturity at 8-10 years and females have litters of approximately 1-13 pups. Young spend much of their early life in rivers up to 400 km from the sea (Ref. 114953).","Found on the continental and insular slopes, occasionally wandering onto continental shelves (Ref. 13565).  Inactive and sluggish (Ref. 13565).  Probably eats bony fishes, elasmobranchs and invertebrates (Ref. 244).  Ovoviviparous, embryos feeding on yolk sac and other ova produced by the mother, uterine milk is consumed additionally (Ref. 50449).  Pups number 2 to 4 in a litter (Ref. 244), size at birth between 70 (Ref. 244) and 140 cm TL (Ref. 13565).  Caught very rarely by deepwater demersal longline fisheries in some areas. Utilized for its fins (limited value), meat and cartilage (Ref.58048).","Found in open, tropical and warm temperate waters usually in the first 100 m.  Possibly the only totally pelagic member of the family (Ref. 6871).  Feeds on coelenterates (including medusae), squid, decapod crustaceans, and fish.  Ovoviviparous (Ref. 50449).  Venomous spine on tail. Common catch of the pelagic tuna (and shark) longline and gillnet fisheries (drift, Ref. 75025) operating throughout the region (Ref. 58048); also by purse-seine and bottom trawls (Ref. 75025). Utilized for its meat and sometimes cartilage (Ref.58048).  Total length 110 TL (80 cm WD) (Ref. 9254).","Inhabit inshore waters (Ref. 3167).  Depth range to 170 m (Ref. 04426), and from 333-343 m in the eastern Ionian Sea (Ref. 56504).  Feed on all kinds of benthic animals (Ref. 3167).  Oviparous.  Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).  Eggs are oblong capsules with stiff pointed horns at the corners deposited in sandy or muddy flats (Ref. 205).  Egg capsules are 4.5 cm long and 3.0 cm wide (Ref. 41304). Minimum depth range (Ref. 117283).","Found on sand and sand-rock bottoms (Ref. 6808).  Feed on all kinds of benthic animals (Ref. 3167).  Oviparous.  Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).  Eggs are oblong capsules with stiff pointed horns at the corners deposited in sandy or muddy flats (Ref. 205).  Egg capsules are 10.0-14.3 cm long and 5.8-9.0 cm wide (Ref. 41250).  About 40-90 eggs are laid per individual every year (Ref. 41250).","Inhabits shelf and upper slope waters. Reported depth ranges varies, from 10-300 m (Ref. 4426,  82319, 88187), and from 300-577 m in the eastern Ionian Sea (Ref. 56504); most common in coastal waters between 10-60 m depth (Ref. 58137). Tolerates low salinities (Ref. 88171). Found on mud, sand and gravel bottoms, rarely on rougher bottoms (Ref. 6808, 58137). Nocturnal species. Feeds on all kinds of bottom animals, preferably crustaceans (Ref. 3167) and fishes (Ref. 114953). Undertakes migrations with mean distances of 54-117 km per month; shows a clear annual migration cycle (Ref. 89017, 89018), moves from deeper offshore waters (10-30 m) in autumn and winter to shallower areas (<10 m) in spring (Ref. 82319). Young are non-migratory, inhabiting inshore nursery grounds (Ref. 89019, 89020, 89022); in the Bay of Douarnenez (France) they are found to remain in shallow waters for at least 2 years (Ref. 89023). Maturity age 7-8 years (Ref. 114953). Oviparous. Young may tend to follow large objects, such as their mother (Ref. 205). Detects weak electric fields generated by other organisms (prey detection and predator avoidance) but may also generate its own weak electric fields (Ref. 10311, 88171). Utilized fresh and frozen (Ref. 9987).","Found on sandy bottoms, from inshore waters to about 100 m in tidal areas (Ref. 3167).  Feed  on fishes (Ref. 3167).  Oviparous.  Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).  Eggs are oblong capsules with stiff pointed horns at the corners deposited in sandy or muddy flats (Ref. 205).  Egg capsules are 6.6-10.0 cm long and 4.1-6.3 cm wide (Ref. 41250).  About 54-61 eggs are laid by an individual in a  year (Ref. 41250).","Found over soft bottoms of the shelf and the uppermost slope (Ref. 5578).  Depth range from 17-300 m, and up to depth of 462 m in the eastern Ionian Sea (Ref. 56504).  Feed on all kinds of benthic animals, also on fish offal (Ref. 5578).  Oviparous.  Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).  Eggs are oblong capsules with stiff pointed horns at the corners deposited in sandy or muddy flats (Ref. 205).  Egg capsules are 4.2-4.6 cm long and 2.7-2.9 cm wide (Ref. 41250).  About 40-72 eggs are lain by an individual in a year (Ref. 41250).  Caught by ski-boat anglers (Ref. 5578).","Found mainly along the continental shelf (Ref. 3167). Depth range from 8-283 m in the northeast Atlantic (Ref. 82399), in the southern part of its range it occurs down to 530 m (Ref. 78469, 89037), but most common between 20-120 m (Ref. 88187). Prefers habitats with sand or mud bottoms (Ref. 78469). Juveniles usually found in shallow sandy inshore areas, adults utilize more offshore sand or sand-gravel habitats (Ref. 82399, 89038). Species buries itself to avoid predation and ambush potential prey. Feeds mainly on crustaceans (Ref. 3167) with prey size increasing as it grows (Ref. 88171), also preys on benthic worms, cephalopods and small fishes (Ref. 41849, 58137). Most individuals attain a length of 40-60 cm (Ref. 3261). Oviparous. Young may tend to follow large objects, such as their mother (Ref. 205). Detects weak electric fields generated by other organisms and generate its own weak electric fields (Ref. 10311). ","Found mainly on soft bottoms (Ref. 3167).  Feed mainly on crustaceans and bony fishes depending on the sex, size and also partly with the season (Ref. 3167).  Oviparous.  Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).  Eggs are oblong capsules with stiff pointed horns at the corners deposited in sandy or muddy flats (Ref. 205).  About 20-62 eggs are laid by an individual in a year (Ref. 41314).","Range from coastal waters to about 300 m depth (Ref. 3167).  Feed on all kinds of bottom animals (Ref. 3167).  Oviparous.  Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).  Eggs are oblong capsules with stiff pointed horns at the corners deposited in sandy or muddy flats (Ref. 205).  About 80-154 eggs are laid by an individual in a year (Ref. 41305).","Found on sandy bottoms of shelf waters (Ref. 3167).  Feed on all kinds of bottom animals (Ref. 3167).  Oviparous.  Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).  Eggs are oblong capsules with stiff pointed horns at the corners deposited in sandy or muddy flats (Ref. 205).  Egg capsules are 7.2-9.0 cm long and 4.2-5.2 cm wide (Ref. 41303 , 41251, 41304).","Found on continental slopes and deepwater rises (Ref. 3167).  Oviparous.  Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).  Eggs are oblong capsules with stiff pointed horns at the corners deposited in sandy or muddy flats (Ref. 205).  Egg capsules are 5.3 cm long and 3.0 cm wide (Ref. 41249).","Found in deeper shelf and slope waters, in 3-5.5Â°C  water temperature (6902).  Benthic (Ref. 58426).  Feed on all kinds of bottom animals with preference for invertebrates (Ref. 3167) like copepods, amphipods and mysids (Ref. 6902).  Oviparous.  Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).  Eggs are oblong capsules with stiff pointed horns at the corners deposited in sandy or muddy flats (Ref. 205).  Egg capsules are 3.8-4.2 cm long and 2.4-2.6 cm wide (Ref. 41303, 41251, 41301).","Holotype taken from a depth between 750 and 800 m (Ref. 26282).  Oviparous (Ref. 50449).  Eggs have horn-like projections on the shell (Ref. 205).","Inhabits sandy and muddy bottoms, from the intertidal zone to about 100 m.  Sometimes near rocky reefs (Ref. 12951).  Slow swimming over bottom or partially buried.  Feeds on benthic invertebrates, mainly crustaceans and small fishes. Males mature at ca. 56 cm TL, females at ca. 64 cm TL; born at ca. 25 cm TL (Ref. 114953).  Ovoviviparous, one or two litters per year with 4-10 embryos.","Found on or near the bottom of continental slopes (Ref. 5578).  Forms groups according to sex and size (Ref. 5578).  Feeds on shrimps and crabs (Ref. 27637).  Oviparous (Ref. 205).  Eggs are encased in horny shells (Ref. 205).","Found in tropical to warm temperate coastal waters, but absent from islands of western Pacific.  Often forming large groups swimming near the surface and quite destructive of commercial oyster and clam beds.  Feeds on bottom-living mollusks, crustaceans and fishes.  Seldom marketed.  Ovoviviparous, gestation period up to one year with 2-6 embryos produced.","Inhabit shelf and slope waters (Ref. 4426).  Found on sand and rock-sand bottom (Ref. 6808).  A bottom-predator of bony fishes, other elasmobranchs, fish offal, crabs, shrimps, mysids, octopi, and cuttlefish (Ref. 5578).  Minimum depth reported taken from Ref. 4426.  Maximum length for female is 202 cm (Ref. 41333).  Oviparous.  Distinct pairing with embrace.  Young may tend to follow large objects, such as their mother (Ref. 205).  Eggs are oblong capsules with stiff pointed horns at the corners deposited in sandy or muddy flats (Ref. 205).  Egg capsules are 12.5-18.3 cm long and 10.0-13.9 cm wide (Ref. 41250).  About 55-156 eggs are produced per individual annually (Ref. 41250).","Most common catshark in coastal waters of Europe (Ref. 32804). Inhabits continental shelves and uppermost slopes. Found on sandy, coralline, algal, gravel or muddy bottoms. Occurs mainly between 10-100 m depth in the northeast Atlantic and up to 400 m depth in the Mediterranean Sea (Ref. 88187) and from 288-780 m in the eastern Ionian Sea (Ref. 56504). They sometimes occur in midwater. Nocturnal species, males resting on substrate and females hiding in shallow (0.5-1.5 m depth) caves and crevices during the day (Ref. 88835). Feed on a variety of benthic invertebrates, including mollusks, crustaceans, small cephalopods, polychaete worms, and small bony fishes (Ref. 244, 11889). Males have been found to forage in shallow prey-rich areas with soft sediment or areas covered with filamentous algae (Ref. 88836). Oviparous, with a single egg laid per oviduct at a time. Detect weak electric fields generated by other organisms (e.g. potential prey) (Ref. 10311). Utilized fresh and dried-salted for human consumption, also for oil and fishmeal.","","A common inshore and offshore shark found on the continental shelf over rough, even rocky or coralline ground, and algal-covered bottoms.  Found at depths of 1 or 2 m to at least 125 m.  Feed on bottom-living invertebrates such as mollusks and crustaceans and on demersal fishes (e.g. sharks, <i>S. canicula<\/i>).  Oviparous (Ref. 50449).  Utilized fresh and dried salted for human consumption, and processed into fishmeal.  May attain 170 cm (Ref. 27000).","A rare species (Ref. 26346) inhabiting continental slopes (Ref. 247).  Usually mesopelagic although taken most often near the bottom (Ref. 10717).  Its razor-edged lower teeth is used to attack and dismember large prey (Ref. 247).  Ovoviviparous (Ref. 205).  Utilized dried salted for human consumption and for fishmeal (Ref. 247).","Found on continental and insular shelves and upper slopes down to at least 1,200 m (Ref. 247) and to as deep as 2,200  m (Ref. 55584).  Epibenthic-pelagic (Ref. 58426).  In the  Arctic and boreal Atlantic, it occurs inshore in the  intertidal and at the surface in shallow bays and river mouths during colder months, retreating to depths of 180-550 m when the temperature rises (Ref. 247).  Reported to be found in temperatures from -1.8Â° to 17.2Â°C but commonly below 5Â°C  at with salinity range of 29.4-35.5.  It is capable of undertaking long migrations (Ref. 119696).  Feeds on  pelagic and bottom fishes (herring, Atlantic salmon, Arctic char, capelin, redfish, sculpins, lumpfish, cod, haddock,  Atlantic halibut, Greenland halibut and skates (Ref. \r\n5951)), sharks and skates (Ref. 5578), seals and small cetaceans, sea birds, squids, crabs, amphipods, marine snails, brittle stars, sea urchins, and jellyfish (Ref. 247, 58240).  Radiocarbon dating of eye lens nuclei from 28 caught female Greenland sharks (81-502 cm TL) revealed a  life span of at least 272 years, the oldest being nearly 400 years; age of sexual maturity is about 150 years.  This  large species is slow-growing (Ref. 110949).  \r\n<i>Petromyzon marinus<\/i> was reported to have been attached to <i>S. microcephalus<\/i> (Ref. 58185).  Ovoviviparous (Ref. 205).  Utilized fresh and dried for human and sled-dog food (flesh is said to be toxic when fresh); Eskimos also used the skin to make boots, and the \r\nsharp lower dental bands as knives for cutting hair (Ref. 247).  A very sluggish shark (Ref. 28609). Reports in literature of lengths exceeding 640 cm TL (e.g. up to 730 cm TL in Ref. 247) remain unverified. Common length  244-427 cm TL (Ref. 119696).","A rare species (Ref. 26346) found on outer continental shelves and upper slopes (Ref. 247).  Probably feeds on deepwater bottom fishes and invertebrates (Ref. 247).  Ovoviviparous (Ref. 205), length at birth 21-28 cm TL (Ref. 26346).  Utilized as fishmeal and possibly as food fish (Ref. 247).","A coastal-pelagic, semi-oceanic shark occurring over continental and insular shelves and adjacent deep water, often approaching close inshore and entering enclosed bays and estuaries (Ref. 244, 11230, 58302).  Found in inshore and offshore waters to about  275 m depth (Ref. 26938, 11230, 58302); has been filmed at a baited camera in 512 m depth (Lis Maclaren, pers. comm. 2005).  Huge schools of small migrating individuals move pole ward in the summer in certain areas (Ref. 244).  Permanent resident populations also exist (Ref. 244).   Juveniles occur in coastal areas (Ref. 58784). Adults solitary, in pairs, or schools; young in large schools (Ref. 13562).  Feed mainly on teleost fishes and cephalopods (Ref. 6871), also lobsters, shrimps, crabs (Ref. 30573), including other sharks and rays (Ref. 37816).  Viviparous (Ref. 50449).  Mature females produce 15-31, of 43-55 cm young in a litter (Ref. 26938, 1602).  Considered potentially dangerous to people but often not aggressive when approached by divers (Ref. 13562).  Readily available to inshore artisanal and small commercial fisheries as well as to offshore operations (Ref. 13562).  Sold fresh, dried-salted, smoked and frozen; also sought for its fins and hides (Ref. 9987).  Oil used for vitamins and carcasses for fishmeal (Ref. 13562).","A coastal-pelagic, semi-oceanic shark, found close inshore and well offshore, over the continental shelves, island terraces, and in passes and lagoons (Ref. 244, 58302).  Often bottom and reef associated at 1-80 m (Ref. 58302).  Prefers to feed on stingrays and other batoids, groupers and sea catfishes, but also preys on other small bony fishes, crabs, squid, other sharks, rays, and lobsters (Ref. 244, 13562, 1602).  A viviparous species, with 13-42 of about 56 to 70 cm young in a litter (Ref. 26938, 1602).  Potentially dangerous to people (Ref. 13562) but only few, if any, of the attacks on people can be definitely attributed to it because of the apparent difficulty of distinguishing large hammerhead species involved in attacks (Ref. 244).  Caught occasionally by target shark longline, demersal tangle net and tuna gillnet fisheries (Ref.58048). Meat utilized for human consumption (fresh, fresh-frozen, dried-salted, and smoked), liver oil for vitamins, fins for soup, hides for leather, and carcasses for fishmeal (Ref. 244).  Its large fins, including the tail, sail-like first dorsal fin, are prized in the Oriental sharkfin trade (Ref. 47737).","Occurs inshore and well offshore (Ref. 5578), over continental and insular shelves (Ref. 244).  Coastal, pelagic, and semi-oceanic, but often bottom associated at 1-139 m (Ref. 58302).  Migrates northward in summer; young often in large aggregations of hundreds of individuals (Ref. 13562).  Prefers to feed on small sharks, skates and stingrays, but also preys on bony fishes, shrimps, crabs, barnacles and cephalopods (Ref. 244).  Viviparous (Ref. 50449).  Regarded as being dangerous to people, though only few can be tentatively attributed to this species due to its occurrence in temperate waters (Ref. 244).  Reported to cause poisoning (Ref. 4690).  Caught occasionally by shark and tuna longline fisheries (Ref.58048). Meat utilized fresh, dried-salted, and possibly smoked for human consumption; liver oil for vitamins, fins for soup, hide for leather, and carcasses for fishmeal (Ref. 244).  Used in Chinese medicine (Ref. 12166).  Become sexually mature when 250 to 300 cm long.  The female gives birth to 30 - 40 young (Ref. 35388).","An oceanic, wide-ranging, tropical pelagic species occurring near continental and insular land masses, sometimes over the shelves, but usually over the slopes (Ref. 247).  Displays vertical migrations on a diel cycle, seen at the bottom during the day and travels to 200 m at night (Ref. 247).  Feeds on deepwater squid, lanternfish, gonostomatids and idiacanthids, and probably follows its prey on their diel migrations (Ref. 247).  Ovoviviparous (Ref. 205).  Has well-developed photophores densely covering the ventral part of the body and sparsely seen on the sides and hardly developed on the dorsal surface (Ref. 247).","Possibly the most abundant living shark (Ref. 247). A demersal, inshore and offshore dogfish of the continental and insular shelf and upper slopes (Ref. 247, 11230, 119696). Usually near the bottom, but also in midwater and at the surface (Ref. 26346); occurs mainly between 10-200 m depth (Ref. 247). Males and gravid females usually found shallower than non-gravid females. Tolerates brackish water, often found in enclosed bays and estuaries. Reported to enter freshwater (Ref. 11980) but cannot survive there for more than a few hours (Ref. 247). Highly migratory species, used to be observed in large foraging schools with up to thousands of individuals, usually segregated by size and /or sex, with schools of large gravid females preferentially targeted by fisheries. Their latitudinal (north-south) and depth-related (nearshore-offshore) movements appear to be correlated with their preferred temperature (Ref. 247). Tagging experiments showed that populations in the northern North Sea and northwest Scotland made winter migrations to off Norway and summer migrations to Scotland (Ref. 88880, 88881). Transoceanic migrations recorded, but rare (Ref. 88864). Longevity in the northern Atlantic is about 35-50 years (Ref. 88882), but most live only 20-24 years (Ref. 88187). Growth is slow. At sexual maturity, males are 60-70 cm long, females 75-90 cm (Ref. 35388). Gestation period is 2 years (Ref. 36731). Ovoviviparous (Ref. 205). Feeds on a diversity of prey, ranging from comb jellyfish, squid, mackarel and herring to a wide array of benthic fishes, shrimps, crabs and even sea cucumbers (Ref. 93252). The only species of horned sharks that can inflict toxins with its tail. Detects weak electric fields generated by potential prey (Ref. 10311). Utilized for human consumption, liver oil, vitamins, sand paper, leather, fertilizer, etc. (Ref. 247, 27436). Eaten fried, broiled, and baked (Ref. 9988).","Found on the continental shelves and upper slopes. Depth range from 16-440 m (Ref. 0247), and from 300-780m in the eastern Ionian Sea (Ref. 56504).  Forms schools.  Off West Africa, water temperature and salinity where this species is often found ranges from 11-18Â°C and 36 ppt. (at 16 to 255 m depth), respectively.  Feeds on bony fishes, like denticids, mackerel and percichthyids, as well as crabs, lobsters, and octopi.  Ovoviviparous, with 3 to 4 young per litter.  Utilized fresh, dried salted and smoked for human consumption.","Found mainly on muddy bottom (Ref. 26999).  Feeds on small sharks and jacks.  Ovoviviparous (Ref. 50449).  Utilized dried salted and fresh for human consumption; liver oil and hide also utilized (Ref. 247).","Found on sand and mud bottom (Ref. 26999) of continental shelves and upper slopes (Ref. 247).  Mostly between 50 and 100 m but deeper in the tropics (Ref. 247).  Feeds on small fishes (Ref. 247).  Ovoviviparous (Ref. 50449).  Utilized fresh and dried salted for human consumption; liver oil and hide also used (Ref. 247).","A benthic species that occurs inshore, on coasts and along the continental shelf; may enter estuaries (Ref. 247, 58085). Found mainly on sand or mud bottoms; sluggish by day, lying buried with eyes protruding. Also utilizes areas with macroalgae, kelp or rocks (Ref. 88920). Nocturnal species, swims off bottom at night. Feeds mainly on flatfishes and other benthic fishes, but also on skates, crustaceans and molluscs, with one record of swallowed cormorant (Ref. 247, 28070).  Moves to deeper waters during winter, returning to the shallower depths in the spring (Ref. 88187), moving northwards in summer. Ovoviviparous (Ref. 50449, 107715). Females generally grow larger than males (Ref. 58137, 107710, 107713, 107715). Detects weak electric fields generated by other organisms (e.g. potential prey) (Ref. 10311). The marine leech <i>Stibarobdella macrothela<\/i> is a common parasite (Ref. 107712) and the isopod <i>Aegapheles deshaysiana<\/i> a common micropredator (Ref. 107714) for this shark species in the Canary Islands.  Utilized fresh and dried salted for human consumption, and possibly for oil and fishmeal (Ref. 247).  Reaches 250 cm (Ref. 35388).","Juveniles benthic over soft bottoms or near coral reefs (Ref. 12951) from 10-150 m; adults are semi-pelagic to pelagic, swimming in the water column and have been reported to migrate over long distances (Ref. 2803). Found on insular slopes to at least 925 m depth (Ref. 114953).  Feeds mainly on pelagic and benthic bony fishes and small sharks (Ref. 5578).  Ovoviviparous (Ref. 50449). Produces litters of up to 60 pups. In South Pacific region, males reaches maturity at ca. 60 cm TL (Ref. 114953). Packs a powerful electric shock of up to 220 volts (Ref. 9710).","Occurs in seagrass areas, rocky reefs, and adjacent soft bottoms (Ref. 12951).  Avoids temperatures above 20Â°C (Ref. 10011).  Nocturnal, usually burying itself during the day with only the eyes and spiracle jutting out (Ref. 12382).  Feeds on small benthic fishes <i>Trachurus, Mugil, Mullus, Dicentrarchus, Spondyliosoma, Boops, Labrus, Dascyllus, Pomacentrus<\/i>) and crustaceans (Ref. 10011).  Females outlive males; viviparous, neonates measuring  10-14 cm at birth (Ref. 10426).  Produces 2-32 pups in a litter after a 10-month gestation (Ref. 12951, Ref. 114953). Males reaches maturity at ca. 30 cm TL, females at ca. 40 cm TL; born at 10-14 cm TL (Ref. 114953). Electrocytes start developing when the embryo weighs about 1 g; electric organs functional before birth and newborns can use their electric organ discharge (EOD) in capturing prey (Ref. 10428).  Can produce electric discharges of up to 200 volts; EOD frequency up to 600 Hz.  Jumps on fast-moving prey, paralyzing it with its EOD (Ref. 27000).","Found on soft bottoms, usually inshore but occasionally deeper.  Feeds on small fishes and also benthic invertebrates.  Ovoviviparous, with 3-21 in a litter (Ref. 12951, Ref. 114953).  Size at birth 9 cm (Ref. 12951).  Capable of inflicting a severe shock of up to 200 volts.","Demersal or pelagic near continental slopes and seamounts in depths of 550-2,000 m (Ref. 6871, 58302).  Also found from the surface to 580 m over deep water (Ref. 26346).  Ovoviviparous (Ref. 205).  Used dried and salted for human consumption and for fishmeal (Ref. 6871). Caught rarely by longline fisheries operating in deepwater; also caught, but rarely landed, by pelagic tuna longline fisheries (Ref.58048)."],"FB_Life_cycle":["Exhibit ovoviparity (aplacental viviparity), with embryos feeding initially on yolk, then receiving additional nourishment from the mother by indirect absorption of uterine fluid enriched with mucus, fat or protein through specialised structures (Ref. 50449).  Gestation about 6 months; 3-7 young produced (Ref. 5578). Size at birth 45 cm WD (Ref. 6677).","Exhibit ovoviparity (aplacental viviparity), with embryos feeding on other ova produced by the mother (oophagy) after the yolk sac is absorbed (Ref. 50449).  With 2-4 young per litter (usually 2) (Ref. 247).  Size at birth between 64-106 cm (Ref. 247); 100-140 cm TL (Ref.58048).   No fixed mating or birthing season.  Distinct pairing with embrace (Ref. 205). ","Ovoviviparous, embryos feed solely on the ova produced by the mother after the yolk sac is absorbed (oophagy) (Ref. 50449), 2 to 4 young in a litter (usually 2) (Ref. 247). Size at birth 114-150 cm (Ref. 247). Distinct pairing with embrace (Ref. 205).","Distinct pairing with embrace. Oviparous, laying 10-45 egg cases each year (Ref. 44869, 41305). Eggs are oblong capsules with stiff pointed horns at the corners deposited in sandy or muddy flats (Ref. 205). Egg capsules are 3.4-8.9 cm long and 2.3-6.8 cm wide (Ref. 41250). Paired eggs are laid. Embryos feed solely on yolk (Ref. 50449). In the North Sea, fully formed individuals hatch after 4 months and pups are about 8-11 cm in length (Ref. 44869, 37969). In the Barents Sea, low water temperature may lengthen embryonic development time to 2.5-3 years (Ref. 44869). \r\n","Oviparous, paired eggs are laid.  Embryos feed solely on yolk (Ref. 50449).","","Oviparous (Ref. 3167). Paired eggs are laid.  Embryos feed solely on yolk (Ref. 50449).  Eggs have horn-like projections on the shell (Ref. 205).","Oviparous (Ref. 3167).  Paired eggs are laid.  Embryos feed solely on yolk (Ref. 50449).  Eggs have horn-like projections on the shell (Ref. 205).","Exhibit ovoviparity (aplacental viviparity), with embryos feeding initially on yolk, then receiving additional nourishment from the mother by indirect absorption of uterine fluid enriched with mucus, fat or protein through specialised structures (Ref. 50449).  Gestation about 4 months with 2 to 4 young produced in autumn and early winter (Ref. 6901).  Distinct pairing with embrace (Ref. 205).","Viviparous, with a yolk-sac placenta. Litter contains 7 to 20 pups (Ref. 6871, 6390). Young born at 59 - 70 cm TL (Ref. 6390). Pupping may occur at any time of the year but there is a peak in births in summer (Ref. 6390). Distinct pairing with embrace (Ref. 205).","Viviparous, with a yolk-sac placenta; bears up to 20 young (Ref. 5578); 3-15 pups (Ref.58048).  Size at birth 60 to 80 cm (Ref. 6871).  Distinct pairing with embrace (Ref. 205).","Distinct pairing with embrace (Ref. 205).  Viviparous, with a yolk-sac placenta, 1 to 10 young per litter.  Gestation period is 10 to 12 months. Nursery and pupping grounds are located inshore where pregnant females go to drop their young.  Females are thought to spawn only every two years. Size at birth 38-72 cm (Ref. 244); 55-66 cm TL (Ref.58048).","Viviparous, with a  yolk-sac placenta, litter size 3-14 pups (Ref. 244); 70-100 cm at birth (Ref. 6871).  Gestation period of ~ 16 months (Ref.58048). Distinct pairing with embrace (Ref. 205).","Viviparous (Ref. 26281), placental (Ref. 50449), 1-14 pups in a litter; 56-75 cm at birth (Ref. 2334); gestation period of 12 months (Ref.58048). Distinct pairing with embrace (Ref. 205). Sexual dimorphism is evident in the thicker skin layer of maturing and adult females (Ref. 49562). This thickened skin may serve as protection from the 'bites' the female species receive from the males during precopulation and in the rugged conditions of the rock and coral environment where they live (Ref. 49562). Pups are born from Feb. to April in Northeastern Taiwan (Ref. 37027).","Exhibit ovoviparity (aplacental viviparity), with embryos feeding on other ova produced by the mother (oophagy) after the yolk sac is absorbed, then cannibalize siblings (adelphophagy) (Ref. 50449).  Distinct pairing with embrace (Ref. 205).  Eggs leave the ovaries, and while in transit in the oviducts are fertilized and enclosed in groups of 16 to 23 in egg cases. However, at some time between fertilization and birth only two (Ref. 5578, 6586) embryos of its group prevails, possibly by devouring its rivals, and proceeds to eat fertilized eggs and smaller potential siblings in utero until birth. According to Springer (1948) (Ref. 39565), it is evident that this species sends forth into the world not only large, well-developed, and even experienced young but may send them forth with a full stomach. The yolk sac is resorbed at a small size, less than 17 cm, and the umbilical scar may be lost. Gestation period may be from 8 to 9 months long. Size at birth 100 cm (Ref. 6586).\r\nPratt (2001) (Ref. 49562) relates Gordon's (1993) (Ref. 51113) detailed account of the mating behavior of the sand tiger sharks as follows: \"mating activities began when the two male <i>C. taurus<\/i>, having become reluctant to feed, increased their swimming speed, accompanied by clasper flexion and eventual interest in their female tank mates...aggressive displays such as snapping and stalking became frequent, mostly toward species of smaller <i>Carcharhinus<\/i> in the tank. The males did not become interested in the female until she slowed, moved to the sand area and started cupping her pelvic fins. The two males then became competitive toward each other, circling and tailing, until the alpha male forced the beta male out of the sand area. The female bit the male prior to copulation. She exhibited shielding behavior for several days and then resumed cupping and flaring. The female gradually changed her swimming position and began displaying the submissive behavior. The alpha male swam in increasingly larger circles and began splaying its claspers, then approached the female and exhibited tailing and nosing. Copulation occurred as the male bit into the right flank and trailing edge of the pectoral fin of the female. The male swam side by side with the female, copulating with the right clasper for one to two minutes. After copulation, the male showed little interest in the female.\" In captivity, males show aggression toward other species after copulation (Ref. 51113, 49562). Females avoid patrolling males by 'shielding' with pelvics close to the substrate (Ref. 51113, 49562). However, female acceptance of future male partner is indicated by a show of 'submissive' body, 'cupping' and 'flaring' of pelvic fins (Ref. 51113, 49562).","Exhibit ovoviparity (aplacental viviparity), with embryos feeding on other ova produced by the mother (oophagy) after the yolk sac is absorbed (Ref. 50449).  Up to 10, possibly 14 young born at 120-150 cm (Ref. 26346).  Distinct pairing with embrace (Ref. 205).  Male and female may swim in parallel while copulating (Ref. 28042, 49562).","Ovoviviparous, embryos feed solely on yolk (Ref. 50449).  Young are born from 30 to 42 cm or more (Ref. 247). Distinct pairing with embrace (Ref. 205).","Ovoviviparous, embryos feed solely on yolk (Ref. 50449).  Young numbers 5-8 in a litter (Ref. 6871). Size at birth 35-43 cm (Ref. 26346). Distinct pairing with embrace (Ref. 205).","Ovoviviparous, embryos feed solely on yolk (Ref. 50449).  Number of young usually only 1. Size at birth between 40 and 50 cm (Ref. 247). Distinct pairing with embrace (Ref. 205).","Distinct pairing with embrace (Ref. 205).","Ovoviviparous (Ref. 6871), with 13 to 29 young per litter (Ref. 26346). Born at 27-31 cm (Ref. 26346). Distinct pairing with embrace (Ref. 205).","","Distinct pairing with embrace (Ref. 205). Courtship behaviour patterns associated with elasmobranch reproduction were documented from an aerial observation which include 'parallel swimming', 'pectoral biting', 'nudging', and 'male on top of female'.  Other mating behaviours particular to this species from the same aerial observation include nose-to-tail following; flank approach; close approach involving rostral contact or proximity with the gill, pectoral fin, vent, and dorsum; and echelon swimming (Ref. 37026).  Exhibit ovoviparity (aplacental viviparity), with embryos feeding on other ova produced by the mother (oophagy) after the yolk sac is absorbed (Ref. 50449). Estimated gestation period 12-36 months (Ref. 247, 1765, 9030, 88829); TL at birth estimated between 150-200 cm; mating thought to take place during early summer; a female giving birth to young captured in August in Norwegian waters (Ref. 5983). Over a study period of 5 years, courtship-like behaviour was observed off southwest England between May and July, always in surface waters along thermal fronts; because actual mating was not observed, this may occur in deeper water (Ref. 88831). A one-year resting period between pregnancies is thought to occur, resulting in a 2-4 year interval between litters (Ref. 9030, 1765, 88829). Only one pregnant female has been observed giving birth to a litter of 6 pups (Ref. 88830).","Oviparous; egg-capsules slender, club-shaped with narrow lateral membranes and a horny filament at the long pointed end, 17 cm long and 3 cm wide; deposited mainly in spring and summer. The embryos developing in about 9-12 months and hatch at 10 cm length.    ","","Ovoviviparous, embryos feed solely on yolk (Ref. 50449).  Number of young 2 to 15 (Ref. 26346). Gestation period is probably very long, one to two years (Ref. 39551). Size at birth 40-60 cm (Ref. 6871). Distinct pairing with embrace (Ref. 205).","Ovoviviparous (Ref. 247). 10-20 young born at 30-42 cm (Ref. 26346); 10-16 young born at 30 cm TL (Ref.58048). Distinct pairing with embrace (Ref. 205).","Exhibit ovoviparity (aplacental viviparity), with embryos feeding initially on yolk, then receiving additional nourishment from the mother by indirect absorption of uterine fluid enriched with mucus, fat or protein through specialised structures (Ref. 50449).  Distinct pairing with embrace (Ref. 205).","Exhibit ovoviparity (aplacental viviparity), with embryos feeding initially on yolk, then receiving additional nourishment from the mother by indirect absorption of uterine fluid enriched with mucus, fat or protein through specialised structures (Ref. 50449).  Distinct pairing with embrace (Ref. 205).","","Oviparous, paired eggs are laid.  Embryos feed solely on yolk (Ref. 50449).  Egg-cases laid in spring and summer, very large (Ref. 3167).  Distinct pairing with embrace. Young may tend to follow large objects, such as their mother (Ref. 205).  Eggs have horn-like projections on the shell (Ref. 205).","","Oviparous, paired eggs are laid.  Embryos feed solely on yolk (Ref. 50449).  Distinct pairing with embrace.  Young may tend to follow large objects, such as
