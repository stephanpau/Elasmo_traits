) and Thornback Skate (Raja clavata). It is abundant on coarse sand and gravel substrates in the Irish Sea and western English Channel.   The size at maturity is estimated at 55 cm total length (TL) for both males and females (Walker 1999) with a maximum size of about 72 cm TL (Stehmann and BÃ¼rkel 1984, Ellis et al. 2005). In the Mediterranean Sea, the maximum size recorded is about 70 cm TL and size at first maturity is 60 cm TL in females (Serena 2005). Age at maturity for females and males is estimated at 7.4 and 6.8 years, respectively, in the North Sea (Walker 1999), and age at 50% maturity is just over four years in the Irish Sea (Gallagher et al. 2005). Around the British Isles, males and females first mature at 48 and 45 cm TL, respectively (McCully et al. 2012). Additionally, length at 50% maturity (LÂ­Â­50) is estimated as 56.3 cm (males) and 59.4 cm (females). There is a significant difference in the LÂ­Â­50 for both sexes between the North Sea and Celtic Seas ecoregions, with females and males in the North Sea 6.2 to 6.5 cm smaller at this stage than in the Celtic Seas. The estimated LÂ­Â­50 in Portuguese waters is 56.5 and 56 cm TL for females and males, respectively (Maia et al. 2012). Longevity is reported at 12 years (Du Buit 1976b), which in conjunction with an age at 50% maturity of four years would indicate a generation time of eight years for individuals in the Irish Sea.   In Portuguese waters, actively spawning females and males can be found throughout the year, though the percentage of actively spawning individuals is higher between January and May (Maia et al. 2012). The maximum potential fecundity is estimated between 60 and 63 mature follicles for spawning-capable and actively spawning females, respectively. Batch fecundity was estimated as seven follicles per batch, with nine reproductive episodes per female. Other studies have indicated that females produce about 90 eggs per year after an eight month gestation period (Clark 1922, Du Buit 1976a, Bauchot 1987).","The Goblin Shark is recorded on outer continental shelves, upper slopes and off seamounts at depths of 0-1,300 m, but has been reported mainly at depths between 270-960 mÂ (EbertÂ et al.Â 2013). It also appears to be mesopelagic. Maximum measured size is 410 cm total length (TL) (Kukuev 1982), however, estimates from photographs ofÂ a specimen taken in the Gulf of MexicoÂ suggestÂ 540-617 cm TL (ParsonsÂ et al. 2002). Males mature between 260-380 cm TL; female maturity >400 cm TL; size at birth 80-90 cm TL (Ebert et al. 2013). Pregnant females are unknown but like other lamniform sharks, the embryos are probably oviphagous and litter size is likely to be small. Nothing else is known about its biology.Â ","The Spinetail Devil Ray is a pelagic species that resides in coastal and continental shelf waters. It spends the majority of its time in less than 50 m of water but occasionally dives to depths of 1,112 m (Canese et al. 2011, Croll et al. 2012, Holcer et al. 2013, Francis and Jones 2017). The species exhibits large-scale movements, up to 1,800 km at minimum speeds of 63 km per day likely driven by seasonal patterns in prey availability  (Freund et al. 2000, Canese et al. 2011, Croll et al. 2012, Francis and Jones 2017). The species reaches a maximum size of 350 cm DW (Notarbartolo di Sciara et al. 2020), with significant geographical variation in size across its  distribution. Males mature at 200â220 cm disc width (DW) and females  mature at 215â240 cm disc width (DW). Reproduction is aplacental  matrotrophic with a gestation period of 12 months, and generally a single large pup (though two per litter occur occasionally) of 90â160 cm  DW. The reproductive cycle is 1â3 years, with resting periods between pregnancies in some years (White et al. 2006, Last et al. 2016, Rambahiniarison et al. 2018, Stevens et al. 2018). Female age-at-maturity is estimated as 5â6 years and maximum age estimated as 20 years (Cuevas-ZimbrÃ³n et al. 2013, Pardo et al. 2016); generation length is therefore 12.8 years.","TheÂ Starry SmoothhoundÂ is demersal onÂ sandy and gravelly substrates on theÂ innerÂ continental shelfÂ from the surface to a depth of 199 mÂ (EbertÂ et al.Â 2013, Weigmann 2016). It reaches a maximum size ofÂ 140Â cm total length (TL), males mature atÂ 72 cm TL and females mature at 83 cm TL (EbertÂ et al.Â 2013). Reproduction is lecithotrophic viviparous with aÂ biennial reproductive cycle,Â litter sizes ofÂ 6â18 pups, and a size-at-birth ofÂ 28Â cm TLÂ (EbertÂ et al.Â 2013). Female age-at-maturity isÂ 6Â years and maximum age isÂ 20Â years; generation length is thereforeÂ 13Â years (FarrellÂ et al.Â 2010a,b). The natural mortality rate of this species in the Northeast Atlantic was estimated at 0.219 per year and the intrinsic rate of population increase at 0.079 per year (Dureuil 2013).Â ","The Common Smoothhound occurs on sandy and muddyÂ substrates on the continental shelf and slope at depths of 5â438 m, but is more commonly found in shallow waters from 5â50 m (Ebert et al. 2013, Carpenter and De Angelis 2016, Pascual-AlayonÂ et al.Â 2017). It reaches a maximum size of 176 cm total length (TL),Â males mature at 70â112 cm TL and females mature at 107â124 cm TL (da Silva 2018, SaÃ¯diÂ et al.Â 2008,Â Carpenter and De Angelis 2016).Â Reproduction is placentotrophic viviparous with litter sizes of 1â25 pups, a gestation period of 7â12 months, and size-at-birth of 24â45 cm TL (da Silva 2018, SaÃ¯diÂ et al.Â 2008,Â Carpenter and De Angelis 2016).Â The Common Smoothhound has an age-at-maturity of 10.75 years and a maximum age of 25 years, resulting in a generation length of 17.8 years (Goosen and Smale 1997, da Silva 2007).","The Blackspotted Smoothhound is demersal on the continental shelf and slope on sandy and gravelly substrates and sea grass beds, from the surface to a depth of 300 m (Ebert et al. 2013, SerenaÂ et al. 2014). It reaches a maximum size of 122 cm total length (TL), males mature at 81cm TL and females mature at 96 cm TL (SaÃ¯diÂ et al.Â 2009). Reproduction is placental viviparous with a uterine fecundity of 12â27, an annual reproductive cycle and size-at-birth of 25 cm TL (SaÃ¯diÂ et al.Â 2009). The generation length is inferred from a regional congener Common Smoothhound (Mustelus mustelus) to be 18 years (Goosen and Smale 1997, da Silva 2007).","The Common Eagle Ray is demersal and semi-pelagic in shallow coastal waters on the continental shelf and offshore toÂ aÂ depth ofÂ 537 m and often swims in groups (WhiteheadÂ et al.Â 1984,Â LastÂ et al.Â 2016). It reaches a maximum size of 150 cm disc width (DW) with males mature at ~32â40 cm DW and females mature at ~43â60 cm DW (LastÂ et al.Â 2016). Reproduction is matrotrophic viviparous with a gestation period of 6â8 months, litter sizes of 3â7 pups, and size-at-birth at ~19 cm DW (WhiteheadÂ et al.Â 1984,Â LastÂ et al.Â 2016). There is no information on this species's age-at-maturity and maximum age, hence, generation length was inferred based on data for the Bat Eagle Ray (Myliobatis californicus). TheÂ Bat Eagle RayÂ has an age-at-maturity of five years and a maximum age of 24 years and, thus, a generation length of 14.5 years (Martin and Caillet 1988). TheÂ Common Eagle RayÂ has a smaller maximum size (150 cm DW) than the Bat Eagle Ray (180 cm DW), and thus based on scaled-size, the generation length is inferred to be 12 years for the Common Eagle Ray.","The Common Eagle Ray is demersal and semi-pelagic in shallow coastal waters on the continental shelf and offshore toÂ aÂ depth ofÂ 537 m and often swims in groups (WhiteheadÂ et al.Â 1984,Â LastÂ et al.Â 2016). It reaches a maximum size of 150 cm disc width (DW) with males mature at ~32â40 cm DW and females mature at ~43â60 cm DW (LastÂ et al.Â 2016). Reproduction is matrotrophic viviparous with a gestation period of 6â8 months, litter sizes of 3â7 pups, and size-at-birth at ~19 cm DW (WhiteheadÂ et al.Â 1984,Â LastÂ et al.Â 2016). There is no information on this species's age-at-maturity and maximum age, hence, generation length was inferred based on data for the Bat Eagle Ray (Myliobatis californicus). TheÂ Bat Eagle RayÂ has an age-at-maturity of five years and a maximum age of 24 years and, thus, a generation length of 14.5 years (Martin and Caillet 1988). TheÂ Common Eagle RayÂ has a smaller maximum size (150 cm DW) than the Bat Eagle Ray (180 cm DW), and thus based on scaled-size, the generation length is inferred to be 12 years for the Common Eagle Ray.","This species occurs on continental slopes at depths of 600â1,260 m and it prefers mud and sand substrates (Stehmann 1976, Stehmann et al. 2008). The hydrographic conditions where it has been found suggest that it prefers temperatures that are > 6Â°C and salinities that are > 35 practical salinity units. If this is the case, the maximum depth of this species is c. 1,300 m (Stehmann 1976, Stehmann and BÃ¼rkel 1984, Stehmann et al. 2008).  Like other skates, this is likely an egg-laying species. Size at maturity for males is 20â25 cm total length (TL) and unknown for females. A 19.6 cm TL male found was immature while a 27 cm TL male was mature (Ebert and Stehmann 2013). The maximum reported size for this species is a 32 cm TL male (Stehmann and BÃ¼rkel 1984, QuÃ©ro et al. 2003).","The Smalltooth Sand TigerÂ is a rarely encountered species that is morphologically very similar to the Sand Tiger (Carcharias taurus)Â but larger and bulkier, and has been observed or captured across a much broader depth range (10â880 m).Â The species mainlyÂ lives close to the seabed around islands and underwater seamounts characterised by narrow, steeply sloping shelves, or in the deep waters of continental outer shelves and upper slopes of larger land masses.Â FergussonÂ et al.Â (2008) report diver observations and photographs of the Smalltooth Sand TigerÂ in depths less than 50 m in widely separated locations including Pemba Island (Tanzania), Cocos-Keeling Island in the Indian Ocean, Malpelo Island (Columbia), and the Kermadec and White Islands (New Zealand); all these habitats comprised rocky substrates shelving steeply into deep water. Similarly, most Mediterranean Sea captures were by gillnets and vertical longlines set on steep, rocky ground, although usually at greater depths (100â300 m) than the dive sites (FergussonÂ et al.Â 2008). Demersal trawls generally require relatively smooth substrate for the gear to operate, and the many trawl captures off South Africa and southeastern Australia indicate that the Smalltooth Sand TigerÂ also frequents smooth terrain, at least in deepwater. Remote video recordings in the Gulf of Mexico showed the speciesÂ swimming in 450 m depth over areas ofÂ Lophelia coral reef (Sulak et al. 2007). The records from mid-water trawls in open waters of the Indian Ocean were proximal to deepsea ridges and seamounts, suggesting that the species may also inhabit the pelagicÂ zone, possibly while moving between shallower localities.Little is known of the biology of this shark but its reproduction may be similar to that of the Sand Tiger. The maximum recorded size for females is 450 cm TL and 344 cm TL for males but there were insufficient data for FergussonÂ et al.Â (2008)Â to precisely define the size at maturity: males were estimated to mature between 200 and 250 cm TL and females between 300 and 350 cm TL. Age and growth data are not available for the Smalltooth Sand Tiger, but generation length can be estimated from the Sand Tiger (C. taurus) from the Northwest Atlantic which has a female age of maturity of 6 years and a maximum age of 35 years, resulting in a generation length of 20.5 years.Compagno (2001) cites an observation which suggests the species practices uterine cannibalism in the form of oophagy, resulting in the birth of single embryos from each uterus. The smallest recorded neonate, from Taiwan, wasÂ 101 cm TL and exhibited an umbilical scar (Hsu et al. 2013); this is within the birth size of 100â110 cm TLÂ suggestedÂ by Fergusson et al. (2008), a size proportionally consistent with the size at birth for the smallerÂ Sand TigerÂ (95â105 cm TL; Compagno 2001). ItÂ probably has a non-continuous breeding cycle similar to, or possibly more extended than the Sand Tiger. The gestation period for the Sand TigerÂ is 9â12 months with a probable rest year between pregnancies (Compagno 2001). An analysis by FergussonÂ et al.Â (2008)Â of 64 Smalltooth Sand TigerÂ captures worldwide found a weak inverse relationship between shark size and depth (R2Â = 0.129; p < 0.05), with small juveniles almost exclusively occurring in deepwater (>200 m). Mature-sizedÂ Smalltooth Sand TigersÂ were caught across their whole depth range (15â880 m) but almost all small juveniles (<150 cm TL) came from depths greater than 200 m suggesting that parturition occurs in relatively deep water.","The Angular Roughshark is demersal on the continental shelf and upper slope at depths of 35â805 m (Weigmann 2016). It reaches a maximum size of 150 cm total length (TL), but most individuals are less than 100 cm TL (Ebert et al. 2013). Males mature at ~60 cm TL and females mature at ~65 cm TL (CapapÃ©Â et al.Â 1999).Â Reproduction is aplacental viviparous, litter size is 7â23 pups, and size-at-birth is 21â24 cm TLÂ (CapapÃ©Â et al.Â 1999).Â Age parameters are unknown and are inferred from another species in the family Squalidae, the Shortnose Spurdog (Squalus megalops) which has a female age-at-maturity of 19 years and a maximum age of 25 years, resulting in a generation length of 19.5 years (Rigby et al. 2016). This is similar to the generation length of 20 years that has been used for other Oxynotus spp. (Soldo and Guallart 2015).","The Sailfin Roughshark is demersal on the continental slope at depths of 265â1,104 m (Pajuelo et al. 2016, Weigmann 2016). It reaches a maximum size of at least 118 cm total length (TL) (Weigmann 2016). Reproduction is aplacental viviparous and size-at-birth is ~25 cm TL (Ebert et al. 2013). Nothing else is known of its biology.Â Age parameters are unknown and are inferred from another species in the family Squalidae, the Shortnose Spurdog (Squalus megalops) which has a female age-at-maturity of 19 years and a maximum age of 25 years, resulting in a generation length of 19.5 years (Rigby et al. 2016). This is similar to the generation length of 20 years that has been used for other Oxynotus spp. (Soldo and Guallart 2015).","The Blue Shark is an oceanic pelagic shark, that occurs close inshore where the continental shelf is narrow (Last and Stevens 2009), and is found from the surface down to depths  of 1,000 m (Weigmann 2016). It also occurs in inshore waters where the continental shelf is narrow (Last and Stevens 2009). The Blue Shark is highly migratory with movement patterns associated with  reproduction and prey distribution (Nakano and Stevens 2008). The species reaches a maximum size of  about 380 cm total length (TL) (Hart 1973). Males mature at 183â218 cm TL, females mature at 183â221 cm TL (Pratt 1979, Nakano 1994, Carrera-Fernandez et al. 2010). Reproduction is placental viviparous with a gestation of 9â12 months, an annual to biennial reproductive cycle, and large litters sizes of 4â135 (usually 25â35), with a size at birth of 35â60 cm TL (Pratt 1979, Stevens 1984, Nakano 1994, Hazin et al. 1994, Clarke et al. 2015). There is minor regional variation in female age at maturity  at 5â6 years in the Atlantic and 5â8 years in the Pacific with a maximum  age of 15.5â16 years in both regions; generation length is therefore 10  years in the Atlantic and 10.5 years in the Pacific (Nakano 1994,  Skomal and  Natanson 2003, Blanco-Parra et al. 2008, Jolly et al. 2013). There are age studies with a greater maximum age of up to 28.6 years, however these are theoretical longevity estimates and the maximum ages have not been validated (Hsu et al. 2011, 2012, 2015; Rice and Semba 2014,Â Andrade et al. 2019).   The Blue Shark has the highest known population growth rates for pelagic sharks; that is, 0.287â0.314 in the North Atlantic, 0.299 in  the South Atlantic, and 0.264â0.331 in the Indian Ocean (Dulvy et al. 2008, Cortes et al. 2015, Murua et al. 2018).","Currently, life history information for the Smalltooth Sawfish is only available for the Western Atlantic and it assumed that life history parameters are similar for conspecifics throughout the Atlantic Ocean. This species is lecithotrophic viviparous and litter size is thought to be 15â20 pups (Simpfendorfer 2005) born every other year, but there are little supporting data for this. Demographic analysis using early reports of life history and estimates from other pristids indicated that Smalltooth Sawfish intrinsic rate of increase ranged from 0.08 to 0.13 yrâ1, and population doubling times from 5.4 to 8.5 yrs (Simpfendorfer 2000).There is still some question regarding age and size at maturity for Smalltooth Sawfish. Simpfendorfer (2005) reported maturity at 360 cm TL for females. However, females of 300â400 cm stretched total length (STL) necropsied from the US were immature, with the smallest mature female examined being 415 cm STL (J.K. Carlson unpublished data). Males were thought to be mature about 270 cm TL (Simpfendorfer 2005). However, a recently necropsied male Smalltooth Sawfish that was 308 cm TL was found to be immature (J.K. Carlson unpublished data). The smallest mature male from field-collected specimens was 371 cm STL (J.K. Carlson unpublished data). Back-transforming these lengths into ages using the von Bertalanffy growth model of Scharer et al. (2012) indicates that males mature around 7.5 years and females 10â12 years. As these data indicate much faster growth and earlier maturation than previously determined, any updated demographic model will likely indicate higher productivity and rebound potential. Moreno Iturria (2012) constructed a deterministic model based on standard life table techniques using growth estimates from Simpfendorfer et al. (2008) and calculated demographic parameters for Smalltooth Sawfish for US waters. Intrinsic rates of increase were estimated as 0.07 per year, generation time 17 years and population doubling time 9.7 years.Recent information on tag-recaptured juvenile Smalltooth Sawfish collected in Florida, USA, indicates substantially faster growth than previously assumed for this species. Simpfendorfer et al. (2008) found that growth was rapid during the first two years after birth.Using data from reported encounters from 1998 to 2008, Wiley and Simpfendorfer (2010) evaluated Smalltooth Sawfish habitat use patterns in the US. There was an inverse relationship between sawfish size and extent of northern distribution, with animals less than 200 cm having a wider latitudinal distribution and occurring farthest north, and animals greater than 200 cm reported mostly in southern Florida (Wiley and Simpfendorfer 2010). Most encounters occurred in estuarine and nearshore habitats, and their locations were not randomly distributed, having a positive association with inshore mangrove and seagrass habitats. While sawfish were reported in depths to 73 m, there was a significant relationship between size and depth, with smaller animals occurring in shallower waters (Wiley and Simpfendorfer 2010).Data from acoustic telemetry and tag-recapture information indicates Smalltooth Sawfish (less than 100 cm) had the smallest home ranges, low linearity of movement, and a preference for very shallow mud banks (Simpfendorfer et al. 2010). Juveniles greater than 100 cm demonstrated larger home ranges, preference for shallow mud/sand banks, and remained close to mangrove shorelines. Tide was found to be the main factor influencing movement on short time scales. Sawfish <150 cm STL spend the majority of their time in water <0.5 m deep, while larger juveniles spend most of their time in water 0.5â1.0 m deep. Juveniles >130 cm had high levels of site fidelity for specific nursery areas for periods up to almost 3 months, but the smaller juveniles had relatively short site fidelity to specific locations (Simpfendorfer et al. 2010).Based on data from catch-per-unit effort (CPUE), Poulakis et al. (2011) found that most juvenile Smalltooth Sawfish had an affinity for water less than 1.0 m deep, water temperature over 30ÂºC, dissolved oxygen over 6 mg/L, and salinity between 18 and 30. Greater catch rates for sawfish over age one were associated with shoreline habitats with overhanging vegetation such as mangroves (Poulakis et al. 2011).Simpfendorfer et al. (2011) conducted a long-term tracking study and found mean daily activity space was 1.42 km of river distance. The distance between 30-minute centres of activity was typically 0.1 km, suggesting limited movement over short time scales. Salinity electivity analysis demonstrated an affinity for salinities between 18 and at least 24, suggesting movements are likely made in part, to remain within this range (Simpfendorfer et al. 2011).The US National Marine Fisheries Service designated critical habitat for the US distinct population segment of Smalltooth Sawfish (Norton et al. 2012). The nursery habitats essential to the conservation of the species were identified as those adjacent to red mangroves (Rhizophora mangle) and euryhaline habitats with water depths less than or equal to 0.9 m (Norton et al. 2012).For adult sawfish, unpublished data from pop-off archival satellite transmitting (PAT) tags indicate Smalltooth Sawfish spend the majority of their time in shallow waters (<10 m deep) and prefer temperatures between 22Â°C and 28Â°C (J.K. Carlson unpublished data). The maximum recorded depth for Smalltooth Sawfish is 88 m.","Available life history information on Largetooth Sawfish comes from in Lake Nicaragua in Central America (Thorson 1976; 1982) and from northern Australia.Largetooth Sawfish are generally restricted to shallow (<10 m) coastal, estuarine, and fresh waters, although they have been found at depths of up to 26 m in Lake Nicaragua. Largetooth Sawfish move across salinity gradients freely and in northern Australia, parturition probably occurs in brackish or saltwater and juveniles spend ~4â5 years in the freshwater reaches of rivers and floodplain waterholes before migrating to estuarine and marine waters (Thorburn et al. 2007, Peverell 2008, Whitty et al. 2008, Whitty et al. 2009, P. Kyne unpublished data). In Lake Nicaragua, individuals spent much, if not all, of their lives in freshwater with reproduction of the population occurring primarily in the lake (Thorson 1982).The life history of Largetooth Sawfish, like many elasmobranchs, is characterised by slow growth, late maturity, and low fecundity, which generally contributes to a low intrinsic rate of increase. The maximum reported size of Largetooth Sawfish is 656 cm TL, although it has been estimated up to 700 cm TL (Compagno and Last 1999). Very large individuals are now rarely seen anywhere in the Indo-West Pacific.The reproductive method of sawfishes is most likely lecithotrophic viviparity. The only known reproductive study of Largetooth Sawfish was from Lake Nicaragua in the 1970s (Thorson 1976) with other observations from northern Australia. Thorson (1976) found that both ovaries appeared to be functional, though the left seemed to be larger and carry more ova. Litter sizes in Lake Nicaragua were 1â13 (mean 7.3) following a gestation period of about five months. While the reproductive cycle is possibly biennial in the Western Atlantic (Thorson 1976), it appears to be annual in northern Australia (Peverell 2008).Size at birth ranges 72â90 cm TL (Peverell 2008). Size at maturity is ~300 cm TL for females and ~280â300 cm TL for males (Thorburn et al. 2007, Peverell 2008, Whitty et al. 2008). Age at maturity in Queensland, northern Australia, has been estimated at 8â10 years (Peverell 2008). Peverell (2008) using a preliminary vertebral growth ring analysis estimated a maximum age of 35 years in northern Australia.Using life history information from populations in Central America, Simpfendorfer (2000) estimated an intrinsic rate of increase of 0.05 to 0.07 per year and population doubling times of 10.3â13.6 years. These rates were estimated under ideal conditions (i.e. no fisheries, no population fragmentation, no habitat modification and no inbreeding depression). Moreno Iturria (2012) estimated an intrinsic rate of population increase of 0.12 yr-1, a population doubling time of 5.8 yrs and a generation time of 14.6 yrs for Indo-West Pacific Largetooth Sawfish, and an intrinsic rate of population increase of 0.03 yr-1, a population doubling time of 23.3 yrs and a generation time of 17.2 yrs for Western Atlantic Largetooth Sawfish.","The False Catshark is a large deepwater benthic shark recorded from depths of 100 to 1,890 m on the continental and insular slopes, including around seamounts, troughs and deepwater reefs. This species is occasionally recorded on the continental shelves including in shallow water. This may be abnormal behaviour or where submarine canyons extend close to shore. The anatomy of this shark (large body cavity, soft fins, musculature and skin) suggests an inactive and sluggish lifestyle (Ebert et al. 2013).  Maximum size 296 cm total length (TL) (female), 295 cm TL (male) (Yano 1992); males mature at about 260 cm TL, females at about 265 cm TL (Ebert et al. 2013). Taniuchi et al. (1984) observed near-term embryos of 112 and 113 cm TL, and Yano (1992) at 116 to 120 cm TL. A 156 cm TL immature female had an umbilical scar (Yano 1992). Size at birth 120 to 150 cm TL (K. Yano, unpubl. data).   Forster et al. (1970) suggested that the False Catshark was oophagous based on the large number of ova (estimated at 20,000) of 9 mm mean diameter observed in the ovary of a 280 cm TL female. Taniuchi et al. (1984) reported mid-term and near-term embryos with stomachs full of yolk. Yano (1992) confirmed the existence of oophagy in this species showing that embryos ingest and utilize yolk material from ovulated ova. Yolk material was observed in the uteri of gravid females and the stomachs of two embryos contained yolk material and egg capsules. Yano (1992) reported that the reproductive mode in this species is a modified form of oophagy in which embryos appear to transfer yolk from ingested egg fragments to their external yolk sac, replenishing external yolk sac reserves and using them in the last stages of gestation. Reported litter size of this species is two (Taniuchi et al. 1984, Yano 1992, Stewart 2000). Gestation period is unknown, but is presumed to be > 1 year and possibly more than 2 or 3 years (K. Yano, unpubl. data).","The Pelagic Stingray is perhaps the only species of stingray that occurs in the pelagic zone (Last and Stevens 2009). It is usually found from the surface to 100 m depth over deep water, but has been reported to 381 m (Mollet 2002, Weigmann 2016). It reaches a maximum size of 90 cm disc width (DW); females mature at 39â50 cm DW; and males mature at 35â41 cm DW (Junior and Rotundo 2012, Veras et al. 2014, LastÂ et al.Â 2016). Reproduction is viviparous with litter sizes of 2â13 and size at birth of 14â24 cm DW (Wilson and  Beckett 1970, Mollet 2002, Mollet et al. 2002, Forselledo et al. 2008, Neer 2008, Veras et al. 2014, Last et al. 2016). Females mature at 3 years; males mature at 2 years; and maximum age is about 10  years; generation length is therefore 6.5 years (Wilson and  Beckett 1970, Mollet et al. 2002, Neer 2008).","Starry Skates are found predominantly on the Italian and Corsica continental shelves between shallow waters and 150 m depth (Baino and Serena 2000). In the eastern Ionian Sea, the species is found down to depths of 343 m (Mytilineou et al. 2005), although this is probably due to misidentifications. The species prefers muddy and sandy bottoms (Vannucci 2005).   Maximum size is estimated at 72 cm total length (TL) for males and of 76 cm TL for females (Bono et al. 2005, Serena and Abella 1999). Barone et al. (2006) and Serena et al. (2005) estimate length at maturity at 51.7 cm TL for males and 56.1 cm TL for females, and Serena and Abella (1999) and Bauchot (1987) reported length at maturity at 45 to 54 cm TL for males and 60 cm TL for females. Age at maturity is reported at three to four years for both males and females (Serena and Abella 1999, Bono et al. 2005). The species is egg laying, with 34 to 112 egg cases laid depending on individual size, and egg cases can reach 45 mm in length and 30 mm width (Bauchot 1987). Juveniles are about 8 cm TL when they emerge from the egg cases in January. The sex ratio is about 1:1 (Minervini et al. 1985, Abella et al. 1997). Juveniles move quickly into shallow waters from 5-7 m depth soon after birth and then move into deeper waters progressively as they grow (Abella and Serena 2002, Catalano et al. 2003).  Recent preliminary tagging experiments (Catalano et al. 2003) suggest a faster growth rate than described in previous literature (Serena and Abella 1999). As this species reaches maturity relatively early (~3 years) and has a short lifespan (~10 years) it is considered to be relatively productive, even though it is only moderately fecund.   In the Central Tyrrhenian Sea, length at 50% maturity values estimated by Romanelli et al. (2007) were 56.5cm TL and 50.5cm TL for females and males, respectively. In the south Ligurian Sea, males mature by 45 cm TL and females may mature by 53 cm TL (Barone et al. 2007). Total length at 50% maturity was estimated to be 51.7 cm and 56.1 cm TL for males and females respectively. In the Catalan Sea, the size at first maturity for females was assessed to be around 48.1 cm TL, while males showed a maturing phase from 45 to 51 cm TL (Coll et al. 2013). These estimates are lower than the ones reported in the Gulf of Tunisia (CapapÃ© 1977). The annual rate of population increase is 0.247 year-1, and estimated generation time is 4.36 years; the time taken to double the population is 2.81 years (Abella et al. 2011). The estimated generation length is around 6 years.","Raja brachyura is most common on sandy sediments in waters down to about 150 m deep (Ellis et al. 2005a) in the Northeast Atlantic, though may occur deeper in the southern parts of its range. In the Mediterranean Sea it is mainly found at depths of 10-150 m to about 300 m (Baino et al. 2001). It reaches a maximum size of ~120 cm (TL) (Stehmann and Burkel 1984) and commonly reaches 40-80 cm TL. Like other skates, reproduction is oviparous. They reproduce from February to August and have a gestation period of almost seven months, with females producing about 30 egg cases/year (measuring about 12 x 8 cm, excluding horns) (Stehmann and Burkel 1984). Juveniles feed on small crustaceans (amphipods, natantids), with larger individuals more piscivorous and predating on dragonet and sand eels (Ellis et al. 1996). Little is known about its reproductive biology.","The Thornback Skate is a demersal coastal species which inhabits a variety of substrates, including mud, sand, shingle, gravel and rocky areas, in water down to 300 m, although it is most abundant in 10-60 m of water off coastal areas (Wheeler 1969, Stehmann and Buerkel 1984). Rousset (1990a) studied the elasmobranch assemblage off the coast of Brittany and found that R. clavata was the most abundant rajid due to the fact that it was able to inhabit this range of benthic habitats. Thornback Skate is the second most important species, after the Smallspotted Catshark (Scyliorhinus canicula), in the demersal elasmobranch assemblage in the northern Bristol Channel and constitutes between 7.4-8.8% of the elasmobranch biomass (Ellis unpubl.). The age and growth of this species have been studied by examining the vertebrae of fish caught in the Bristol Channel (Ryland and Ajayi 1984), although Brander and Palmer (1985), using length-frequency analysis, have indicated inconsistencies for the smaller sized fish used in this work. Ryland and Ajayi (1984) gave maximum age and length of 12 years and 1,047 mm (k = 0.090). Vertebral growth rings have been shown to be annual (Holden and Vince 1973). Growth has also been estimated from tagging studies (Holden 1972). Validated age studies of specimens from the southern North Sea have shown thornback skates to have a maximum length of 118 cm for females and 98cm for males (Walker 1998). The size at maturity for females and males have been estimated at 45-50 cm disc width (DW) and 38-44 cm DW (Fitzmaurice 1974); 85 cm total length (TL) (54 cm DW) and 75 cm TL (48 cm DW) (CapapÃ© 1976); 45 cm DW and 42 cm DW (Nottage and Perkins 1983) and 59 cm TL and 60 cm TL (Ryland and Ajayi 1984). Walker (1998) estimated length at 50% maturity to be 77 cm TL for males and 68 cm TL for females. The corresponding ages at 50% maturity were eight and seven years. It has been reported that R. clavata first spawn in their fifth year (Ryland and Ajayi 1984). Eggs are laid during a protracted breeding season from February to September (Holden 1975), with a peak in May and June. However, this is for the population as a whole and the egg-laying period for individual fish may be shorter. Ellis and Shackley (1995) maintained one female in captivity and reported that egg laying lasted six weeks, with a mean egg-laying rate of 1.07 eggs per day, a pair of eggs being laid on alternate days. These data concur with the observations of Holden (1971). Development lasts 16-20.5 weeks (Ellis and Shackley 1995), although this period may vary with temperature. The young hatch at a length of 10-13 cm. The nursery areas used are coastal, estuarine and tidal flat areas (e.g., the Wash and Thames estuary in the UK). The fecundity of R. clavata in British waters has been estimated at 150 eggs per year (Holden 1971), 140 eggs per year (Holden 1975) and 100 eggs per year (minimum of 62-74) (Ryland and Ajayi 1984). CapapÃ© (1976, 1977a) estimated a fecundity of 70-167 eggs per year in Tunisian waters, although it may be as low as 48 (Ellis and Shackley 1995). The feeding habits have been well documented from many areas over its geographical range, including British waters (Holden and Tucker 1974, Ajayi 1982, Ellis et al. 1996), Ireland (Fitzmaurice 1974), France (Du Buit 1968, 1978-79, Quiniou and Andriamirado 1979), Portugal (Marques and Re 1978, Cunha et al. 1986), the Mediterranean (CapapÃ© 1975, 1977; Abdel-Aziz 1986), the Southeast Atlantic waters off Namibia (Macpherson 1986) and southern Africa (Ebert et al. 1991). Young and juvenile R. clavata predominantly eat small crustaceans, such as shrimps, mysids, amphipods and small crabs. Larger specimens prey on larger crustaceans, including prawns and crabs and will also consume fish. The migratory habits have been studied by Steven (1936) who found that very little movement occurred, especially in young fish, with 71% of tagged fish moving less than five miles. Fish tagged in the southern North Sea also showed a sedentary pattern, with 80% being recaptured within 40 nautical miles of their release position (Walker et al. 1997). The recapture percentage was nearly 30%. Fitzmaurice (1974) studied the populations within two bays in Ireland and reported a sex ratio of 1:1 and, of 71 tagged, eight (11.3%) recaptures. Rousset (1990b) observed that mature females were more common in exposed areas and juveniles and mature males were more common in more sheltered areas.","Juveniles tend to occur in relatively shallow water, with larger individuals more abundant further from shore, though it is uncommon in waters more than 100m deep (Ellis et al. 2005a). The Smalleyed Ray attains a maximum length of 91 cm total length (LT ) and begins to mature at 57.5-58 cm LT (Ryland and Ajayi 1984). The fecundity has been estimated at 54-61 eggs per year, with egg-laying activity peaking between June and September (Ryland and Ajayi 1984). Size at birth is approximately 10 cm TL (Ryland and Ajayi 1984).The feeding habits have been described for those populations inhabiting Carmarthen Bay (Ajayi 1977, 1982; Ellis unpublished) and the Cove of Bertheaume in Brittany (Rousset 1987) and it is known that they feed on a variety of crustaceans and teleosts (Fowler et al. 2005). Juveniles predate primarily on small shrimps and amphipods, with fishes (e.g., sand eels and dragonets) becoming more important in the diets of larger individuals.","The Brown Skate occurs on sandy-muddy substrates andÂ PosidoniaÂ seagrass beds on the continental shelf and upper slope primarily at depths of 50â150 m, but has been recorded down to 555 m (ReliniÂ et al.Â 1999, Serena 2005, Last et al. 2016). It reaches a maximum size of ~60 cm total length (TL) and females reach at least 9â10 years of age (Abdel-Aziz 1992, KadriÂ et al.Â 2012, LastÂ et al.Â 2016). Females mature between 33 and 48 cm TL with a length at 50% maturity of 41.8 cm TL, at an age of 50% maturity of 4.4 years (Kadri et al. 2012).Â Reproduction is oviparous and the size at hatching is approximately 5 cm TL (ReliniÂ et al.Â 1999).Â Generation length is 7.2 years (calculated as the midpoint between females age at 50% maturity of 4.4 and maximum age of 10 years).","Raja montagui is most common on sandy sediments in coastal and shelf seas (Ellis et al. 2005a), though may occur deeper in the southern parts of its range. Raja montagui is found at intermediate depths on the shallow shelf and was captured in the MEDITS surveys at depths between 28 to 530 m, but the bulk of the population appears to exist between 100 to 500 m (Baino et al. 2001). Adults have an average total length of 60 cm (Bauchot 1987), and the maximum recorded length is 80 cm (Ellis et al. 2005b). Maximum fecundity of approximately 60 to 70 (Holden et al. 1971, Walker 1999). Juveniles feed on small crustaceans (amphipods, natantids), with larger individuals predating on larger crustaceans, and fishes. Basic information on their reproductive biology is available, though better data on fecundity are required.","The species is benthic, and it inhabits mainly soft bottoms from 100-400 m (Serena 2005), but with a wide depth range from 20-633 m. Both males and females are estimated to mature at 40-53 cm total length (TL) with a maximum recorded size of 60 cm TL (Tortonese 1956, Bini 1967, Bauchot 1987, Stehmann and Burkel 1984, Notarbartolo di Sciara and Bianchi 1998, Serena 2005). It is common at sizes of 30-40 cm TL (Bauchot 1987). Like other skates, this species is egg laying. Reproduction takes place in winter and 20-62 egg cases (depending on size) are laid per year (Bauchot 1987, Stehmann and Burkel 1984, Serena 2005). The egg-cases measure 46 by 35 mm excluding horns (Stehmann and Burkel 1984, Serena 2005).","This skate is found in coastal waters to depths of ~350 m (Stehmann and BÃ¼rkel 1984, Serena 2005). Around the Balearic Islands it is relatively common at <40 m depth. Like all skates, this is an egg-laying species. Egg cases are 5.1â5.7 cm long and are laid throughout the year (Kadri et al. 2013), though mainly in spring and summer. Embryos develop in about four months (Stehman and BÃ¼rkel 1984, Serena 2005). Females mature at 34 cm disc width (DW) and males at 30 cm DW in the Mediterranean Sea (Fischer et al. 1987, Serena et al. 2010). Maximum body size is ~70 cm total length (TL) (Fischer et al. 1987, Serena et al. 2010). Most captured specimens off the Balearic Islands measure about 30â50 cm TL (Morey et al. 2009). From the Gulf of GabÃ¨s, length at maturity is reportedly 47.05 cm TL for males and 56.48 cm TL for females (Kadri et al. 2013). The age at 50% maturity was estimated to be 4.47 and 5.89 years for males and females, respectively. Maximum age and length were 12 years and 80 cm TL for females, and nine years and 65 cm TL for males. The generation length of this species is therefore estimated to beÂ about nine years.","This skate occurs in shelf waters to about 200 m depth, on sandy and muddy substrates and appears to be more common in shallow waters (Stehmann and BÃ¼rkel 1984, Coelho and Erzini 2006). Smaller specimens have been reported in coastal lagoons (specifically in the Ria Formosa coastal lagoon on the South coast of Portugal), which suggests that this species may use these sheltered habitats as nursery areas (Coelho et al. 2002). Like other skates, reproduction is oviparous. Estimated asymptotic maximum size is110 cm total length (TL) (Coelho and Erzini 2002). Significant regional differences have been observed in size at first maturity of this species: In Portugal, females mature (50% maturity) at 76.2 cm TL in the Algarve (southern) region and at 83.8 cm TL in the Peniche (western) region, while males mature (50% maturity) at 73.6 cm TL in the Algarve and at 78.1 cm TL in Peniche. Age at first maturity for the Algarve population has been estimated to occur at 8.98 years in females and 7.66 years in males (Coelho and Erzini 2006). An annual reproductive cycle has been observed, but differences occur between the different populations: In southern Portugal this species breeds mainly during the winter (Coelho and Erzini 2006), while in the Portuguese west coast it breeds during the winter and the spring (Moura et al. 2007). These differences seem to be related to water temperature, with reproduction restricted to periods of colder water. The maximum observed age for this species is 13 years old (Coelho and Erzini 2002) but longevity has been estimated at 21-23 years (Coelho et al. 2002). The population on the South Portuguese coast has a very slow growth rate (k=0.11) (Coelho and Erzini 2002). Natural mortality for this population has been estimated to be 0.20-0.219 year-1 (Coelho et al. 2002).Generation period for this species varies from 14.9-15.9 years in females and from 14.3-15.3 in males. Generation period was estimated using the following formula: average reproductive age = age at maturity + 0.5* (longevity - age at maturity).R. undulata shows a dietary ontogenetic shift within three major length groups: 20-55 cm TL; 55-75 cm TL and 75-100 cm TL. This shift goes from small semi-pelagic to larger and benthic prey and from a generalised to a specialised diet. Shrimps and mysids are especially important in the diet of smaller specimens, while in larger specimens brachyuran crabs have an increased importance (Moura et al. 2008).","Bigelowâs Skate is demersal on continental and insular slopes from 625 to 2,200 m, and possibly deeper on the abyssalÂ plain to 4,155 m (Ebert and Stehman 2013, Last et al. 2016). It reaches a maximum size of 55 cm total length (TL), males mature at 40â45 cm TL (Ebert and Stehman 2013). Reproduction is oviparous and young hatch at 12 cm TL (Ebert and Stehmann 2013, Last et al. 2016).  ","Round Skate is demersal on continental and insular shelves and slopes from 150 to 2,055 m (Ebert and Stehmann 2013, Last et al. 2016), mainly distributed between 500â1,450 m, with 1,450 m being the maximum depth surveyedÂ (D.W. Kulka unpub. data 2019). It reaches a maximum size of 56 cm total length (TL), males and females mature at 45â50 cm TL (Ebert and Stehmann 2013). Reproduction is oviparous and young hatch at 7 cm TL (Ebert and Stehmann 2013, Last et al. 2016). Age data are not available for this species, but data from the similar-sized Sandpaper Skate (Bathyraja kincaidii) was used to estimate a generation length of 11.5 years (PerezÂ et al.Â 2011).","This bathydemersal species is found at depths of 775â1,500 m, with the majority of individuals captured at depths below 1,000 m (ICES 2006). The average depth of all known records is 1,179 m.   This species is presumably egg laying like other skates, but nothing else is known of its reproductive biology. It reaches a maximum body size of at least 83 cm total length (TL; Dolganov 1985). IglÃ©sias (2012) reported a maximum size of 79â84 cm TL for mature males, while Rodriguez-Caballo (2012) reported maximum sizes of 56.8 and 72.9 cm TL for males and females, respectively. ","The Common Guitarfish is demersal across sandy, muddy, and shelly habitats, and occurs inshore on the continental shelf to a depth of 180 m (Ebert and Stehmann 2013).Â It reaches a maximum size of 162 cm total length (TL), males mature at 56â79 cm TL and females mature at 64â85 cm TL (CapapÃ©Â et al. 1996, Last et al. 2016).Â Reproduction isÂ lecithotrophic viviparous with litters of 1â13 pups born after a gestation period of 10â12 months at a size-at-birth of 25â30 cm TL (Enajjar et al. 2008, Last et al. 2016). The age at maturity is two to three years and maximum age is at least 24 years; generation length is therefore 14 yearsÂ (IsmenÂ et al.Â 2007, BaÅustaÂ et al.Â 2008).","The Atlantic Longnose Chimaera has been recorded from the upper and mid continental slopes at depths of 400â1,800 m, and generally at depths >1,000 m (Didier 2016). It reaches a length of at least 147 cm total length (TL)/90 cm body length (BDL) (Ebert and Stehmann 2013, Pascual et al. 2017). Maturity is estimated at ~107 cm TL and ~127 cm TL for males and females, respectively (Ebert and Stehmann 2013). Size-at-birth ~15 cm TL (Ebert and Stehmann 2013). Like other chimaeras, it is oviparous.","The Lusitanian Cownose Ray is a benthopelagic ray that occurs inshore over sandy substrates in shallow bays, lagoons and estuaries, from nearshore to a depth of 100 m (Last et al. 2016). It reaches a maximum size of 200 cm disc width (DW),Â males mature at 64â77 cm DW and females mature atÂ 66â80 cm DWÂ (Carpenter and De Angelis 2016, Last et al. 2016, Tirasin and Basusta 2018). Reproduction isÂ lecithotrophic viviparous with litter sizes of one pup, a gestation period of one year and size-at-birth of 23Â cm DWÂ (ValadouÂ et al.Â 2006, LastÂ et al.Â 2016). There is no information on this species' age-at-maturity and maximum age, hence, generation length was inferred based on data for the Cownose Ray (Rhinoptera bonasus) that has an age-at-maturity of 7.5 years and a maximum age of 21 years, resulting in a generation length of 14.3 years (FisherÂ et al.Â 2013). The Lusitanian Cownose RayÂ has a larger maximum size than theÂ Cownose Ray (200 cm vs 104 cm DW) and thus based on scaled-size, the generation length is inferred to be 27.5 years for the Lusitanian Cownose Ray. Cownose rays are among the least productive elasmobranchs with an  estimated intrinsic rate of population growth rates (r) ranging from 0.018 yrâ1 to 0.032 yrâ1 (median r = 0.008) (GrubbsÂ et al.Â 2016).","This is a benthic species of sandy and detrital bottoms from coastal waters to the upper slope region between about 40 to 400 m and exceptionally down to 500 m (Capape 1976, Stehmann and Burkel 1984, Serena 2005). Du Buit 1974 reports this species to be more prevalent in rocky habitats.  Little is known of this species' life history and ecology.  Estimates of size at maturity are 130 cm (males) and 120 cm (females) (Capape 1976).  Maximum recorded size is 200 cm, even if is common between 60 and 150 cm of total length (Bauchot 1987). Gestation period is 15 months and females produce between 55 to 156 ova per year, egg cases are 160 to 200 cm in length and 130 to 150 cm in width (Stehmann and Burkel 1984, Serena 2005). Age at maturity, longevity, size at birth, average reproductive age, reproductive periodicity, annual rate of population growth and natural mortality are all unknown for this skate.   The white skate feeds on all kinds of bottom dwelling animals (Stehmann and Burkel 1984), especially fish, crustaceans and cephalopods (Bauchot 1987).","The Smallspotted Catshark is demersal on the continental shelf and upper slope from nearshore to a depth of 800 m (Weigmann 2016). It is reported to reach a maximum size of 100 cm total length (TL) in the Atlantic (Ebert et al. 2013, Weigmann 2016), but it generally attains a maximum of 80 cm TL, and larger specimens may relate to misidentified with the Nursehound (S. stellaris)Â (EllisÂ 2015). It attains a smaller maximum size (60 cm TL)Â in the Mediterranean Sea. In the Atlantic, males mature at 53.5 cm TL and females mature at 57 cm TL; in the Mediterranean Sea, males mature at 39 cm TL and females mature at 44 cm TL (IvoryÂ et al.Â 2005, EbertÂ et al. 2013, Soares and de Carvalho 2019).Â Reproduction is oviparous, with egg cases laid year-round and size-at-birth is 9â10 cm TL (EbertÂ et al. 2013, Soares and de Carvalho 2019). In the Atlantic, estimated female age-at-maturity is 9 years and maximum age is 17 years, resulting in a generation length of 13 years (RodrÃ­guez-CabelloÂ et al.Â 2005b).","","The Nursehound is demersal on the insular and continental shelf and upper slope from nearshore to a depth of 380 m, and mostly occurs at depths of 20â63 m in rocky and seagrass habitats (Ebert et al. 2013, Weigmann 2016).Â It is reported to reach a maximum size of 162 cm total length (TL), but mostly attains a length of ~125 cm TL (Ebert and Stehmann 2013, Weigmann 2016).Â Males mature at 77 cm TL and females mature at 79 cm TL in the Mediterranean Sea (Bauchot 1987). Reproduction is oviparous and size-at-birth is ~11 cm TL (Soares and de Carvalho 2019). Nothing else is known of its biology. Maximum age and age-at-maturity are unknown; maximum age is inferred from a congener, the Smallspotted Catshark (Scyliorhinus canicula), with female age-at-maturity of 9 years and a maximum age of 17 years (RodrÃ­guez-CabelloÂ et al.Â 2005). This results in a generation length of 13 years.Â The NursehoundÂ is larger thanÂ theÂ Small SpottedÂ CatsharkÂ (125 cm vs 100 cm TL) and thus based on scaled-size, the generation length is inferred as 16 years for Nursehound.","The Knifetooth Dogfish has been recorded from the continental slope at depths of 200â1,600 m (Ebert et al. 2013). It reaches a maximum size of 110 cm total length (TL) (Ebert et al. 2013). Nothing else is known of its biology.Â Age parameters are unknown but can be inferred from a related species, the Longnose Velvet Dogfish (Centroselachus crepidater) that has a female age-at-maturity of 20 years and a maximum age of 54 years, resulting in a generation length of 37 years (Irvine et al. 2006).","The Greenland Shark is demersal and mesopelagic on continental and insular shelves and upper slopes from the surface down to at least 2,647 m, but mainly at 300â500 m in Baffin Bay (Ebert et al.Â 2013, Campana et al. 2015, N.E. Hussey pers. comm. 26/08/2020). It tends to move inshore coastal areas in summer and offshore in winter (N.E. Hussey pers. comm. 26/08/2020). It reaches a maximum size of 640 cm total length (TL), possibly to 730 cm TL; males mature at 260 cm TL and females mature at 400 cm TL (MacNeilÂ et al.Â 2012).Â Reproduction is lecithotrophic viviparous with at least 2 and a maximum of 10 pups per litter, the later based on a single individual (Koefoed 1957, Castro 2011) and sizeâatâbirth of 40â100 cm TL (YanoÂ et al. 2007, MacNeil et al. 2012, EbertÂ et al.Â 2013). Reproductive periodicity is assumed to be biennial based on other sleeper sharks (Somniosidae:Â Longnose Velvet DogfishÂ Centroselachus crepidaterÂ and Plunketâs Shark Scymnodon plunketi)Â (Simpfendorfer and Kyne 2009).Â Female age-at-maturity isÂ estimated asÂ 156 years and maximum age isÂ estimated asÂ 392 years (NielsenÂ et al.Â 2016); hence generation length could be as much as 274 years. However, the radiocarbon dating of eye lens structures relies on understanding 14C dynamics prior to nuclear weapons testing and the rate of mixing of surface waters into the deep ocean and these uncertainties can result in a wide range of birth dates (Natanson et al. 2018, M.A. MacNeil pers. comm. 27/07/2020). These sharks live in deep-water which is depleted in radiocarbon and hence it is difficult to determine what pre-and post-nuclear weapon-testing radiocarbon levels should be to serve as a baseline for aging (S.E. Campana pers. comm. 24/08/2020).Â It is likely that the generation length is more similar to other deep-water sharks at 50â75 years (S.E. Campana pers. comm. 24/08/2020). Here, we assume an intermediate generation length of 150 years.","The Little Sleeper Shark occurs on the continental shelf and slope at depths of 180â2,734 m (Weigmann 2016). It reaches a maximum size of 131.4 cm total length (TL). Males mature at ~70 cm TL and females mature at 80 cm TL (Ebert et al. 2013). Reproduction is aplacental viviparous with litter sizes of 6â9 pups and size-at-birth is 21â28 cm TL (Ebert et al. 2013). Nothing else is known of its biology.","The Scalloped Hammerhead is a coastal and semi-oceanic pelagic shark,  found over continental and insular shelves and nearby deep water, ranging from the intertidal and surface usually to 275 m depth, though has been recorded to 1,043 m (Moore and Gates 2015). Adults spend most of the time offshore in midwater and females migrate  to the coastal areas to pup (Clarke 1971, Bass et al. 1975, Klimley and Nelson 1984, Branstetter 1987, Klimley 1987, Chen et al. 1988, Stevens and Lyle 1989). It reaches a maximum size of 370â420 cm total length (TL) (Ebert et al. 2013). Males mature at 140â198 cm TL and females at 200â250 cm TL (Compagno 1984, Branstetter 1987, Chen et al. 1990, Carrera and Martinez 2007, White et al. 2008, Harry et al. 2011).  Reproduction is placental viviparous with litter sizes of 12â41, an annual or biennial reproductive cycle, and a size at birth of 31â57 cm TL (Branstetter 1987, Chen et al. 1988, 1990; Stevens and Lyle 1989, Oliveira 1991, Amorim et al. 1994, Oliveira et al. 1997, White et al. 2008, Harry et al. 2011, Clarke et al. 2015, Gallagher and Klimley 2018). Annual band pair deposition for the Scalloped Hammerhead is assumed based on bomb radiocarbon validation of the Great Hammerhead (Sphyrna mokarran) (Passerotti et al. 2010); female age-at-maturity of the Scalloped Hammerhead is 13.2 years and maximum age is 35 years; generation length is  therefore 24.1 years (Drew et al. 2015). Population growth rate estimates are 0.10â1.22 per year (Harry 2011, CortÃ©s et al. 2012).","The Great Hammerhead is a generally solitary, coastal and semi-oceanic pelagic shark, that occurs close inshore and well offshore at depths ranging  from near-surface to 300 m deep (Ebert et al. 2013, Weigmann 2016). The maximum size is reported as 550 to 610 cm total length (TL) reported by Compagno (1984), though 400 cm TL is a more commonly observed maximum size (Stevens and Lyle 1989, Last and Stevens 2009, Piercy et al. 2010, Harry et al. 2011). Males mature at 225â269 cm TL and females mature at 210â300 cm TL (Stevens and Lyle 1989, Harry et al. 2011, Ebert et al. 2013). Reproduction is aplacental viviparous, with litter size of 6â42 pups, a gestation time of 11 months, a likely biennial reproductive cycle, and a size-at-birth of 50â70 cm TL (Stevens and Lyle 1989, Harry et al. 2011, Ebert et al. 2013, Clarke et al. 2015). There is regional variation in age estimates; female age-at-maturity is 5.5 and 8.3 years and maximum age is 44 and 39 years; generation length is therefore 24.8 and 23.7 years in Northwest Atlantic and Western Central Pacific, respectively (Passerotti et al. 2010, Piercy et al. 2010, Harry et al. 2011). Population growth rate estimate is 0.07 per year (CortÃ©s et al. 2012).","The Smooth Hammerhead is a coastal and semi-oceanic pelagic shark that occurs on the continental shelf to at least 200 m depth, and possibly 500 m (EbertÂ et al.Â 2013, Weigmann 2016). It is the most oceanic of the hammerhead species, commonly leaving coastal habitats at 2â3 years of age (Clarke et al. 2015). Despite its widespread occurrence, biological data on this species is limited. It attains a maximum size of 370â400 cm total length (TL) (EbertÂ et al.Â 2013, Weigmann 2016). Males mature at  250â260 cm TL and females at about 246â265 cm TL (Stevens 1984, Castro and Mejuto 1995). Reproduction is viviparous with litter sizes of 20â50, a gestation period of 10â11 months, unknown reproductive periodicity, and a size-at-birth of 49â63 cm TL (Stevens 1975, Stevens 1984, Smale 1991, Castro and Mejuto 1995, DoÃ±o 2008, Francis 2010, Ebert et al. 2013, Clarke et al. 2015, Rosa et al. 2017, Gallagher and Klimley 2018). Female age-at-maturity is estimated as 15 years based on size-at-maturity and the growth curves from Rosa et al. (2017).  The maximum ages observed are 24 years for females and 25 years for  males (Rosa et al. 2017). However, these are unlikely to be the true maximum ages as   individuals from the study were a maximum size of 286 cm TL,  considerably less than the known maximum size (Rosa et al. 2017). Generation length is estimated at 24.1 years based on  that of Scalloped Hammerhead which reaches a similar size and has a maximum age of 35 years (Drew et al.  2015). Population growth rate estimate is among the fastest of the  known pelagic sharks and the fastest of the hammerhead species at 0.225  per year (CortÃ©s et al. 2012).    ","The Spined Pygmy Shark has been recordedÂ in epi- to mesopelagic waters over continental and insular shelves and slopesÂ at depths of 10â1,800 m, but mostly 60â750 m (Ebert et al. 2013, Weigmann, 2016).Â It reaches a maximum length of 27.5 cm total length (TL); males mature at ~15 cm TL and females mature at 17â20 cm TL (EbertÂ et al.Â 2013, Weigmann 2016).Â Reproduction is aplacental viviparous, litter size is 3â5 pups, and size-at-birth is 8â10 cm TL (EbertÂ et al.Â 2013). Nothing else is known of its biology.","The Spiny Dogfish is found inshore in enclosed and open bays and estuaries, as well as offshore along the continental and insular slopes from the surface to 1,978 m, with most records occurring at depths <600 m (Serena et al. 2009, Ebert et al. 2013, Weigmann 2016). It reaches a maximum length of 200 cm total length (TL), although maximum size is highly variable across regions and most individuals are <100 cm TL (Ebert et al. 2013). Maturity is also regionally variable; males mature between 52â100 cm TL and females mature 66â120 cm TL (EbertÂ et al.Â 2013). Reproduction is aplacental viviparous, litter size is 1â32 pups, gestation is 12â24 months, and size-at-birth is between 18â33 cm TL (Ford, 1921, EbertÂ et al.Â 2013).Â Using estimates from the Northwest Atlantic, female age-at-maturity is 9.1 years and maximum age is 24 years (BubleyÂ et al.Â 2013), therefore generation length is 17Â years.","The Longnose Spurdog is demersal on the continental shelf and upper slope at depths of 15â1,500, and usually shallower than 780 m (Weigmann 2016). It reaches a maximum size of 92 cm total length (TL) (Weigmann 2016). There is likely regional variability in life history traits, with males mature at 46â52 cm TL and females mature at 56â63 cm TL (Kousteni and Megalofonou 2011, Marouani et al. 2012). Reproduction is aplacental viviparous with a litter size of 3â4 pups and size-at-birth is ~23 cm TL (Ebert et al. 2013). Female age-at-maturity is 7.4 years and maximum reported age is 19 years, resulting in a generation length of 13.2 years (Marouani et al. 2012).","The Sawback Angelshark is a coastal and shelf species that inhabits the uppermost slopes of the warm-temperate and tropical Eastern Atlantic. It lives on or near the seabed at depths of 30 to 500 m over soft substrates. The observed length of this shark at maturity is 120-122 cm total length (TL) for males and 137-143 cm TL for females. The maximum sizes reported by CapapÃ© et al. (2005) were 152 cm and 175 cm TL for males and females, respectively, although maximum sizes are estimated at around 188 cm TL (Compagno et al. 2005). The Sawback Angelshark is a lecithotrophic viviparous species, with two functional ovaries and uteri. Its gestation time was estimated at 1 year by CapapÃ© et al. (2005), with parturition probably occurring between May and July and with a reproductive periodicity of 2 years. The size at birth was estimated at 30-35 cm TL with litter sizes of 8-12 pups.The species' generation length is estimated at ~15 years, based on data for its relative the Pacific Angelshark (Squatina californica) (Cailliett et al. 1992).Â  ","The Smoothback Angelshark is a warm-temperate and tropical demersal species that inhabits sandy-muddy habitat on continental shelves and upper slopes from 10 to 500 m (mostly between 50 and 100 m and deeper in the tropics than in temperate seas).CapapÃ© et al. (1990) reported the occurrence of Smoothback Angelsharks at a depth range 50-200 m (and probably down to 300 m) in Tunisian waters, except for gravid females and young-of-the-year, suggesting that shallow waters in the Gulf of Tunis may act as a parturition and nursery area. Surveys off the West African coast indicate that the species may form aggregations in December (Litvinov 1993). Age at maturity, longevity, and reproductive age are all unknown. Females are reported to mature at 100 cm total length (TL) from Tunisian waters (CapapÃ© et al. 1990) and 89 cm TL from Senegal (CapapÃ© et al. 2002), males at 71 cm TL from Tunisia (CapapÃ© et al. 1990) and 82 cm TL from Senegal (CapapÃ© et al. 2002). They reach a maximum size of 160 cm TL in females (Compagno et al. 2005) and 145 cm TL in males (Ebert et al. 2013).This species is lecithotrophic viviparous, with both ovaries functional. A study from Senegal indicated that they give birth from February-April (after a maximum one year gestation period) to 3 to 8 young (CapapÃ© et al. 2002), ranging from 22.5-27 cm TL (Compagno 1984, CapapÃ© et al. 2002). The reproductive periodicity is biannual. The rate of population increase and natural mortality are all unknown.The species' generation length is estimated at ~15 years, based on data for its relative the Pacific Angelshark (Squatina californica) (Cailliett et al. 1992).Â  ","The Angelshark is a temperate bottom-dwelling shark of the continental shelves of Europe and the Mediterranean basin, occurring on or near the bottom from close inshore in the shallow sublittoral (<1 m depth) to at least 150 m depth. It may occasionally penetrate estuaries and brackish water.This shark prefers sandy bottoms, where it lies buried with little more than its eyes protruding in waiting for prey. The Angelshark is nocturnal and can be found swimming strongly off the bottom at night, but it rests on the bottom in daytime. It is likely to make seasonal inshore migrations that coincide with changes in water temperature or during the mating season (Meyers et al. 2017). In the northern parts of its range, the Angelshark was often reported seasonally, suggesting possible northward and/or inshore movements during the summer (Compagno et al. 2005). Tagging experiments performed in Tunisian waters showed that AngelsharksÂ are not prone to large movements in the area (Quignard and CapapÃ©  1971, CapapÃ© et al. 1990), with a range of 10-44 km away from  the tagging site after a range of 12-231 days. Markârecapture data for  Angelsharks tagged in Ireland have shown that a high proportion  of fish are recaptured from the original release location, although  occasionally individuals can undertake longer-distance movements of up  to 1,160 km (Quigley 2006).  Nearly 96% (179) of the recaptures were taken in Irish coastal waters  and only 4% (8) were recaptured from abroad (Quigley 2006). It has been  hypothesised that the species may undertake a summertime northward  migration into UK and Irish waters, supplementing a shoreward movement  from deeper offshore waters, but there is, as yet, little evidence to  confirm this.Females reach maturity at 128 to 169 cm total length (TL), and males at 80 to 132 cm TL off Tunisia (CapapÃ© et al. 1990) and at 102.8 and 99.9 cm TL, respectively, off of the Canary Islands (Osaer et al. 2015). They reach     maximum sizes of 244 cm TL (females) and 183 cm TL (males) (Compagno 1984, 2005), with estimates of less than 240 cm TL in the Mediterranean Sea (Tortonese 1956). Age at maturity and longevity are unknown. This shark is lecithotrophic viviparous, with both ovaries functional. It has moderate-sized litters of 7 to 25 young which vary according to the size of the female (Tortonese 1956, Bini 1967, CapapÃ© et al. 1990, Compagno et al. 2005). Records of size at birth are 20 to 30 cm TL (Tortonese 1956, Bini 1967, Compagno et al. 2005, Meyers et al. 2017). Gestation period is 8 to 10 months (CapapÃ© et al. 1990, Compagno et al. 2005), with young being born from December to February in the Mediterranean, April to July in the Canary Islands (Meyers et al. 2017), and July in the UK. A nursery area has been located and is being monitored at Las Teresitas in Tenerife, Canary Islands (EscÃ¡nez PÃ©rez et al. 2016). Aggregations of up to 15 individuals of this species have been recorded in the Canary Islands (E. Meyers unpubl. data 2017).Reproductive age and periodicity, rate of population increase, and natural mortality are unknown. The species' generation length is estimated at ~15 years, based on data for its relative the Pacific Angelshark (Squatina californica) (Cailliett et al. 1992).Â  ","The Great Torpedo Ray is demersal on the continental and insular shelves and slopes to depths of at least 925 m (Last et al. 2016). It reaches a maximum size of ~180 cm total length (TL) in the Atlantic Ocean (Last et al. 2016). In the South Pacific, males mature at ~60 cm TL (Last et al. 2016). Reproduction is aplacental viviparous and litter size is up to 60 pups; nothing else is known of its biology.","The Marbled Torpedo Ray is demersal on the continental shelf and slope from nearshore to depths of at least 370 m (Last et al. 2016). It reaches a maximum size of 100 cm total length (TL), but is not usually bigger than 60 cm TL (Last et al. 2016). Males mature at ~30 cm TL and females mature at ~40 cm TL (Last et al. 2016). Reproduction is aplacental viviparous and size-at-birth is 10â14 cm TL (Last et al. 2016). Female age-at-maturity is 12 years and maximum age is 20 years, resulting in a generation length of 16 years (Mellinger 1971).","The Ocellate Torpedo is demersal on sandy and muddy substrates on the continental shelfÂ and slope from nearshoreÂ to a depth of 320 m (GulyuginÂ et al. 2006). It reaches a maximum size of 60 cm total length (TL), males mature at 18 cm TL and females mature at 22 cm TL(Abdel-Aziz 1994). Reproduction is lecithotrophic viviparous, like other torpedo rays,Â with litter sizes of 3â21 pups and size-at-birth of 8â10 cm TL (Serena 2005). There is no information on this species' maximum age and age-at-maturity, hence, generation length was inferred based on data for the Marbled Torpedo (Torpedo marmorata). The Marbled Torpedo has an age-at-maturity of 12 years and a maximum age of 20 years and, thus, a generation length of 16 years (Mellinger 1971). The Ocellate Torpedo has a smaller maximum size than the Marbled Torpedo  (60 cm vs 100 cm TL), and thus based on scaled-size, the generation length was inferred to be 10 years for the Ocellate Torpedo.","The Velvet Dogfish has been recorded from the continental slope and oceanic ridges, and as epipelagic over deep water, from the surface to 1,511 m (Ebert et al. 2013, Weigmann 2016). It reaches a maximum size of 109.4 cm total length (TL) (Pajuelo et al. 2010). Males mature at 47â51 cm TL and females mature at 59â69 cm TL (Ebert et al. 2013). Reproduction is likely aplacental viviparous with litter sizes of 3â10 pups and size-at-birth is 20 cm TL (Ebert et al. 2013). Nothing else is known of its biology.Â Age parameters are unknown but can be inferred from a related species, the Longnose Velvet Dogfish (Centroselachus crepidater) that has a female age-at-maturity of 20 years and a maximum age of 54 years, resulting in a generation length of 37 years (Irvine et al. 2006)."],"IUCN_geographicrange":["The Duckbill Eagle Ray is found in the Northeast Atlantic, Eastern Central Atlantic, Mediterranean Sea (but is absent from the Black Sea), Southeast Atlantic, and Western Indian Ocean (LastÂ et al.Â 2016). It occurs from northwestern Spain, across the Canary and Madeira Islands but not around the Azores, to Mozambique (Ebert and Stehmann 2013, Last et al. 2016). It has not been recorded from the Cape Verde Archipelago orÂ SÃ£o TomÃ©Â andÂ PrÃ­ncipeÂ (WirtzÂ et al.Â 2007, WirtzÂ et al.Â 2013).","The Bigeye Thresher occurs worldwide in tropical and temperate seas (Ebert et al. 2013).","The Common Thresher occurs worldwide in tropical to cold-temperate seas (Last and Stevens 2009, Ebert et al. 2013).  Occurrence of the Common Thresher in the equatorial and northern tropical Indian Ocean could be mis-identification with the Pelagic Thresher.","Thorny Skate is found in the North Atlantic ranging fromÂ South Carolina, USA to Greenland, Iceland, Ireland, United Kingdom, Norway, extending through the Barents Sea to RussiaÂ (LastÂ et al.Â 2016).Â Â ","In the Northeast Atlantic, this species occurs from northern Bay of Biscay and Porcupine Seabight to Lousy Bank (49Â° 31.9âN to 60Â° 49.7âN).Â The depth range isÂ 1,014â1,800Â m.","The Fleshynose Catshark has a widespread but very patchy distribution. In the Northeast Atlantic it occurs off France, the British Isles and the Faroe Islands. In the Northwest Atlantic it is known from off the northern United States of America. It is also known from the Southwest Pacific and Eastern Indian, including New Zealand, New Caledonia and southern Australia (from off Cape Leeuwin in Western Australia to off Sugarloaf Point in New South Wales, including Tasmania) (IglÃ©siasÂ et al. 2004,Â Nakaya et al. 2008, Last and Stevens 2009, Ebert and Stehmann 2013).","The Pallid Skate is known from the Mid-Atlantic Ridge to northern Bay of Biscay and Rockall Trough in the Northeast Atlantic Ocean (Last et al. 2016).","Richardson's Skate is likely globally distributed. In the Northwest Atlantic, records of this species occur from the southern Labrador Shelf, Canada, to the mid-Atlantic Bight.Â There are sporadic records of this species from a large area across the North Atlantic and it is suspected to be even more widespread than records currently indicate. In the Northeast Atlantic, it has been recorded from the northern Bay of Biscay, Rockall Trough, west of Scotland and Ireland, and the Mid-Atlantic Ridge (Stehmann and Merrett 2001, Orlov et al.Â 2006, JohnstonÂ et al. 2010, Ebert and Stehmann 2013). It has also been found off the Azores and in the Mid-Atlantic Ridge area (Orlov et al. 2006).Â In the southern hemisphere, Richardson's Skate is known from the South Tasman Rise, Tasmania, Australia (Last and Stevens 2009) and there is a single record (the holotype) known from off New Zealand (Garrick 1961), although it may be more widely distributed in this region at abyssal depths (Last and Stevens 2009).","The Roughtail Stingray occurs in the Northwest and Western Central Atlantic from Cape Cod and the Georges Bank, Massachusetts, USA to the Bahamas and the Texas Gulf Coast, and in the Southwest Atlantic from Rio Grande do Norte, Brazil to Golfo San MatÃ­as, Chubut, Argentina (Last et al. 2016). A recent record from Tabasco, Mexico extends the range to the southeast Gulf of Mexico (Wakida-Kusunoki et al. 2018). ","The Copper Shark has a circumglobal but patchy distribution (Ebert et al. 2013a).","The Spinner Shark occurs in the Atlantic Ocean, Mediterranean Sea, and the Indo-West Pacific Oceans; it has not been recorded from the Northeast, Eastern Central, and Southeast Pacific OceansÂ (EbertÂ et al. 2013).Â ","The Blacktip Shark has a circumglobal distribution (Yano and Morrissey 1999, Ebert et al. 2013, Hylton et al. 2017, Psomadakis et al. 2019).","The Dusky Shark has a cosmopolitan but patchy distribution in tropical and warm temperate seas (Last and Stevens 2009, Ebert et al. 2013).","The Sandbar Shark has a circumglobal distribution (De Silva et al. 2006, White et al. 2006, Last et al. 2010, Ebert et al. 2013, Sutaria et al. 2015, SEAFDEC 2016, Hylton et al. 2017, White et al. 2017, Arunrugstichai et al. 2018, Kumar et al. 2018, Psomadakis et al. 2019).","The Sand Tiger Shark has a circumglobal distribution. It occurs in all oceans except for the eastern Pacific (White et al. 2006, Ebert et al. 2013, SEAFDEC 2016, NFRDI 2017, White et al. 2017, Psomadakis et al. 2019, Tyabji et al. 2020).","The White Shark is wide-ranging throughout most temperate and tropical oceans but occurs most frequently in temperate waters (Last and Stevens 2009, Ebert et al. 2013).","The Gulper Shark has a widespread, yet patchy, global distribution in the Atlantic and Indo-Pacific Oceans (EbertÂ et al.Â 2013).Â ","The Leafscale Gulper Shark has a widespread, yet patchy, global distribution in the Atlantic and Indo-Pacific Ocean (EbertÂ et al.Â 2013a).Â ","The Little Gulper Shark has a widespread, yet patchy, global distribution in the MediterraneanÂ Sea, Atlantic and Indo-Pacific Oceans (EbertÂ et al.Â 2013).Â ","The Black Dogfish is widespread throughout the temperate Atlantic Ocean and occurs in the Northeast and Eastern Central Atlantic from the USA and Canada to Greenland and the Mid-Atlantic Ridge. In the Northeast, Eastern Central, and Southeast Atlantic it occurs from Europe down to South Africa. There is an isolated record from southern Argentina that should be closely examined (Menni et al. 1993, Kulka 2006, Ebert et al. 2013).","The Portuguese Dogfish has a widespread, yet patchy, global distribution in the Atlantic and Indo-Pacific Oceans (EbertÂ et al.Â 2013).","The Longnose Velvet Dogfish has a widespread, yet patchy, global distribution in the east Atlantic and Indo-Pacific Oceans (EbertÂ et al.Â 2013).Â ","The Basking Shark occurs mainly in the Atlantic and Pacific Oceans; in the Indian Ocean, it is reported only from southern Australia, Indonesia, and South Africa (Ebert et al. 2013, Fahmi and White 2015).","Rabbitfish have a widespread distribution in the Northeast Atlantic, including the Mid-Atlantic Ridge and the Mediterranean Sea (Ebert and Stehmann 2013, Didier 2016).","The Opal Chimaera is known from a widespread distribution in the Northeast Atlantic Ocean, from the western slope of theÂ British Isles and France to Morocco, as well as Greenland (LuchettiÂ et al. 2011, FreitasÂ et al. 2017).","The Frilled SharkÂ has a wide ranging but very sporadic distribution in the Atlantic and Pacific Oceans. In the eastern Atlantic, it has been caught off Arctic Norway, the British Isles, the Iberian peninsula, Madeira, and North Africa. In the western Atlantic, it has been caught off the eastern United States, Suriname, French Guiana and Guyana. It has also been caught on the mid-Atlantic Ridge north of the Azores. In the Pacific there are records from Australia (New South Wales, Tasmania and Victoria), New Zealand, Japan, Taiwan, Peru, Chile, the United States (California) and the Hawaiian Islands (Roedel and Ripley 1950, Nakaya and Bass 1978, Bass 1979, Uyeno et al. 1983, Stewart 2000, Last and Stevens 2009, Ebert et al. 2013, Ebert and Stehmann 2013). Records from Angola, Namibia and South Africa refer to the Southern African Frilled Shark (C. africana)Â (Ebert and Compagno, 2009).","The Kitefin Shark has a widespread yet patchy distribution in the Atlantic and Indo-West and Central Pacific Oceans (EbertÂ et al.Â 2013).","TheÂ Common Stingray is found in the east Atlantic and the Mediterranean and Black Sea (LastÂ et al.Â 2016, Ebert and Dando 2021). It occurs from the North Sea, across the Canary Islands, Madeira Islands, and the Azores, to AngolaÂ (Ebert and Stehmann 2013, LastÂ et al.Â 2016; A.L. SoaresÂ unpubl. data 2020).","Tortonese's Stingray is found in the Mediterranean Sea (but absent from the Black Sea) along the North African coast to the Levantine Basin. It has a patchy occurrence and its distribution is uncertain due to taxonomic issues. Reported records are limited to Turkey (Sea of Marmara and close to Marmaris), Syria, Israel, Tunisia (especially in the Gulf of Gabes and Lagoon of Bizerte), and MaltaÂ (CapapÃ©Â 1975, Kabasakal 2002, Golani 2005, SaadÂ et al.Â 2005, Vella et al. 2016). It may also occur in the Arcachon Basin on the Atlantic coast of France and in Senegalese waters (Diatta et al. 2001, Beveridge et al. 2004). However, the validity of this species has been questioned by several authors and its exact distribution needs to be defined (SaadaouiÂ et al.Â 2016,Â Serena et al. 2020).","The Birdbeak DogfishÂ has a widespread, yet patchy, global distribution in the Atlantic and Indo-Pacific Oceans (Ebert et al. 2013).","This species occurs in the Northeast Atlantic from Iceland and Scandinavia to the Bay of Biscay, including the United Kingdom, Ireland, and coasts of northwest Europe, including up to the Scandinavian Peninsula and into the Skagerrak and Kattegat (Stehmann and BÃ¼rkel 1984, ICES 2012, Ebert and Stehmann 2013, Last et al. 2016, Bom et al. 2019, H. Zidowitz unpubl. data 2021). The distributions of the two species in the âcommon skate complexâ are not precisely known, but available data indicate a large region of overlap from northern Scotland to the Celtic Sea, including west of Ireland (Griffiths et al. 2010, ICES 2012). Whilst initial studies of thermal preferences suggested Common Blue Skate may be the more southerly species of the âcommon skate complexâ (Griffiths et al. 2010), Common Blue Skate has been the member of the complex reported occurring in Icelandic waters (ICES 2012). Whilst âcommon skate complexâ has also been reported in the Norwegian Sea and Barents Sea, as far east as the Murman coast (Andriyashev 1954, Williams 2008), it is uncertain whether these records refer to Common Blue Skate and/or Flapper Skate, or another skate species (e.g., another Dipturus spp. or Bathyraja spp.). The southern distributional limits, including its presence off Spain and Portugal, are uncertain and, whilst reported originally from Iberian waters (e.g., Nobre 1935), it is usually the Long-nosed Skate (D. oxyrinchus) being the member of the genus more often reported there (Figueiredo et al. 2007). Whilst also previously being considered to occur in the western Mediterranean Sea and Adriatic Sea (Serena 2005), the historical occurrence of the species in that area is now uncertain (Serena et al. 2020), with recent studies (e.g., Cariani et al. 2017) only confirming the presence of the congeners Long-nosed Skate and Norwegian Skate (D. nidarosiensis).","The exact distribution of Flapper Skate in the Northeast Atlantic is uncertain, due to taxonomic confusion. It occurs from Scandinavia to the Celtic Sea, possibly extending as far north as Iceland, but the limits of the distribution beyond the central core are uncertain (Stehmann and BÃ¼rkel 1984; ICES 2012a,b; Ebert and Stehmann 2013; Last et al. 2016). The distributions of the two species in the âcommon skate complexâ are not precisely known, but available data indicate a large region of overlap from northern Scotland to the Celtic Sea, including west of Ireland (Griffiths et al. 2010, ICES 2012b). Whilst initial studies of thermal preferences suggested Flapper Skate may be the more northerly species of the âcommon skate complexâ (Griffiths et al. 2010), it has been Common Blue Skate that has been reported from Icelandic waters (ICES 2012a,b). Whilst âcommon skate complexâ has also been reported in the Norwegian Sea and Barents Sea, as far east as the Murman coast (Andriyashev 1954; Dolgov et al. 2005a,b; Williams 2008), it is uncertain whether these records refer to Flapper Skate and/or Common Blue Skate, or another skate species (e.g., another Dipturus spp. or Bathyraja spp.). Dolgov et al. (2005a,b) reported the âcommon skate complexâ in the western Barents Sea, and whilst these may relate to Flapper Skate, given that individuals >150 cm were re
