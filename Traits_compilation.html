ive fishing pressure, reported declines in part of its range but a stable population in others, and a lack of species-specific management across its entire range. The Knifetooth Dogfish is estimated to have undergone a population reduction of 30â49%Â over the past three generations (111 years) based on abundance data and actual levels of exploitation, and it is assessed as Vulnerable A2bd.","The Greenland Shark (Somniosus microcephalus) is a large (to at least 640 cm total length) sleeper shark that occurs in theÂ North Atlantic from USA and Canada to Greenland in the west and from Portugal to the Barents Sea and East Siberian Sea in the east. This species occurs at depths from the surface down to 2,647 m, but mainly at 300â500 m in Baffin Bay. This species potentially has the world's longest generation span of 274 years, however, we conservatively use a generation length of 150 years, and consider a generation length of 50â75 years.Â The maximum intrinsic rate of population increase (rmax)Â of Greenland Shark is 0.032 yearâ1Â which is nearly half the lowestÂ rmaxÂ previously calculated for any shark or ray.Â There have been target fisheries for this species for its for liver oil since the 13th century with an increase in fisheries since the 17th Century (one generation length). Target fishing pressure increased up to the 1900s, ending in the 1940â1960s with the development of synthetic oils. Since then, it has been taken as discarded bycatch of demersal trawl, longline, and gillnet fisheries with approximately 3,500 individuals caught each year in the Northwest Atlantic, Arctic Ocean and Barents Sea. A population reconstruction, based on catch records, reveals that the Greenland Shark has been declining since the early 1600s with steepest declines beginning in the early 1800s through to the 1940s whereupon target fisheries were ended. Since then there is ongoing mortality from bycatch, but the overall fishing mortality is significantly reduced but is close to a level that may cause a decline, depending on bycatch survival rates and population generation length and resilience. The Greenland Shark was estimated to have declined by 57% in the 420 years since the 1600s, but is likely to have increased by 3% in the past century (1920â2020). The global estimated population reduction is 59% over the equivalent of three generation lengths (450 years),Â but this value could range fromÂ 11.7â72.9 depending on whether the generation length is shorter (50â75 years) or longer (274 years). The historic and current catch levels are uncertain, in particular the population reconstruction is likely to be highly sensitive to the catch of adults versus juveniles and post-release survival rate. Most catches seem to comprise juveniles, which might be more sustainable, but the abundance of adults seems very low and uncertain. Further, climate-change induced reduction in Arctic sea ice is providing greater access for fishing fleets and there is a projected loss of Arctic sea ice by 50% over the next 100 years. Taken together, the long history of fishing, ongoing exploitation (albeit at significantly lower levels than historically), and an extremely conservative life history, and climate change impacts of declining Arctic sea ice, it is suspected that the Greenland Shark has undergone a population reduction of 30â49% over the last three generations (450 years).Â Therefore, the Greenland Shark is assessed as Vulnerable A2bd.","The Little Sleeper Shark (Somniosus rostratus) is a small (to 131.4 cm total length) deep-water shark known from a patchy distribution in the Northeast and Western CentralÂ Atlantic Oceans and the Mediterranean Sea. It has been recorded from the continental shelf and slope at depths of 180â2,734 m. The Little Sleeper Shark is caught incidentally in demersal trawl and longline fisheries across its range off Europe and in the Mediterranean Sea. Sleeper sharks (SomniosusÂ spp) are known for their slow life histories, and the Little Sleeper Shark is susceptible to capture in the shallower half of its bathymetric range, where most of the population appears to occur. It appears to have a relatively small known range compared to other sleeper sharks, but the species will have refuge at depth in the Northwest Atlantic (off Cuba) where there are no known deep-water fisheries. The species is not suspected to be close to reaching the population reduction threshold.Â There is nothing to suspect or infer population reduction at this time, and the Little Sleeper SharkÂ is assessed as Least Concern.","The Scalloped Hammerhead (Sphyrna lewini)  is a large (to 420 cm total length) coastal and semi-oceanic pelagic shark that is circumglobal in warm-temperate and tropical seas, from the surface and intertidal zone to depths of 1,043 m. The global population structure varies between males and females; males  move across ocean basins, while females only move regionally. The species is caught globally as target and bycatch in  pelagic commercial and small-scale longline, purse seine, and gillnet  fisheries, and is retained for the meat and fins. The Scalloped Hammerhead has undergone steep declines in all oceans, with some signs of stabilization  and possible recovery in response to management only in the Northwest  Atlantic and Gulf of Mexico. The weighted global population trend estimated median reductions of 76.9â97.3%, with the highest probability of >80% reduction over three generation lengths (72.3 years), and is therefore assessed as Critically Endangered A2bd.","The Great Hammerhead (Sphyrna mokarran) is a large (to 610 cm total length) coastal and semi-oceanic pelagic shark, wide-ranging in tropical and warm temperate seas to depths of 300 m. It is caught globally as target and bycatch in coastal and pelagic large- and small-scale longline, purse seine, and  gillnet fisheries, and is often retained for the fins. It has a  long lifespan of up to 44 years and only breeds once every two years,  which combined with high bycatch mortality, makes it susceptible to depletion where it is taken in unmanaged  fisheries. The Great Hammerhead appears to have undergone steep declines in the Indian Ocean, Mediterranean Sea, and in the Atlantic prior to management measures, where slow recovery may now be occurring in the Northwest Atlantic. The global population is estimated to have undergone reductions of 50.9â62.4%, with the highest probability of >80% reduction over three generation lengths (71.1â74.4 years). There is a lack of data from the Pacific, limited regional representation of some time-series, intensive fisheries in data-poor regions that are suspected to have driven significant declines, and uncertainty about levels of exploitation that are potentially similar to those of the Scalloped Hammerhead (S. lewini) (which has been assessed as globally Critically Endangered). Expert judgement elicitation thus used a precautionary approach and concurred with the highest probability of reduction of >80% over three generation lengths (71.1â74.4 years). The Great Hammerhead is therefore assessed as Critically Endangered A2bd.","The Smooth Hammerhead (Sphyrna zygaena) is a large (to 400 cm total length) coastal and semi-oceanic pelagic shark, wide-ranging in temperate and tropical seas to depths of at least 200 m, possibly 500 m. Population growth rates of 0.225 per year are among the fastest known for pelagic sharks and the fastest of the hammerhead species. The Smooth Hammerhead is caught globally as target and bycatch in coastal and pelagic commercial and small-scale longline, purse seine, and gillnet fisheries, and is often retained for the fins, and sometimes the meat. It has undergone steep historic declines in the Atlantic but the introduction of management measures may be allowing slow recovery, lesser declines in the South Pacific, and increases in the Indian Ocean. The weighted global population trends estimated a median reduction of 21.8â64.8%, with the highest probability of <20% and >80% reduction over three generation lengths (72.3 years). The Northwest Atlantic data that includes the period after management changes led to the lower estimated global reduction. However, there is uncertainty  in  some of the catch data, limited regional representation of some time-series, and intensive-fisheries in data-poor regionsÂ that are suspected to have driven declines, balanced with the  relatively lower level of artisanal fisheries threat to this species compared to that of the Scalloped Hammerhead (S. lewini) and Great Hammerhead (S. mokarran), due to its generally more temperate distribution. Expert judgement elicitation thus inferred a global population reduction of 30â49% and the Smooth Hammerhead is therefore assessed as Vulnerable A2bd. More robust species-specific data and monitoring of catches is  required  to improve certainty of catch estimates for a future assessment  of  this species.","The Spined Pygmy Shark (Squaliolus laticaudus)Â is one of the world's smallest (to 27.5 cm total length) sharks and is known from a widespread yet patchy global distribution in the Atlantic, Pacific, and Indian Oceans. It has been recorded from continental and insular shelves and slopes at depths of 10â1,800 m,Â and has also been recorded as epipelagic and mesopelagic over deep water.Â The species is infrequently reported as bycatch in deep-water trawl and demersal longline fisheries.Â The Spined Pygmy SharkÂ may become susceptible to future fishing activities if mesopelagic fisheries develop. The species is not suspected to be close to reaching the population reduction threshold.Â The global population is suspected to be stable based on levels of fishing effort in its rangeÂ and refuge in deep water outside of current fishing activities. There is nothing to suspect or infer population reduction at this time, and the species is assessed as Least Concern.Â ","The Spiny Dogfish (Squalus acanthias) is a medium-sized (to 200 cm total length) shark known from a global distribution in boreal and temperate waters in all oceans, except for the North Pacific and Southern Ocean.Â It has been recorded in both inshore and offshore marine habitats from the surface to 1,978 m, with most records occurring at depths <600 m.Â Historically, the species has been intensively fished across most of its range, taken as targeted and incidental catch by hand line, demersal gillnet, trawl, dredge, and longline in artisanal, industrial, and recreational fisheries.Â Its distribution overlaps with intensive fishing activities while its aggregative behaviour increases its catchability. The large-scale, targeted fishing pressure that led to overfishing of the North Atlantic stock has decreased markedly, although incidental catch in multi-species fisheries continues. Retention bans have been implemented in the European Union. In the Northeast Atlantic, considerable stock recovery has been achieved through long-term, science-based catch limits. In the South Pacific, New Zealand has a long history of managing Spiny Dogfish fisheries through quotas. Elsewhere, management measures are lacking. Given the history of Spiny Dogfish depletion that has taken decades of management to address, as well as the speciesâ inherent susceptibility to incidental capture and overfishing, precautionary, stringent management is advised for all stocks. Globally, the population of Spiny Dogfish is estimated to have reduced by 30â49%Â over the last three generations (51 years), based on abundance data and levels of exploitation, and the species is assessed as Vulnerable A2bd.","The Longnose Spurdog (Squalus blainville) is a small (to 92 cm total length) spurdog known from the eastern Atlantic Ocean (from France to South Africa) and Mediterranean Sea, including the Black Sea. It is demersal on the continental shelf and upper slope at depths of 15â1,500, and mostly shallower than 780 m. The Longnose Spurdog is taken as incidental catch in demersal trawl, longline, and gillnet fisheries across its range and is often misidentified with other spurdogs (Squalus spp). There is a long history of extensive and intensive fisheries across the species' known range in the Northeast Atlantic and Mediterranean Sea. Off West Africa, there are a number of European distant-water vessels using demersal trawl and longline to target demersal fish and shrimp species that may interact with this species. Some species-specific trends indicate the species has undergone considerable (>80%) population reduction over the past three generation lengths (40 years) in the Mediterranean Sea, however, there is high uncertainty in the data due to taxonomic issues. There is high distribution overlap with intensive fishing pressure, reported declines in part of its range, and high uncertainty in accurate catch data. The true effect of fishing on the Longnose Spurdog is unknown and since it is unknown if fishing is causing a population reduction, there is currently inadequate information available to assess the species beyond Data Deficient.","The Sawback Angelshark (Squatina aculeata) is a medium-sized demersal shark (to 175 cm total length) that formerly was a common and important predator over large areas of its coastal shelf and continental slope (30 to 500 m depth) habitat in the Mediterranean Sea and Eastern Atlantic. Most of this region is now subject to intense demersal fisheries, and the species is highly susceptible at all life stages to bycatch in demersal trawls, set nets, dredges, and bottom longlines operating through most of its range and habitat. Industrial and artisanal fishing pressure is intense and often unregulated in this region and it is suspected that this will continue at the current level or increase in the future. As a result of its limiting life history characteristics and bycatch in fisheries with steadily increasing effort and capacity, its abundance has declined dramatically during the past 50 years. It is now extremely uncommon throughout most of its range, and many records of angel sharks are only reported to genus level. Along the West African coast this species is taken as occasional bycatch of industrial trawl and artisanal gillnet fisheries and was reported as common in Russian-led surveys during the 1970s and 1980s. Portuguese landings data from the fleet operating off Morocco and Mauritania, aggregated for the three native angel shark species combined indicates a 95% decline in catch-per-unit-effort (CPUE) from 1990 to 1998. The available data from this region indicate that there are very few recent records. It is suspected that the species has undergone overall declines of at least 80% across its range over the past three generation lengths (~45 years), and bycatch is likely to continue. Therefore, this species is assessed as Critically Endangered A2bcd+3cd.","The Smoothback Angelshark (Squatina oculata) is a medium-sized (to 160 cm total length) demersal shark. Formerly the species was a common ambush predator over large areas of its coastal and outer continental shelf soft sediment habitat at depths of 10 to 500 m in the Mediterranean Sea and Eastern Atlantic. Most of this region has, and continues, to be subject to intense demersal fisheries, and the species is highly catchable from birth as retained bycatch in demersal trawls, set nets, bottom longlines, and dredges. As a result of its limiting life history characteristics (slow growth and late maturation) and fisheries that have steadily increased in effort and capacity, its abundance has declined dramatically during the past 50 years to the point where it is now apparently locally extinct in parts of the northern Mediterranean and West African coasts. It is now extremely uncommon throughout most of the remainder of its range and is thus inferred to have undergone a decline in area of occupancy. Along the West African coasts this species is caught and retained as bycatch in industrial trawl and artisanal gillnet fisheries, and was reported as common in Russian surveys during the 1970s and 1980s. Portuguese landings data from the fleet operating off Morocco and Mauritania, aggregated for Smoothback and Sawback Angelsharks, indicates a 95% decline in catch-per-unit-effort (CPUE) from 1990-1998. Industrial and artisanal fishing pressure is intense and often unregulated in this region; it is suspected that this will continue at the current level or increase in the future leading to further declines due to bycatch. Overall declines of 80% or more are suspected over the past three generation lengths (~45 years) for this species based on a lack of presence in landings despite increasing effort, which is expected to continue into the future. Therefore the Smoothback Angelshark is assessed as Critically Endangered A2bcd+3cd. ","The Angelshark (Squatina squatina) is a large (to 244 cm total length) demersal shark that formerly was a common predator at depths down to 150 m over large areas of its coastal shelf sandy habitat in the Northeast Atlantic, Mediterranean, and Black Seas. Most of this region is now subject to intense demersal fisheries; from birth the species is highly susceptible to bycatch in demersal trawls, set nets, dredges, and bottom longlines, which operate through most of its range and habitat. It is also caught in recreational fisheries, through shore and boat angling, as well as spearfishing. Habitat loss in some areas as a result of coastal commercial and tourism development is also likely to have affected this species. Heavy exploitation combined with limiting life history traits, such as low productivity, have led to dramatic declines during the past 50 years. The species is now extremely uncommon throughout most of its range, with the exception of the Canary Islands, which have been identified as a unique stronghold for the species where individuals are sighted regularly by divers and fishers. In other areas of its range, occasional sightings are reported, specifically along the coast of Wales (Cardigan Bay) and the West Coast of Ireland, the Tyrrhenian Sea, North Adriatic Sea, Aegean Sea, and Mediterranean coasts of Turkey, Algeria, and Egypt. Its status should be confirmed in these areas and existing and new conservation measures should be implemented and/or introduced as a matter of urgency.    It is inferred that this species has undergone a decline in area of occupancy (AOO). Comparisons of indices of abundance and biomass in various parts of its range of occurrence over extended periods dating back to the early 20th century show declines >90% with no evidence of recovery. Based on these inferred historical declines, a suspected decline in extent of occurrence (EOO) and AOO, and the contemporary rarity of the species, it is suspected that declines of at least 80% (but likely closer to 90%) have occurred over the past three generations (~45 years). Therefore, the Angelshark is listed as Critically Endangered A2bcd. ","The Great Torpedo Ray (Tetronarce nobiliana) is a large (to 180 cm total length) electric ray with a widespread, yet patchy, distribution in the Eastern Atlantic (from Denmark to South Africa) and Indo-Pacific (Australia and New Zealand) and in the Mediterranean Sea. It occurs on the continental and insular shelves and slopes to depths of at least 925 m. The Great Torpedo Ray is infrequently reported as incidental catch in demersal trawl, longline, set net, and trammel net gear.Â The species is reported to make long pelagic migrations often near the surface, and has been reported from mid-water trawls. The species likely has refuge with depth across much of its range. Further information is required on biology, distribution, population size and trends of the Great Torpedo Ray, as well as interactions with fisheries.   There is no evidence of population decline, the species is not suspected to be close to reaching the population reduction threshold, and the Great Torpedo Ray is assessed as Least Concern.","The Marbled Torpedo Ray (Torpedo marmorata) is a medium-sized (to 100 cm total length) electric ray found in the Eastern Atlantic Ocean (northern Europe to South Africa) and the Mediterranean Sea. It occurs on the continental shelf and slope from nearshore to depths of at least 370 m. The Marbled Torpedo Ray is taken as incidental catch in bottom trawl, longline, set net and coastal trammel net fisheries across its range. Torpedo rays (Torpedo spp.) have low economic value and have generally been discarded in the Northeast Atlantic and Mediterranean Sea, and may be discarded or retained across Africa. In the Eastern Central Atlantic, sharks and rays have been exploited by semi-industrial fisheries since the 1950s. Over the years, targeted shark and ray fisheries have expanded across many countries and are likely increasing fishing pressure on this species. There are a number of European distant-water vessels using demersal trawl and longline to target demersal fish and shrimp species off the coasts of Africa that reach the depth limit of the species. The Marbled Torpedo Ray is estimated to be stable in the Mediterranean Sea and suspected to be declining in the Northeast and Central Atlantic where historic and current fishing pressure is high. The Marbled Torpedo Ray is suspected to have undergone a population reduction of 30â49% over the past three generation lengths (48 years) based on abundance data and actual levels of exploitation, and it is assessed as Vulnerable A2bd.","The Ocellate Torpedo (Torpedo torpedo) is a small (to 60 cm total length) torpedo ray that occurs in the Eastern and Central Atlantic Oceans, and the Mediterranean Sea (absent from the Black Sea). It is demersal on the continental shelf and slope from nearshore to a depth of 320 m.This species is taken as incidental catch in bottom trawl, longline, set net, and trammel net fisheries across its range. Torpedo rays (Torpedo spp.) have low economic value and while retained in some countries (e.g., Senegal), they are discarded in others (e.g., across the Mediterranean Sea and Gabon). If released alive, post-release survival is likely to be high.There is a high level of fisheries resource use and increasing fishing pressure across most of the range of this species. In the Mediterranean Sea, trend analyses of standardized catch-per-unit effort estimates from trawl surveys in the upper Tyrrhenian Sea reveal an increasing population over the past three generation lengths (30 years). However, in other locations such as the Adriatic Sea, records of this species have become rare over the last two decades. In the Eastern Central Atlantic region, which comprises most of the species' range, there are a number of distant water vessels using demersal trawl and longline to target demersal fish and shrimp species within the depth limit of this species. In Mauritania, catch data from research surveys indicate a decline equivalent to a 73% population reduction over the past three generation lengths (30 years). Across the rest of this region, there are few recent records from most countries, likely reflecting a high level of discards in both industrial and artisanal fisheries. However, populations may also have already been reduced prior to recent studies in the area. The Ocellate Torpedo is estimated to be stable and increasing in some areas of the Mediterranean Sea. It is suspected to be declining across West Africa where historic and current fishing pressure is high, although it might have some refuge from artisanal fisheries with depth across some of its range. It is suspected that the Ocellate Torpedo has undergone a population reduction of 30â49% over the past three generation lengths (30 years) based on abundance data and actual levels of exploitation, and it is assessed as Vulnerable A2bd.","The Velvet Dogfish (Zameus squamulosus) is a small (to 109.4 cm total length) deep-water shark know from a widespread yet patchy global distribution in the Atlantic and Indo-Pacific Oceans (excluding the eastern Pacific Ocean). It has been recorded from the continental slope and oceanic ridges, and as epipelagic over deep water, from the surface to 1,511 m. The Velvet Dogfish may be subject to local variability in its susceptibility to capture and likely has refuge at depth. It is infrequently reported from surface longline, as well as demersal longline and trawlÂ fisheries. The species is not suspected to be close to reaching the population reduction threshold.Â There is nothing to suspect or infer population reduction at this time, and the Velvet DogfishÂ is assessed as Least Concern."],"IUCN_habitat":["The Duckbill Eagle Ray is demersal and semi-pelagic in estuaries, lagoons, and on the continental shelf toÂ aÂ depth ofÂ 150Â m (Wallace 1967, LastÂ et al.Â 2016). It reaches a maximum size of 222 cm disc width (DW) with males mature at ~80â100 cm DW and females mature at ~ 83â100 cm DW (CapapÃ©Â et al. 1995, Last et al. 2016). Reproduction is matrotrophic viviparous with a gestation length of 5â6 months, litter sizes of 3â6 pups, and a size-at-birth of ~22â45 cm DW (SeckÂ et al. 2002, LastÂ et al.Â 2016). There is no information on this species's age-at-maturity and maximum age and hence, generation length was inferred based on data for the Bat Eagle Ray (Myliobatis californicus). TheÂ Bat Eagle RayÂ has an age-at-maturity of five years and a maximum age of 24 years and, thus, a generation length of 14.5 years (Martin and Caillet 1988). TheÂ Duckbill Eagle RayÂ has a larger maximum size (222 cm DW) than the Bat Eagle Ray (180 cm DW), and thus based on scaled-size, the generation length is inferred to be 17 years for the Duckbill Eagle Ray.Â ","The Bigeye Thresher is found in coastal waters over continental  shelves, sometimes close inshore in shallow waters, and on the high seas  in the epipelagic and mesopelagic zones far from land; it is also  caught near the bottom in deep water on continental slopes (Compagno  2001). It occursÂ mostly below 100 m depth but has been recorded to 955 m (Compagno 2001, Coelho et al. 2015). It is present near the surface at night and makes deep dives during the day (Clarke et al. 2015). It reaches a maximum size ofÂ 484 cm total length (TL) (Compagno 2001); males mature at 245â300 cm TL; females mature at 282â355  cm TL (ChenÂ et al.Â 1997, LiuÂ et al.Â 1998, Moreno and Moron 1992, Stillwelli and Casey 1976, VargheseÂ et al.Â 2017). Size at birth is 64â140 cm TL (Golani 1996, ChenÂ etÂ al.  1997, Bauchot 1987). The gestation period is 12 months with average  litter sizes 2â4 pups per litter, usually two, and the reproductive cycle is likely annual (Compagno 2001,Â VargheseÂ et al.Â 2017).  Of the thresher sharks, the Bigeye Thresher has the lowest rate of  annual increase, estimated at 1.6% under sustainable exploitation  (SmithÂ et al.Â 2008), or 0.002â0.009 (CortÃ©s 2008, DulvyÂ et al.Â 2008). Observed female age-at-maturity is 12â13 years and maximum age 20 years in Taiwan, Northwest Pacific (Liu et al. 1998). These Taiwanese age data were used to generate growth curves that encompass a wider age and size range than the observed data, and thus were used to estimate female age-at-maturity at 9 years and maximum age at 28 years; generation length is therefore 18.5 years (Chen and Yuan 2006).","The Common Thresher is oceanic and coastal to depths of 650 m (Ebert et al. 2013, Wiegmann 2016). It is more frequently found close to land and in temperate waters (Ebert et al. 2013). The species reaches a maximum size of 573 cm total length (TL), and possibly 635 cm TL; size at birth is 120â150 cm TL, males mature at 260â420 cm TL, and females mature at 260â465 cm TL (Ebert et al. 2013, Young et al. 2016). Reproduction is aplacental viviparous oophagous with litter sizes of 2â6 pups and an annual or biennial reproductive cycle (Gubanov 1978, Cailliet and Bedford 1983, EbertÂ et al.Â 2013, Gervelis and Natanson 2013). The potential annual rate of population increase under sustainable fishing is higher than that of the Pelagic ThresherÂ and Bigeye ThresherÂ and has been estimated at 0.254 (Dulvy et al. 2008). Female age at maturity is estimated at 13 years and maximum age is 38 years based on bomb-radiocarbon validated ages from the Northwest Atlantic (Natanson et al.  2016). In the Eastern Central Pacific, age-at-maturity estimates are  much younger, though not validated with female age-at-maturity at 5.3  years and maximum age at 22 years off California  (Smith et al. 2008). It is possible these are regional  differences in life history parameters, but adopting a precautionary  approach, the validated bomb radiocarbon ages are used for both regions  to give a generation length of 25.5 years.","The Thorny Skate is demersal on continental and insular shelves and slopes from nearshore to 1,400 m depths, usually at 25â440 m (Last et al. 2016).Â There is regional variation in maximum size, it reaches a maximum size of 66 cmÂ total length (TL)Â (North Sea) to 111 cm (NW Atlantic)Â (Walker 1998, Ebert and Stehmann 2013).Â Reproduction is oviparous with fecundity ranging from 10 to 45 egg cases per year (Templeman 1987), but only 38% of eggs hatching (COSEWIC 2012). Reproduction occurs year round and  size-at-hatch is 10.4â11.4 cm TL (Kulka et al. 2006). Females mature at 38.4â87.3 cm TL and males mature at 44â83 cm TL (McCully et al. 2012, Lynghammar et al. 2016). Two generation lengths were used to reflect the striking life history differences between the Northwest Atlantic (south) and elsewhere. Information on age-at-maturity is available for only two areas, in the  North Sea (Northeast Atlantic) age-at-maturity (Am) is 5.6 years (Walker 1998) and age-at-maturity is 11 years on the Scotian  Shelf (Northwest Atlantic, south) (McPhie and Campana 2009, Simon et al. 2012). From these studies, generation length is calculated as 10.6 years (North Sea, Northeast Atlantic) and 16 years  (Scotian ShelfNorthwest Atlantic, south), based on GL = Am + 1/M, assuming a natural rate of  mortality (M) of 0.2."," This species is known from 30 specimens taken from the Northeast Atlantic slope at depths of 1,014â1,800 m. It occurs on or near the bottom over upper to mid continental and insular slopes where the bottom temperature is 3.7â9.6Â°C and salinity is 35.1â34.9 ppm.    This catshark is relatively small and sluggish. The maximum reported size for the species is 54 cm total length (TL). Males and females are adolescent at 40 cm and 46 cm TL, and mature at 47 cm and 50 cm TL, respectively. It is an egg-laying species, but nothing else is known about reproduction (Nakaya and Stehmann 1998, Ebert and Stehmann 2013).  ","This species occurs on continental mid-slopes and seamounts at depths of 512â1,520 m, but generally > 1,000 m (IglÃ©sias et al. 2004, Nakaya et al. 2008). Known from depths of 900â1,275 m in the Southwest Pacific (Last and Stevens 2009).Â The maximum recorded size from the North Atlantic is 76.1 cm total length (TL; IglÃ©sias et al. 2004) and from Australia is about 79 cm TL (Last and Stevens 2009). Males and females smaller than 47.3 cm TL are immature. Adolescent males are 54.8â57.7 cm TL and females are 57.6â59.9 cm TL. Mature males are >61.5 cm TL and females are >59.6 cm TL (Nakaya et al. 2008). Reproduction is presumably oviparous, like other Apristurus species, but very little is known of the biology.","The Pallid Skate has been recorded from the lower continental and insular slopes to the abyss at depths of 1,869â3,366 m (Last et al. 2016, Porteiro et al. 2017). It reaches a maximum size of at least 162 cm total length (TL) (Last et al. 2016). Nothing else is known of its biology.","This bathydemersal skate occurs on the continental slope, submarine rises, and deepwater plains at depths of 1,219â2,992 m (Ayling and Cox 1982, Ebert and Stehmann 2013). Richardson's Skate reaches aÂ maximum size of 174 cm total length (TL) (Templeman 1973). Size at birth is 18.2â24.5 cm TL. The species is oviparous like other skates but nothing more is known of its biology at present.","The Roughtail Stingray is demersal on soft bottoms, usually to 100 m depth but does occur to 275 m (Last et al. 2016). It reaches a maximum size of 220 cm disc width (DW); females mature at 140â160 cm DW, males at 130â150 cm DW (Last et al. 2016). Reproduction is viviparous and females give birth to 2â6Â pups that are 34â37 cm DW (Last et al. 2016). Generation length is suspected to be about 21.5 years, based on data for the congener Brown Stingray (Bathytoshia lata), which has an age at maturity of 15 years and a maximum age of 28 years (Dale and Holland 2012).","The Copper Shark occurs in warm temperate and subtropical waters on the continental shelf from close inshore to depths of 145 m (Ebert et al. 2013a, Weigmann 2016). It also occurs in brackish or freshwater in the lower reaches of large rivers and estuarine bays, appears singly and in loose schools of hundreds of individuals, and has inshore nursery grounds (Cliff and Dudley 1992, Last 2002, Ebert et al. 2013a, Drew et al. 2019). It reaches a maximum size of 325 cm total length (TL), males mature at 200â255 cm TL and females mature at 215â270 cm TL, with regional variation in these parameters; size-at-maturity is smaller in Argentina than in South Africa and Australia (Cliff and Dudley 1992, Lucifora et al. 2005, Last and Stevens 2009, Drew et al. 2017). Reproduction is viviparous with yolk-sac placenta and litter sizes of 7â26, a likely biennial reproductive cycle, and size at birth of 59â70 cm (Ebert et al. 2013a, Drew et al. 2017). Female age-at-maturity is 16 years and maximum age is 31 years, resulting in a generation length of 23.5 years (Drew et al. 2017).","The Spinner Shark is coastal and pelagic in warm temperate and tropical waters on continental and insular shelves at depths of 0â200 m (Weigmann 2016). It  is a highly migratory species that occurs more frequently in inshore rather than offshore waters and has nursery grounds in shallow, near-shore waters (Ebert et al. 2013). The species is often found in schools that may include large numbers of individuals. It reaches a maximum size of 304 cm total length (Weigmann 2016), males mature at 170â220 cm TL and females mature at 160â222 cm TL with regional variation in these parameters; smaller sizes-at-maturity are noted for the North Atlantic and Arabian Seas and the larger sizes-at-maturity for Australia, Taiwan, and South Africa  (Branstetter 1987, Allen and Wintner 2002, Joung et al. 2005, Jabado and Ebert 2015, Geraghty et al. 2016). Reproduction is viviparous with a yolk-sac placenta and litter sizes of 3â15, a biennial reproductive cycle, and size-at-birth of 48â80 cm TL (Last and Stevens 2009, Jabado and Ebert 2015, Joung et al. 2005). In Australia, verified female age-at-maturity is 8.5 years and maximum  age is 31 years, resulting in a generation length of 19.8 years (Geraghty et al.  2013, Geraghty et al. 2016). In the Gulf of Mexico, verified female  age-at-maturity is 7.6 years with a maximum age of 17.5 years, resulting in a  generation length of 12.6 years (Carlson and Baremore 2005). These Gulf of Mexico ages are  similar to estimated ages in a previous Gulf of Mexico study and to ages  estimated from South Africa (Branstetter 1987, Allen and Wintner 2002).","The Blacktip Shark is demersal and pelagic in tropical, subtropical, and warm temperate seas on the continental shelf from close inshore to a depth of 140 m (Ebert et al. 2013, Weigmann 2016). It mostly occurs close inshore including off river mouths, in estuaries, shallow muddy bays, mangroves, lagoons, and coral reef drop-offs (Ebert et al. 2013). It often occurs in large schools near the surface and has inshore nursery grounds (Hueter et al. 2007, Ebert et al. 2013, Kajiura and Tellman 2016, Amojil et al. 2018). The species reaches a maximum size of 286 cm total length (TL), males mature at 125â201 cm TL and females mature at 145â207 cm TL, with regional variation in these and age parameters; maximum size and size-at-maturity is smaller in the Northwest Atlantic and Gulf of Mexico than in the Indo-Pacific (Branstetter 1987, Dudley and Cliff 1993, Castro 1996, Carlson et al. 2006, White 2007, Tovar-Ãvila et al. 2009, Moore et al. 2012, Smart et al. 2015, Jabado et al. 2016, Harry et al. 2019). Reproduction is viviparous with yolk-sac placenta and litter sizes of 1â11, a biennial-triennial reproductive cycle (varies regionally), and size-at-birth of 38â72 cm (Dudley and Cliff 1993, Castro 1996, CapapÃ© et al. 2004, White 2007, Harry et al. 2019). In Australia and Indonesia, female age-at-maturity is 8.3 and 7.6 years and maximum age is 24 and 17 years; thus, generation length is 16.2 and 12.3 years, respectively (Smart et al. 2015, Harry et al. 2019). In South Africa, female age-at-maturity is 7 years and maximum age is 11 years, resulting in a generation length of 9 years (Winter and Cliff 1996). In the Gulf of Mexico and Northwest Atlantic, female age-at-maturity is 6.5 and 6.7 years and maximum age is 23.5 and 17.5 years; thus, generation length is 15.0 and 12.1 years, respectively (Carlson et al. 2006, Passerotti and Baremore 2012, Baremore and Passerotti 2013, Deacy et al. 2018, SEDAR 2020).","The Dusky Shark is coastal and pelagic throughout its range, where it   occurs from the surf zone to well offshore, and from the surface down to depths of 500 m (Weigmann 2016). It reaches a maximum size of 420 cm total length (TL); males mature at 265â280 cm TL, females mature at 257â310 cm TL (Simpfendorfer et al. 2002, McAuley et al. 2007, Weigmann 2016). Reproduction is placental viviparous with litter sizes of 2â18, with a long gestation of 22 months, a two or three year reproductive cycle, and size-at-birth of 70â100 cm TL (Branstetter and Burgess 1996, Romine 2004, Dudley et al. 2005, McAuley et al.  2007). In the Northwest Atlantic, female-age-at maturity is 17.6 years and maximum age is 42 years based on bomb-radiocarbon validated ages; generation length is therefore 29.8 years (Natanson et al. 2014). Older ages were validated in Western Australia, Eastern Indian Ocean for female age-at-maturity of 27â32 years and maximum age of 40â53 years (Simpfendorfer et al. 2002, McAuley et al. 2005), indicative of a more conservative life history for the Indo-Pacific subpopulation; using the means of these age parameters, generation length is therefore 38 years. The estimate of intrinsic rates of population increase are low in the Indo-Pacific subpopulation, estimated from Western Australian stocks at about 0.025 per year in theÂ absenceÂ of fishing (McAuley et al. 2007).","The Sandbar Shark is demersal and pelagic in tropical and temperate seas on the continental shelf from close inshore to a depth of 280 m (Ebert et al. 2013, Weigmann 2016). It occurs in shallow waters associated with bays, estuaries and harbours and offshore on oceanic banks (Ebert et al. 2013). Some stocks make extensive seasonal migrations, such as those in the Northwest Atlantic and South Africa (Last and Stevens 2009, Ebert et al. 2013). The species reaches a maximum size of ~240 cm total length (TL), possibly to 300 cm TL, with regional variation in size-at-maturity and age parameters; males mature at 123â180 cm TL and females mature at 129â190 cm TL (McAuley et al. 2007, Ebert et al. 2013). Reproduction is viviparous with a yolk-sac placenta with variable litter sizes of 1â14 pups (5â12 common), a bienniel to triennial reproductive cycle (varies regionally) and size-at-birth of 40â76 cm TL (Cliff et al. 1988, Joung and Chen 1995, Hazin et al. 2007, McAuley et al. 2007, Baremore and Hale 2012, Geraghty et al. 2016). Female age-at-maturity ranges from 8 to 16 years and maximum observed age ranges from 21 to 27 years (Casey et al. 1985, Sminkey and Musick 1995, Joung et al. 2004, McAuley et al. 2006, Romine et al. 2006, Baremore and Hale 2012, Geraghty et al. 2013, Hale and Baremore 2013, Romine et al. 2013, Geraghty et al. 2016). In this assessment, age parameters are used from: (1) the Northwest Atlantic and Gulf of Mexico where female age-at-maturity is 13.1 years and maximum age is 27 years resulting in a generation length of 20 years (Baremore and Hale 2012, Hale and Baremore 2013): and (2) Western Australia where female age-at-maturity is 16.2 years and maximum age is suggested as 36 years for females resulting in a generation length of 26 years (McAuley et al. 2006). The observed maximum age from Western Australia is 25 years, however based on maximum size, maximum age is estimated as 36 years which is likely more realistic based on inference from bomb radiocarbon and oxtetracycline validation (Andrews et al. 2011, Natanson et al. 2019).","The Sand Tiger Shark is demersal and pelagic in tropical and temperate seas on the continental shelf from the surf zone to a depth of 232 m (Ebert et al. 2013, Weigmann 2016). It occurs mainly in shallow waters of 15â25 m depth and aggregates in or near underwater caves, gullies, and rocky and coral reefs (Otway and Parker 2000, Pollard et al. 1996, Ebert et al. 2013, Momigliano and Jaiteh 2015). The species is philopatric and undertakes complex size- and sex-segregated migrations associated with seasonal and reproductive events, habitually returning to the same breeding area (Bass et al. 1975, Gilmore 1993, Musick et al. 1993, Otway and Ellis 2011, Bansemer and Bennett 2011). It reaches a maximum size of 325 cm total length (TL), males mature at 190â200 cm TL and females mature at 220â235 cm TL (Gilmore et al. 1993, Lucifora 2003, Ebert et al. 2013, Weigmann 2016). Reproduction is adelphophagic viviparous with a litter size of 2 pups, a biennial reproductive cycle (possibly annual and triennial regionally), and a size-at-birth of 85â105 cm TL (Branstetter and Musick 1994, Henningsen et al. 2004, Gilmore et al. 2005, Dicken et al. 2006, Bansemer and Bennett 2009). Female age-at-maturity is estimated as 7.7 years in the Southwest Atlantic and 9â10 years in the Northwest Atlantic and maximum age is validated to at least 40 years in the Northwest Atlantic and Southwest Indian Oceans (Lucifora 2003, Passerotti et al. 2014, Jakobs and Braccini et al. 2019, S. Wintner pers. comm. 13 March 2020). Generation length is thus estimated as 24.8 years.","The White Shark is pelagic and most commonly occurs in temperate continental shelf waters but also ranges into estuaries and the open ocean, and occurs to depths of 1,200 m (Francis et al. 2012). Movement studies and DNA analyses have demonstrated that the White Shark undertakes long distance trans-oceanic movements, for example between South Africa and Australasia (Pardini et al. 2001, Bonfil et al. 2005), and California and the Hawaiian Islands (Boustany et al. 2002, Domeier and Nasby-Lucas 2008, Jorgensen et al. 2010). Consequently, its distribution is not considered disjunct, rather that interchange between some areas may be limited. The maximum size is undetermined, but estimated at 600â640 cm total length (TL) (Compagno 2001). Males mature at 310â410 cm TL (Pratt 1996, Compagno 2001, Tanaka et al. 2011); the majority of females mature at 400â500 cm TL (Francis 1996, Tanaka et al. 2011) but have been reported as immature at 472â490 cm TL (Springer 1939, Compagno 2001); and, size at birth is  120â150 cm TL (Francis 1996). Reproduction is aplacental viviparous with oophagy and histrophy, with litter sizes of 2â17 and  a suspected two to three year reproductive cycle (Francis 1996, Uchida et al. 1996, Mollet and Cailliet 2002, Bruce 2008, Domeier 2012, Sato et al. 2016). In the Northwest Atlantic, Northeast Pacific, and Western Indian Oceans, female age-at-maturity of 30â33 years and maximum age ofÂ  30â73 years were reported based on bomb radiocarbon validated ages (HamadyÂ et al.Â 2014, Andrews and Kerr 2015, Natanson and Skomal 2015,Â Christiansen et al. 2016). Due to the accurate method of bomb radiocarbon ageing, these are possibly more accurate than the previous lower estimates of female age-at-maturity of 7â15 years and maximum ages of 18â30 years (Cailliet et al. 1985, Wintner and Cliff 1999, Bruce 2008, Tanaka et al. 2011, Hillary et al. 2018). Using the precautionary approach and the validated, most conservative bomb radiocarbon ages of age-at-maturity of 33 years and maximum age of 73 years, generation length is 53 years. The bomb radiocarbon maximum age is accepted as being likely  >30 years, minimum of 44 years, and possibly maximum of 73 years. The  female age-at-maturity is possibly more contentious and to explore the sensitivity of the global population trend analyses to the younger female age-at-maturity, estimates of female age-at-maturity of 15 years and maximum age of 44 years were also used, that led to a generation length of 29.5 years (see Population section).","The Gulper SharkÂ is demersal and benthopelagic on continental and insular shelves and slopes at depths of 98â1,500 m (possibly down to 2,307 m), and mostly 300â1,100 m (White et al. 2013, Weigmann, 2016, C. Cotton unpubl. data 2019). It reaches a maximum size of 176 cm total length (TL); males mature at ~111 cm TL; females at ~143 cm TL (Cotton et al. 2015, Weigmann 2016). Reproduction is aplacental viviparous with litter sizes of 1â7, and mostly 4â6Â (White et al. 2013, Cotton et al. 2015).Â Maximum age and age-at-maturity are unknown for this species and were inferred from a congener gulper shark species (Centrophorus granulosus), which has aÂ female age-at-maturity of 16.5 years andÂ a maximum age of 39 years (Guallart 1998).Â This results in a generation length of 27.75 years.Â ","The Leafscale Gulper Shark is demersal on continental and insular shelves and slopes to the abyss at depths of 0â3,366 m, and mostly at depths >200 m (Weigmann 2016). It reaches a maximum size of 166 cm total length (TL); males mature at ~100â110 cm TL and females mature at ~110â125 cm TL (EbertÂ et al. 2013a, Weigmann 2016). Reproduction is aplacental viviparous with litter sizes of 5â8 pups and size-at-birth is 30â40 cm TL (Ebert et al. 2013a). There are regional differences in age parameters. In the Northeast Atlantic, female age-at-maturity is 35 years and maximum age is 70 (ClarkeÂ et al. 2005), resulting in a generation length of 52.5 years. In the Southwest Pacific, female age-at-maturity is 20.8 years and maximum age is 42, resulting in a generation length of 31.4 years (Parker and Francis 2012).","The Little Gulper SharkÂ is demersal on continental and insular shelves and slopes at depths of 50â1,400 m, and mostly between 400â800 m (Weigmann 2016, C. Cotton, unpubl. data).Â Tracking data shows that in Australia at least this species has a restricted and narrow distribution and is mainly restricted to the upper continental slope between the 300â700 m bathymetric contours near the seafloor (Daley et al 2015). It reaches a maximum size of 128 cm total length (TL); males mature at ~80 cm TL and females mature at ~96 cm TL (Ebert et al. 2013).Â Reproduction is aplacental viviparous, fecundity is very low, with a single pup per litter, and size-at-birth estimated at 35â45 cm TL (EbertÂ et al.Â 2013).Â Generation length of this species is estimated at 60 years (B. Moe, pers. comm., 21/11/2019), but should be used with caution as further validation is required.Â ","The Black Dogfish is demersal on the outer continental shelf and slope at depths of 180â2,250 m (Ebert et al. 2013). The largest reported size off Canada is 92 cm total length (TL) (D.W. Kulka unpubl. data 2019), although it reportedly reaches 107 cm TL (Ebert et al. 2013). Females mature atÂ 46â69 cm TL and males at 46â59 cm TL (Yano 1995, EbertÂ et al.Â 2013, Hedeholm et al. 2019). Reproduction is lecithotrophic viviparity with litter sizes of 4â40 with mean of 16.4, with an annual or biennial reproductive cycle and size-at-birth of 15â20 cm TL (Yano 1995, Ebert and Stehmann 2013). Female age-at-maturity is 27 years and maximum observed age was conservatively estimated to be 38, therefore the generation length is estimated to be at least 32.5 years (Qvist 2017). Eye lens radiocarbon dating suggests that the largest individuals were at least 50 years old (Qvist 2017).","The Portuguese Dogfish is demersal on the continental slope at depths of 128â3,675 m, with most records at depths >400 m (Ebert et al. 2013) and peak abundance occurring at depths > 1,000 m (Neat et al. 2015). It reaches a maximum size of 137 cm total length (TL); males mature at ~85â100 cm TL and females mature at 95â110 cm TL (EbertÂ et al. 2013, Weigmann 2016). Reproduction is aplacental viviparous with litter sizes of 1â29 pups, mostly 12â14,Â and size-at-birth is 25â35 cm TL (Ebert et al. 2013).Â Age parameters are unknown but can be inferred from a related species, the Longnose Velvet Dogfish (Centroselachus crepidater) that has a female age-at-maturity of 20 years and a maximum age of 54 years, resulting in a generation length of 37 years (Irvine et al. 2006).","The Longnose Velvet Dogfish is demersal on the continental slope at depths of 200â2,080 m, and mostly at depths >500 m (Ebert et al. 2013). It reaches a maximum size of 105 cm total length (TL); males mature at ~60â68 cm TL and females mature at ~77â88 cm TL (EbertÂ et al. 2013). Reproduction is aplacental viviparous with litter sizes of 1â9 pups and size-at-birth is 28â35 cm TL (Ebert et al. 2013). Female age at maturity is 20 years and maximum age is 54 (Irvine et al. 2006), resulting in a generation length of 37 years.","The Basking Shark is a planktivorous coastal-pelagic species named for its habit of swimming slowly at the surface but it also vertical migrates to depths of 1,264 m (Gore et al. 2008). It occurs in temperate and tropical waters, but in temperate waters it is present near the surface and in tropical and equatorial waters, it occurs deeper, below the thermocline (Ebert et al. 2013, Dewar et al. 2018). It is the second largest shark after the Whale Shark (Rhincodon typus)  and reaches a maximum estimated size of 1,276â1,973 cm total length  (TL) (Parker and Stott 1965, Holden 1974, Weigmann 2016). The species  aggregates in coastal waters, with aggregations of up to 1,398  individuals observed in the northeast United States, and it also undertakes large-scale  migrations (Gore et al. 2008, Skomal et al. 2009, Witt et al. 2014, Doherty et al. 2017, Crowe et al. 2018, Dewar et al.  2018). Males mature at 400â750 cm TL, females mature at 690â980 cm  TL, and size at birth is estimated at 150â200 cm TL (Matthews and Parker  1950, Parker and  Stott 1965, Pauly  1978, Compagno 1984, SimsÂ et al. 1997,Â Fowler 2005, Ebert et al. 2013,  Francis 2017). Reproduction is viviparous and oophagous with an  estimated gestation of 12â36 months and a likely resting period of two  years between litters (Parker and Stott 1965, Pauly 1978, 2002; Compagno 1984). Only one litter of 6 near-term pups has been reported  (Sund 1943). Female age-at-maturity is estimated at 16â20 years (18  years average) and maximum age is estimated at 50 years; generation  length is therefore 34 years (Compagno 1984, Pauly 2002, Fowler 2005).  Annual rate of population increase is estimated at 0.013â0.023 and  natural mortality is low at M = ~0.07 per year (Pauly 2002,  Fowler 2005).","Rabbitfish have been recorded on the continental slope at depths of 200â1,663 m, but usually 200â700 m (Ebert and Stehmann 2013). It reaches a maximum size of 150 cm total length (TL)/ ~50 cm body length (BDL). Maturity occurs at ~41 cm pre-supracaudal fin length (PSCFL) and ~46 cm PSCFL in males and females, respectively (Moura et al. 2004). Like other chimaeras, it is oviparous, and appears to have spawning seasons in spring and summer. Ovarian fecundity was estimated at ~6.5 per breeding cycle (MouraÂ et al.Â 2004).  Maximum age estimates observed were 30 years for males and 26 years for females, although these ages are likely an underestimation given the small sample size (Calis et al. 2005). Estimated age-at-first-maturity was 13.4 and 11.2 years for males and females, respectively (Calis et al. 2005). The generation length of this species is calculated at 21.7 years.","The Opal Chimaera has been recorded from the continental slope and seamounts at depths of 800â1,975 m (Vieria and Cunha 2014, FreitasÂ et al.Â 2017). It reaches a maximum size of at least 110 cm total length (TL)/~63 cm body length (BDL) (LuchettiÂ et al. 2011). Maturity is estimated ~95 cm TL and ~92 cm TL for males and females, respectively (LuchettiÂ et al. 2011). Like other chimaeras, it is oviparous.","The Frilled Shark is demersal or benthopelagic,Â on the outer continental and insular shelves, and is reported as occasionally pelagic over the upper and middle continental slope. This speciesÂ ranges from depths of 20 to 1,500 m, but is most typically found between 500 and 1,000 m depthÂ (Compagno 1984, Last and Stevens 2009, EbertÂ et al. 2013).Â This species is viviparous, and likely matrotrophic with a probable gestation period of 1â2 years; young are born 39 to 60 cm total length (TL) and 2 to 15 pups are produced per litter,Â which are nourished by large uterine eggs (11â12 cm diameter); size at maturity is estimated to be 92â163 cm TL for males, and 130â135 cm TL for females; maximum size, known only for females, is approximately 196 cm TL (Gudger and Smith 1933, Tanaka et al. 1990, Last and Stevens 2009, Ebert et al. 2013). A single trawl off the mid-Atlantic Ridge to the north of the Azores retained 34 Frilled Sharks (15 males and 19 females) in December 2003; it is suspected that this trawl took place during a mating event (Kukueva and Pavlov 2008).","The Kitefin Shark is a deepwater, benthic to mesopelagic species, recorded on continental and insular shelves and slopes at depths from 37-1,800 m, but mainly >200 m (Ebert et al. 2013). It reaches a maximum size of 182 cm total length (TL); males mature ~100 cm TL; females mature ~120 cm TL; size at birth 30-40 cm TL. Reproduction is lecithotrophic viviparous; presumably asynchronous; and litter size is 3-16 pups (average 6-8) (Daley et al. 2002, Ebert et al. 2013). Generation length is estimated to be 29 years (estimated from age data from Deania in Irvine et al. 2012).","The Common Stingray is demersal on sandy and muddy substrates on the continental shelf at depths of 0â200 m,Â but is more commonly found in shallow waters less than 50 mÂ (Carpenter and De Angelis 2016,Â LastÂ et al.Â 2016). It reaches a maximum size of 140 cm disc width (DW), males mature at 26â31 cm DW and females mature at 28â41 cm DW (Ismen 2003, Carpenter and De Angelis 2016,Â LastÂ et al.Â 2016).Â Reproduction is aplacental viviparous with litter sizes of 3â9 pups, a gestation length of 4Â months, and size-at-birth ofÂ ~Â 8â12 cm DW (Ismen 2003, Ebert and Stehmann 2013,Â LastÂ et al.Â 2016).Â The Common Stingray has an age-at-maturity of 7 years and a maximum age of 16 years; resulting in a generation length of 7.5 years (Yigin and Ismen 2012).","Tortonese's Stingray occurs in coastal and estuarine areas from the surface to a depth of 100 m (Last et al. 2016b). It reaches a maximum size of 84 cm disc width (DW), males mature at 33â38 cm DW, females mature at 33â47 cm DW,Â and size-at-birth isÂ ~15â16 cm DW (LastÂ et al.Â 2016b, Saadaoui et al. 2016). Little else is known of its biology.","The Birdbeak Dogfish occurs on continental and insular shelves and slopes at depths of 60â1,600 m, with most individuals recorded at depths >400 m (Neat et al. 2015, Weigmann 2016). It reaches a maximum size of 162 cm total length (TL) (Weigmann 2016). Males mature at 73â94 cm TL and females mature at 94â106 cm TL (Ebert et al. 2013). Reproduction is aplacental viviparous with litter size of 6â12 pups andÂ size-at-birth isÂ 28â34 cm TL (Ebert et al. 2013).Â There are slight regional differences in age parameters. In the Northeast Atlantic, female age-at-maturity is 25 years and maximum age is 35 years; resulting in a generation length of 30 years (Clarke et al. 2002). In the Southwest Pacific, female age-at-maturity is 21.5 years and maximum age is 37 years; resulting in a generation length of 29.25 years (Irvine et al. 2012).","The Common Blue Skate is demersal in shallow coastal waters at depths of 10â600 m in continental shelf slope habitats and deep offshore seamounts/banks, although it is primarily within the 200 m depth range (Last et al. 2016, Weigmann 2016). This is a large species of skate and reaches a maximum size of at least 143 cm total length (TL), males mature at ~115 cm TL and females mature at 123 cm TL (Last et al. 2016). Reproduction is oviparous with ~40 egg-cases deposited annually and size-at-birth of 21â22 cm TL (Clark 1922, 1926; Ebert and Dando 2021). The age and growth of the âcommon skate complexâ was reported by Du Buit (1976) and more recently by Fahy (1991) who examined the vertebrae of 75 individuals landed in Ireland. Using the age-at-length relationship determined for the âcommon skate complexâ (Du Buit 1976), the age at 50% maturity is tentatively suggested as 11 years for Common Blue Skate and maximum age is estimated as 30 years. Thus, generation length is estimated as 20 years.","The Flapper Skate is demersal on the continental shelf and slope to at depths of 20â1,500 m, although it is primarily within the 200 m depth range (Stehmann and BÃ¼rkel 1984, Last et al. 2016). This is the largest species of skate attaining a length of at least 254 cm total length (TL), males mature at ~185 cm TL and females mature at ~197 cm TL (Last et al. 2016). Reproduction oviparous and size-at-birth is 21â29 cm TL (Clark 1926, IglÃ©sias et al. 2010, Last et al. 2016). The age and growth of the âcommon skate complexâ was reported by Du Buit (1976) and more recently by Fahy (1991) who examined the vertebrae of 75 individuals landed in Ireland. Using the age-at-length relationship determined for the âcommon skate complexâ (Du Buit 1976), the age at 50% maturity is tentatively suggested as 19â20 years for Flapper Skate and maximum age is estimated at up to 50 years. Thus, the generation length is estimated as 34.5 years.","This benthic and benthopelagic species is found on slopes and submarine rises at 200 m to > 1,000 m depth (Stehmann and BÃ¼rkel 1984, Stehmann 1990), but little is known about its biology. This is one of the largest European skates with a maximum total length of at least 230 cm (Ebert and Stehman 2013). Like other skates, it is an egg-laying species. The species is inferred to have an estimated generation length of 10 years.","This benthic and benthopelagic species is found on slopes and submarine rises at 200 m to > 1,000 m depth (Stehmann and BÃ¼rkel 1984, Stehmann 1990), but little is known about its biology. This is one of the largest European skates with a maximum total length of at least 230 cm (Ebert and Stehman 2013). Like other skates, it is an egg-laying species. The species is inferred to have an estimated generation length of 10 years.","This demersal skate is found on sandy or muddy bottoms at depths ranging from 90â900 m, and appears to be most abundant from 200â500 m (Stehmann and BÃ¼rkel 1984, Baino et al. 2001).  This egg laying skate has a spawning period from February to May (Stehmann and BÃ¼rkel 1984, Bauchot 1987, Notarbartolo di Sciara and Bianchi 1998, Serena et al. 2010), and produces egg cases between 10 and 15 cm in length. Size at birth is 17 cm total length (TL; Ebert and Stehmann 2013). Estimated length at 50% maturity was 83.2 cm TL for males and 104.4 cm TL for females (Serena et al. 2011). Both sexes are estimated to reach sexual maturity between six and eight years. Stehmann and BÃ¼rkel (1984) reported a maximum size of 150 cm TL. The generation length of this species is inferred from that of Barndoor Skate (which is slightly larger) to be around 10 years.","This demersal skate is found on sandy or muddy bottoms at depths ranging from 90â900 m, and appears to be most abundant from 200â500 m (Stehmann and BÃ¼rkel 1984, Baino et al. 2001).  This egg laying skate has a spawning period from February to May (Stehmann and BÃ¼rkel 1984, Bauchot 1987, Notarbartolo di Sciara and Bianchi 1998, Serena et al. 2010), and produces egg cases between 10 and 15 cm in length. Size at birth is 17 cm total length (TL; Ebert and Stehmann 2013). Estimated length at 50% maturity was 83.2 cm TL for males and 104.4 cm TL for females (Serena et al. 2011). Both sexes are estimated to reach sexual maturity between six and eight years. Stehmann and BÃ¼rkel (1984) reported a maximum size of 150 cm TL. The generation length of this species is inferred from that of Barndoor Skate (which is slightly larger) to be around 10 years.","The BrambleÂ Shark occurs on or near the bottom of outer continental and insular shelves and slopesÂ at depths of 10â900 mÂ (Ebert et al. 2013, Weigmann 2016).Â Historic records indicate the species may have had a more coastal distribution, with evidence of estuarine affinity (IglÃ©siasÂ et al. 2018). It reaches a maximum size of 394 cm total length (TL) (Weigmann 2016); males mature ~150 cm TL and females mature at 200â220 cm TL (Ebert et al. 2013). Reproduction is aplacental viviparous with litter sizes of 15â26Â and size-at-birth is estimated at 40â50 cm TL (Ebert et al. 2013). Female age-at-maturity is estimated at 7 years and maximum age is estimated at 25 years following Akhilesh et al. (2020), resulting in a generation length of 16 years","The Great Lanternshark is demersal on continental and insular slopes at depths of 350â2,900 m (Fossen et al. 2008). It reaches a maximum size of 96 cm total length (TL) (Dyb and Bergstad 2004); females mature at 62 cm TL and males at 57 cm TL (Ebert et al. 2013). Reproduction is matrotrophic viviparity and females give birth annually to 11 pups that are 12â17 cm TL (Castro 2010, Ebert and Stehmann 2013, Cotton et al. 2015). Female age at maturity is suspected to be 15 years and maximum age is 27 years; generation length is therefore estimated to be 21 years (C.F. Cotton unpubl. data 2019).","The Smooth Lanternshark has been recorded from continental and insular slopes at depths of 0â1,120 m, and possibly as deep as 1,998 m; it has also been recorded as epipelagic and mesopelagic over deep waterÂ (Ebert et al. 2013).Â It reaches a maximum size of 50.2 cm total length (TL) (Ebert et al. 2013); males mature at ~38Â cm TL and females mature at ~44 cm TL (Coelho and Erzini 2007). Reproduction is aplacental viviparous with litter sizes of 1â6 and size-at-birth is estimated at 15â16Â cm TL (Coelho and Erzini 2007). Female age-at-maturity is ~10 years and maximum age is at least 17 years (Coelho and Erzini 2007).","The Velvet Belly Lanternshark is demersal on the outer continental shelves and upper slopes at depths of 70â2,000 m, and mostly at 200â500 m (Ebert et al. 2013, Weigmann 2016). It reaches a maximum size of at least 55 cm total length (TL) (Weigmann 2016). Males mature at 24â34 cm TL and females mature at 30â41 cm TL (Ebert et al. 2013). Reproduction is aplacental viviparous with a litter size of 1â21 pups and size-at-birth is 9â14 cm TL (Ebert et al. 2013). Female age-at-maturity is 4.7 years and maximum age is 11 years, resulting in a generation length of 7.8 years (Coelho and Erzini 2008). ","The Tiger Shark inhabits shelf, reef, and slope habitats, is sometimes associated with coral reefs, and occasionally makes longer-distance excursions into the pelagic zone. The species mostly occurs to 100 m depth but also dives to depths greater than 1,000 m (1,136 m maximum recorded) and has been noted to move hundreds, and in some cases thousands, of kilometres (Holmes et al. 2014, Werry et al. 2014, Afonso and Hazin 2015, Lea et al. 2015).The species has a higher intrinsic rate of population increase than many other carcharhinid sharks (Dudley and Simpfendorfer 2006). Growth rates during early life stages are thought to be high (Branstetter et al. 1987). Maximum recorded size is 740 cm total length (TL) but individuals larger than 500 cm TL are rarely seen (Ebert et al. 2013). There is regional variability in sizes and ages at maturity with females mature at 274-345 cm TL and males at 250-305 cm TL (Compagno 1984, Randall 1992, Simpfendorfer 1992, Wintner and Dudley 2000, Whitney and Crow 2007, Holmes et al. 2015). The maximum age is estimated at 27-37 years (Natanson et al. 1999, Kneebone et al. 2008, Holmes et al. 2015), with age at maturity of 4-13 years (Branstetter et al. 1987, Smith et al. 1998, Natanson et al. 1999, Afonso et al. 2012, Meyer et al. 2014, Holmes et al. 2015). Based on data from the Western North Atlantic (Natanson et al. 1999) and Australia (Holmes et al. 2015), the generation length is estimated at 17.5-22.5 years.The Tiger Shark is the only species of the family Carcharhinidae that is lecithotrophic viviparous. Litter sizes are large, with a maximum of 82 embryos records and an average litter size of 26-33 pups (Tester 1969, Bass et al. 1975, Simpfendorfer 1992). The size at birth is 51-90 cm TL (Randall 1992, Simpfendorfer 1992). Gestation is approximately 15-16 months with a triennial reproductive cycle in Hawaii and Australia (Whitney and Crow 2007, Holmes 2015).   ","Tope is bentho-pelagic in temperate waters on continental and insular shelves and upper to mid slopes from shallow inshore to well offshore to depths of 826 m, though it most frequently occurs to depths of 200 m (Walker et al. 2006, Wiegmann 2016, Thorburn et al. 2019). Some large individuals travel long oceanic distances offshore well away from the continental shelves and slopes, but they do not cross ocean basins (Walker 1999, Walker et al. 2008, Colloca et al. 2019). Tope sometimes moves diurnally from shallow water at night to deep water by day, and usually occurs in schools, partially segregated by size and sex (Walker et al. 2008). The species has pupping and nursery areas in shallow, protected bays and estuaries where the young can remain for up to two years (Stevens and West 1997, Walker 1999, Walker et al. 2006, Bovcon 2018, McMillan et al. 2018).The maximum size varies regionally with the largest maximum size of 200 cm total length (TL) in the Mediterranean Sea (CapapÃ© and Mellinger 1998) and the smallest maximum size of 155 cm TL in the Southwest Atlantic (Peres and Vooren 1991). There is also regional variation in size-at-maturity: males mature at 107â170 cm TL and females mature at 118â185 cm TL (Walker et al. 2006, Ebert 2013). Reproduction is aplacental viviparous with litter sizes 6â52 (average 20â35), a reproductive cycle that reportedly varies regionally from annual to triennial, although studies with intensive sampling indicate triennial cycles, and a gestation period of ~12 months and size-at-birth that varies regionally from 26â40 cm TL (Peres and Vooren 1991, Walker 1999, Walker 2005, Ebert et al. 2013). Female age-at-maturity varies from 10â15 years (average 12.5 years) and maximum age is estimated as 40 years (tag returns suggest a possible maximum age of 60 years); generation length is therefore 26.3 years (Olsen 1954, Ferriera and Vooren 1991, Freer 1992, Francis and Mulligan 1998, Walker 1999).","The Blackmouth Catshark is demersal on the outer continental shelf and upper slope at depths of 55â2,000 m, and mostly at 200â500 m (Ebert et al. 2013, Weigmann 2016). It reaches a maximum length of 90 cm total length (TL), males mature 34â42 m TL and females mature at 39â45 cm TL (EbertÂ et al.Â 2013). Reproduction is oviparous and fecundity is up to 13 egg cases per litter. Maximum age and age-at-maturity are unknown; maximum age is inferred from a congener, the Blacktip Sawtail Catshark (Galeus sauteri), with female age-at-maturity of 9.1 years and a maximum age of 20.9 yearsÂ (LiuÂ et al.Â 2011). This results in a generation length of 15 years. Preliminary ageing work suggests the Blackmouth Catshark may have similar age and growth parametersÂ (BaptistaÂ et al.Â 2010)Â so a generation length of 15 years is used here. This generation length should be used with caution since validated age and growth data are unavailable.","The Atlantic Nurse Shark inhabits rocky and coral reefs, seagrasses, mangrove channels, and sand flats on tropical and subtropical continental and insular shelves from inshore to a depth of 130 m (Ebert et al. 2013, Weigmann 2016), but only to a depth of 60 m in the Gulf of Mexico (J.K. Carlson unpubl. data 2020). Individuals have small home ranges, these sharks tend to aggregate together, and they are typically nocturnal. It reaches a maximum size of 308 cm total length (TL) (Weigmann 2016); males mature at 210 cm TL and females mature at 230â240 cm TL. Reproduction is viviparous, and females give birth every other year in late spring and summer to 20â30 pups per litter after a 5â6 month gestation (Ebert et al. 2013). Female age-at-maturity is 25 years and longevity is about 35 years, therefore generation length is estimated at about 30 years (Carrier and Luer 1990).","The Blackchin Guitarfish occurs from close inshore to depths of at least 80 m on the continental shelf (Last et al. 2016b). It occurs on sandy and muddy substrates. Maximum size is 265 cm total length (TL); size at maturity varies between the Eastern Atlantic (Senegal; males mature at 155 cm TL; females mature at 163 cm TL; Seck et al. 2004), and the Mediterranean (Tunisia; males mature at 100-112 cm TL; females mature at 110â138 cm TL;Â CapapÃ© and Zaouali 1994, Enajjar et al. 2012).Â Reproduction is lecithotrophic viviparous with litter sizes of 5-12 (Tunisia) and 16â24 (Senegal) pups with an annual reproductive cycle; size at birth is ~34 cm TL (CapapÃ© and Zaouali 1994,Â SeckÂ et al.Â 2004, LastÂ et al.Â 2016b). Age at maturity is 2.9 years in males and 5.1 years in females; maximum age is 14 years (198 cm TL female) (EnajjarÂ et al.Â 2012) but is likely higher given the species reaches a larger maximum size. Generation length is estimated as 15 years (see the Supplementary Information).","The Spiny Butterfly Ray occurs in shallow coastal waters, including the intertidal zone, over sand and mud habitats to a depth of 150 m, but more typically in depths of less than 50 m (Last et al. 2016). It reaches a maximum size of ~260 cm disc width (DW); males mature at 78â130 cm DW, females mature at 102â108 cm DW (Last et al. 2016). Reproduction is matrotrophic viviparous and litter size varies geographically but generally 1â8 pups are produced annually after a 4â9 month gestation period and size-at-birth is estimated at 38â44 cm DW (Last et al. 2016). Female age-at-maturity is around 4 years and maximum age is 18 years resulting in a generation length of 11 years (Parsons et al. 2018).","This deepwater species primarily occurs over continental slopes at depths of 350â2,600 m (Last and Stevens 2009, Ebert and Stehmann 2013). It has been observed with remote operated vehicles over soft mud and gravelly bottom substrates and sometimes in association with other deepwater chimaeroids (Ebert and Stehmann 2013). Similar to many other chimaeroids, adults and juveniles may occupy different habitats and an ontogenetic shift in depth occurs with large individuals occurring deeper than smaller individuals (Ebert and Stehmann 2013).Females grow larger than males. The maximum recorded size is 70 cm precaudal length; size at maturity for males is ~25â30 cm body length (BDL) and for females, it is Â ~30 cm BDL; size at birth is ~10â13 cm precaudal length (Ebert and Stehmann 2013). Little is known about the spawning and reproduction of this egg-laying species, other than it has a small egg case around 16 cm in length (Ebert and Stehmann 2013).Â ","The Sharpnose SevengillÂ Shark occurs in tropical and temperate benthopelagic watersÂ off the continental and insular shelf and upper slope at depths of 0â1,000, but mostly 27â720 m (Ebert et al. 2013, Weigmann, 2016). It reaches a maximum size of 140 cm total length (TL); males mature at ~70â80 cm TL and females at 100 cm TL (Ebert et al. 2013, Weigmann, 2016). Reproduction is aplacental viviparous with litter sizes of 6â20, and size-at-birth is estimated at 26â30 cm TL (Ebert et al. 2013). Maximum age and age-at-maturity are unknown; maximum age is inferred from a congener, the Bluntnose Sixgill SharkÂ (Hexanchus griseus), with female age-at-maturity is estimated at 26.5 years andÂ a maximum age of 80 years (COSEWIC 2007). This results in a generation length of 53 years. TheÂ Bluntnose Sixgill SharkÂ is larger thanÂ Bigeyed SixgillÂ SharkÂ (550 cm vs 140 cm TL) and thus based on scaled-size, the generation length is inferred as 13.5 years forÂ Bigeyed SixgillÂ Shark.","The Bluntnose Sixgill Shark isÂ demersal in tropical, temperate and boreal waters on the slope, shelf, and occasionally inshore at depths of 0â2,490 m, but mostly 200â1,100 mÂ (Ebert et al. 2013, Griffing et al. 2014, Weigmann 2016).Â It also occurs on seamounts and mid-ocean ridges and is often associated areas of high biological productivity and upwelling (Ebert et al. 2013). It reaches a maximum size of 550 cm total length (TL) (Weigmann 2016); males mature at ~309â330 cm TL and females mature at 350â420 cm TL (Ebert et al. 2013).Â Reproduction is aplacental viviparousÂ with litter sizes of 47â108, and size-at-birth is estimated at 61â74 cm TL (Ebert et al. 2013). Female age-at-maturity is estimated at 26.5 years and maximum age is estimated at 80 years (COSEWIC 2007), resulting in a generation length of 53 years. This study has not been validated and estimates should be used with caution.Â ","The Small-eyed Rabbitfish has been recorded on the continental slope, ridges, seamounts,Â and abyssal plains at depths of 300â2,453 m, and is most common >1,000 m (Ebert and Stehmann 2013, Jamieson et al. 2017). It reaches a maximum size of at least 147 cm total length (TL)/96 cm body length (BDL). Maturity occurs at 66 cm body length (BDL) and ~68 cm BDL for males and females, respectively (Dagit and Clarke 2007). Like other chimaeras, it is oviparous.","The Large-eyed Rabbitfish has been recorded from the continental slope at depths of 450â1,933 m, generally below 800 m (Ebert and Stehmann 2013). It reaches a maximum size of at least 80 cm total length (TL)/35 cm body length (BDL). Nothing else known of its biology, but like other chimaeras, it is oviparous.","The Shortfin Mako is a neritic and oceanic, epipelagic and mesopelagic species, found worldwide in tropical and warm-temperate seas to depths of 888 m (Abascal et al. 2011, Ebert et al. 2013, Weigmann 2016).Â The species reaches a maximum size of about 445  cm total length (TL) (Weigmann 2016). Males mature at 166â204 cm TL and females at 265â312 cm TL (Pratt and Casey 1983,  Stevens 1983, CliffÂ et al.Â 1990, Francis and Duffy 2005, Varghese et al. 2017). Reproduction is viviparous and oophagous with an estimated gestation period of 15â18  months and a three-year reproductive cycle (Mollet and Cailliet 2002). Litter size is 4â25 pups (possibly up to 30, mostly 10â18) with a size at birth of 60â70 cm TL (Garrick 1967, Compagno 2001). Female age at maturity varies from 18â21 years and maximum age from 28â32 years in New Zealand, the Southwest Pacific, Southwest Atlantic, and Northwest Atlantic Oceans; generation length is therefore 24â25 years (Bishop et al. 2006, Natanson et al. 2006, Wells et al. 2013, DoÃ±o et al. 2014, Barreto et al. 2016b).","The Porbeagle occurs inshore and over continental shelves, shelf edges, offshore banks, and in the open ocean to depths of 1,809 m (Francis et al. 2008, Reyes and Torres-Florez 2009, Weigmann 2016). It prefers cold, temperate waters below 18Â°C (Campana and Joyce 2004, Francis et al. 2008, Skomal et al. 2009). It reaches a maximum size of 357 cm total length (TL), though maximum size is likely larger in the North Atlantic as individuals >230 cm TL are rare in the Southwest Pacific (Francis et al. 2008). Males mature at 140â165 cm TL in the Southern Hemisphere and 155â177 cm TL in the North Atlantic, females mature at about 170â195 cm TL in the Southern Hemisphere and 200â219 cm TL in the North Atlantic (Jensen et al. 2002, Natanson et al. 2002, Francis and Duffy 2005, Francis et al. 2008, Forselledo 2012). Reproduction is aplacental viviparous and oophagous with litters of 1â5 (usually 4), with a 8â9 month gestation period, an annual, but possibly biennial, reproductive cycle, and size at birth of 68â78 cm TL (Francis and Stevens  2000, Francis et al. 2008, Ebert et al. 2013). Regional differences in bomb radiocarbon validated age estimates are apparent from the Northwest Atlantic and Southwest Pacific. Female age at maturity is 13 and 16.5 years and maximum age is 26 and 60 years; generation length is therefore 19.5 and 38.3 years, respectively (Campana et al. 2002, Francis et al. 2007, Francis 2015). Population growth rate is low but is countered by high juvenile survival rates to produce an overall moderate population growth rate in the North Atlantic of 0.052â0.081 (Dulvy et al. 2008, CortÃ©s et al. 2015).","This benthic skate occurs in offshore shelf waters and on upper slopes from 50â800 m depth. Historically it was found around 100 m depth on sandy and muddy bottoms, although it now seems more abundant in deeper waters where habitat preferences are currently unknown.  This species is oviparous with egg cases 88â90 by 50â60 mm (Stehmann and BÃ¼rkel 1984, Mnsari et al. 2009). The spawning period is unknown (Bauchot 1987, Notarbartolo di Sciara and Bianchi 1998). Maximum recorded size is 120 cm total length (TL), but most individuals caught are between 70 and 80 cm TL (Serena 2005, Ebert and Stehmann 2013). Age at maturity, longevity, size at birth, reproductive age, gestation time, reproductive periodicity, fecundity, rate of population increase and natural mortality are unknown. Its congener L. naevus has a generation lengh of 9.7 years based on a longevity of 12 years, and an estimated age at maturity of 6.8-7.4 years. Thus, the generation length of L. circularis is also 9.7 years.","This benthic skate is found in offshore shelf and upper slope waters on sandy and coarse bottoms, predominantly found around 200 m depth but ranging from 30â800 m (Stehmann and BÃ¼rkel 1984, Ellis et al. 2005). In the Mediterranean Sea, it occurs in relatively cold coastal waters and on upper parts of continental slopes in about 30â550 m, but has also been captured in deeper water down to 800 m (Stehmann and BÃ¼rkel 1987, Bertrand et al. 2000, Baino et al. 2001).   Little is known about the biology and reproductive cycle of this relatively large-bodied skate. It is an egg laying species, producing egg cases that measure about 8 by 5 cm (Stehmann and BÃ¼rkel 1984). Specimens caught in the Celtic Seas and North Sea between 1992 and 2011 ranged from 21 to 96 cm and 24 to 70 cm total length (TL) in males and females, respectively (McCully et al. 2012). All female specimens were immature, while only two males at 75 and 96 cm TL were mature. The largest immature male caught was 82 cm TL. This species reaches a maximum size of 100â110 cm (Bauchot 1987). Based on the information available for its congener, L. naevus, the species has an estimated generation length of 9.7 years.","The species is found on the continental shelf and slope at depths of 20-500 m, and more commonly at about 200 m in the Mediterranean Sea (Serena 2005). It is typically an offshore species, occurring further offshore than, for example, Spotted Skate (Raja montagui
